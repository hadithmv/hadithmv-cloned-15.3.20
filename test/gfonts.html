<!doctype html>
<html class="t-white" ng-app="googleFonts" ng-controller="AppController as app" ng-strict-di>
   <head>   <meta name="robots" content="noindex"/>
      <meta charset="utf-8">
      <meta name="description" content="Making the web more beautiful, fast, and open through great typography">
      <meta property="og:site_name" content="Google Fonts">
      <meta property="og:url" content="https://fonts.google.com/">
      <meta property="og:title" content="Google Fonts">
      <meta property="og:description" content="Making the web more beautiful, fast, and open through great typography">
      <meta property="og:image" content="https://www.gstatic.com/images/icons/material/apps/fonts/1x/opengraph_color_1200dp.png">
      <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <!-- Favicon -->
      <link rel="icon" href="https://www.gstatic.com/images/branding/product/ico/google_fonts_lodp.ico" type="image/x-icon">
      <!-- Mobile homescreen configuration -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
      <link rel="apple-touch-icon" href="https://www.gstatic.com/images/branding/product/1x/google_fonts_ios_60dp.png">
      <link rel="apple-touch-icon" sizes="76x76" href="https://www.gstatic.com/images/branding/product/1x/google_fonts_ios_76dp.png">
      <link rel="apple-touch-icon" sizes="120x120" href="https://www.gstatic.com/images/branding/product/2x/google_fonts_ios_60dp.png">
      <link rel="apple-touch-icon" sizes="152x152" href="https://www.gstatic.com/images/branding/product/2x/google_fonts_ios_76dp.png">
      <link rel="apple-touch-icon" sizes="180x180" href="https://www.gstatic.com/images/branding/product/1x/google_fonts_ios_180dp.png">
      <!-- Font face CSS -->
      <style>@font-face{font-family:'Adobe Blank';font-style:normal;font-weight:400;src:local('Adobe Blank'),local('AdobeBlank-Regular'),url(//fonts.gstatic.com/s/adobeblank/v3/yOprtTnZrhoK_6Hc_gCvA6CWcynf_cDxXwCLxiixG1c.ttf)format('truetype');}@font-face{font-family:'Product Sans';font-style:normal;font-weight:400;src:local('Product Sans'),local('ProductSans-Regular'),url(//fonts.gstatic.com/s/productsans/v9/HYvgU2fE2nRJvZ5JFAumwYnF5uFdDttMLvmWuJdhhgs.ttf)format('truetype');}@font-face{font-family:'Roboto';font-style:normal;font-weight:400;src:local('Roboto Regular'),local('Roboto-Regular'),url(//fonts.gstatic.com/s/roboto/v18/zN7GBFwfMP4uA6AR0HCoLQ.ttf)format('truetype');}@font-face{font-family:'Roboto';font-style:normal;font-weight:500;src:local('Roboto Medium'),local('Roboto-Medium'),url(//fonts.gstatic.com/s/roboto/v18/RxZJdnzeo3R5zSexge8UUaCWcynf_cDxXwCLxiixG1c.ttf)format('truetype');}@font-face{font-family:'Roboto';font-style:normal;font-weight:700;src:local('Roboto Bold'),local('Roboto-Bold'),url(//fonts.gstatic.com/s/roboto/v18/d-6IYplOFocCacKzxwXSOKCWcynf_cDxXwCLxiixG1c.ttf)format('truetype');}@font-face{font-family:'Roboto Mono';font-style:normal;font-weight:400;src:local('Roboto Mono Regular'),local('RobotoMono-Regular'),url(//fonts.gstatic.com/s/robotomono/v5/hMqPNLsu_dywMa4C_DEpY50EAVxt0G0biEntp43Qt6E.ttf)format('truetype');}@font-face{font-family:'Roboto Mono';font-style:normal;font-weight:700;src:local('Roboto Mono Bold'),local('RobotoMono-Bold'),url(//fonts.gstatic.com/s/robotomono/v5/N4duVc9C58uwPiY8_59Fz5_TkvowlIOtbR7ePgFOpF4.ttf)format('truetype');}@font-face{font-family:'Roboto';font-style:normal;font-weight:100;src:local('Roboto Thin'),local('Roboto-Thin'),url(//fonts.gstatic.com/l/font?kit=V5Ufl0xSaQ-5pY7xyIAf8eNn6wTFbN32ptmS-nStP0s&skey=5473b731ec7fc9c1&v=v18)format('truetype');}</style>
      <!-- Application CSS -->
      <link rel="stylesheet" href=//www.gstatic.com/_/fonts/_/ss/k=fonts.app.7lzb2rkynnog.L.X.O/d=0/rs=AE60u5fm3A4d56Nrr8B5GkVlwzM7xVUJHw>
      <title ng-bind="app.pageTitle">Google Fonts</title>
      <base href="/" target="_blank"/>
      <script>
         (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
         m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
         })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
         
         ga('create', 'UA-24053025-2', 'auto');
      </script>
      <script async="" defer="" src="//survey.g.doubleclick.net/async_survey?site="></script>
   </head>
   <body ng-class="{'app-ready': app.appReady}" itemscope itemtype="http://schema.org/WebPage" ng-attr-itemtype="{{ app.pageEntity }}">
      <div ng-if="app.viewDisabled" class="blank-page">
         <div class="blank-page-header">
            <!-- Ensures that the page gets fully reloaded. -->
            <a href="#" onclick="window.location.href = '/'">
            <span class="lockup-logo"></span>
            <span class="lockup-brand">&nbsp;Fonts</span>
            </a>
         </div>
         <gf-error type="app.viewErrorType"></gf-error>
      </div>
      <div ng-if="!app.viewDisabled" class="full-page">
         <header id="header" gf-header ng-class="app.layoutClass">
            <div class="header-corner">
               <!-- Note that we structure this as a <button.md-button>, and not an <md-button>,
                  so the page renders properly before Angular has bootstrapped. -->
               <button class="md-button md-icon-button header-icon header-menu-button" md-button ng-click="app.openNavDrawer()" aria-label="Open navigation drawer">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
                     <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                  </svg>
               </button>
            </div>
            <div class="lockup header-lockup" ng-click="app.goToHome()" itemscope itemprop="provider" itemtype="http://schema.org/Organization">
               <meta itemprop="name" content="Google Fonts"/>
               <span class="lockup-logo"></span>
               <span class="lockup-brand">&nbsp;Fonts</span>
            </div>
            <nav class="header-nav" itemscope itemtype="http://schema.org/SiteNavigationElement">
               <ul class="header-nav-list">
                  <li>
                     <a href="#" class="header-nav-link" ng-click="app.router.goToDirectory()" ng-mouseup="app.isNavDrawerOpen = false" ng-class="{
                        'is-active': app.router.isDirectory
                        }">Directory</a>
                  </li>
                  <li>
                     <a href="#" class="header-nav-link" ng-click="app.router.goToFeatured()" ng-mouseup="app.isNavDrawerOpen = false" ng-class="{
                        'is-active': app.router.isFeatured
                        }">Featured</a>
                  </li>
                  <li>
                     <a href="https://design.google/library/google-fonts/?utm_source=Google&utm_medium=Fonts&utm_campaign=Article%20Tab" class="header-nav-link">Articles</a>
                  </li>
                  <li>
                     <a href="#" class="header-nav-link" ng-click="app.router.goToAbout()" ng-mouseup="app.isNavDrawerOpen = false" ng-class="{
                        'is-active': app.router.isAbout
                        }">About</a>
                  </li>
               </ul>
            </nav>
            <gf-theme-chooser class="header-theme-chooser">
               <button md-button class="md-button md-icon-button header-icon theme-chooser-toggle" ng-click="themeChooser.toggle(true)" aria-label="Change background color" title="Change background color">
                  <svg height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                     <path class="theme-chooser-icon-bucket" d="M16.56 8.94L7.62 0 6.21 1.41l2.38 2.38-5.15 5.15c-.59.59-.59 1.54 0 2.12l5.5 5.5c.29.29.68.44 1.06.44s.77-.15 1.06-.44l5.5-5.5c.59-.58.59-1.53 0-2.12zM5.21 10L10 5.21 14.79 10H5.21zM19 11.5s-2 2.17-2 3.5c0 1.1.9 2 2 2s2-.9 2-2c0-1.33-2-3.5-2-3.5z"/>
                     <path class="theme-chooser-icon-paint" d="M0 20h24v4H0z"/>
                  </svg>
               </button>
            </gf-theme-chooser>
            <md-button class="header-close-search-button md-icon-button header-icon" ng-click="app.userPressedCloseSearch()" title="Hide search and filters" aria-label="Hide search and filters">
               <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
                  <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
               </svg>
            </md-button>
            <div class="header-corner header-search-button-container">
               <button class="md-button md-icon-button header-icon header-search-button" md-button md-no-ink ng-class="{
                  'search-is-active': app.isSearchActive
                  }" ng-click="app.userPressedOpenSearch()" title="Show search and filters" aria-label="Show search and filters">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
                     <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                  </svg>
               </button>
            </div>
         </header>
         <gf-drawer id="nav-drawer" class="drawer-is-left-docked" is-open="app.isNavDrawerOpen" is-persistent="::false" disable-autofocus="app.isMobileLayout">
            <gf-nav-panel></gf-nav-panel>
         </gf-drawer>
         <main id="main" ng-view autoscroll="!app.router.isDirectory" ng-class="app.layoutClass" itemprop="mainContentOfPage" itemtype="http://schema.org/WebPageElement"></main>
         <gf-drawer id="search-drawer" class="drawer-is-right-docked" is-open="app.isSearchDrawerOpen" is-persistent="app.isSearchDrawerPersistent" disable-autofocus="app.isMobileLayout">
            <gf-search-panel close-on-query-enter="app.isMobileLayout"></gf-search-panel>
         </gf-drawer>
         <div id="collection-drawer-layout-container" ng-class="app.layoutClass">
            <gf-collection-drawer is-open="app.isCollectionDrawerOpen" is-mobile-layout="app.isMobileLayout">
            </gf-collection-drawer>
         </div>
         <md-button id="feedback-button" class="md-icon-button" ng-click="app.startFeedback()" ng-class="app.layoutClass" title="Leave feedback" aria-label="Leave feedback">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
               <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 12h-2v-2h2v2zm0-4h-2V6h2v4z"/>
            </svg>
         </md-button>
      </div>
      <script>window['API_BASE_URL'] = '/'; window['STYLE_DOMAIN'] = 'fonts.googleapis.com'; window['LOG_DEBUG'] = 1; window['ENABLE_EXPERIMENTAL_SCRIPTS'] = 0;</script><script id="base-js" src="//www.gstatic.com/_/fonts/_/js/k=fonts.app.en_US.l5onEkrXRI0.O/m=core/rt=j/d=1/rs=AE60u5cjqnU4a1zCHJk6tTa1pz3v1i-Rfg" async></script>
   </body>
</html>
