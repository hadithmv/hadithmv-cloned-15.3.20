<!--EMBEDDED STYLE CSS-->
	<style type="text/css">
		html {
			-webkit-text-size-adjust: 100%;
		}
		
		
		
		h1 {
			margin: 0 0 6px 0;
			font-size: 20px;
			color: black;
		}

		h2 {
			font-weight: normal;
			color: #666;
			font-size: 14px;
			margin: 0 0 22px 0;
		}

		.footnotes {
			margin-bottom: 20px;
		}

		.footnotes h4 {
			margin: 2px 0 7px 0;
			color: #666;
			font-size: 11px;
		}

		.footnotes p,
		.footer p {
			margin: 2px 0 0 0;
			font-size: 11px;
			line-height: 1.3;
			color: #808080;
		}

		a,
		a:link,
		a:visited {
			color: #4774CC;
			text-decoration: none;
		}

		a:hover,
		a:active {
			opacity: 0.7;
		}
		/*custom styles*/
    table {
      width: 100%;
    }
		table,
		th {
			text-align: center;
		}
		/*make odd rows lightblue*/

		.table-striped > tbody > tr:nth-child(odd) > td {
			background-color: #f4f7ff;
		}
	</style>
	<!--END OF EMBEDDED STYLE CSS-->
</head>

<body>
	<div class="row">
		<div class="col-xs-12">
			<h1></h1>
			<p></p>
			
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div id="ntable_insert"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="footnotes">
				<h4></h4>
				<p></p>
			</div>
		</div>

		<div class="col-xs-12">
			<div class="footer">
				<p></a>
				</p>
				<p></p>
			</div>
		</div>

	</div>
