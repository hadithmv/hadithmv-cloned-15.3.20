<!-- === EMBEDDED CSS === -->
<style type="text/css">

/* === === SCRIPT INSERTED CSS === === */
/* === FONT FACES === */
@font-face {
    font-family: MVAWaheed;
    src: url(https://hadithmv.github.io/fonts/dv/mvawaheed-webfont.woff);
}

/* === /FONT FACES === */

/*hides table headers even on mobile*/
thead tr:nth-child(2) {
  position: absolute !important;
  top: -9999px !important;
  left: -9999px !important; }

/*fit search boxes within columns*/
thead input { width: 100%; }

/*vertically aligns column text to top*/
table.dataTable tbody td { vertical-align: top; }

/*top and botton margin spacing between cells*/
.dataTable td { margin: 15px 0; }

/* corrects display for these particular columns including print */
.dataTable tbody tr td:nth-child(1)  {
    text-align: center;
    font-weight: bold; }
.dataTable tbody tr td:nth-child(2)  {
    text-align: center; } 
.dataTable tbody tr td:nth-child(3)  {
    direction: rtl;
    unicode-bidi:bidi-override;
    text-align: justify; }
.dataTable tbody tr td:nth-child(4)  {
    direction: ltr;
    unicode-bidi:bidi-override;
    text-align: justify; }
.dataTable tbody tr td:nth-child(5)  {
    direction: rtl;
    unicode-bidi:bidi-override;
    text-align: justify;
    font-family: MVAWaheed ; }

 /* === /SCRIPT INSERTED CSS === */

html { -webkit-text-size-adjust: 100%; }

/* == NOT IN USE == */
h1 {
    margin: 0 0 6px 0;
    font-size: 20px;
    color: black;
}

h2 {
    font-weight: normal;
    color: #666;
    font-size: 14px;
    margin: 0 0 22px 0;
}

.footnotes {
    margin-bottom: 20px;
}

.footnotes h4 {
    margin: 2px 0 7px 0;
    color: #666;
    font-size: 11px;
}

.footnotes p,
.footer p {
    margin: 2px 0 0 0;
    font-size: 11px;
    line-height: 1.3;
    color: #808080;
}

a,
a:link,
a:visited {
    color: #4774CC;
    text-decoration: none;
}

a:hover,
a:active { opacity: 0.7; }

/* custom styles */
table { width: 100%; }
table,
th { text-align: center; }

/* make odd rows lightblue */
.table-striped > tbody > tr:nth-child(odd) > td {
background-color: #f4f7ff; }
/* == /NOT IN USE == */

</style>
<!-- ===  /EMBEDDED CSS === -->

</head>

    <body>

	<div class="row">
		<div class="col-xs-12">
			<h1></h1>
			<p></p>

		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div id="ninsert"></div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="footnotes">
				<h4></h4>
				<p></p>
			</div>
		</div>

		<div class="col-xs-12">
			<div class="footer">
				<p></a>
				</p>
				<p></p>
			</div>
		</div>

	</div>
