<style>
@import "@material/textfield/mdc-text-field";


.header {
  text-align: center;
}

.shrine-logo {
  width: 150px;
  height: 150px;
  padding-top: 80px;
  fill: currentColor;
}


.username,
.password {
  display: block;
  width: 300px;
  margin: 20px auto;
}


.button-container {
  display: flex;
  justify-content: flex-end;
  width: 300px;
  margin: auto;
}

.button-container button {
  margin: 3px;
}



</style>










</head>
<body class="shrine-login">
        <section class="header">

                <img class= "shrine-logo" src="http://www.quickmeme.com/img/ab/abda65ef449f6e6b0f4fe0e485ef5c005f87cb3680a5b458c0a9d876f9b49fd8.jpg" width="300" height="300">

          <h1>Numa Buma Guma</h1>
        </section>
      
        <form action="home.html">

                <div class="mdc-text-field username" data-mdc-auto-init="MDCTextField"> <!-- data-mdc-auto-init="MDCTextField" needed to activate js -->
                        <input type="text" class="mdc-text-field__input" id="username-input" name="username" required>
                        <label class="mdc-floating-label" for="username-input">Username</label>
                        <div class="mdc-line-ripple"></div>
                      </div>
                      <div class="mdc-text-field password" data-mdc-auto-init="MDCTextField">   <!-- data-mdc-auto-init="MDCTextField" needed to activate js -->
                        <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
                        <label class="mdc-floating-label" for="password-input">Password</label>
                        <div class="mdc-line-ripple"></div>
                      </div>


                      <div class="button-container">
                            <button type="button" class="mdc-button cancel" data-mdc-auto-init="MDCRipple"> <!-- data-mdc-auto-init="MDCRipple" needed to activate js -->
                              Cancel
                            </button>
                            <button class="mdc-button mdc-button--raised next" data-mdc-auto-init="MDCRipple">  <!-- data-mdc-auto-init="MDCRipple" needed to activate js -->
                              Next
                            </button>
                          </div>


        </form>
      

            <br><br><br>

                    <label class="mdc-floating-label" for="my-text-field">Hint text</label>
                    <div class="mdc-line-ripple"></div>
                  </div>
