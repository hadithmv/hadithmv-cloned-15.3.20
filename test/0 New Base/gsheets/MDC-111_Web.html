<!DOCTYPE html>
<html>

<head>
    <title>Material Responsive Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Material CSS - You can also request individual packagesâ€™ JS and CSS, e.g.: https://unpkg.com/@material/textfield@latest/dist/mdc.textfield.min.css -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <!-- Material JS -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">



    <link rel="icon" sizes="192x192" href="https://material.io/static/images/simple-lp/favicons/components-192x192.png">
    <link rel="shortcut icon" href="https://material.io/static/images/simple-lp/favicons/components-72x72.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">





    <style>

body {
  font-family: Arial, sans-serif;
}

.crane-header {
  display: flex;
  align-items: center;

  background-color: $crane-primary-color;
  color: #fff;
  font-size: 1.2rem;

  height: 4rem;
  padding-left: $crane-main-padding * 2;

  @media (max-width: $crane-header-breakpoint) {
    padding-left: $crane-main-padding;
  }
}

.crane-main {
  max-width: $crane-main-max-width;
  margin: $crane-main-padding auto;
  padding: 0 $crane-main-padding;
}

.crane-row {
  display: flex;
  margin-bottom: $crane-row-margin;

  @media (max-width: $crane-row-breakpoint) {
    flex-direction: column;
  }
}

.crane-row--submit {
  flex-direction: row;
  justify-content: flex-end;
}

.crane-field {
  display: flex;
  flex-direction: column;
  width: 100%;
}

.crane-field + .crane-field {
  margin-left: 16px;

  @media (max-width: $crane-row-breakpoint) {
    margin-left: 0;
    margin-top: $crane-row-margin;
  }
}

.crane-button {
  width: 150px;
}








:root {
--crane-primary-color: #5133a5;
--crane-header-breakpoint: 54rem;
--crane-main-max-width: 50rem;
--crane-main-padding: 32px;
--crane-row-breakpoint: 35rem;
--crane-row-margin: 24px;
}
</style>

</head>





<body>
  <header class="crane-header">
    <h1>Shipping Address</h1>
  </header>
  <br>

  <main class="crane-main">
    <form method="post" action="." id="crane-shipping-form">
      <div class="crane-row">
        <div class="crane-field">
          <div class="mdc-text-field"   data-mdc-auto-init="MDCTextField">
            <input class="mdc-text-field__input" id="crane-name-input" type="text" required autofocus>
            <label class="mdc-floating-label" for="crane-name-input">
              Name
            </label>
            <div class="mdc-line-ripple"></div>
          </div>
        </div>
      </div>
      <div class="crane-row">
        <div class="crane-field">
          <div class="mdc-text-field"   data-mdc-auto-init="MDCTextField">
            <input class="mdc-text-field__input" id="crane-address-input" type="text" required>
            <label class="mdc-floating-label" for="crane-address-input">
              Address
            </label>
            <div class="mdc-line-ripple"></div>
          </div>
        </div>
      </div>
      <div class="crane-row">
        <div class="crane-field">
          <div class="mdc-text-field"   data-mdc-auto-init="MDCTextField">
            <input class="mdc-text-field__input" id="crane-city-input" type="text" required>
            <label class="mdc-floating-label" for="crane-city-input">
              City
            </label>
            <div class="mdc-line-ripple"></div>
          </div>
        </div>
      </div>
      <div class="crane-row">
        <div class="crane-field">
          <div class="mdc-select"   data-mdc-auto-init="MDCSelect">
            <select class="mdc-select__native-control" id="crane-state-input" required>
              <option value="" selected></option>
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
            <label class="mdc-floating-label" for="crane-state-input">
              State
            </label>
            <div class="mdc-line-ripple"></div>
          </div>
        </div>
        <div class="crane-field">
          <div class="mdc-text-field"   data-mdc-auto-init="MDCTextField">
            <!--
              Note: `pattern="[0-9]*"` tells Safari on iPhone to display a large numeric keypad without decimal points.
              See https://www.filamentgroup.com/lab/type-number.html
            -->
            <input class="mdc-text-field__input" id="crane-zip-code-input"
                   type="text" required minlength="5" maxlength="5" pattern="[0-9]*">
            <label class="mdc-floating-label" for="crane-zip-code-input">
              ZIP Code
            </label>
            <div class="mdc-line-ripple"></div>
          </div>
        </div>
      </div>
      <div class="crane-row crane-row--submit">
        <button type="submit" class="mdc-button mdc-button--raised" data-mdc-auto-init="MDCRipple">Save</button>
      </div>
    </form>
  </main>







    <script>
        mdc.autoInit();     /* Run Functions - not window */
/*
data-mdc-auto-init="MDCTextField">
 needed to activate js, in class line
 */

        const shippingForm = document.querySelector('#crane-shipping-form');
shippingForm.addEventListener('submit', (evt) => {
  evt.preventDefault();
  alert('Success!');
});

new MDCRipple(document.querySelector('.mdc-button'));
new MDCSelect(document.querySelector('.mdc-select'));

const textFieldElements = [].slice.call(document.querySelectorAll('.mdc-text-field'));
textFieldElements.forEach((textFieldEl) => {
  new MDCTextField(textFieldEl);
});
    </script>


</body>

</html>
