<!DOCTYPE html>
<html>

<head>
    <title>Material Responsive Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Material CSS - You can also request individual packagesâ€™ JS and CSS, e.g.: https://unpkg.com/@material/textfield@latest/dist/mdc.textfield.min.css -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <!-- Material JS -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">



    <link rel="icon" sizes="192x192" href="https://material.io/static/images/simple-lp/favicons/components-192x192.png">
    <link rel="shortcut icon" href="https://material.io/static/images/simple-lp/favicons/components-72x72.png">
  
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="bundle-login.css">




<style>
@import "@material/textfield/mdc-text-field";


.header {
  text-align: center;
}

.shrine-logo {
  width: 150px;
  height: 150px;
  padding-top: 80px;
  fill: currentColor;
}


.username,
.password {
  display: block;
  width: 300px;
  margin: 20px auto;
}



</style>










</head>
<body class="shrine-login">
        <section class="header">

                <img class= "shrine-logo" src="https://cdn0.iconfinder.com/data/icons/market-and-economics-19/48/25-512.png" width="150" height="150">

          <h1>SHRINE</h1>
        </section>
      
        <form action="home.html">

                <div class="mdc-text-field username">
                        <input type="text" class="mdc-text-field__input" id="username-input" name="username" required >
                        <label class="mdc-floating-label" for="username-input">Username</label>
                        <div class="mdc-line-ripple"></div>
                      </div>
                      <div class="mdc-text-field password">
                        <input type="password" class="mdc-text-field__input" id="password-input" name="password" required minlength="8">
                        <label class="mdc-floating-label" for="password-input">Password</label>
                        <div class="mdc-line-ripple"></div>
                      </div>

        </form>
      



		<section>
                <div class="mdc-text-field mdc-text-field--box mdc-text-field--with-leading-icon" data-mdc-auto-init="MDCTextField">
                    <i class="material-icons mdc-text-field__icon">event</i>
                    <input type="text" class="mdc-text-field__input">
                    <label for="tf-box-leading" class="mdc-floating-label">Your name</label>
                    <div class="mdc-line-ripple"></div>
                </div>
            </section>
    

                <div class="mdc-text-field mdc-text-field--box mdc-text-field--with-trailing-icon" data-mdc-auto-init="MDCTextField">
                    <input type="text" class="mdc-text-field__input">
                    <label for="tf-box-trailing" class="mdc-floating-label">Your other name</label>
                    <i class="material-icons mdc-text-field__icon">delete</i>
                    <div class="mdc-line-ripple"></div>
                </div>


            <br><br><br>


            <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                    <input type="text" id="my-text-field" class="mdc-text-field__input">
                    <label class="mdc-floating-label" for="my-text-field">Hint text</label>
                    <div class="mdc-line-ripple"></div>
                  </div>







        <script>
mdc.autoInit();     /* Run Functions - not window */

const password = new MDCTextField(document.querySelector('.password'));
*/$
        </script>





      </body>
      </html>
