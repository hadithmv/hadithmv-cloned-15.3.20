<!DOCTYPE html>
<html>

<head>
    <title>Material Responsive Example</title>

        .mdc-card-content {
  padding: 16px;
}
.mdc-card {

</head>







<body>

    <button class="mdc-button" data-mdc-auto-init="MDCRipple">
        <span class="mdc-button__label">Button</span>
    </button>
    <button class="mdc-button mdc-button--dense" data-mdc-auto-init="MDCRipple">
        <span class="mdc-button__label">dense</span>
    </button>
    <button class="mdc-button   mdc-button--raised" data-mdc-auto-init="MDCRipple">
        <span class="mdc-button__label">raised</span>
    </button>
    <button class="mdc-button mdc-button--unelevated" data-mdc-auto-init="MDCRipple">
        <span class="mdc-button__label">unelevated</span>
    </button>
    <button class="mdc-button mdc-button--outlined" data-mdc-auto-init="MDCRipple">
        <span class="mdc-button__label">outlined</span>
    </button>
    <button class="mdc-button" data-mdc-auto-init="MDCRipple">
        <i class="material-icons mdc-button__icon" aria-hidden="true">favorite</i>
        <span class="mdc-button__label">icon</span>
    </button>
    </button> <button class="mdc-button" disabled>
        <span class="mdc-button__label">disabled</span>
    </button>





    <button class="mdc-fab" aria-label="Favorite" data-mdc-auto-init="MDCRipple">
        <span class="mdc-fab__icon material-icons">favorite</span>
    </button>
    <button class="mdc-fab mdc-fab--extended" data-mdc-auto-init="MDCRipple">
        <span class="material-icons mdc-fab__icon">add</span>
        <span class="mdc-fab__label">Create</span>
    </button>
    <button class="mdc-fab mdc-fab--extended mdc-fab__label" data-mdc-auto-init="MDCRipple">
        <span class="material-icons mdc-fab__icon">label</span>
        <span class="mdc-fab__label">Create</span>
    </button>
    <button class="mdc-fab mdc-fab--mini" data-mdc-auto-init="MDCRipple">
        <span class="mdc-fab__label">Create</span>
    </button>
    <!--
              This will position the FAB in the bottom-right corner.

            <style>

                      position: fixed;
                      bottom: 1rem;

                    }
                    
                    @media(min-width: 1024px) {

                        bottom: 1.5rem;
                        right: 1.5rem;
                      }
                    }
            -->



    <button class="mdc-icon-button material-icons" data-mdc-auto-init="MDCRipple">favorite</button>

    <button id="add-to-favorites" class="mdc-icon-button" aria-label="Add to favorites" aria-hidden="true" aria-pressed="false">
        <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">favorite</i>
        <i class="material-icons mdc-icon-button__icon">favorite_border</i>

iconButtonRipple.unbounded = true;

var toggleButton = new mdc.iconButton.MDCIconButtonToggle(document.getElementById('add-to-favorites'));
-->
    </button>








    <div class="mdc-chip-set" data-mdc-auto-init="MDCChipSet">
        <div class="mdc-chip" tabindex="0">
            <div class="mdc-chip__text">Chip content</div>
        </div>

    </div>

    <div class="mdc-chip" data-mdc-auto-init="MDCChipSet">
        <i class="material-icons mdc-chip__icon mdc-chip__icon--leading">event</i>
        <div class="mdc-chip__text">Add to calendar</div>
    </div>

    <div class="mdc-chip-set mdc-chip-set--filter" data-mdc-auto-init="MDCChipSet">
        <div class="mdc-chip">
            <div class="mdc-chip__checkmark">
                <svg class="mdc-chip__checkmark-svg" viewBox="-2 -3 30 30">
                    <path class="mdc-chip__checkmark-path" fill="none" stroke="black" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                </svg>
            </div>
            <div class="mdc-chip__text">Filterable content</div>
        </div>
        ...
    </div>









    <button class="mdc-button" id="open">Open</button>
    <br><br>

<p id="message"></p>

<div class="mdc-dialog" 
     role="alertdialog"
     aria-modal="true"
     aria-labelledby="my-dialog-title"
     aria-describedby="my-dialog-content">
  <div class="mdc-dialog__container">
    <div class="mdc-dialog__surface">
      <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
      <h2 class="mdc-dialog__title" id="my-dialog-title"><!--
     -->What is your name?<!--
   --></h2>
      <div class="mdc-dialog__content" id="my-dialog-content">
        <form id="form" action="#">
          <div class="mdc-text-field"   data-mdc-auto-init="MDCTextField">
            <input type="text" id="my-text-field" name="name" class="mdc-text-field__input">
            <label class="mdc-floating-label" for="my-text-field">Name</label>
            <div class="mdc-line-ripple"></div>
          </div>
        </form>
      </div>
      <footer class="mdc-dialog__actions">
        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">Cancel</button>
        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="accept">OK</button>
      </footer>
    </div>
  </div>
  <div class="mdc-dialog__scrim"></div>
</div>

<script>    /* opens dialog on click */
        var dialog = new mdc.dialog.MDCDialog(document.querySelector('.mdc-dialog'));
        
        document.getElementById('open').addEventListener('click', function() {
          dialog.open();
        });

/* not needed */
        dialog.listen('MDCDialog:closed', function(event) {
          if (event.detail.action === 'close') {
            // Dialog was dismissed, not submitted
            return;
          }
/* not needed */
          console.log('submitting with name:', form.elements.name.value);
          // document.getElementById('form').submit();
        });
        </script>















    <div id="simple-dialog" class="mdc-dialog" role="alertdialog" aria-modal="true" aria-labelledby="simple-dialog-label"
        aria-describedby="simple-dialog-description"     data-mdc-auto-init="MDCDialog">
        <div class="mdc-dialog__scrim"></div>
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 id="simple-dialog-label" class="mdc-dialog__title">Select an account</h2>
                <section id="simple-dialog-description" class="mdc-dialog__content">
                    <ul class="mdc-list mdc-list--avatar-list" style="list-style-type: none;">
                        <li class="mdc-list-item" tabindex="0" data-mdc-dialog-action="user1@example.com"><i class="material-icons mdc-list-item__graphic">person</i><span
                                class="test-list-item__label">user1@example.com</span></li>
                        <li class="mdc-list-item" data-mdc-dialog-action="user2@example.com" tabindex="-1"><i class="material-icons mdc-list-item__graphic">person</i><span
                                class="test-list-item__label">user2@example.com</span></li>
                        <li class="mdc-list-item" data-mdc-dialog-action="add" tabindex="-1"><i class="material-icons mdc-list-item__graphic">add</i><span
                                class="test-list-item__label">Add account</span></li>
                    </ul>
                </section>
            </div>
        </div>
    </div>



    <div class="mdc-dialog" data-mdc-auto-init="MDCDialog" id="mdc-dialog-login" role="alertdialog" aria-modal="true"
        aria-labelledby="my-dialog-title" aria-describedby="my-dialog-content">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
                <h2 class="mdc-dialog__title" id="my-dialog-title">
                    <!--
     -->Dialog Title
                    <!--
   -->
                </h2>
                <div class="mdc-dialog__content" id="my-dialog-content">
                    Dialog body text goes here.
                </div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                        <span class="mdc-button__label">No</span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
                        <span class="mdc-button__label">Yes</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>








    

    <div class="mdc-card">
        <div class="mdc-card__primary-action" data-mdc-auto-init="MDCRipple">
            <div class="mdc-card__media mdc-card__media--square">
                <div class="mdc-card__media-content">Title</div>
            </div>
            <!-- ... additional primary action content ... -->
        </div>
        <div class="mdc-card__actions">
            <div class="mdc-card__action-buttons">
                <button class="mdc-button mdc-card__action mdc-card__action--button" data-mdc-auto-init="MDCRipple">
                    <span class="mdc-button__label">Action 1</span>
                </button>
                <button class="mdc-button mdc-card__action mdc-card__action--button" data-mdc-auto-init="MDCRipple">
                    <span class="mdc-button__label">Action 2</span>
                </button>
            </div>
            <div class="mdc-card__action-icons">
                <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share"
                    data-mdc-auto-init="MDCRipple">share</button>
                <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
            </div>
        </div>
    </div>

    <div class="mdc-card  mdc-card--outlined">
        <div class="mdc-card__primary-action" data-mdc-auto-init="MDCRipple">
            <div class="mdc-card__media mdc-card__media--square">
                <div class="mdc-card__media-content">Title</div>
            </div>
            <!-- ... additional primary action content ... -->
        </div>
        <div class="mdc-card__actions">
            <div class="mdc-card__action-buttons">
                <button class="mdc-button mdc-card__action mdc-card__action--button" data-mdc-auto-init="MDCRipple">
                    <span class="mdc-button__label">Action 1</span>
                </button>
                <button class="mdc-button mdc-card__action mdc-card__action--button" data-mdc-auto-init="MDCRipple">
                    <span class="mdc-button__label">Action 2</span>
                </button>
            </div>
            <div class="mdc-card__action-icons">
                <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share"
                    data-mdc-auto-init="MDCRipple">share</button>
                <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
            </div>
        </div>
    </div>

    <div class="mdc-card  ">
        <div class="mdc-card__primary-action" data-mdc-auto-init="MDCRipple">
            <div class="mdc-card__media mdc-card__media--16-9">
                <div class="mdc-card__media-content">Title</div>
            </div>
            <!-- ... additional primary action content ... -->
        </div>
        <div class="mdc-card__actions">
            <button class="mdc-icon-button mdc-card__action mdc-card__action--icon" aria-pressed="false" aria-label="Add to favorites"
                title="Add to favorites">
                <i class="material-icons mdc-icon-button__icon mdc-icon-button__icon--on">favorite</i>
                <i class="material-icons mdc-icon-button__icon">favorite_border</i>
            </button>
            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">share</button>
            <button class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="More options">more_vert</button>
        </div>
    </div>







</body>














<script>
    /* https://material.io/develop/web/components/auto-init/
    If you are using mdc-auto-init as part of the material-components-web package, simply write the necessary DOM needed for a component, and attach a data-mdc-auto-init attribute to the root element with its value set to the component’s JavaScript class name (e.g., MDCTextField). Then, after writing the markup, simply insert a script tag that calls mdc.autoInit(). Make sure you call mdc.autoInit() after all scripts are loaded so it works properly. eg:
    <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
    This will attach an MDCTextField instance to the root <div> element.
    Once mdc.autoInit() is called, you can access the component instance via an MDCTextField property on that element. eg:
    document.querySelector('.mdc-text-field').MDCTextField.disabled = true;
    */
    mdc.autoInit();
</script>





</body>
