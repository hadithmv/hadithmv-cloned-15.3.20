<!DOCTYPE html>
<html>
  <head>
    <title>Material Responsive Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Material CSS - You can also request individual packagesâ€™ JS and CSS, e.g.: https://unpkg.com/@material/textfield@latest/dist/mdc.textfield.min.css -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <!-- Material JS -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
























    <style>
html {
  height: 100%;
}

body {
  display: flex;
  flex-direction: column;
  height: 100vh;
  min-height: 100%;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.demo-content {
  display: flex;
  flex: 1 1 auto;
  height: 100%;
  box-sizing: border-box;
}

.demo-main {
  flex: 1;
  padding: 16px;
}

</style>
  </head>

































  
  <body class="mdc-typography">
    <!-- Top App Bar -->
<header class="mdc-top-app-bar mdc-top-app-bar--fixed">
  <div class="mdc-top-app-bar__row">
    <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
      <span class="catalog-back">
        <button class="mdc-top-app-bar__navigation-icon material-icons">menu</button>
      </span>
      <span class="mdc-top-app-bar__title catalog-title">Permanent Drawer Below Toolbar</span>
    </section>
  </div>
</header>
<div class="demo-content mdc-top-app-bar--fixed-adjust">
  <div class="mdc-drawer mdc-typography">
    <div class="mdc-drawer__content">
      <nav id="icon-with-text-demo" class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="#">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>Inbox
        </a>
        <a class="mdc-list-item" href="#">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">star</i>Star
        </a>
      </nav>
    </div>
  </div>
  <div class="demo-main">
    Page content goes here
  </div>
</div>













    
    <!-- import the Material javascript file -->
    <script>
    import {MDCTopAppBar} from '@material/top-app-bar';
import {MDCDrawer} from "@material/drawer";
import {MDCList} from "@material/list";

// Select DOM elements

const topAppBarElement = document.querySelector('.mdc-top-app-bar');
const listEl = document.querySelector('.mdc-drawer .mdc-list');
const drawerElement = document.querySelector('.mdc-drawer');
const mainContentEl = document.querySelector('.main-content');

// Initialize top app bar

const topAppBar = new MDCTopAppBar(topAppBarElement);

// Initialize drawer

const initModalDrawer = () => {
  drawerElement.classList.add("mdc-drawer--modal");
  const drawer = MDCDrawer.attachTo(drawerElement);
  drawer.open = false;
  topAppBar.setScrollTarget(mainContentEl);
  topAppBar.listen('MDCTopAppBar:nav', () => {
    drawer.open = !drawer.open;
  });

  listEl.addEventListener('click', (event) => {
    drawer.open = false;
  });
}

if (window.matchMedia("(max-width: 900px)").matches) {
  initModalDrawer();
} else {
  const list = new MDCList(listEl);
  list.wrapFocus = true;
}

// Toggle between permanent drawer and modal drawer at breakpoint 900px

const resizeHandler = () => {
  if (window.matchMedia("(max-width: 900px)").matches) {
    initModalDrawer();
  } else {
    drawerElement.classList.remove("mdc-drawer--modal");
  }
}
window.addEventListener('resize', resizeHandler);

</script>
  </body>
</html>
