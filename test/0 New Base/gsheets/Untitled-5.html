<!DOCTYPE html>

    <!-- Material CSS - You can also request individual packagesâ€™ JS and CSS, e.g.: https://unpkg.com/@material/textfield@latest/dist/mdc.textfield.min.css -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <!-- import Material Icons from Google Fonts -->

    <style>
        .home {
            display: flex;
            /* Flexbox is used to easily arrange the persistent drawer and content side-by-side */
        }


        .shrine-logo-drawer {
            display: block;
            width: 48px;
            padding: 40px 0 0;
            margin: 0 auto;
            fill: currentColor;
        }

        .shrine-title {
            text-align: center;
            margin: 5px auto;
        }


        .product-list {
            overflow: auto;
        }
    </style>






</head>
