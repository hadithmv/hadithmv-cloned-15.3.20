<!DOCTYPE html>
<html>

<head>
    <title>Material Responsive Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Material CSS - You can also request individual packages’ JS and CSS, e.g.: https://unpkg.com/@material/textfield@latest/dist/mdc.textfield.min.css -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <!-- Material JS -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
























    <style>
html {
  height: 100%;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100%;
  margin: 0;
}

.demo-body {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

.demo-main {
  padding-left: 16px;
  padding-bottom: 16px;
  overflow: auto;
}

.app-drawer-layout {
  display: flex;
 
  .mdc-drawer--dismissible {
    top: 64px;
    height: calc(100% - 64px);    
  }
}

.main-content {
  flex: 1;
  padding: 1.5rem;
}






body {
  display: flex;
  height: 100vh;
}

.mdc-drawer-app-content {
  flex: auto;
  overflow: auto;
  position: relative;
}

.main-content {
  overflow: auto;
  height: 100%;
}

.app-bar {
  position: absolute;
}

// only apply this style if below top app bar
.mdc-top-app-bar {
  z-index: 7;
}

        :root {
            /* https://github.com/material-components/material-components-web/tree/master/packages/mdc-theme#css-custom-properties */
            --mdc-theme-primary: #0277bd;
            /* The theme primary color */
            --mdc-theme-secondary: #58a5f0;
            /* The theme secondary color */
        }

        /*  CSS Custom Properties
--mdc-theme-primary	The theme primary color
--mdc-theme-secondary	The theme secondary color
--mdc-theme-background	The theme background color
--mdc-theme-surface	The theme surface color
--mdc-theme-on-primary	Text color on top of a primary background   -like hamburger menu
--mdc-theme-on-secondary	Text color on top of a secondary background
--mdc-theme-on-surface	Text color on top of a surface background
--mdc-theme-text-<TEXT_STYLE>-on-light	Text color for TEXT_STYLE on top of light background
--mdc-theme-text-<TEXT_STYLE>-on-dark	Text color for TEXT_STYLE on top of dark background
*/
        /*  CSS Classes
mdc-theme--primary	Sets the text color to the theme primary color
mdc-theme--secondary	Sets the text color to the theme secondary color
mdc-theme--background	Sets the background color to the theme background color
mdc-theme--surface	Sets the surface color to the theme surface color
mdc-theme--on-primary	Sets the text color to the theme on-primary color
mdc-theme--on-secondary	Sets the text color to the theme on-secondary color
mdc-theme--on-surface	Sets the text color to the theme on-surface color
mdc-theme--primary-bg	Sets the background color to the theme primary color
mdc-theme--secondary-bg	Sets the background color to the theme secondary color
*/



    </style>
</head>















<body class="mdc-typography">


<!-- Top App Bar -->
<header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <a class="mdc-top-app-bar__navigation-icon" href="javascript:void(0)">
              <i class="material-icons">menu</i>
            </a>
            <a class="mdc-top-app-bar__title catalog-title" href="https://www.webdenim.io" target="_blank" style="color: inherit;">Webdenim</a>
          </section>
        </div>
      </header>
      
      <div class="app-drawer-layout mdc-top-app-bar--fixed-adjust">
        <!-- Drawer -->
        <aside class="mdc-drawer">
                <div class="mdc-drawer__header">
                  <h3 class="mdc-drawer__title">Mail</h3>
                  <h6 class="mdc-drawer__subtitle">email@material.io</h6>
                </div>
                <div class="mdc-drawer__content">
                  <nav class="mdc-list">
                    <a class="mdc-list-item mdc-list-item--activated" href="#" aria-selected="true">
                      <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
                      <span class="mdc-list-item__text">Inbox</span>
                    </a>
                    <a class="mdc-list-item" href="#">
                      <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
                      <span class="mdc-list-item__text">Outgoing</span>
                    </a>
                    <a class="mdc-list-item" href="#">
                      <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
                      <span class="mdc-list-item__text">Drafts</span>
                    </a>
                  </nav>
                </div>
              </aside>
      
        <!-- Content -->
        <main class="mdc-drawer-app-content main-content">
          Content
        </main>
      </div>
      
      




        
<!-- import the Material javascript file -->
<script>

    /* simply write the necessary DOM needed for a component, and attach a data-mdc-auto-init attribute to the root element with its value set to the component’s JavaScript class name (e.g., MDCTextField). Then, after writing the markup, simply insert a script tag that calls mdc.autoInit(). Make sure you call mdc.autoInit() after all scripts are loaded so it works properly. */
    mdc.autoInit();

// Instantiate MDC Drawer
const drawerEl = document.querySelector('.mdc-drawer');
const drawer = new mdc.drawer.MDCDrawer.attachTo(drawerEl);

// Instantiate MDC Top App Bar (required)
const topAppBarEl = document.querySelector('.mdc-top-app-bar');
const topAppBar = new mdc.topAppBar.MDCTopAppBar.attachTo(topAppBarEl);

topAppBar.setScrollTarget(document.querySelector('.main-content'));
topAppBar.listen('MDCTopAppBar:nav', () => {
  drawer.open = !drawer.open;
});










</script>
</body>

</html>
