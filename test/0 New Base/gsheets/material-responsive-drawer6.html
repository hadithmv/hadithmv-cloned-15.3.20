<!DOCTYPE html>
<html>

<head>
    <title>Material Responsive Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Material CSS - You can also request individual packages’ JS and CSS, e.g.: https://unpkg.com/@material/textfield@latest/dist/mdc.textfield.min.css -->
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

    <!-- Material JS -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <!-- import Material Icons from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
























    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }


        /* Navigation drawer */
        .mdc-drawer-app-content {
            flex: auto;
            overflow: auto;
            position: relative;
        }

        .main-content {
            overflow: auto;
            height: 100%;
            padding: 18px;
        }

        .app-bar {
            position: absolute;
        }

        /* only apply this style if below top app bar
.mdc-top-app-bar {
  z-index: 7;
}*/



        :root {
            /* https://github.com/material-components/material-components-web/tree/master/packages/mdc-theme#css-custom-properties */
            --mdc-theme-primary: #0277bd;
            /* The theme primary color */
            --mdc-theme-secondary: #58a5f0;
            /* The theme secondary color */
        }
        /*  CSS Custom Properties
--mdc-theme-primary	The theme primary color
--mdc-theme-secondary	The theme secondary color
--mdc-theme-background	The theme background color
--mdc-theme-surface	The theme surface color
--mdc-theme-on-primary	Text color on top of a primary background   -like hamburger menu
--mdc-theme-on-secondary	Text color on top of a secondary background
--mdc-theme-on-surface	Text color on top of a surface background
--mdc-theme-text-<TEXT_STYLE>-on-light	Text color for TEXT_STYLE on top of light background
--mdc-theme-text-<TEXT_STYLE>-on-dark	Text color for TEXT_STYLE on top of dark background
*/
        /*  CSS Classes
mdc-theme--primary	Sets the text color to the theme primary color
mdc-theme--secondary	Sets the text color to the theme secondary color
mdc-theme--background	Sets the background color to the theme background color
mdc-theme--surface	Sets the surface color to the theme surface color
mdc-theme--on-primary	Sets the text color to the theme on-primary color
mdc-theme--on-secondary	Sets the text color to the theme on-secondary color
mdc-theme--on-surface	Sets the text color to the theme on-surface color
mdc-theme--primary-bg	Sets the background color to the theme primary color
mdc-theme--secondary-bg	Sets the background color to the theme secondary color
*/

    /*  Changes active drawer list item text color */
        .mdc-list-item.mdc-list-item--activated {
            color: #004c8c;
        }
/*  Changes active drawer list item icon color */
        .mdc-list-item.mdc-list-item--activated>.material-icons.mdc-list-item__graphic {
            color: #004c8c;
        }

/*   This will position the FAB in the bottom-right corner.
  Modify to fit your design's requirements. */
        .app-fab--absolute {
  position: fixed;
  bottom: 1rem;
  right: 1rem;
}
@media(min-width: 1024px) {
   .app-fab--absolute {
    bottom: 1.5rem;
    right: 1.5rem;
  }
}

    </style>
</head>


































<body class="mdc-typography">


<!-- mdc-drawer mdc-drawer--dismissible -->
    <aside class="mdc-drawer mdc-drawer--dismissible">

        <div class="mdc-drawer__header">
            <h3 class="mdc-drawer__title">Mail</h3>
            <h6 class="mdc-drawer__subtitle">email@material.io</h6>
        </div>

        <div class="mdc-drawer__content">
            <div class="mdc-list">
                <a class="mdc-list-item mdc-list-item--activated" href="#" aria-selected="true">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
                    <span class="mdc-list-item__text">Inbox</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">star</i>
                    <span class="mdc-list-item__text">Star</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
                    <span class="mdc-list-item__text">Sent Mail</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
                    <span class="mdc-list-item__text">Drafts</span>
                </a>

                <hr class="mdc-list-divider">
                <h6 class="mdc-list-group__subheader">Labels</h6>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">bookmark</i>
                    <span class="mdc-list-item__text">Family</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">bookmark</i>
                    <span class="mdc-list-item__text">Friends</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">bookmark</i>
                    <span class="mdc-list-item__text">Work</span>
                </a>
            </div>
        </div>
    </aside>
<!-- end mdc-drawer mdc-drawer--dismissible -->


<!-- mdc-drawer-app-content -->
    <div class="mdc-drawer-app-content">

        <header class="mdc-top-app-bar app-bar" id="app-bar">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <a href="#" class="demo-menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
                    <span class="mdc-top-app-bar__title">Dismissible Drawer</span>
                </section>
            </div>
        </header>




<!-- main-content -->
        <main class="main-content" id="main-content">
            <div class="mdc-top-app-bar--fixed-adjust">
                App Content

<!-- mdc-button -->
                <button class="mdc-button mdc-button--raised"> <!-- optional: mdc-button--raised  https://material.io/develop/web/components/buttons/-->
                        <span class="mdc-button__label">Button</span>
                      </button>
<!-- end mdc-button -->

<!-- mdc-fab -->
<button class="mdc-fab app-fab--absolute" aria-label="Favorite"> <!-- app-fab--absolute to fix it to bottom right corner via css-->
        <span class="mdc-fab__icon material-icons">favorite</span>
      </button>
<!-- end mdc-fab -->

            </div>
        </main>
<!-- end main-content -->

        </div>
<!-- end mdc-drawer-app-content -->














        <!-- import the Material javascript file -->
        <script>

/* simply write the necessary DOM needed for a component, and attach a data-mdc-auto-init attribute to the root element with its value set to the component’s JavaScript class name (e.g., MDCTextField). Then, after writing the markup, simply insert a script tag that calls mdc.autoInit(). Make sure you call mdc.autoInit() after all scripts are loaded so it works properly. */
            mdc.autoInit();

/* Navigation drawer */
            var drawer = new mdc.drawer.MDCDrawer(document.querySelector('.mdc-drawer'));
            /* import {MDCTopAppBar} from "@material/top-app-bar"; */
            const topAppBar = mdc.topAppBar.MDCTopAppBar.attachTo(document.getElementById('app-bar'));
            topAppBar.setScrollTarget(document.getElementById('main-content'));
            topAppBar.listen('MDCTopAppBar:nav', () => {
                drawer.open = !drawer.open;
            });


/*  Adds web ink ripple effect to button, list items, Floating Action Button,  */
var buttons = document.querySelectorAll('.mdc-button, .mdc-list-item, .mdc-fab');
for (var i = 0, button; button = buttons[i]; i++) {
  mdc.ripple.MDCRipple.attachTo(button);
}





        </script>
</body>

</html>
