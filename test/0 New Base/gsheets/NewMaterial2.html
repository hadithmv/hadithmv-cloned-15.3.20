<!doctype html>
<html class="" lang="">

<head>
  <meta charset="utf-8">
  <title>40 Nawawi - beta</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">

  <!-- Required MDC Web CSS styles (v3.00) -->
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">

  <!-- import Material Icons from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Required MDC Web JS library (v3.00)-->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>




  <style>
            :root {
            /* https://github.com/material-components/material-components-web/tree/master/packages/mdc-theme#css-custom-properties */
            --mdc-theme-primary: #0277bd;
            /* The theme primary color */
            --mdc-theme-secondary: #58a5f0;
            /* The theme secondary color */
        }

    body {

      height: 100vh;
    }

    .mdc-drawer-app-content {
      flex: auto;
      overflow: auto;
      position: relative;
    }

    .main-content {
      overflow: auto;
      height: 100%;
    }

    .app-bar {
      position: absolute;
    }

    /* only apply this style if below top app bar */
    .mdc-top-app-bar {
      z-index: 7;
    }
  </style>


</head>


  <!-- Typography -->
<body class="mdc-typography">
  <!-- left out these components: card, snackbar, menu -->


    <!-- Top App Bar -->
  <header class="mdc-top-app-bar" data-mdc-auto-init="MDCTopAppBar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
          <span class="mdc-top-app-bar__title">Title</span>
        </section>
      </div>
    </header>

  <!-- drawer component -->
  <aside class="mdc-drawer">
    <div class="mdc-drawer__header">
      <h3 class="mdc-drawer__title">Mail</h3>
      <h6 class="mdc-drawer__subtitle">email@material.io</h6>
    </div>
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">inbox</i>
          <span class="mdc-list-item__text">Inbox</span>
        </a>
        <a class="mdc-list-item" href="#">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">send</i>
          <span class="mdc-list-item__text">Outgoing</span>
        </a>
        <a class="mdc-list-item" href="#">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">drafts</i>
          <span class="mdc-list-item__text">Drafts</span>
        </a>
      </nav>
    </div>
  </aside>


  <!-- Add content here -->
  <p>Hello world! Material.</p>

  <!-- textfield component -->
  <div class="mdc-text-field">
    <input type="text" id="my-text-field" class="mdc-text-field__input">
    <label class="mdc-floating-label" for="my-text-field">Label</label>
    <div class="mdc-line-ripple"></div>
  </div>

  <!--  button component -->
  <button class="foo-button mdc-button ">Button</button>

  <!--  elevation component -->
  <button class="mdc-button mdc-elevation--z1">Button</button>

  <!--  Icon Button component -->
  <button class="mdc-fab" aria-label="Favorite" data-mdc-auto-init="MDCRipple">
    <span class="mdc-fab__icon material-icons">favorite</span>
  </button>

  <!--  Floating Action Button component -->
  <button class="mdc-icon-button material-icons">favorite</button>

  <!-- Checkbox component -->
  <div class="mdc-form-field" data-mdc-auto-init="MDCFormField">
    <div class="mdc-checkbox" data-mdc-auto-init="MDCCheckbox">
      <input type="checkbox" class="mdc-checkbox__native-control" id="checkbox-1" />
      <div class="mdc-checkbox__background">
        <svg class="mdc-checkbox__checkmark" viewbox="0 0 24 24">
          <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
        </svg>
        <div class="mdc-checkbox__mixedmark"></div>
      </div>
    </div>
    <label for="checkbox-1">Checkbox 1</label>
  </div>

  <!-- mdc-auto-init textfield component -->
  <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
    <input class="mdc-text-field__input" type="text" id="input">
    <label for="input" class="mdc-floating-label">Input Label</label>
    <div class="mdc-line-ripple"></div>
  </div>

  <!-- chip component -->
  <div class="mdc-chip-set" data-mdc-auto-init="MDCChipSet">
    <button class="mdc-chip">
      <span class="mdc-chip__text">Chip content</span>
    </button>
    ...
  </div>

  <!-- dialog component -->
  <button class="mdc-button" id="openD">OpenDialog</button> <!-- Requires id/class to trigger opening -->
  <!-- Requires id/class to designate modal -->
  <div class="mdc-dialog modalD" data-mdc-auto-init="MDCDialog" role="alertdialog" aria-modal="true"
    aria-labelledby="my-dialog-title" aria-describedby="my-dialog-content">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface">
        <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
        <h2 class="mdc-dialog__title" id="my-dialog-title">
          <!--
     -->Dialog Title
          <!--
   -->
        </h2>
        <div class="mdc-dialog__content" id="my-dialog-content">
          Dialog body text goes here.
        </div>
        <footer class="mdc-dialog__actions">
          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
            <span class="mdc-button__label">No</span>
          </button>
          <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
            <span class="mdc-button__label">Yes</span>
          </button>
        </footer>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>
  <script>
    /* opens dialog on click */
    var dialogCustom = new mdc.dialog.MDCDialog(document.querySelector('.modalD'));  /* creates custom (name this) function to select modal by id/class in order to open */

    document.getElementById('openD').addEventListener('click', function () {
      dialogCustom.open();  /* listens for click on button id/class, activates custom function -rename this */
    });

  </script>


  <!-- Image List component -->
  <ul class="mdc-image-list my-image-list">
    <li class="mdc-image-list__item">
      <div class="mdc-image-list__image-aspect-container">
        <img class="mdc-image-list__image" src="...">
      </div>
      <div class="mdc-image-list__supporting">
        <span class="mdc-image-list__label">Text label</span>
      </div>
    </li>
    ...
  </ul>


  <!-- Linear Progress component -->
  <div role="progressbar" class="mdc-linear-progress  mdc-linear-progress--indeterminate">
    <div class="mdc-linear-progress__buffering-dots"></div>
    <div class="mdc-linear-progress__buffer"></div>
    <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
      <span class="mdc-linear-progress__bar-inner"></span>
    </div>
    <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
      <span class="mdc-linear-progress__bar-inner"></span>
    </div>
  </div>

  <!-- Lists component -->
  <ul class="mdc-list">
    <li class="mdc-list-item" tabindex="0">
      <span class="mdc-list-item__text">Single-line item</span>
    </li>
    <li class="mdc-list-item">
      <span class="mdc-list-item__text">Single-line item</span>
    </li>
    <li class="mdc-list-item">
      <span class="mdc-list-item__text">Single-line item</span>
    </li>
  </ul>

  <!-- Radio Buttons component -->
  <div class="mdc-form-field" data-mdc-auto-init="MDCFormField">
      <div class="mdc-radio" data-mdc-auto-init="MDCRadio">
        <input class="mdc-radio__native-control" type="radio" id="radio-1" name="radios" value>
        <div class="mdc-radio__background">
          <div class="mdc-radio__outer-circle"></div>
          <div class="mdc-radio__inner-circle"></div>
        </div>
      </div>
      <label for="radio-1">Radio 1</label>
    </div>

  <!-- select component -->
    <div class="mdc-select">
        <i class="mdc-select__dropdown-icon"></i>
        <select class="mdc-select__native-control">
          <option value="" disabled selected></option>
          <option value="grains">
            Bread, Cereal, Rice, and Pasta
          </option>
          <option value="vegetables">
            Vegetables
          </option>
          <option value="fruit">
            Fruit
          </option>
        </select>
        <label class="mdc-floating-label">Pick a Food Group</label>
        <div class="mdc-line-ripple"></div>
      </div>

      
  <!-- slider component -->
      <div class="mdc-slider" tabindex="0" role="slider"  data-mdc-auto-init="MDCSlider"
     aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"
     aria-label="Select Value">
  <div class="mdc-slider__track-container">
    <div class="mdc-slider__track"></div>
  </div>
  <div class="mdc-slider__thumb-container">
    <svg class="mdc-slider__thumb" width="21" height="21">
      <circle cx="10.5" cy="10.5" r="7.875"></circle>
    </svg>
    <div class="mdc-slider__focus-ring"></div>
  </div>
</div>

  <!-- switch component -->
<div class="mdc-switch" data-mdc-auto-init="MDCSwitch">
    <div class="mdc-switch__track"></div>
    <div class="mdc-switch__thumb-underlay">
      <div class="mdc-switch__thumb">
          <input type="checkbox" id="basic-switch" class="mdc-switch__native-control" role="switch">
      </div>
    </div>
  </div>
  <label for="basic-switch">off/on</label>


  <!-- tab-bar component -->
  <div class="mdc-tab-bar" role="tablist">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">
            <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span>
                <span class="mdc-tab__text-label">Favorites</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  <!-- === === JS === === -->


  <script>
    //Instantiate single textfield component rendered in the document
    mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));

    mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));

    
  </script>

  <!-- mdc-auto-init -->
  <script type="text/javascript">
    window.mdc.autoInit();
  </script>

</body>

</html>
