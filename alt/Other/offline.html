is).text();$(this).html('<input type="text" placeholder="Search '+e+'" />')});$("#example").append("<tfoot><tr><th>#</th><th>Arabic</th><th>English</th><th>Dhivehi</th><th>Ref.</th><th>dvRef.</th><th>arRef.</th></tr></tfoot>"),$("#example tfoot th").each(function(){var e=$(this).text();$(this).html('<input type="text" placeholder="'+e+'"/>')});var e=$("#example").DataTable({data:[[1,"[إنّما الأعمال بالنّيات]\n\nعَنْ أَمِيرِ الْمُؤْمِنِينَ، أَبِي حَفْصٍ، عُمَرَ بْنِ الْخَطَّابِ رَضِيَ اللَّهُ عَنْهُ قَالَ: سَمِعْتُ رَسُولَ اللَّهِ ﷺ يَقُولُ: إِنَّمَا الْأَعْمَالُ بِالنِّيَّاتِ، وَإِنَّمَا لِكُلِّ امْرِئٍ مَا نَوَى. فَمَنْ كَانَتْ هِجْرَتُهُ إِلَى اللَّهِ وَرَسُولِهِ، فَهِجْرَتُهُ إِلَى اللَّهِ وَرَسُولِهِ. وَمَنْ كَانَتْ هِجْرَتُهُ لِدُنْيَا يُصِيبُهَا، أَوِ امْرَأَةٍ يَنْكِحُهَا، فَهِجْرَتُهُ إِلَى مَا هَاجَرَ إلَيْهِ.","Narrated the Leader of the Believers, Abu Hafs, Umar bin al Khattab: I heard Allah's Messenger ﷺ say: Deeds are only by their intentions (actions depend upon whether their intent is correct and sound), and each person shall only get (according to) what they intended. So, he whose hijra (migration) was to Allah and His Messenger, then his migration is to Allah and His Messenger. And (as for) someone whose migration was for some worldly matter that he might gain, or for a woman he might marry, then his migration is for whatever it is he migrated to.","އަމީރުލް މުއުމިނީން، އަބޫ ޙަފްސު ޢުމަރު ބިން އަލްޚައްޠާބް ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރައްވަނިކޮށް އަޑުއެއްސެވީމެވެ: ޢަމަލުތައް (ބިނާ) ވާކަން ކަށަވަރީ، ނިޔަތްތަކުގެ މައްޗަށެވެ. އަދި ކޮންމެ މީހަކަށްމެ ވާހުށީ، ހަމައެކަނި އެ މީހަކު ނިޔަތް ގަތް ކަމެކެވެ. ފަހެ، މީހަކު ހިޖުރަ ކުރީ ﷲ އާއި އެ އިލާހުގެ ރަސޫލާއަށްޓަކައި ނަމަ، އޭނާގެ ހިޖުރަ ވާހުށީ ﷲ އާއި އެ އިލާހުގެ ރަސޫލާއަށް ޓަކައެވެ. އަދި މީހަކު ހިޖުރަ ކުރީ ދުނިޔަވީ ކަމެއް ލިބިގަތުމަށް ނުވަތަ އަންހެނަކާ އިނުމަށް ނަމަ، އޭނާގެ ހިޖުރަ ވާނީ، އެ ހިޖުރަ ކުރެވުނު ކަމަކަށް ޓަކައެވެ.","Bukhari 0001, Muslim 1907","ބުޚާރީ 0001، މުސްލިމް 1907","رواه البخاري 0001، ومسلم 1907"],[2,"[فإنّه جبريل أتاكم يُعلِّمُكم دينكم]\n\nعَنْ عُمَرَ رَضِيَ اللَّهُ عَنْهُ أَيْضًا قَالَ: بَيْنَمَا نَحْنُ عِنْدَ رَسُولِ اللَّهِ ﷺ ذَاتَ يَوْمٍ، إذْ طَلَعَ عَلَيْنَا رَجُلٌ، شَدِيدُ بَيَاضِ الثِّيَابِ، شَدِيدُ سَوَادِ الشَّعْرِ، لَا يُرَى عَلَيْهِ أَثَرُ السَّفَرِ، وَلَا يَعْرِفُهُ مِنَّا أَحَدٌ. حَتَّى جَلَسَ إلَى النَّبِيِّ ﷺ، فَأَسْنَدَ رُكْبَتَيْهِ إلَى رُكْبَتَيْهِ، وَوَضَعَ كَفَّيْهِ عَلَى فَخِذَيْهِ، وَقَالَ: يَا مُحَمَّدُ، أَخْبِرْنِي عَنْ الْإِسْلَامِ. فَقَالَ رَسُولُ اللَّهِ ﷺ: الْإِسْلَامُ؛ أَنْ تَشْهَدَ أَنْ لَا إلَهَ إلَّا اللَّهُ وَأَنَّ مُحَمَّدًا رَسُولُ اللَّهِ، وَتُقِيمَ الصَّلَاةَ، وَتُؤْتِيَ الزَّكَاةَ، وَتَصُومَ رَمَضَانَ، وَتَحُجَّ الْبَيْتَ إِنِ اسْتَطَعْتَ إلَيْهِ سَبِيلًا. قَالَ: صَدَقْتَ. فَعَجِبْنَا لَهُ، يَسْأَلُهُ وَيُصَدِّقُهُ. قَالَ: فَأَخْبِرْنِي عَنِ الْإِيمَانِ. قَالَ: أَنْ تُؤْمِنَ بِاللَّهِ، وَمَلَائِكَتِهِ، وَكُتُبِهِ، وَرُسُلِهِ، وَالْيَوْمِ الْآخِرِ، وَتُؤْمِنَ بِالْقَدَرِ خَيْرِهِ وَشَرِّهِ. قَالَ: صَدَقْتَ. قَالَ: فَأَخْبِرْنِي عَنِ الْإِحْسَانِ. قَالَ: أَنْ تَعْبُدَ اللَّهَ كَأَنَّكَ تَرَاهُ، فَإِنْ لَمْ تَكُنْ تَرَاهُ فَإِنَّهُ يَرَاكَ. قَالَ: فَأَخْبِرْنِي عَنْ السَّاعَةِ. قَالَ: مَا الْمَسْئُولُ عَنْهَا بِأَعْلَمَ مِنَ السَّائِلِ. قَالَ: فَأَخْبِرْنِي عَنْ أَمَارَاتِهَا؟ قَالَ: أَنْ تَلِدَ الْأَمَةُ رَبَّتَهَا، وَأَنْ تَرَى الْحُفَاةَ الْعُرَاةَ الْعَالَةَ رِعَاءَ الشَّاءِ يَتَطَاوَلُونَ فِي الْبُنْيَانِ. قَالَ: ثُمَّ انْطَلَقَ، فَلَبِثْتُ مَلِيًّا، ثُمَّ قَالَ لِي: يَا عُمَرُ، أَتَدْرِي مَنِ السَّائِلُ؟ قُلْتُ: اللَّهُ وَرَسُولُهُ أَعْلَمُ. قَالَ: فَإِنَّهُ جِبْرِيلُ، أَتَاكُمْ يُعَلِّمُكُمْ دِينَكُمْ.","Also narrated Umar: One day, while we were with Allah's Messenger ﷺ, there appeared before us a man dressed in exceedingly white clothes and had exceedingly black hair. There were no visible signs of travel upon him, and none of us knew him. He sat down close by the Prophet ﷺ, rested his knees against the Prophet's knees, placed the palms of his hands over his thighs, and said: O Muhammad, tell me about Islam. Allah's Messenger ﷺ said: Islam is that you testify that there is none worthy of worship except Allah alone and that Muhammad is Allah's Messenger ﷺ, and that you establish the prayer, pay the zakah (obligatory charity), fast the month of Ramadan, and making Hajj (pilgrimage) to the Ka`bah if you are able to find a way there. The man said: You spoke the truth. We (Umar and the companions) were astonished at the man, he questions the Prophet, and then himself says the Prophet spoke the truth! Then the man said: Tell me about Iman (faith). The Prophet said: It is that you believe in Allah, His angels, His Books and His Messengers, the Day of Judgement and in Fate (qadar); both in its good and in its bad (of what Allah decreed for you). The man said: You spoke the truth. Then he said: Tell me about Ihsan. The Prophet said: It is that you should worship Allah as if you could see Him, for though you cannot see Him, He sees you. The man said: Tell me about the Hour (when the Day of Judgement will be). The Prophet said: About that, the one questioned knows no more than the questioner (neither of us know when the hour will be). So the man said: Then tell me about its signs. The Prophet said: They are; that the slave girl will give birth to her mistress (female owner) and that you will see the barefoot, naked, poor shepherds competing with each other in constructing taller buildings. Umar said: Then the man left, and I stayed for a while. Then the Prophet said to me: O Umar, do you know who that questioner was? I replied: Allah and His Messenger know best. The Prophet said: Indeed, that was Jibril. He came to you to teach you your religion.","އަދިވެސް ޢުމަރު ރިވާ ކުރެއްވިއެވެ: އެއް ދުވަހަކު ތިމަންމެން ރަސޫލު ﷲ ﷺ ގެ އަރިހުގައި ތިއްބަވަނިކޮށް، އެތަނަށް މީހަކު އަތުވެއްޖެއެވެ(!!<--ފިރިހެނަކު ތިމަންމެންގެ ތެރެއަށް ފައުޅުވެއްޖެއެވެ--). އޭނާގެ ފޭރާމުގެ ހުދުކަން ނުހަނު ގަދައެވެ. އަދި އިސްތަށީގެ ކަޅުކަން ވެސް އެހާމެ ގަދައެވެ. އޭނާގެ ކިބައިން ދަތުރެއްގެ އަސަރެއް  ފެންނާކަށް ނެތެވެ. އަދި ތިމަންމެންކުރެ އެކަކުވެސް އޭނާ ނުދަނެއެވެ. ދެން އޭނާ އައިސް، ނަބިއްޔާ ﷺ ގެ އަރިހުގައި އިށީންނެވިއެވެ. އަދި ނަބިއްޔާގެ ކަކޫކޮޅުގައި އޭނާގެ ކަކޫ ޖައްސަވައި، ދެ އަތްތިލަ ފަލަމަސްގަނޑު މަތީ ބާއްވަވާފައި ދެންނެވިއެވެ: އޭ މުޙައްމަދެވެ. އިސްލާމްކަމުގެ ވާހަކަ ތިމަންނައަށް ބުނެދެއްވާށެވެ. ދެން ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: އިސްލާމްކަމަކީ ތިބާ، ﷲ ފިޔަވައި އަޅުކަން ޙައްޤުވާ އެހެން އެއްވެސް ފަރާތެއް ނުވާކަމަށް ހެކިވުމާއި، މުޙައްމަދުއީ ﷲ ގެ ރަސޫލާކަމަށް ހެކިވުމެވެ. އަދި ނަމާދު ޤާއިމުކޮށް، (މުދަލު) ޒަކާތް ދީ، ރަމަޟާން މަހު ރޯދަހިފައި، އަދި ކުޅަދާނަވެ އެކަމަށް މަގުފަހިވެއްޖެ ނަމަ، ގެފުޅަށް ގޮސް ޙައްޖުވުމެވެ. ދެން އޭނާ ދެންނެވިއެވެ: އިބަނަބިއްޔާ ތެދުހައްދަވައިފިއެވެ(!!ތެދެކެވެ). (ޢުމަރު ދެންނެވިއެވެ:) (!!--އޭނާ ސުވާލު ކުރެއްވެވުމަށް ފަހު، ނަބިއްޔާ ތެދުހެއްދެވިކަމަށް ބުނުމުން އޭނާ އާއި މެދު ތިމަންމެން އަޖައިބުވީމެވެ/ނަބިއްޔާއަށް ސުވާލުކޮށްފައި ދެން ތެދުކުރާތީ ތިމަންމެން އޭނައާ މެދު އަޖައިބުވިއެވެ--\x3e) ތިމަންމެން އޭނައާ މެދު އަޖައިބުވީމެވެ. ނަބިއްޔާއަށް ސުވާލު ކުރެއްވެވުމަށް ފަހު، ޚުދު އަމިއްލައަށް ނަބިއްޔާ ތެދުހައްދަވައިފިކަމަށް ބުނެއެވެ. ދެން އޭނާ ދެންނެވިއެވެ: އީމާންކަމުގެ ވާހަކަ ތިމަންނައަށް ބުނެދެއްވާށެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: އެއީ ތިބާ ﷲ އަށާއި، އެ އިލާހުގެ މަލާއިކަތުންނަށާއި، އެ އިލާހުގެ ފޮތްތަކަށާއި، އެ އިލާހުގެ ރަސޫލުންނަށާއި، އާޚިރަތް ދުވަހަށާއި، އަދި ޤަދަރުގެ ހެޔޮ މިންވަރާއި ނުބައި މިންވަރަށް އީމާންވުމެވެ. އޭނާ ދެންނެވިއެވެ: އިބަނަބިއްޔާ ތެދުހައްދަވައިފީމުވެ. ދެން ދެންނެވިއެވެ: އިޙުސާންކަމުގެ ވާހަކަ ތިމަންނައަށް ބުނެދެއްވާށެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: އެއީ ތިބާ(!!+އަށް) ﷲ ފެންނަ ފަދައިން(!!ފެނިފެނި ހުންނަ ހާލުގައި ހުރެ/ﷲ ދެކެދެކެހުރެ އަޅުކަންކުރާ ފަދައިން) އެ އިލާހަށް އަޅުކަން ކުރުމެވެ. ތިބާއަށް އެ އިލާހު ނުފެނުނަސް(!!ފެންނަކަމުގައި ނުވިޔަސް/ނުފެނުނު ކަމުގައި ވިޔަސް)، އެ އިލާހު(!!ހަށް) ތިބާ ދެކެވޮޑިގެންވެއެވެ(!!ދެކިވޮ ޑިގެންވާނެއެވެ/ދެކިވޮ ޑިގަންނަވަތެވެ/ބައްލަވައިވޮޑިގެންވެއެވެ). ދެން އޭނާ ދެންނެވިއެވެ: ޤިޔާމަތް ވާނެ ވަޤުތުގެ ވާހަކަ ތިމަންނައަށް ބުނެދެއްވާށެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: އެ ކަމާއި ބެހޭގޮތުން ސުވާލު ކުރެވުނު ފަރާތް(!!މީހާ)، ސުވާލު ކުރި ފަރާތަށް ވުރެ(!!މީހާއަށް ވުރެ) (!!+ވަކިން) ބޮޑަށް އެނގިގެން ނުވެއެވެ(!!<--ސުވާލު ކުރި ފަރާތަށް ވުރެ ބޮޑަށް ސުވާލު ކުރެވުނު ފަރާތަށް އެކަން އެނގިގެން ނުވެއެވެ--). (އެބަހީ: ދެ މީހުންކުރެ އެކަކަށްވެސް އެ ވަގުތު އެނގިގެން ނުވެއެވެ.) ދެން އޭނާ ދެންނެވިއެވެ: އޭގެ ޢަލާމާތްތަކުގެ ވާހަކަ ތިމަންނައަށް ބުނެދެއްވާށެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: އެއީ، އަޅު އަންހެނާ އޭނާގެ ސާހިބު ކަމަނާ ވިހެއުމެވެ. އަދި ހުސްފަޔާ އޮރިޔާމުން(!!ކަންމަތީ/އޮރިޔާންނިވާނުވެ) ފަޤީރު ޙާލުގައި(!!ކަމުގައި/ކަންމަތީ) ބަކަރި ހުއިހައްޕާ އުޅޭ(!!އުޅުނު) މީހުން(!!ބަދަވީން//ތައް)، ޢިމާރާތްތައް އުސްކުރުމުގައި ވާދަކުރާތަން(!!ވާދަކޮށް އުޅޭތަން) ތިބާއަށް ފެނުމެވެ. (ޢުމަރު) ދެންނެވިއެވެ: އެއަށްފަހު އެ މީހަކު ހިނގައްޖެއެވެ. ދެން މުއްދަތެއް ވާންދެން ތިމަން ހުރީމެވެ(!!ތިބީމެވެ/މަޑުކުރީމެވެ). ދެން އެއަށްފަހު، ނަބިއްޔާ ތިމަންނައަށް ޙަދީޘް ކުރެއްވިއެވެ: އޭ ޢުމަރެވެ. (އެ ދުވަހު) ސުވާލު ކުރެއްވީ ކާކުކަން ދެނެލައްވަމު ތޯއެވެ(!!އެނގިލައްވަމުތޯ/ދެނެހުރީމުތޯއެވެ)؟ ތިމަން ދެންނެވީމެވެ: އެންމެ މޮޅަށް ދެނެވޮޑިގެންވަނީ ﷲ އެވެ. އަދި އެ އިލާހުގެ ރަސޫލާއެވެ. ދެން ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން، އެއީ ޖިބުރީލެވެ. ތިޔަބައިމީހުންގެ ގާތަށް އެކަލޭގެފާނު ވަޑައިގަތީ، ތިޔަބައިމީހުންނަށް ތިޔަބައިމީހުންގެ ދީން އުނގަންނަވައި ދެއްވުމަށްޓަކައެވެ.","Muslim 0008","މުސްލިމް 0008","رواه مسلم 0008"],[3,"[بُني الإسلام على خمس]\n\nعَنْ أَبِي عَبْدِ الرَّحْمَنِ، عَبْدِ اللَّهِ بْنِ عُمَرَ بْنِ الْخَطَّابِ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: سَمِعْتُ رَسُولَ اللَّهِ ﷺ يَقُولُ: بُنِيَ الْإِسْلَامُ عَلَى خَمْسٍ؛ شَهَادَةِ أَنْ لَا إلَهَ إلَّا اللَّهُ وَأَنَّ مُحَمَّدًا عَبْدُهُ وَرَسُولُهُ، وَإِقَامِ الصَّلَاةِ، وَإِيتَاءِ الزَّكَاةِ، وَحَجِّ الْبَيْتِ، وَصَوْمِ رَمَضَانَ.","Narrated Abu Abdurrahman, Abdullah bin Umar bin al Khattab: I heard Allah's Messenger ﷺ say: Islam has been established upon five (pillars); testifying that there is none worthy of worship except Allah alone and that Muhammad is His slave and Messenger, establishing the prayer, paying the zakah, making hajj (pilgrimage) to the Ka'bah, and fasting the month of Ramadan.","އަބޫ ޢަބްދުއްރަޙްމާން، އަބްދު ﷲ ބިން ޢުމަރު ބިން އަލްޚައްޠާބް ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރައްވަނިކޮށް އަޑުއެއްސެވީމެވެ: އިސްލާމް ދީން ބިނާވެގެން ވަނީ ފަސް ކަމެއްގެ މައްޗަށެވެ. އެއީ ﷲ ފިޔަވައި އަޅުކަން ޙައްޤުވާ އެހެން އެއްވެސް ފަރާތެއް ނުވާކަމަށް ހެކިވުމާއި، މުޙައްމަދުގެފާނީ އެ އިލާހުގެ އަޅާ އަދި ރަސޫލާކަމަށް ހެކިވުމާއި، ނަމާދު ގާއިމު ކުރުމާއި، (މުދަލު) ޒަކާތް ދިނުމާއި، ގެފުޅަށް ޙައްޖުވުމާއި، ރަމަޟާން މަހުގެ ރޯދަ ހިފުމެވެ.","Muslim 0016, Bukhari 0008","މުސްލިމް 0016، ބުޚާރީ 0008","رواه مسلم 0016، والبخاري 0008"],[4,"[إنّ أحدكم يُجمع خلقه]\n\nعَنْ أَبِي عَبْدِ الرَّحْمَنِ، عَبْدِ اللَّهِ بْنِ مَسْعُودٍ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: حَدَّثَنَا رَسُولُ اللَّهِ ﷺ، وَهُوَ الصَّادِقُ الْمَصْدُوقُ: إنَّ أَحَدَكُمْ يُجْمَعُ خَلْقُهُ فِي بَطْنِ أُمِّهِ أَرْبَعِينَ يَوْمًا. ثُمَّ يَكُونُ عَلَقَةً مِثْلَ ذَلِكَ، ثُمَّ يَكُونُ مُضْغَةً مِثْلَ ذَلِكَ. ثُمَّ يُرْسَلُ إلَيْهِ الْمَلَكُ، فَيَنْفُخُ فِيهِ الرُّوحَ، وَيُؤْمَرُ بِأَرْبَعِ كَلِمَاتٍ؛ بِكَتْبِ رِزْقِهِ، وَأَجَلِهِ، وَعَمَلِهِ، وَشَقِيٌّ أَوْ سَعِيدٌ. فَوَالَّذِي لَا إلَهَ غَيْرُهُ، إنَّ أَحَدَكُمْ لَيَعْمَلُ بِعَمَلِ أَهْلِ الْجَنَّةِ، حَتَّى مَا يَكُونُ بَيْنَهُ وَبَيْنَهَا إلَّا ذِرَاعٌ، فَيَسْبِقُ عَلَيْهِ الْكِتَابُ، فَيَعْمَلُ بِعَمَلِ أَهْلِ النَّارِ فَيَدْخُلُهَا. وَإِنَّ أَحَدَكُمْ لَيَعْمَلُ بِعَمَلِ أَهْلِ النَّارِ، حَتَّى مَا يَكُونُ بَيْنَهُ وَبَيْنَهَا إلَّا ذِرَاعٌ، فَيَسْبِقُ عَلَيْهِ الْكِتَابُ، فَيَعْمَلُ بِعَمَلِ أَهْلِ الْجَنَّةِ فَيَدْخُلُهَا.","Narrated Abu Abdurrahaman, Abdullah ibn Masu'd: Allah's Messenger ﷺ -and he is the truthful, the believed- said to us: Indeed, the creation of (each) one of you is brought together in his mother’s belly (womb) for forty days (in the form of a nutfah, a sperm drop), which then becomes an alaqah (clot of thick blood) for a similar duration, then a mudlghah (morsel of flesh) for a similar duration. Then an angel is sent to him, who blows the soul into him, and (the angel) is commanded to write down four matters; the his rizq (livelihood), his life span, his deeds, and whether he will be happy or wretched (whether he will enter Paradise or not). By Him other than Whom there is none worthy of worship, indeed one of you may certainly do the deeds of the people of Paradise until there is not but an arms length between him and it, but then what has been written (fate) overtakes him, and so he does the deeds of the people of Hell and ends up entering it, and indeed one of you may certainly do the deeds of the people of Hell until there is not but an arms length between him and it, but then what has been written (fate) overtakes him, and so he then does the deeds of the people of Paradise and ends up entering it.","އަބޫ ޢަބްދުއްރަޙްމާން، ޢަބްދު ﷲ ބިން މަސްޢޫދް ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ތިމަންމެންނަށް ޙަދީޘް ކުރެއްވިއެވެ، - (!!އަދި) އެ ނަބިއްޔާއީ ތެދުވެރި، އަދި (!!+ބަސްފުޅު) ތެދުކުރެވޭ(!!ތެދުކުރެވިފައިވާ) ނަބިއްޔާއެވެ- :ހަމަކަށަވަރުން ތިޔަބައިމީހުން ކުރެ (ކޮންމެ) މީހަކު، އޭނާގެ މަންމަގެ ބަނޑުގައި (ރަޙިމުގައި) ސާޅީސް ދުވަސް ވަންދެން (ނުތުފާއެއް، މަނި ތިއްކެއް ގޮތުގައި) އޭނާގެ ޚަލްޤު އެކުލެވިގެންދެއެވެ(!!އެކުލެވެއެވެ/އެއްކުރެވެއެވެ). އެއަށްފަހު ގަނޑު ލޭކޮޅެއް ގޮތުގައި އެހައި ދުވަހެވެ(!!ހަމަ އެފަދައިން އޮވެއެވެ/ވެއެވެ). އެއަށްފަހު މަސްކޮޅެއް ގޮތުގައި އެހައި ދުވަހެވެ(!!ހަމައެފަދައިން އޮވެއެވެ/ވެއެވެ). (!!<--ދެން އެހައިދުވަހު ގަނޑު ލޭކޮޅެއް ގޮތުގައި އޮވެއެވެ/ވެދާނެއެވެ/ވެގެންދެއެވެ. ދެން އެހައިދުވަހު މަސްކޮޅެއްގެ ގޮތުގައި އޮވެއެވެ/ވެދާނެއެވެ/ވެގެންދެއެވެ--) އެއަށްފަހު، އޭނާގެ ގާތަށް މަލާއިކަތެއް ފޮނުއްވެވި، އޭނާގެ ގަޔަށް ފުރާނަ ފުމެލައްވާނެއެވެ(!!<--ފުމެލެއްވެއެވެ// އޭގައި/އެމަސްކޮޅުގައި ފުރާނަ އަޅުއްވާނެއެވެ/ވާނެތެވެ--). އަދި  އެ މަލާއިކަތަށް ހަތަރު ކަލިމައަކުން (ލިޔުއްވުމަށް) އަމުރު ކުރެވޭނެއެވެ.(!!<--ހަތަރު ކަމެއް އެ މަލާއިކަތާގެ މައްޗަށް އަމުރު ކުރެއްވިގެންވެއެވެ--) އެއީ އެ މީހާގެ ރިޒުޤާއި، އަޖަލާއި (އުމުރާއި)، ޢަމަލާއި، އަދި އޭނާއީ އަބާއްޖަވެރިއެއް ނުވަތަ ބާއްޖަވެރިއެއްތޯ ލިޔުއްވުމަށެވެ. ފަހެ، އެ އިލާހު ފިޔަވައި އަޅުކަން ޙައްޤުވާ އެހެން އެއްވެސް ފަރާތެއް ނުވާ ﷲ ގަނދެއްވަމެވެ. ހަމަކަށަވަރުން، ތިޔަބައިމީހުންކުރެ މީހަކު،\n\nސުވަރުގޭގެ އަހުލުވެރިންގެ ޢަމަލުން ކުރަމުންގޮސް (!!ޢަމަލުކޮށް//ޢަމަލުތައް ކުރަމުންގޮސް)، އޭނާ އާއި ސުވަރުގެއާ ދެމެދު މުށެއް(!!/ގެ ދިގުމިން/ގެ ދުރުމިން/ގެ މިންވަރު/ހައި ތަން/ވަރު) މެނުނީ ނުވާހައި(!!ނުވާ ހިސާބަށް/ނުވާހައި ހިސާބަށް//ނެތިއްޖައުމަށް ދާންދެން) ކައިރިއަށް ދެއެވެ(!!ޢަމަލު ކުރެއެވެ). ދެން އެ ލިޔެވުނު ފަތް (!!ފަތުގައި/ލިޔެވިގެންވާ/ލިޔުއްވިގެންވާ ލިޔުން/ލިޔެވިފައިވާ ގޮތް) އޭނާގެ މައްޗަށް އިސްވެ، އޭނާ ނަރަކައިގެ އަހުލުވެރިންގެ ޢަމަލުން ކުރަމުންގޮސް (!!ޢަމަލުކޮށް//ޢަމަލުތައް ކުރަމުންގޮސް)، (!!+އެންމެފަހުން) ނަރަކައަށް ވަދެއެވެ (!!ވަދެދާނެއެވެ). އަދި\n\n(!!<--އޭނާއާއި ސުވަރުގެއާ ދެމެދު މުށެއްގެ މިންވަރު މެނުވީ ނެތިއްޖައުމަށް ދާންދެން، ސުވަރުގޭގެ އަހުލުވެރިންގެ ޢަމަލުން ޢަމަލުކޮށްފާނެއެވެ. ދެންފަހެ، ފަތުގައި ލިޔެވިފައިވާ ގޮތް އެމީހާގެ މައްޗަށް އިސްވެ،(!!<--އޭނާގެ މައްޗަށް ލިޔުއްވިފައިވާ ގޮތް އިސްވެ--) އޭނާ ނަރަކައިގެ އަހުލުވެރިންގެ ޢަމަލުން ޢަމަލުކޮށް، އޭނާ ނަރަކައަށް ވަދެދާނެއެވެ--)\n\n{އަދި ހަމަކަށަވަރުން ތިޔަބައިމީހުންކުރެ މީހަކު، އޭނާ އާއި ނަރަކައާ ދެމެދު މުށެއްގެ މެނުވީ ނެތިއްޖައުމަށް ދާންދެން، ނަރަކައިގެ އަހުލުވެރިންގެ ޢަމަލުން ޢަމަލު ކޮށްފާނެއެވެ(!!<--ނަރަކައިގެ އަހުލުވެރިންގެ ޢަމަލުން ޢަމަލު ކުރަމުންގޮސް މުށަކާއި ކައިރި ވެއްޖައުމަށް ދާންދެން ޢަމަލު ކުރުމަށްފަހު ފަހެ އޭނާގެ މައްޗަށް ލިޔުއްވިފައިވާ ގޮތް އިސްވެ ސުވަރުގޭގެ އަހުލުވެރިންގެ ޢަމަލުން ޢަމަލުކޮށް ސުވަރުގެއަށް ވަންނާނެއެވެ--). ދެން ފަތުގައި ލިޔެވިފައިވާ ގޮތް އޭނާގެ މައްޗަށް އިސްވެ، ފަހެ ސުވަރުގޭގެ އަހުލުވެރިންގެ ޢަމަލުން ޢަމަލުކޮށް، އޭނާ ސުވަރުގެއަށް ވަދެދާނެއެވެ.}","Bukhari 3208, Muslim 2643","ބުޚާރީ 3208، މުސްލިމް 2643","رواه البخاري 3208، ومسلم 2643"],[5,"[من أحدث في أمرنا هذا]\n\nعَنْ أُمِّ الْمُؤْمِنِينَ، أُمِّ عَبْدِ اللَّهِ، عَائِشَةَ رَضِيَ اللَّهُ عَنْهَا قَالَتْ: قَالَ رَسُولُ اللَّهِ ﷺ: مَنْ أَحْدَثَ فِي أَمْرِنَا هَذَا مَا لَيْسَ مِنْهُ، فَهُوَ رَدٌّ.\n\nوَفِي رِوَايَةٍ لِمُسْلِمٍ: مَنْ عَمِلَ عَمَلًا لَيْسَ عَلَيْهِ أَمْرُنَا، فَهُوَ رَدٌّ.","Narrated the Mother of the Believers, Umm Abdullah, Aisha: Allah's Messenger ﷺ said: Whoever introduces anything (bid'ah) in this religion of ours that is not of it, then it is rejected. (Whoever starts anything of beliefs or action in the religion, withouting it being supported by any authentic proof, then it is an innovation which is invalid, cannot be accepted, and must be rejected)\n\nAnd in a narration of Muslim: Whoever does a deed that we have not commanded, then it is rejected.","އުއްމުލް މުއުމީނީން، އުއްމު ޢަބްދު ﷲ، ޢާއިޝާ ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ތިމަންމެންގެ(!!އަހަރެމެންގެ) މި ދީނުގައި ނެތް(!!ނުވާ )ކަމެއް (ބިދުޢައެއް) އުފައްދައިފި މީހާ (ދަންނާށެވެ) ފަހެ، އެ ކަމެއް ވަނީ (ބާޠިލުވެ) ރައްދުވެގެންނެވެ. (!!<--އަހަރެމެންގެ މި އަމްރުގެމައްޗަށް(އެބަހީ އިސްލާމްދީން ނުވަތަ ޝަރީޢަތް) އެދީނުގައި ނުހިމެނޭ އާކަމެއް(ޝަރުޢީގޮތުން ﷲ އަދި ނަބިއްޔާގެ ސުންނަތުން ސާބިތުނުވާކަމެއް) ގެނެސްގަންފި މީހާއަށް އެކަމެއްވަނީ ރައްދުވެގެންނެއެވެ--!!) (ތިމަންނަބިއްޔާގެ ދީނުގައި އަނގަވާފައި ނެތް ދަލީލެއް ނުވާ ކަމެއް، އެއީ ދީނީ ކަމަކަށް ހަދައި، މި ދީނަށް ގެނެސްގެންފިނަމަ އެކަން ވާނީ ޤަބޫލުނުކޮށް އެނބުރި ރައްދުކުރެވޭ ބިދުޢައަކަށެވެ)\n\nއަދި އިމާމް މުސްލިމްގެ ރިވާޔަތެއްގައި ވެއެވެ: ތިމަންމެންގެ(!!އަހަރެމެންގެ) މި ދީނުގައި ނެތް(!!ނުވާ) ޢަމަލެއް ކޮށްފި މީހާ (ދަންނާށެވެ) ފަހެ، އެ ކަމެއް ވަނީ (ބާޠިލުވެ) ރައްދުވެގެންނެވެ. (!!<--މި ދީނުގައި(ޝަރީޢަތުގައި) ޤުރުއާނުން ނުވަތަ ސުންނަތުން ސާބިތުނުވާ ޢަމަލެއް ކޮށްފި މީހާ ދަންނާށެވެ. ފަހެ އެކަމެއްވަނީ އެމީހަކަށް ރައްދުވެގެންނެވެ--) (އެބަހީ: ޢަމަލު ޤަބޫލުވެވިގެން ނުވެއެވެ)","Bukhari 2697, Muslim 1718 / Bukhari 3208, Muslim 2643","ބުޚާރީ 2697، މުސްލިމް 1718 / ބުޚާރީ 3208، މުސްލިމް 2643","رواه البخاري 2697، ومسلم 1718 / رواه البخاري 3208، ومسلم 2643"],[6,"[الحلال بيّن والحرام بيّن]\n\nعَنْ أَبِي عَبْدِ اللَّهِ، النُّعْمَانِ بْنِ بَشِيرٍ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: سَمِعْتُ رَسُولَ اللَّهِ ﷺ يَقُولُ: إنَّ الْحَلَالَ بَيِّنٌ، وَإِنَّ الْحَرَامَ بَيِّنٌ، وَبَيْنَهُمَا مُشْتَبِهَاتٌ لَا يَعْلَمُهُنَّ كَثِيرٌ مِنَ النَّاسِ. فَمَنِ اتَّقَى الشُّبُهَاتِ، اسْتَبْرَأَ لِدِينِهِ وَعِرْضِهِ. وَمَنْ وَقَعَ فِي الشُّبُهَاتِ، وَقَعَ فِي الْحَرَامِ. كَالرَّاعِي يَرْعَى حَوْلَ الْحِمَى، يُوشِكُ أَنْ يَرْتَعَ فِيهِ. أَلَا وَإِنَّ لِكُلِّ مَلِكٍ حِمًى، أَلَا وَإِنَّ حِمَى اللَّهِ مَحَارِمُهُ. أَلَا وَإِنَّ فِي الْجَسَدِ مُضْغَةً، إذَا صَلَحَتْ صَلَحَ الْجَسَدُ كُلُّهُ، وَإذَا فَسَدَتْ فَسَدَ الْجَسَدُ كُلُّهُ. أَلَا وَهِيَ الْقَلْبُ.","Narrated an Nu’man bin Bashir: I heard Allah's Messenger ﷺ say: Certainly, what is halal (lawful) is clear and what is haram (unlawful) is clear, and between the two are doubtful (ambiguous) matters that many people do not know about (whether they are halal or haram). So whoever avoids the doubtful matters, then he has safeguarded his religion and honor, but whoever engages in these doubtful matters (eventually) falls into that which is haram. Like (the example of) a shepherd who pastures (his flock) around a sanctuary (where it is forbidden to trespass), all but grazing (his flock) therein (but eventually his flock will graze inside). Beware, certainly every king has a sanctuary. And beware, certainly Allah’s sanctuary is His prohibitions. Beware, certainly in the body there is a morsel of flesh, if it becomes good (and sound), then the whole body will be good (and sound), but if it becomes diseased (and corrupted), then the whole body will be diseased (and corrupted). Beware, certainly it is the heart.","ޢަބްދު ﷲ ބިން އައްނުޢްމާން ބިން ބަޝީރް ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރައްވަނިކޮށް އަޑުއެއްސެވީމެވެ: ހަމަކަށަވަރުން ޙަލާލު(!!ކަންކަން) ވަނީ (!!+ކަނޑައެޅި) ބަޔާންވެގެންނެވެ(!!ބަޔާންކުރެވިފައެވެ). އަދި ހަމަކަށަވަރުން ޙަރާމް ކަންތައް(!!ކަންކަން)ވެސް ވަނީ (!!+ކަނޑައެޅި) ބަޔާންވެގެންނެވެ(!!ބަޔާންކުރެވިފައެވެ). އަދި އެދެމެދުގައި (!!އެދެކަމުގެ މެދުގައި/އެ ކަންތައްތަކުގެ ދެމެދުގައި)، ((!!(އެދެކަންތަކާއި) އެއްގޮތްވެގެންވާ/ވައްތަރުވާ/ޝައްކުވާ))އެއީ ކޮންފަދަ(!!ކަހަލަ) ކަމެއްކަން(!!ކަންތަކެއްކަން) (އެބަހީ: ޙަލާލު ކަމެއްތޯ ޙަރާމް ކަމެއްތޯ)، މީހުންގެ ތެރެއިން ގިނަ ބަޔަކަށް (!!+އޭގެ ޙުކުމް) ނޭނގޭ (!!+ބައެއް) ކަންތައްތަކެއް ވެއެވެ. ފަހެ، އެ ޝައްކުވާ(!!ގޮތްނޭނގޭ) ކަންކަމުން(!!ކަންތަކުން) ރައްކާތެރިވެގެންފި(!!ބިރުވެތިވެރައްކާތެރިވެ/ދުރުވެރައްކާތެރިވެގެންފި/ދުރުވެގެންފި/ރައްކާތެރިވެއްޖެ) މީހާ، އޭނާގެ ދީނާއި އަބުރަށްޓަކައި (އެ ކަންކަމުން) ބަރީއަވެއްޖެއެވެ(!!އޭނާގެ ދީނާއި އަބުރު ރައްކާކޮށްފިއެވެ//ރައްކާކޮށްފިކަން ކަށަވަރެވެ). އަދި އެ ކަންކަމުގެ(!!ކަންތަކުގެ) ތެރެއަށް ވަދެއްޖެ (!!ކަންކަމަށް/ކަންތަކަށް އަރައިގެންފި) މީހާ، ޙަރާމް (!!+ވެގެންވާ) ކަންކަމުގެ ތެރެއަށް (!!ކަންތަކަށް/ކަމެއްގެ ތެރެއަށް) ވަދެއްޖެއެވެ. (އަރައިގެންފިއެވެ/ވެއްޓިގެންފިކަން/އަރައިގެންފިކަން ކަށަވަރެވެ) (!!+އޭނާގެ/އޭގެ މިސާލަކީ) (!!+ހުއިހެއްޕުން މަނާކޮށް) ޙިމާޔަތް ކުރެވިފައިވާ އިމެއްގެ ވަށައިގެން(!!ހިސާބެއް/ތަނެއް/ސަރަޙައްދެއްގެ//+އިން ކައިރީގައި)، ބަކަރި ހުއިހައްޕާ (!!+އުޅުނު/އުޅޭ) މީހެއްގެ(!!މީހާގެ) މިސާލެވެ. ފަހެ، (!!އޭނާގެ/)އެ ބަކަރިތައް އެ ހިމާޔަތް ކުރެވިފައިވާ އިމައް (!!--ތަނުން ކެއުން ގާތްވެގެންވެއެވެ--\x3e) (!!ޙައްދަށް/ހިސާބަށް/ތަނަށް/ސަރަހައްދަށް) ވަދެ (!!ހުއިކެއުމީ)ހުއިކައިފާނެކަމީ ގާތްކަމެކެވެ(!!ކައިރިކަމެކެވެ//ވެގެންވާކަމެކެވެ//ދުރު ކަމެއް ނޫނެވެ). ދަންނާށެވެ. ހަމަކަށަވަރުން ކޮންމެ ރަސްގެފާނަކަށްމެ، ޙިމާޔަތް ކުރެވިފައިވާ(!!ޚާއްޞަވެ އިންކުރެވިފައިވާ//މަނާ//ޙައްދެއްކަނޑައެޅިފައިވާ)) އިމެއް(!!ޙައްދެއް/ހިސާބެއް/ސަރަޙައްދެއް) ވެއެވެ. އަދި ދަންނާށެވެ. ހަމަކަށަވަރުން ﷲ ގެ އިމަކީ(!!ﷲ ރައްކާތެރި ކުރައްވާ/ފައިވާ//އަރައިގަތުން މަނާކުރައްވާފައި//ޙައްދަކީ/ސަރަޙައްދަކީ/ހިސާބަކީ)، އެ އިލާހު ޙަރާމް ކުރެއްވި ކަންކަމެވެ އަދި ދަންނާށެވެ. ހަމަކަށަވަރުން (އިންސާނާގެ) ހަށިގަނޑުގައި މަސްކޮޅެއް ވެއެވެ. އެ މަސްކޮޅު އިސްލާޙުވެއްޖެ ނަމަ(!!ވެއްޖެއްޔާ)، މުޅި ހަށިގަނޑު (!!+އިންސާނާ/މީހާ) އިސްލާޙު ވެދެއެވެ. އަދި އެ މަސްކޮޅު ފަސާދަވެއްޖެ ނަމަ(!!ވެއްޖެއްޔާ)، މުޅި ހަށިގަނޑު (!!+އިންސާނާ/މީހާ) ފަސާދަ ވެދެއެވެ. ދަންނާށެވެ. އެއީ ހިތެވެ.","Bukhari 0052, Muslim 1599","ބުޚާރީ 0052، މުސްލިމް 1599","رواه البخاري 0052، ومسلم 1599"],[7,"[الدّين النّصيحة]\n\nعَنْ أَبِي رُقَيَّةَ، تَمِيمِ بْنِ أَوْسٍ الدَّارِيِّ رَضِيَ اللَّهُ عَنْهُ: أَنَّ النَّبِيَّ ﷺ قَالَ: الدِّينُ النَّصِيحَةُ. قُلْنَا: لِمَنْ؟ قَالَ: لِلَّهِ، وَلِكِتَابِهِ، وَلِرَسُولِهِ، وَلِأَئِمَّةِ الْمُسْلِمِينَ وَعَامَّتِهِمْ.","Narrated Abu Ruqaiyya, Tamim bin Aus ad Dari: The Prophet ﷺ said: The religion is nasiha (advice or sincerity). We said: To whom? He replied: To Allah, His Book, His Messenger, to the rulers of the Muslims and their common people.","އަބޫ ރުޤައްޔާ، ތަމީމް ބިން އައުސް އައްދާރީ ރިވާ ކުރެއްވިއެވެ: ނަބިއްޔާ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ދީނަކީ ނަޞޭޙަތެވެ (!!+އިޚުލާސްތެރިވުން ނުވަތަ ހެޔޮ އިރުޝާދު ދިނުމެވެ). ތިމަންމެން (ޞަޙާބީން) ދެންނެވީމެވެ: (!!+އެއީ) ކޮން ބަޔަކަށް ތޯއެވެ(!!ކާކަށްތޯއެވެ)؟ ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ﷲ އަށާއި، އެ އިލާހުގެ ފޮތަށާއި، އެ އިލާހުގެ ރަސޫލާއަށާއި، އަދި މުސްލިމުންގެ ވެރިންނަށާއި، އެބައިމީހުންގެ ޢާންމުންނަށެވެ.","Muslim 0055","މުސްލިމް 0055","رواه مسلم 0055"],[8,"[أُمرت أن أقاتل النّاس]\n\nعَنِ ابْنِ عُمَرَ رَضِيَ اللَّهُ عَنْهُمَا: أَنَّ رَسُولَ اللَّهِ ﷺ قَالَ: أُمِرْتُ أَنْ أُقَاتِلَ النَّاسَ حَتَّى يَشْهَدُوا أَنْ لَا إلَهَ إلَّا اللَّهُ وَأَنَّ مُحَمَّدًا رَسُولُ اللَّهِ، وَيُقِيمُوا الصَّلَاةَ، وَيُؤْتُوا الزَّكَاةَ. فَإِذَا فَعَلُوا ذَلِكَ، عَصَمُوا مِنِّي دِمَاءَهُمْ وَأَمْوَالَهُمْ، إلَّا بِحَقِّ الْإِسْلَامِ، وَحِسَابُهُمْ عَلَى اللَّهِ تَعَالَى.","Narrated Abdullah ibn Umar: Allah's Messenger ﷺ said: I have been commanded to battle the people until they testify that there is none worthy of worship except Allah and that Muhammad is Allah's Messenger, and they establish the prayer and pay the zakah. So if they do that, they will have gained protection from me for their lives and property, except (if they commit acts that are punishable) by Islamic law, and their reckoning will be with Allah, the Most High.","ޢަބްދު ﷲ ބުން ޢުމަރު ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ:މީސްތަކުން، ﷲ ފިޔަވައި އަޅުކަން ޙައްޤުވާ އެހެން އެއްވެސް ފަރާތެއް ނުވާކަމަށް ހެކިވެ، އަދި މުޙައްމަދީ ﷲ ގެ ރަސޫލާކަމަށް ހެކިވެ، ނަމާދު ޤާއިމުކޮށް، (މުދަލު) ޒަކާތް ދީފުމަށް ދާންދެން، އެބައިމީހުންނާ ހަނގުރާމަ ކުރުމަށް، ތިމަންނަބިއްޔާއަށް ވަނީ އަމުރުވެވިގެންނެވެ(!!އަމުރުކުރައްވާފައެވެ/އަމުރުވެވިގެންވެއެވެ). ފަހެ، އެބައިމީހުން އެފަދައިން ޢަމަލުކޮށްފި ނަމަ، އެބައިމީހުންގެ ލެޔާއި މުދާ ތިމަންނަބިއްޔާގެ ކިބައިން ރައްކާތެރި(!!ސަލާމަތް) ކޮށްފިއެވެ. އެއީ (!!+ޝަރުޢީގޮތުން) އިސްލާމް ދީނުގެ ޙައްޤެއްގައި މެނުވީއެވެ. އަދި އެބައިމީހުންގެ ހިސާބު ބެއްލެވުން ވަނީ ﷲ تعالى އަށެވެ.","Bukhari 0025, Muslim 0022","ބުޚާރީ 0025، މުސްލިމް 0022","ىدرواه البخاري 0025، ومسلم 0022"],[9,"[ما نهيتكم عنه فاجتنبوه]\n\nعَنْ أَبِي هُرَيْرَةَ، عَبْدِ الرَّحْمَنِ بْنِ صَخْرٍ رَضِيَ اللَّهُ عَنْهُ قَالَ: سَمِعْتُ رَسُولَ اللَّهِ ﷺ يَقُولُ: مَا نَهَيْتُكُمْ عَنْهُ فَاجْتَنِبُوهُ، وَمَا أَمَرْتُكُمْ بِهِ فَافْعَلُوا  مِنْهُ مَا اسْتَطَعْتُمْ. فَإِنَّمَا أَهْلَكَ الَّذِينَ مِنْ قَبْلِكُمْ؛ كَثْرَةُ مَسَائِلِهِمْ، وَاخْتِلَافُهُمْ عَلَى أَنْبِيَائِهِمْ.","Narrated Abu Huraira, Abdurrahman bin Sakhr: I heard Allah's Messenger ﷺ say: Whatever I have forbidden for you, avoid it. And whatever I have ordered you, do it as much as you are able. For surely, those before you (the previous nations) were only destroyed because of their excessive questioning, and for their opposing of their Prophets.","އަބޫ ހުރައިރާ، ޢަބްދުއްރަޙްމާން ބިން ޞަޚްރު ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ  ޙަދީޘް ކުރައްވަނިކޮށް އަޑުއެއްސެވީމެވެ: ތިމަންނަބިއްޔާ ނަހީކުރެއްވިހައި ކަމަކުން ތިޔަބައިމީހުން ދުރުވެގަންނާށެވެ(!!ދުރުހެލިވާށެވެ). އަދި ކުޅަދާނަވީ ވަރަކުން، ތިމަންނަބިއްޔާ އަމުރުކުރެއްވި ކަންތައް، ތިޔަބައިމީހުން ކުރާށެވެ. ފަހެ ހަމަކަށަވަރުން، ތިޔަބައިމީހުންގެ ކުރީގެ އުއްމަތްތައް ހަލާކު ކުރުވީ(!!ވެދިޔައީ) އެބައިމީހުންގެ ސުވާލު ގިނަކުރުވުމާ(!!ސުވާލުގިނަކޮށް/ގިނަކަމާ)، އެބައިމީހުންގެ ނަބީބޭކަލުންނާ އަރާރުންވުމުގެ (!!ދެކޮޅުވެރިވެ/ޚިލާފުވުމުގެ) ސަބަބުންނެވެ.","Muslim 1337, Bukhari 7288","މުސްލިމް 1337، ބުޚާރީ 7288","رواه مسلم 1337، والبخاري 7288"],[10,"[إنّ اللّه طيّب لا يقبل إلّا طيّبا]\n\nعَنْ أَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: إنَّ اللَّهَ طَيِّبٌ، لَا يَقْبَلُ إلَّا طَيِّبًا. وَإِنَّ اللَّهَ أَمَرَ الْمُؤْمِنِينَ بِمَا أَمَرَ بِهِ الْمُرْسَلِينَ، فَقَالَ تَعَالَى: (يَا أَيُّهَا الرُّسُلُ كُلُوا مِنْ الطَّيِّبَاتِ وَاعْمَلُوا صَالِحًا) وَقَالَ تَعَالَى: (يَا أَيُّهَا الَّذِينَ آمَنُوا كُلُوا مِنْ طَيِّبَاتِ مَا رَزَقْنَاكُمْ). ثُمَّ ذَكَرَ الرَّجُلَ يُطِيلُ السَّفَرَ، أَشْعَثَ، أَغْبَرَ، يَمُدُّ يَدَيْهِ إلَى السَّمَاءِ: يَا رَبِّ، يَا رَبِّ. وَمَطْعَمُهُ حَرَامٌ، وَمَشْرَبُهُ حَرَامٌ، وَمَلْبَسُهُ حَرَامٌ، وَغُذِّيَ بِالْحَرَامِ، فَأَنَّى يُسْتَجَابُ لِذَلِكَ؟","Narrated Abu Huraira: Allah's Messenger ﷺ said: Certainly, Allah is Good (and Pure), He accepts only that which is good (and pure). And certainly, Allah has commanded the believers with that which He has commanded the Messengers. Allah the Most High has said: 'O Messengers! Eat from the good (halal) things, and do righteous deeds'. And Allah the Most High has said: 'O You who believe! Eat from the good (halal) things We have provided for you'. Then the Prophet mentioned (the case of) a man who had journeyed far and is disheveled and dusty. The man raises his two hands to the sky saying: 'O Lord! O Lord!', yet his food is haram (unlawful), his drink is haram, his clothing is haram, and he has been nourished with haram. So how can the likes of that have his dua answered?","އަބޫ ހުރައިރާ ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން ﷲ ހުސްޠާހިރުވެވޮޑިގެން ވެއެވެ(!!އީ އެންމެ ރަނގަޅު/ހެޔޮ ހުސްޠާހިރުވެވޮޑިގެންވާ އިލާހެވެ/ފަރާތެވެ). (ޙަލާލު) ރަނގަޅު އެއްޗެއް މެނުވީ، އެ އިލާހު ޤަބޫލެއް ނުކުރައްވަތެވެ(!!ނުކުރައްވާނެއެވެ). އަދި އެ އިލާހު މުއުމިނުންނަށް އަމުރު ކުރައްވަނީ، އެ އިލާހު ރަސޫލުންނަށް(!!+ވެސް) އަމުރު ކުރެއްވި ފަދައިންނެވެ(!!ކަންތަކުންނެވެ). ފަހެ، ﷲ تعالى ވަޙީ ކުރެއްވިއެވެ: 'އޭ ރަސޫލުންނޭވެ. ޙަލާލު ރަނގަޅު ތަކެތިން ތިޔަބައިމީހުން ފަރިއްކުޅުވާށެވެ(!!ފަރިއްކުޅުއްވާ އުޅުއްވާށެވެ). އަދި ޞާލިހު ޢަމަލު ކުރައްވާށެވެ. ހަމަކަށަވަރުން ތިމަންއިލާހީ، ތިޔަބައިމީހުން ކުރައްވާ ޢަމަލުތައް މޮޅަށް ދެނެވޮޑިގެންވާ އިލާހެވެ'. އަދިވެސް ﷲ تعالى ވަޙީ ކުރެއްވިއެވެ: 'އޭ އިމާންވި މީހުންނޭވެ. ތިމަންއިލާހު ތިޔަބައިމީހުންނަށް ދެއްވި ޙަލާލު ރަނގަޅު ތަކެތިން (!!+ތިޔަބައިމީހުން) ކާށެވެ(!!ކައި އުޅޭށެވެ)'. ދެން އެއަށްފަހު، ދަތުރު ދިގުވެ، ބޯ ހޭވި(!!ބޯހިރަފުސްވެ)، ހިރަފުހުން ތަތްތެޅި(!!ގައި ކިލާވެ) ފައިވާ މީހެއްގެ ވާހަކަ ނަބިއްޔާ ޒިކުރު ކުރެއްވިއެވެ. އެ މީހާ ދެ އަތް މައްޗަށް ނަގައި (ދުޢާކުރެއެވެ) 'އޭ ތިމަންގެ ރައްބެވެ، އޭ ތިމަންގެ ރައްބެވެ' އެހެނަސް(!!ނަމަވެސް/އެކަމަކު) އޭނާގެ ކެއުމަކީ ޙާރާމެވެ. ބުއިމަކީ ޙަރާމެވެ. ލާ ފޭރާން ޙަރާމެވެ. އަދި ހެދިބޮޑުވެފައި(!!ކާނާލިބިފައި)ވަނީ ޙަރާމް ތަކެތިންނެވެ. ފަހެ، އެފަދަ މީހެއްގެ(!!އޭނާގެ) ދުޢާ އިޖާބަ ކުރެވޭނީ(!!ވާނީ) ކިހިނަކުން ހެއްޔެވެ؟","Muslim 1015","މުސްލިމް 1015","رواه مسلم 1015"],[11,"[دع ما يريبك إلى ما لا يريبك]\n\nعَنْ أَبِي مُحَمَّدٍ، الْحَسَنِ بْنِ عَلِيِّ بْنِ أَبِي طَالِبٍ، سِبْطِ رَسُولِ اللَّهِ ﷺ وَرَيْحَانَتِهِ، رَضِيَ اللَّهُ عَنْهُمَا قَالَ: حَفِظْتُ مِنْ رَسُولِ اللَّهِ ﷺ: دَعْ مَا يُرِيبُكَ إلَى مَا لَا يُرِيبُكَ.","Narrated Abu Muhammad, al Hasan bin Ali bin Abi Talib, the grandson of Allah's Messenger ﷺ (from his daughter) and his (beloved) sweet basil: I memorised from Allah's Messenger ﷺ: Leave what makes you doubt for that which does not make you doubt.","ރަސޫލު ﷲ ﷺ ގެ ކާފަ ދަރިފުޅު، އަދި އެ ނަބިއްޔާގެ (ލޯބިވާ) ރައިޙާނާ، އަބޫ މުޙައްމަދު އަލްޙަސަން ބިން ޢަލީ ބިން އަބީ ޠާލިބް ރިވާ­ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ގެ އަރިހުން (މި ބަސްފުޅުތައް) ދަސް­ކުރެއްވީމެވެ: ތިބާ(!!ތިމާ)އަށް ޝައްކުވާ(!!އުފެދޭ) ކަންތައް ދޫކޮށް، ޝައްކު ނުވާ(!!އެއްނެތް) ކަންކަމުގައި ހިފާށެވެ.","Tirmidhi 2518, Nasai 5711","ތިރްމިޛީ 2518، ނަސާއީ 5711","رواه الترمذي 2518، والنسائي 5711"],[12,"[من حسن إسلام المرء تركه ما لا يعنيه]\n\nعَنْ أَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: مِنْ حُسْنِ إسْلَامِ الْمَرْءِ؛ تَرْكُهُ مَا لَا يَعْنِيهِ.","Narrated Abu Huraira: Allah's Messenger ﷺ said: From of the perfection (and completeness) of a person's Islam (faith) is his leaving what does not concern him.","އަބޫ ހުރައިރާ ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ތިމާއާ ނުބެހޭ ކަންކަން ދޫކޮށްލުމީ، މީހާގެ އިސްލާމްކަމުގެ ރިވެތި(!!ފުރިހަމަ)ކަމުގެ ތެރެއިންވާ ކަމެކެވެ(!!މީހެއްގެ އިސްލާމްކަމުގެ ރަނގަޅުކަމުގެ ތެރޭގައި/އިން، އޭނާއާ ނުބެހޭ ކަންކަން ދޫކޮށްލުން ހިމެނެއެވެ).","Tirmidhi 2317, Ibn Majah 3976","ތިރްމިޛީ 2317، އިބްނު މާޖަ 3976","رواه الترمذي 2317، وابن ماجه 3976"],[13,"[لا يؤمن أحدكم حتّى يحبَّ لأخيه ما يحبُّ لنفسه]\n\nعَنْ أَبِي حَمْزَةَ، أَنَسِ بْنِ مَالِكٍ رَضِيَ اللَّهُ عَنْهُ، خَادِمِ رَسُولِ اللَّهِ ﷺ، عَنْ النَّبِيِّ ﷺ قَالَ: لَا يُؤْمِنُ أَحَدُكُمْ حَتَّى يُحِبَّ لِأَخِيهِ مَا يُحِبُّ لِنَفْسِهِ.","Narrated Abu Hamza, Anas bin Malik - the servant of Allah's Messenger ﷺ: The Prophet ﷺ said: None of you believes (truly and completely) until he loves for his brother what he loves for himself.","ރަސޫލު ﷲ ﷺ ގެ ޚާދިމް، އަބޫ ޙަމްޒާ، އަނަސް ބިން މާލިކު ރިވާ ކުރެއްވިއެވެ: ނަބިއްޔާ ﷺ ޙަދީޘް­ ކުރެއްވި­އެވެ: ތިމާގެ އަމިއްލަ ނަފްސަށް ލޯބި ކުރާ(!!އެދޭ) ކަންކަން، ތިމާގެ އަޚާއަށް ވެސް ލިބުމަށް ލޯބި ކޮށްފުމަށް(!!އެދުމަށް) ދާންދެން، ތިޔަބައިމީހުން ކުރެ އެކަކު ވެސް (ޙަޤީޤީ ފުރިހަމަ ގޮތުގައި) (!!ޙަޤީޤަތުގައި//ފުރިހަމައަށް) އީމާނެއް ނުވެއެވެ(!!ނުވާނެއެވެ).","Bukhari 0013, Muslim 0045","ބުޚާރީ 0013، މުސްލިމް 0045","رواه البخاري 0013، ومسلم 0045"],[14,"[لا يَحلّ دم امرئ مسلم إلّا بإحدى ثلاث]\n\nعَنْ ابْنِ مَسْعُودٍ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: لَا يَحِلُّ دَمُ امْرِئٍ مُسْلِمٍ إلَّا بِإِحْدَى ثَلَاثٍ؛ الثَّيِّبُ الزَّانِي، وَالنَّفْسُ بِالنَّفْسِ، وَالتَّارِكُ لِدِينِهِ الْمُفَارِقُ لِلْجَمَاعَةِ.","Narrated Ibn Mas'ud: Allah's Messenger said: The blood of a Muslim is unlawful (to be shed) except in one of three (cases): the married person who commits adultery, a life for a life, and the one who abandons his religion (apostasy), separating the (Muslim) community.","އިބްނު މަސްޢޫދް ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް­ ކުރެއްވި­އެވެ:  ތިން ކަމަކުން (!!ނޫނީ)މެނުވީ، މުސްލިމެއްގެ ލޭ (!!+އޮހޮރުވާލުން) ހުއްދަވެގެން ނުވެއެވެ. (އެއީ) ކައިވެންޏަށް ފަހު ޒިނޭ ކުރާ މީހާ، ނަފްސަކަށް ނަސްފެއް (މަރަށް މަރުހިފުން)، އަދި (!!+އެ މީހެއްގެ) ދީން ދޫކޮށް (މުރުތައްދުވެ)، (މުސްލިމުންގެ) ޖަމާޢަތާ ވަކިވެގަންނަ މީހާއެވެ .","Muslim 1676, Bukhari 6878","މުސްލިމް 1676، ބުޚާރީ 6878","رواه مسلم 1676، والبخاري 6878"],[15,"[من كان يؤمن باللّه واليوم الآخر فليقل خيرا أو ليصمت]\n\nعَنْ أَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُ: أَنَّ رَسُولَ اللَّهِ ﷺ قَالَ: مَنْ كَانَ يُؤْمِنُ بِاَللَّهِ وَالْيَوْمِ الْآخِرِ فَلْيَقُلْ خَيْرًا أَوْ لِيَصْمُتْ، وَمَنْ كَانَ يُؤْمِنُ بِاَللَّهِ وَالْيَوْمِ الْآخِرِ فَلْيُكْرِمْ جَارَهُ، وَمَنْ كَانَ يُؤْمِنُ بِاَللَّهِ وَالْيَوْمِ الْآخِرِ فَلْيُكْرِمْ ضَيْفَهُ.","Narrated Abu Huraira: Allah's Messenger ﷺ said: Whoever believes in Allah and the Last Day, then let him speak good or keep silent, and whoever believes in Allah and the Last Day, then let him honor his neighbour, and whoever believes in Allah and the Last Day, then let him honor his guest.","އަބޫ ހުރައިރާ ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: މާތް ﷲ އަށާއި އާޚިރަތް­ ދުވަހަށް އީމާންވާ މީހާ، ފަހެ އޭނާ ހެޔޮ ބަސް ބުނާހުށިކަމެވެ(!!ބުނާށެވެ/ބުނާހުއްޓެވެ). ނޫންނަމަ(!!ނޫނީ)، ހަނުހުންނަ ހުށިކަމެވެ(!!-/ހަނުހުންނާށެވެ//ހަމަހިމޭނުންހުންނަ/ ހުށިކަމެވެ). އަދި ﷲ އަށާއި އާޚިރަތް­ ދުވަހަށް އީމާންވާ މީހާ، އޭނާގެ އަވަށްޓެރިޔާއަށް ހެޔޮކޮށް ހިތާހުށިކަމެވެ(!!ހިތާށެވެ). އަދި ﷲ އަށާއި އާޚިރަތް­ ދުވަހަށް އީމާންވާ މީހާ، އޭނާގެ މެހެމާނާއަށް ހެޔޮކޮށް(!!ކަމޭ) ހިތާހުށިކަމެވެ(!!ހިތާށެވެ/ހިތާހުއްޓެވެ)","Muslim 0047, Bukhari 6475","މުސްލިމް 0047، ބުޚާރީ 6475","رواه مسلم 0047، والبخاري 6475"],[16,"[لا تغضب]\n\nعَنْ أَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُ: أَنَّ رَجُلًا قَالَ لِلنَّبِيِّ ﷺ: أَوْصِنِي. قَالَ: لَا تَغْضَبْ. فَرَدَّدَ مِرَارًا. قَالَ: لَا تَغْضَبْ.","Narrated Abu Huraira: A man said to the Prophet ﷺ: Advise me. So he ﷺ said: Do not get angry. The man repeated (his request for advice) several times, and (each time) he ﷺ said: Do not get angry.","އަބޫ ހުރައިރާ ރިވާ ކުރްވިއެވެ: މީހަކު ނަބިއްޔާ ﷺ އަށް ދެންނެވިއެވެ: ތިމަންނައަށް ވަޞިއްޔަތް­ ކުރައްވާށެވެ(!!ކޮށްދެއްވާށެވެ//ނަސޭޙަތް ތެރިވާށެވެ/ދެއްވާށެވެ). ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ރުޅި އިސްނުކުރާށެވެ(!!ރުޅި ނާންނާށެވެ).ދެން އެތައް ފަހަރު (އެ ސުވާލު) ތަކުރާރު ކުރެއްވިއެވެ(!!ދެންތަކުރާރުކޮށް އެފަދައިން ސުވާލުދެންނެވުމުން،). (ކޮންމެ ފަހަރަކު ވެސް) ޙަދީޘް­ ކުރެއްވީ: ރުޅި އިސްނުކުރާށެވެ(!!ރުޅި ނާންނާށެވެ).","Bukhari 6116","ބުޚާރީ 6116","رواه البخاري 6116"],[17,"[إنّ اللّه كتب الإحسان على كلّ شيء]\n\nعَنْ أَبِي يَعْلَى، شَدَّادِ بْنِ أَوْسٍ رَضِيَ اللَّهُ عَنْهُ، عَنْ رَسُولِ اللَّهِ ﷺ قَالَ: إِنَّ اللَّهَ كَتَبَ الْإِحْسَانَ عَلَى كُلِّ شَيْءٍ. فَإِذَا قَتَلْتُمْ، فَأَحْسِنُوا الْقِتْلَةَ. وَإِذَا ذَبَحْتُمْ، فَأَحْسِنُوا الذِّبْحَةَ. وَلْيُحِدَّ أَحَدُكُمْ شَفْرَتَهُ، وَلْيُرِحْ ذَبِيحَتَهُ.","Narrated Abu Ya’la, Shaddad bin Aus: Allah's Messenger ﷺ said: Certainly, Allah has commanded Ihsan (excellence) in all things. So if you kill (what is allowed to be killed), then kill in the best manner, and if you slaughter (livestock), then slaughter in the best manner, and each of you should sharpen his blade and spare his sacrificial animal from suffering.","އަބޫ ޔަޢުލާ ޝައްދާދް ބިން އައުސް ރިވާ ކުރެއްވިއެވެ: ﷲ ގެ ﷺ ރަސޫލާ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން، ﷲ ވަނީ ކޮންމެ ކަމެއްގައި ވެސް އިޙުސާން (ހުރިހާ ގޮތަކުން ވެސް އެންމެ ރަނގަޅަށް ކަންތައް ކުރުން) ކަނޑައަޅުއްވާ ލިޔުއްވާފައެވެ. ވީމާ، ތިޔަބައިމީހުން ޤަތުލު ކުރާނަމަ، އެންމެ ރަނގަޅު ގޮތުގައި ޤަތުލު ކުރާށެވެ. އަދި ތިޔަބައިމީހުން ކަތިލާ ނަމަ، އެންމެ ރަނގަޅު ގޮތުގައި ކަތިލާށެވެ. އަދި ތިޔަބައިމީހުން ކުރެ (ކޮންމެ) މީހަކު އޭނާގެ ވަޅި ތޫނުކޮށް، އޭނާގެ ކަތިލެވޭ ޖަނަވާރަށް ފަސޭހަކޮށްދެއްވާށެވެ(!!ރާޙަތް ލިއްބައިދޭހުށިކަމެވެ).","Muslim 1955","މުސްލިމް 1955","رواه مسلم 1955"],[18,"[اتّق اللّه حيثما كنت]\n\nعَنْ أَبِي ذَرٍّ، جُنْدُبِ بْنِ جُنَادَةَ، وَأَبِي عَبْدِ الرَّحْمَنِ مُعَاذِ بْنِ جَبَلٍ رَضِيَ اللَّهُ عَنْهُمَا، عَنْ رَسُولِ اللَّهِ ﷺ قَالَ: اتَّقِ اللَّهَ حَيْثُمَا كُنْتَ، وَأَتْبِعِ السَّيِّئَةَ الْحَسَنَةَ تَمْحُهَا، وَخَالِقِ النَّاسَ بِخُلُقٍ حَسَنٍ.","Narrated Abu Dhar, Jundub bin Junadah and Abu Abdurrahman, Mu'adh bin Jabal: Allah's Messenger ﷺ said: Fear Allah wherever you may be, and follow up a bad deed with a good deed, it will wipe the bad deed out, and have good behaviour with the people.","އަަބޫ ޛަރް ޖުންދުބް ބިން ޖުނާދާ އާއި އަބޫ އަބްދުއްރަޙްމާން މުޢާޛް ބިން ޖަބަލް ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ކޮންމެ ތާކު(!!ތަނެއްގައި) ތިބާ ވީ ނަމަވެސް(!!ތިބާ ކޮންމެ ތާކުވިޔަސް/ތިބާ ވީ ކޮންމެ ތާކުމެ)، ﷲ އަށް ތަޤްވާވެރި ވާށެވެ. އަދި ފާފައަކަށް ފަހު އެ ފޮހެލާނޭ ހެޔޮ ކަމެއް ގެންނާށެވެ. (!!ފާފައެއް (ކުރެވިއްޖެ ނަމަ) އޭގެ ފަހަތުން ހެޔޮ ޢަމަލެއް ކުރާށެވެ. އެ ހެޔޮ ޢަމަލު އެ ފާފަ ފޮހެލާނެއެވެ). އަދި ރިވެތި(!!ހެޔޮ) އަޚްލާޤުން(ގެ މަތީން) މީހުންނާ މުޢާމަލާތް ކުރާށެވެ.","Tirmidhi 1987","ތިރްމިޛީ 1987","رواه الترمذي 1987"],[19,"[احفظ اللّه يحفظك]\n\nعَنْ أَبِي العبَّاسِ، عَبْدِ اللَّهِ بْنِ عَبَّاسٍ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: كُنْتُ خَلْفَ رَسُولِ اللَّهِ ﷺ يَوْمًا، فَقَالَ: يَا غُلَامِ. إنِّي أُعَلِّمُكَ كَلِمَاتٍ: احْفَظِ اللَّهَ يَحْفَظْكَ. احْفَظِ اللَّهَ تَجِدْهُ تُجَاهَكَ. إذَا سَأَلْتَ، فَاسْأَلِ اللَّهَ. وَإِذَا اسْتَعَنْتَ، فَاسْتَعِنْ بِاَللَّهِ. وَاعْلَمْ أَنَّ الْأُمَّةَ لَوِ اجْتَمَعَتْ عَلَى أَنْ يَنْفَعُوكَ بِشَيْءٍ، لَمْ يَنْفَعُوك إلَّا بِشَيْءٍ قَدْ كَتَبَهُ اللَّهُ لَكَ. وَإِنْ اجْتَمَعُوا عَلَى أَنْ يَضُرُّوكَ بِشَيْءٍ، لَمْ يَضُرُّوكَ إلَّا بِشَيْءٍ قَدْ كَتَبَهُ اللَّهُ عَلَيْكَ. رُفِعَتْ الْأَقْلَامُ، وَجَفَّتْ الصُّحُفُ.\n\nوَفِي رِوَايَةِ لِإِمَامِ أَحْمَدَ: احْفَظِ اللَّهَ تَجِدْهُ أَمَامَكَ. تَعَرَّفْ إِلَى اللَّهِ فِي الرَّخَاءِ، يَعْرِفُكَ فِي الشِّدَّةِ. وَاعْلَمْ أَنَّ مَا أَخْطَأَكَ، لَمْ يَكُنْ لِيُصِيبَكَ. وَمَا أَصَابَكَ، لَمْ يَكُنْ لِيُخْطِئَكَ. وَاعْلَمْ أَنَّ النَّصْرَ مَعَ الصَّبْرِ، وَأَنَّ الْفَرَجَ مَعَ الْكَرْبِ، وَأَنَّ مَعَ الْعُسْرِ يُسْرًا.","Narrated Abu al Abbas, Abdullah bin Abbas: One day I was (walking or riding) behind the Prophet ﷺ and he said: O young one, certainly, I will teach you (some) words (of advice that will benefit you): Safeguard (the laws and limits set by) Allah (by obeying His commands and avoiding His prohibitions) and Allah will protect you (and keep you safe in regards to your life, wealth, family, worldly life and hereafter). Safeguard (the laws and limits set by) Allah and you will find Him before you (guiding you and protecting you from evil). When you ask (for any need), then ask Allah (alone), and when you seek help, then seek help from Allah (alone). And know that even if the nation (all of creation) were to unite together in order to benefit you with anything, they could not benefit you except with what Allah had already written (decreed) for you. And if they were to unite together in order to harm you with anything, they could not harm you except with what Allah had already written (decreed) against you. The pens have been lifted and the pages have dried (decree has already been ordained, the words of Allah will not change).\n\nAnd in a narration of Imam Ahmad: Safeguard (the laws and limits set by) Allah, and you will find Him in front of you. Know (and acknowledge) Allah in times of ease and prosperity (by obeying Him), and He will remember you in times of hardship (by bringing relief). And know that what has passed you by (and you have failed to get) was not going to befall you (as it was not written for you), and what has befallen you was not going to pass you by (as it had been written for you). And know that victory (and support from Allah) comes with patience (upon trials and remaining obedient), and that relief comes with sorrow, and that with hardship comes ease.","އަބޫ އަލްޢައްބާސް، ޢަބްދު ﷲ ބިން ޢައްބާސް ރިވާ ކުރެއްވިއެވެ: އެއް ދުވަހަކު ތިމަން ނަބިއްޔާ ﷺ ގެ ފަހަތްޕުޅުގައި ވަނިކޮށް، ޙަދީޘް ކުރެއްވިއެވެ: އޭ ކޮއިފުޅާއެވެ. ހަމަކަށަވަރުން ތިމަންނަބިއްޔާ ތިބާއަށް ބަސްފުޅުތަކެއް(!!ކަލިމަތަކެއް) އުނގަންނަވައި ދެއްވާނަމެވެ. ﷲ އާމެދު(!!އަށް) (އެބަަހީ: އެ އިލާހުގެ އަމުރުފުޅުތަކާ މެދު) ތިބާ ރައްކާތެރި ވާށެވެ. (އޭރުން) އެ އިލާހުު ތިބާ ރައްކާތެރި ކުރައްވާނެއެވެ. ތިބާ ﷲ އާ މެދު ރައްކާތެރި ވާށެވެ. (އޭރުން) ތިބާގެ ކުރިމަތީގައި އެ އިލާހު ވޮޑިގެންވާނެއެވެ (އެބަހީ: އެ އިލާހު ތިބާއަށް ތެދުމަގު ދައްކަވާ، ނުބައި ކަންތަކުން ރައްކާތެރި ކުރެއްވުމާއިގެން ވޮޑިގެންވާތީ ތިބާ ދެކޭނެއެވެ). ތިބާ ކަމަކަށް އެދޭ ނަމަ، ﷲ ގެ އަށް އެދި ދަންނަވާށެވެ. އަދި ތިބާ އެހީ(!!ތެރިކަން/ވާގި) އެދޭނަމަ، ﷲ ގެ އެހީ(!!ތެރިކަމަށް/ވާގިފުޅަށް) އެދޭށެވެ. އަދި ދަންނާށެވެ. ހަމަކަށަވަރުން، މުޅި އުއްމަތް، ތިބާއަށް އެއްވެސް މަންފާއެއް(!!ހެވެއް/ފައިދާއެއް) ފޯރުކޮށް ދިނުމަށް(!!ކުރުމަށް/ދޭން) އެއްބައި (!!ޖަމާވެ/އެއްވެ/އެކަތިގަނޑަކަށްވެ//ވީކަމުގައި) ވިޔަސް، ﷲ ތިބާއަށްޓަކައި(!!ތިބާގެ މައްޗަށް/ތިބާއަށް) ލިޔުއްވާފައިވާ(!!މިންވަރު ކުރައްވާފައިވާ/ކަނޑައަޅުއްވާފައިވާ) ކަމެއް(!!ކަމަކުން) މެނުވީ ތިބާއަށް ފޯރުކޮށެއް ނުދެވޭނެއެވެ(!!ފައިދާއެއް ނުކުރެވޭނެއެވެ/ހޯދައެއް ނުދެވޭނޭއެވެ). ((!!<--އުއްމަތުގެ އެންމެން އެއްވެ ތިބާއަށް މަންފާއެއް ދޭން މަސައްކަތް ކުރިޔަސް، ﷲ ތިބާއަށްޓަކައި ލިޔުއްވައިފައިވާ މަންފާއެއް ނޫނީ އެބައިމީހުންނަކަށް ހޯދައެއް ނުދެވޭނެއެވެ//ތިބާއަށް ކަމަކުން މަންފާއެއް ކުރުމަށްޓަކައި މުޅި އުއްމަތް ޖަމާވިޔަސް، ﷲ ތިބާއަށް ލިޔުއްވާފައިވާ(!!މިންވަރު ކުރައްވާފައިވާ/ކަނޑައަޅުއްވާފައިވާ) ކަމެއް(!!ކަމަކުން) މެނުވީ، އެބައިމީހުން ތިބާއަށް މަންފާއެއް ނުކުރެވޭނެއެވެ--)) އަދި ތިބާއަށް އެއްވެސް ގެއްލުމެއް ދިނުމަށް މުޅި އުއްމަތް އެއްބައި(!!ޖަމާވެ/އެއްވެ/އެކަތިގަނޑަކަށްވެ//ވީކަމުގައި) ވިޔަސް، ﷲ ތިބާގެ މައްޗަށް(!!ތިބާއަށް//ތިބާއަށްޓަކައި) ލިޔުއްވައި(!!މިންވަރު ކުރައްވާ)ފައިވާ ކަމެއް(!!ކަމަކުން) މެނުވީ ތިބާއަށް ގެއްލުމެއް (!!+ވެސް) ނުދެވޭނެއެވެ((!!<--އެހުރިހާ އެންމެން ވެގެން ތިބާއަށް ގެއްލުންދޭން އުޅުނަސް ﷲ ލިޔުއްވައިފައިވާ ގެއްލުމެއް ނޫނީ އެމީހުންނަކަށް ނުދެވޭނެއެވެ//ތިބާއަށް ގެއްލުމެއް ދޭން އެ އެންމެން އެއްވި ކަމުގައި ވިޔަސް، ﷲ ތިބާއަށް ލިޔުއްވާފައިވާ ކަމަކުން މެނުވީ އެބައިމީހުން ތިބާއަށް ގެއްލުމެއް ނުދެވޭނެއެވެ--)). ގަލަންތައް އުފުލިއްޖެއެވެ. އަދި (ލިޔެވުނު) ފަތްތައް ހިކިއްޖެއެވެ((!!<--ﷲ (ލަޥްޙުލް މަޙްފޫޡުގައި) ލިޔުއްވި ލިޔުއްވުން ނިމި ގަލަން އުފުލިއްޖެއެވެ. އަދި ޞަފްޙާތައް ހިކިއްޖެއެވެ//ގަލަން ވަނީ އުފުލިފައެވެ. އަދި ފޮތްތަކުން ވަނީ ދެލި ހިކިފައެވެ--)).\n\nއަދި އިމާމު އަޙްމަދުގެ ރިވާޔަތެއްގައި ވެއެވެ: ތިބާ އާމެދު(!!އަށް) (އެބަހީ: އެ އިލާހުގެ އަމުރުފުޅުތަކާ މެދު) ރައްކާތެރި ވާށެވެ. (އޭރުން) ތިބާގެ ކުރިމަތީގައި އެ އިލާހު ވޮޑިގެންވާނެއެވެ (އެބަހީ: އެ އިލާހު ތިބާއަށް ތެދުމަގު ދައްކަވާ، ނުބައި ކަންތަކުން ރައްކާތެރި ކުރެއްވުމާއިގެން ވޮޑިގެންވާތީ ތިބާ ދެކޭނެއެވެ). އަދި  ފަސޭހަކަމާއި ތިޔާގިކަމުގެ(!!ފާގަތިކަމުގެ ދުވަސްތަކުގައި/ތަނަވަސްކަމުގައި) ޙާލުގައި ﷲ ދެނެގަންނާށެވެ(!!ދެނެގަތުންމަތީ ހުންނާށެވެ//ތަޢާރަފްވެ އުޅޭށެވެ.) (އެބަހީ: އެ އިލާހު ހަނދުމަކޮށް، އެ އިލާހުގެ އަމުރުފުޅުތަކަށް ތަބާވެ(!!ގެން)އުޅޭށެވެ). (އޭރުން) ތިބާގެ ދަތިކަމާއި އުނދަގޫ ކަމުގެ ހާލުގައި(!!ތަދުމަޑުކަމުގެ ދުވަސްތަކުގައި//ދަތި ޙާލުގައި) (!!+ތިބާހުއްޓާ)، އެ އިލާހު ތިބާ ދެނެވޮޑިގެން ވާނެއެވެ(!!ތިބާގެ މަތިން ﷲ ދަންނާނެއެވެ). އަދި ދަންނާށެވެ. (!!ތިބާ ފަހަނަޅައި) ތިބާއަށް ނުޖެހި ހިނގައްޖެ ކަމެއް، އެއީ ތިބާއަށް ޖެހެން އޮތް ކަމެއް ކަމުގައި ނުވެއެވެ(!!ޖެހެންނެތް މުޞީބާތެކެވެ). އަދި ތިބާއަށް ޖެހިއްޖެ ކަމެއް(!!މުޞީބާތެއް ޖެހިއްޖެނަމަ) ،  އެއީ ތިބާ (!!ފަހަނަޅައި) ތިބާއަށް ނުޖެހި ދާނޭ ކަމެއްކަމުގައި ނުވެއެވެ(!!އެ މުޞީބާތަކީ ތިބާ ފަހަނައަޅައިދާންނެތް މުޞީބާތެކެވެ).{<---ތިބާއާ ލައިގެންފި ކަމަކީ ތިބާޔާ ލައިގަންނަން-ﷲ މިންވަރު ކުރައްވާފައިވައި- ނެތީސް ލައިގަތް ކަމެއް ނޫނެވެ. އަދި ތިބާއާ ލައިނުގަނެ ފާއިތުވެއްޖެ ކަމަކީ ތިބާއާ ލައިގަންނަން -ﷲ މިންވަރު ކުރައްވާައި- އޮތް ކަމެއް ނޫނެވެ.---}  އަދި ދަންނާށެވެ. ހަމަކަށަވަރުން ނަޞްރު ލިބުން ވަނީ(!!ހުރީ) ކެތްތެރިކަމާ އެކުގައެވެ. އަދި މޮޅިވެރި(!!ކަމަށްފަހު)ކަމާއިއެކު ހިތާމަ ފިއްލެވުން ވެއެވެ(!!މޮޅިފިއްލެވުން ވަނީ މޮޅިހިތާމަޔާ އެކުގައެވެ). އަދި (!!ކޮންމެ) ދަތިކަމާއި އެކު(!!އުނދަގުލަކަށްފަހު) ފަސޭހަކަން(!!ފަސޭހައެއް/ފަސޭހަވުން) ވެއެވެ.(!!އަންނާނެއެވެ).","Tirmidhi 2516 / Musnad Ahmad 2803","ތިރްމިޛީ 2516 / މުސްނަދު އަޙްމަދު 2803","رواه الترمذي 2516، وأحمد 2803"],[20,"[إذا لم تستح فاصنع ما شئت]\n\nعَنْ أَبِي مَسْعُودٍ، عُقْبَةَ بْنِ عَمْرٍو الْأَنْصَارِيِّ الْبَدْرِيِّ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: إنَّ مِمَّا أَدْرَكَ النَّاسُ مِنْ كَلَامِ النُّبُوَّةِ الْأُولَى؛ إذَا لَمْ تَسْتَحِ، فَاصْنَعْ مَا شِئْتَ.","Narrated Abu Mas'ood, 'Uqba bin ’Amr al Ansari al Badri : Allah's Messenger ﷺ said: Certainly, among what has remained with the people from the previous prophetic teachings (of earlier nations) is; if you feel no shame, then do whatever you want.","އަބޫ މަސްޢޫދް، ޢުޤްބާ ބިން ޢަމްރު އަލްއަންޞާރީ އަލްބަދްރީ ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން، ކުރީގެ(!!އިހު ޒަމާނުުގެ) (!!+އުއްމަތްތަކުގެ) (!!ނަބިއްޔުންގެ)ނަބީކަމުގެ ބަސްފުޅުތަކުގެ ތެރެއިން(!!ބަސްފުޅުތަކުން)، (!!+މިއަދާ ހަމައަށް) މީސްތަކުންގެ ގާތުގައި (މި ބަސްފުޅުތައް) ހިމެނެއެވެ(!!މީސްތަކުންނާ ހަމައަށް ފޯރި/ފޯރާފައިވާ) ބަސްފުޅުތަކުގެ ތެރޭގައި ވެއެވެ): ލަދުހަޔާތް ނެތް ނަމަ، ހިތައް އެރި ގޮތަކަށް އުޅޭށެވެ.(!!ތިބާ ލަދުވެތި ނުވަންޔާ ތިބާ ބޭނުންކަމެއް ކުރާނެއެވެ/ތިބާ ލަދު ނުގަންނަ ނަމަ ތިބާ އެދޭ ކަމެއް ކުރާށެވެ) ","Bukhari 3483","ބުޚާރީ 3483","رواه البخاري 3483"],[21,"[قل آمنت باللّه ثمّ استقم]\n\nعَنْ أَبِي عَمْرٍو -وَقِيلَ أَبِي عَمْرَةَ- سُفْيَانَ بْنِ عَبْدِ اللَّهِ رَضِيَ اللَّهُ عَنْهُ قَالَ: قُلْتُ: يَا رَسُولَ اللَّهِ، قُلْ لِي فِي الْإِسْلَامِ قَوْلًا لَا أَسْأَلُ عَنْهُ أَحَدًا غَيْرَكَ. قَالَ: قُلْ آمَنْتُ بِاَللَّهِ، ثُمَّ اسْتَقِمْ.","Narrated Abu `Amr - and it was said, Abu `Amrah, - Sufyan bin Abdullah ath Thaqafi: I said: O Allah's Messenger, tell me a (comprehensive) word about Islam which I won't have to ask anyone besides you. He ﷺ said: Say; I believe in Allah, and then remain steadfast (upon His obedience).","އަބޫ  ޢަމްރު -އަދި އަބޫ ޢަމްރާ ކަމަށް ބުނެވުނެވެ- ސުފްޔާން ބުން ޢަބްދު ﷲ އައްޘަޤަފީ ރިވާ ކުރެއްވިއެވެ: ތިމަން ދެންނެވީމެވެ: އޭ ﷲ ގެ ރަސޫލާއެވެ. އިސްލާމް ދީނުގައި(!!ގެ ތެރެއިން) އިބަރަސޫލާއަށް ފަހު((!!އިބަރަސޫލާގެ ގާތުން ފިޔަވާ)، އެހެން (!!+އެއްވެސް ) މީހެއްގެ ގާތުގައި(!!ކައިރި) (!!+އެ ކަމަކާ ބެހޭގޮތުން އިތުރަށް) އަހަން(!!ސުވާލުކުރަން) ނުޖެހޭ (!!+ޝާމިލު) ބަސްފުޅެއް(!!ބަހެއް) ތިމަންނައަށް ބުނެދެއްވާށެވެ. ރަސޫލާ ޙަދީޘް ކުރެއްވިއެވެ:  ތިމަން ﷲ އަށް އީމާން ވެއްޖައީމޭ ބުނާށެވެ. އެއަށް ފަހު (!!+އެ އިލާހުގު އަމުރުފުޅުތައް މަތީ/ތެދުމަގުގައި) ސާބިތުވެ ހުންނާށެވެ(!!ތިބޭށެވެ//ތިއްބަވާ/ހުންނަވާށެވެ).(!!<--ބުނާށެވެ: އަހަރެން ﷲ އަށް އީމާންވެއްޖައީމެވެ. ދެން އެއަށްފަހު އޭގެ މަތީ ސާބިތު ވާށެވެ--)","Muslim 0038","މުސްލިމް 0038","رواه مسلم 0038"],[22,"[أرأيت إذا صلّيت الصّلوات المكتوبات]\n\nعَنْ أَبِي عَبْدِ اللَّهِ، جَابِرِ بْنِ عَبْدِ اللَّهِ الْأَنْصَارِيِّ رَضِيَ اللَّهُ عَنْهُمَا: أَنَّ رَجُلًا سَأَلَ رَسُولَ اللَّهِ ﷺ فَقَالَ: أَرَأَيْتَ إذَا صَلَّيْتُ الْمَكْتُوبَاتِ، وَصُمْتُ رَمَضَانَ، وَأَحْلَلْتُ الْحَلَالَ، وَحَرَّمْتُ الْحَرَامَ، وَلَمْ أَزِدْ عَلَى ذَلِكَ شَيْئًا، أَأَدْخُلُ الْجَنَّةَ؟ قَالَ: نَعَمْ.","Narrated Abu Abdullah, Jabir bin Abdullah al Ansari: A man asked Allah's Messenger ﷺ: Do you think (ie: inform me) that if I pray the mandatory (five daily) prayers, fast (the month of) Ramadan, treat as lawful that which is halal (act upon it while believing in it's permissibility), and treat as forbidden that which is haram (avoid it while believing in it's impermissiblity), and I do not add to that anything (extra in doing optional good deeds), then will I enter Paradise? He ﷺ said: Yes.","އަބޫ ޢަބްދު، ﷲ ޖާބިރު ބިން ޢަބްދު ﷲ އަލްއަންޞާރީ ރިވާ ކުރެއްވިއެވެ: މީހަކު ރަސޫލު ﷲ ﷺ އާ(!!ރަސޫލާގެ އަރިހު) ސުވާލު ކުރައްވަމުން ދެންނެވިއެވެ: ތިމަން ފަރުޟު ފަސް ނަމާދުކޮށް، ރަމަޟާން މަހު ރޯދަ ހިފައި، ޙަލާލު ކަންތައް ޙަލާލު ކަމުގައި ބަލައިގަނެ(!!ދެކެ/ދެކި)، ޙަރާމް ކަންތައް ޙަރާމް ކަމުގައި ބަލައިގަނެ((!!ދެކެ/ދެކި/ހަރާމްކަންތަކުން މަނާވެގަނެ)، އޭގެ (!!މިއިން ކަމެއްގެ) އިތުރަށް އެއްވެސް ކަމެއް ނުކުރިޔަސް (!!އޭގެ/މިއިން ކަމެއްގެ މައްޗަށް އިތުރު ނުކުރިޔަސް)، (!!<--ޙަލާލު ކަންތަކީ ޙަލާލު ކަމުގައި ދެކި، ޙަރާމް ކަންތަކީ ޙަރާމް ކަމުގައި ދެކޭ ނަމަ، ދެން އޭގެ މައްޗަށް އިތުރުކަމެއް ނުކުރިޔަސް--) ތިމަން ސުވަރުގެ ވަންނާނެކަމުގައި ދެކެވަޑައިގަންނަވަމުތޯއެވެ(!!ތިމަން ސުވަރުގެ ވަންނާނެހެއްޔެވެ)؟ ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: އާއެކެވެ.","Muslim 0015","މުސްލިމް 0015","رواه مسلم 0015"],[23,"[الطّهور شطر الإيمان]\n\nعَنْ أَبِي مَالِكٍ، الْحَارِثِ بْنِ عَاصِمٍ الْأَشْعَرِيِّ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: الطَّهُورُ شَطْرُ الْإِيمَانِ. وَالْحَمْدُ لِلَّهِ تَمْلَأُ الْمِيزَانَ. وَسُبْحَانَ اللَّهِ وَالْحَمْدُ لِلَّهِ تَمْلَآنِ -أَوْ تَمْلَأُ- مَا بَيْنَ السَّمَاءِ وَالْأَرْضِ. وَالصَّلَاةُ نُورٌ، وَالصَّدَقَةُ بُرْهَانٌ، وَالصَّبْرُ ضِيَاءٌ. وَالْقُرْآنُ حُجَّةٌ لَكَ أَوْ عَلَيْكَ. كُلُّ النَّاسِ يَغْدُو، فَبَائِعٌ نَفْسَهُ، فَمُعْتِقُهَا، أَوْ مُوبِقُهَا.","Narrated Abu Malik, al Harith bin 'Asim al Ash'ari: Allah's Messenger ﷺ said: Purity is half of faith. (Saying) Alhamdulillah (praise and thanks be to Allah) fills the scales (of good deeds), and (saying) Subhanallah (far removed is Allah from everything that does not befit His Majesty) and Alhamdulillah fill up what is between the heavens and earth. And prayer is a light, and charity is a proof (of faith), and patience (upon calamities and remaining steadfast upon Allah's obedience) is an illumination, and the Quran is a proof either for you (if acted upon) or against you (if you turn away from it's teachings). Every person starts their day as a salesman (dealer) of his soul (himself, depending on his actions,) either freeing it (from deserving Allah's punishment by obeying Him) or bringing about its destruction (by selling it to the Shaithan and following his whims and desires).","އަބޫ މާލިކު، އަލްޙާރިޘް ބިން ޢާޞިމް އަލްއަޝްޢަރީ ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ:  (!!+ސާފު)ޠާހިރު ކަމަކީ އީމާންކަމުގެ ދެބައިކުޅަ އެއްބައެވެ. އަދި الحمد لله (މި ކަލިމަ) މީޒާން(!!ޢަމަލުތަކުގެ//ތިލަފަތް) ފުރާލައެވެ. އަދި سبحان الله والحمد لله (މި ދެ ކަލިމަ ނުވަތަ އެއް ކަލިމަ) އުޑާއި ބިމާ ދެމެދުގައި ވާހައި(!!އުޑާ ބިމާއިހާ) ތަނެއް(!!ތަން) ފުރާލައެވެ. އަދި ނަމާދަކީ ނޫރެކެވެ. އަދި ޞަދަޤާތަކީ (އީމާންކަމުގެ) ބުރުހާނެކެވެ(!!ހެއްކެކެވެ/ޙުއްޖަތެވެ). އަދި ކެތްތެރިކަމަކީ އަލިކަމެކެވެ. އަދި ޤުރުއާނަކީ ތިބާއަށްޓަކައި ނުވަތަ ތިބާއާ ދެކޮޅަށް ވާ ޙުއްޖަތެކެވެ.(!!<--ޤުރުއާން ވާހުށީ ތިބާއަށްވާ ޙުއްޖަތަކަށެވެ//ޤުރުއާނަކީ ތިބާ ސަލާމަތްވުމަށް ލިބިގެންވާ ޙުއްޖަތެކެވެ. ނުވަތަ -ތިބާ އޭގައި ހުރި މަގުތަކަށް ނޫޅުނުނަމަ- ތިބާއާ ދެކޮޅަށް ހުރި ޙުއްޖަތެއް މެއެވެ--)). ކޮންމެ މީހަކުވެސް އޭނާގެ ނަފްސު ވިއްކާލަން ހެނދުނާ ނުކުމެއެވެ. އެގޮތުން އޭނާގެ ނަފްސު މިނިވަން ކުރެއެވެ. ނޫނީ ވަރުބަލި ކުރުވައި ހަލާކު ކުރެއެވެ.\n\n(!!<--އެންމެހައި މީސްތަކުން ހެނދުނު ހެނދުނާއި އެމީހުންގެ މަސައްކަތާއިގެން ނުކުމެގެންދެއެވެ//ކޮންމެ މީހަކުމެ، އެ މީހަކު ބޭނުންވާ ކަމެއް ލިިބިގަތުމަށް ހިނގަހިނގައި ތިބެއެވެ. ފަހެ، -ހެޔޮ ޢަމަލުތައްކޮށް- ނަފްސު މިނިވަން ކުރާ ބަޔަކާ -ފާފަތައްކޮށް- ނަފްސު ހަލާކުކުރާ ބަޔަކުވެއެވެ//-އޭގެ ތެރެއިން ވަނީ- ތިބާގެ އަމިއްލަ ނަފްސު -ﷲ އަށް- ވިއްކައި، އެ ނަފްސު މިނިވަންކޮށް ސަލާމަތް ހޯދާ މީހުންނެވެ. ނުވަތަ -ތިބާގެ އެދުމަށް/ޝައިޠަނާއަށް- ނަފްސު -ވިއްކައި- ހަލާކު ހޯދާ މީހުންނެވެ--))","Muslim 0223","މުސްލިމް 0223","رواه مسلم 0223"],[24,"[يا عبادي إنّي حرّمت الظّلم على نفسي]\n\nعَنْ أَبِي ذَرٍّ الْغِفَارِيِّ رَضِيَ اللَّهُ عَنْهُ، عَنْ النَّبِيِّ ﷺ فِيمَا يَرْوِيهِ عَنْ رَبِّهِ تَبَارَكَ وَتَعَالَى، أَنَّهُ قَالَ: يَا عِبَادِي، إنِّي حَرَّمْتُ الظُّلْمَ عَلَى نَفْسِي، وَجَعَلْتُهُ بَيْنَكُمْ مُحَرَّمًا، فَلَا تَظَالَمُوا. يَا عِبَادِي، كُلُّكُمْ ضَالٌّ إلَّا مَنْ هَدَيْتُهُ، فَاسْتَهْدُونِي أَهْدِكُمْ. يَا عِبَادِي، كُلُّكُمْ جَائِعٌ إلَّا مَنْ أَطْعَمْتُهُ، فَاسْتَطْعِمُونِي أُطْعِمْكُمْ. يَا عِبَادِي، كُلُّكُمْ عَارٍ إلَّا مَنْ كَسَوْتُهُ، فَاسْتَكْسُونِي أَكْسُكُمْ. يَا عِبَادِي، إنَّكُمْ تُخْطِئُونَ بِاللَّيْلِ وَالنَّهَارِ، وَأَنَا أَغْفِرُ الذُّنُوبَ جَمِيعًا، فَاسْتَغْفِرُونِي أَغْفِرْ لَكُمْ. يَا عِبَادِي، إنَّكُمْ لَنْ تَبْلُغُوا ضَرِّي فَتَضُرُّونِي، وَلَنْ تَبْلُغُوا نَفْعِي فَتَنْفَعُونِي. يَا عِبَادِي، لَوْ أَنَّ أَوَّلَكُمْ وَآخِرَكُمْ، وَإِنْسَكُمْ وَجِنَّكُمْ، كَانُوا عَلَى أَتْقَى قَلْبِ رَجُلٍ وَاحِدٍ مِنْكُمْ، مَا زَادَ ذَلِكَ فِي مُلْكِي شَيْئًا. يَا عِبَادِي، لَوْ أَنَّ أَوَّلَكُمْ وَآخِرَكُمْ، وَإِنْسَكُمْ وَجِنَّكُمْ، كَانُوا عَلَى أَفْجَرِ قَلْبِ رَجُلٍ وَاحِدٍ مِنْكُمْ، مَا نَقَصَ ذَلِكَ مِنْ مُلْكِي شَيْئًا. يَا عِبَادِي، لَوْ أَنَّ أَوَّلَكُمْ وَآخِرَكُمْ، وَإِنْسَكُمْ وَجِنَّكُمْ، قَامُوا فِي صَعِيدٍ وَاحِدٍ، فَسَأَلُونِي، فَأَعْطَيْتُ كُلَّ إِنْسَانٍ  مَسْأَلَتَهُ، مَا نَقَصَ ذَلِكَ مِمَّا عِنْدِي، إلَّا كَمَا يَنْقُصُ الْمِخْيَطُ إذَا أُدْخِلَ الْبَحْرَ. يَا عِبَادِي، إنَّمَا هِيَ أَعْمَالُكُمْ أُحْصِيهَا لَكُمْ، ثُمَّ أُوَفِّيكُمْ إيَّاهَا. فَمَنْ وَجَدَ خَيْرًا، فَلْيَحْمَدِ اللَّهَ. وَمَنْ وَجَدَ غَيْرَ ذَلِكَ، فَلَا يَلُومَنَّ إلَّا نَفْسَهُ.","(!)Narrated Abu Dhar, al Ghifari: The Prophet ﷺ related from His Rabb, Blessed is He, the Most High: O My slaves! Certainly, I have forbidden oppression (or injustice) for Myself, and I have made it forbidden among you, so do not oppress one another. O My slaves, all of you are astray except those whom I have guided, so seek guidance from Me and I will guide you. O My slaves, all of you are hungry except those whom I have fed, so seek food from Me and I will feed you. O My slaves, all of you are naked except those whom I have clothed, so seek clothing from Me and I will clothe you. O My slaves, you commit sins by day and by night, and I forgive all sins, so seek forgiveness from Me and I will forgive you. O My slaves, you will not attain harming Me so as to harm Me, and you will not attain benefiting Me so as to benefit Me. O My slaves, if the first of you and the last of you, and the humans of you and the jinn of you, were all as pious as the most pious heart of any individual among you, then this would not increase My Kingdom by anything. O My slaves, if the first of you and the last of you, and the humans of you and the jinn of you, were all as wicked as the most wicked heart of any individual among you, then this would not decrease My Kingdom by anything. O My slaves, if the first of you and the last of you, and the humans of you and the jinn of you, were all to stand together in one place and ask of Me, and I were to give everyone what he requested, then that would not decrease what I Possess, except what is decreased of the ocean when a needle is dipped into it. O My slaves, it is but your deeds that I account for you, and then recompense you for. So he who finds good, let him praise Allah, and he who finds other than that, then let him blame no one but his very own self.","އަބޫ ޛަރް އަލްޣިފާރީ ރިވާ ކުރެއްވިއެވެ: ރަސޫލާ ﷲ ﷺ، އެ ނަބިއްޔާގެ ރައްބު  تبارك وتعالى ގެ ޙަޟްރަތުން(!!ފަރާތުން/ކިބައިން) ރިވާ ކުރެއްވިއެވެ: އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ހަމަކަށަވަރުން ތިމަންއިލާހުގެ އަމިއްލަ ޒާތުފުޅަށް(!!ޒާތުފުޅުގެ މައްޗަށް) އަނިޔާވެރިކަން ޙަރާމް ކުރެއްވީމެވެ. އަދި ތިޔަބައިމީހުންގެ މެދުގައި ވެސް އަނިޔާވެރިކަން(!!ކަމަކީ) ޙަރާމް(!!ވެގެންވާ) ކަމެއް ކަމުގައި ލެއްވީމެވެ(!!ލައްވައިފީމެވެ). ވީމާ، ތިޔަބައިމީހުން އެކަކު އަނެކަކަށް އަނިޔާވެރި ނުވާށެވެ(!!އަނިޔާވެރިވެ ނުގަންނާށެވެ). އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ތިމަންއިލާހު ހިދާޔަތު(ތެދުމަގު) ދެއްކެވި(!!ދައްކަވައިފި) މީހަކު(!!އަޅަކު) ފިޔަވައި(!!މެނުވީ) ތިޔަބައިމީހުން(!!ކުރެ) އެންމެންނަކީ(!!ނީ) މަގުފުރެދި(!!ގެއްލި)ފައިވާ ބަޔެކެވެ. ވީމާ، ތިމަންއިލާހުގެ ޙަޟްރަތުން(!!ކިބައިން) ހިދާޔަތަށް އެދޭށެވެ. (އޭރުން) ތިޔަބައިމީހުންނަށް ހިދާޔަތް ދައްކަވާނަމެވެ. އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ތިމަންއިލާހު ކާން ދެއްވި(!!ދެއްވައިފި) މީހަކު(!!އަޅަކު) ފިޔަވައި(!!މެނުވީ) ތިޔަބައިމީހުން(!!ކުރެ) އެންމެންނަކީ(!!ނީ) ބަނޑުހައިވެގެންވާ(!!ބަނޑުހައި/ހޫނު/ކަމުގައިވާ) ބަޔެކެވެ. ވީމާ، ތިމަންއިލާހުގެ ޙަޟްރަތުން(!!ކިބައިން) ކާނާ(!!ކާނާއަށް/ކާންދެއްވުމަށް) އެދޭށެވެ. (އޭރުން) ތިޔަބައިމީހުންނަށް ކާން(ކާނާ) ދެއްވާނަމެވެ. އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ތިމަންއިލާހު ފޭރާން ދެއްވި(!!ދެއްވައިފި) (!!//އުނު/އޮރިޔާން ނިވާކޮށްދެ އްވި/ދެއްވައިފި) މީހަކު(!!އަޅަކު) ފިޔަވައި(!!މެނުވީ) ތިޔަބައިމީހުން(!!ކުރެ) އެންމެންނަކީ(!!ނީ) އޮރިޔާން ޙާލުގައިވާ(!!އުނު/އޮރިޔާން ނިވާނުވާ) ބަޔެކެވެ. ވީމާ، ތިމަންއިލާހުގެ ޙަޟްރަތުން(!!ކިބައިން) ފޭރާން (!!ފޭރާމަށް/ފޭރާން ދެއްވުމަށް//އޮރިޔާން ނިވާކޮށްދެއްވުމަށް) އެދޭށެވެ. (އޭރުން) ތިޔަބައިމީހުންނަށް ފޭރާން (!!އޮރިޔާން ނިވާކޮށް) ދެއްވާނަމެވެ. އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ހަމަކަށަވަރުން ތިޔަބައިމީހުން ރެޔާ ދުވާލު ފާފަ ކުރެއެވެ(!!ކުށްކުރަމުއެވެ/ކުށްފާފަ ކުރަމުން ދަނީއެވެ). އަދި ތިމަންއިލާހު ހުރިހައި(!!އެންމެހައި) ފާފައެއް(!!ކުށްފާފަތައް) ފުއްސަވަމެވެ. ވީމާ، ތިމަންއިލާހުގެ ޙަޟްރަތުން(!!ކިބައިން) ފާފަ ފުއްސެވުން(!!މާޢްފިރަތަށް) އެދޭށެވެ. ތިޔަބައިމީހުންނަށް ފާފަ ފުއްސަވައި ދެއްވާނަމެވެ. އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ހަމަކަށަވަރުން ތިމަންއިލާހަށް ގެއްލުމެއް(!!އުނދަގުލެއް) ދޭން އުޅެގެން ތިޔަބައިމީހުންނަކަށް ތިމަންއިލާހަށް ގެއްލުމެއް ނުދެވޭނެއެވެ(!!ނުކުރެވޭނެއެވެ). އަދި ތިމަންއިލާހަށް މަންފާއެއް ފޯރު(!!ފައިދާއެއް) ކުރަން އުޅެގެން މަންފާއެއް ވެސް ތިޔަބައިމީހުންނަކަށް ފޯރުކޮށެއް ނުދެވޭނެއެވެ(!!ނުކުރެވޭނެއެވެ).\n\n އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ތިޔަބައިމީހުންކުރެ އިސްވެދިޔަ(!!ހައި) މީހުންނާއި(!!އެންމެ ފުރަތަމަ މީހާ/ހެއްދެވުނު މީހާ އާއި)، ފަހަށް ތިބި(!!ހައި) މީހުންނާއި(!!އެންމެ ފަހު މީހާ /ފަހުން ހެއްދެވޭނެ މީހާ އާއި)، އިންސީންނާއި، ޖިންނީންނާއި އެންމެން، ތިޔަބައިމީހުންކުރެ އެންމެ ތަޤުވާވެރި ހިތެއްގެ ވެރިޔާ ފަދައިން(!!ތަޤްވާވެރި މިހާގެ ހިތުގެ މަތީގައި/ތަޤްވާވެރި ހިތަކައިގެން ހުރި މީހާގެ ކަމުގައި) ވީ ނަމަވެސް(!!ވިޔަސް)، އެކަމުން ތިމަންއިލާހުގެ ރަސްކަންފުޅަށް(!!ރަސްކަމަށް) އެއްވެސް އެއްޗެއް އިތުރެއް ނުވާނެއެވެ(!!ނުކުރާނެއެވެ).\n\nއޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ތިޔަބައިމީހުންކުރެ އިސްވެދިޔަ(!!ހައި) މީހުންނާއި(!!އެންމެ ފުރަތަމަ މީހާ/ހެއްދެވުނު މީހާ އާއި)، ފަހަށް ތިބި(!!ހައި) މީހުންނާއި(!!އެންމެ ފަހު މީހާ /ފަހުން ހެއްދެވޭނެ މީހާ އާއި)، އިންސީންނާއި، ޖިންނީންނާއި އެންމެން، ތިޔަބައިމީހުންކުރެ އެންމެ ފާޖިރު(!!ނުލަފާ) ހިތެއްގެ ވެރިޔާ ފަދައިން(!!ފާޖިރު މިހާގެ ހިތުގެ މަތީގައި/ފާޖިރު ހިތަކައިގެން ހުރި މީހާގެ ކަމުގައި) ވީ ނަމަވެސް(!!ވިޔަސް)، އެކަމުން ވެސް ތިމަންއިލާހުގެ ރަސްކަންފުޅުން(!!ރަސްކަމުން) އެއްވެސް އެއްޗެއް އުންޏެއް ނުވާނެއެވެ(!!ނުކުރާނެއެވެ).\n\n އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ތިޔަބައިމީހުންކުރެ އިސްވެދިޔަ(!!ހައި) މީހުންނާއި(!!އެންމެ ފުރަތަމަ މީހާ/ހެއްދެވުނު މީހާ އާއި)، ފަހަށް ތިބި(!!ހައި) މީހުންނާއި(!!އެންމެ ފަހު މީހާ /ފަހުން ހެއްދެވޭނެ މީހާ އާއި)، އިންސީންނާއި، ޖިންނީންނާއި އެންމެން، އެއްތަނަކަށް އެއްވެ(!!އެއް ބިމެއްގައި ތެދުވެ/ފަސްގަނޑެއްގެ މަތީގައި ތިބެ)، (!!+ކޮންމެ މީހަކުވެސް އެމީހެއްގެ ބޭނުންތަކުން) ތިމަންއިލާހަށް އެދޭ ކަމަކު(!!ކަމެއް) ދަންނަވައި، ތިމަންއިލާހު އެއިން ކޮންމެ މީހަކަށް އޭނާ އެދުނު(!!އެދުން) ކަމެއް ދެއްވިޔަސް(!!ދެއްވައިފި ކަމުގައިވިޔަސް)، އެކަމުގެ ސަބަބުން(!!އެކަމުންވެސް) ތިމަންއިލާހުގެ ޙަޟްރަތުން އެއްވެސް އެއްޗެއް އުންޏެއް ނުވާނެއެވެ(!!ނުކުރާނެއެވެ). ކަނޑަކަށް ތިނޯހެއް ލައި ނެގުމުން އެ ކަނޑުން އުނިވާވަރަށް މެނުވީއެވެ(!!ތިނޯހެއް ކަނޑަކަށް ވަދެއްޖިއްޔާ އޭގެން އުނިކުރާ ފަދައިން މެނުވީއެވެ//ރޮދިފަށް ކަނޑަށްލާފަ ނެގުމުން އެ ކަނޑުން މަދުވާ ފެންފޮދުހައި މިންވަރަށް ވެސް މަދުނުވެއެވެ).\n\nއޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ތިމަންއިލާޙު ތިޔަބައިމީހުންނަށް ހިސާބު ބައްލަވާކަން ކަށަވަރީ، ހަމައެކަނި ތިޔަބައިމީހުންގެ(!!ކުރާ) ޢަމަލުތަކަށެވެ. ދެން އޭގެ ބަދަލު ތިމަންއިލާހު ތިޔަބައިމީހުންނަށް ދެއްވަމެވެ(!!--ތިމަންއިލާހު ތިޔަބައިމީހުންގެ ޢަމަލުތައް ޙިސާބުކޮށް އެކަމުގެ ފުރިހަމަ ޖަޒާ ދެއްވަމެވެ//)((!!<--އެއީ ހަމައެކަނި ތިޔަބައިމީހުން (ކުރާ/ކޮށް) އުޅޭ (ޢަމަލުތަކެކެވެ/ޢަމަލުތަކެއް ކަމުގައެވެ). ތިޔަބައިމީހުންނަށް އެ ޢަމަލުތައް ތިމަންއިލާހު ހިސާބު ބަލަހައްޓަވަމެވެ. އެއަށްފަހު، އެ ޢަމަލުތަކަށް ފުރިހަމައަށް ޖަޒާ ދެއްވާނަމެވެ--)). ވީމާ، އޭނައަށް ހެވެއް ކުރިމަތި ވެއްޖެއްޔާ ﷲ އަށް ޙަމްދު ކުރާށެވެ. އަދި އެ ނޫން ފަދައަކާ ލައިގެންފި މީހާ އޭނާގެ އަމިއްލަ ނަފްސަށް މެނުވީ މަލާމާތް ކުރުމެއް ނެތެވެ((!!(ހެޔޮ ނަތީޖާ ލިބުނު/ހެޔޮކަމެއްމެ) ދެކެފި މީހާ ﷲ އަށް ކުރާށެވެ. އަދި (ނުބައި ނަތީޖާ ލިބުނު/އެ ނޫން ކަމެއް ދެކެފި ) މީހާ، އޭނާގެ އަމިއްލަ ނަފްސަށް މެނުވީ މަލާމާތް ނުކުރާށެވެ).\n\n","Muslim 2577","މުސްލިމް 2577","رواه مسلم 2577"],[25,"[إنّ بكّل تسبيحة صدقة]\n\nعَنْ أَبِي ذَرٍّ رَضِيَ اللَّهُ عَنْهُ أَيْضًا: أَنَّ نَاسًا مِنْ أَصْحَابِ رَسُولِ اللَّهِ ﷺ قَالُوا لِلنَّبِيِّ ﷺ: يَا رَسُولَ اللَّهِ، ذَهَبَ أَهْلُ الدُّثُورِ بِالْأُجُورِ. يُصَلُّونَ كَمَا نُصَلِّي، وَيَصُومُونَ كَمَا نَصُومُ، وَيَتَصَدَّقُونَ بِفُضُولِ أَمْوَالِهِمْ. قَالَ: أَوَلَيْسَ قَدْ جَعَلَ اللَّهُ لَكُمْ مَا تَصَّدَّقُونَ؟ إِنَّ بِكُلِّ تَسْبِيحَةٍ صَدَقَةً، وَكُلِّ تَكْبِيرَةٍ صَدَقَةً، وَكُلِّ تَحْمِيدَةٍ صَدَقَةً، وَكُلِّ تَهْلِيلَةٍ صَدَقَةً. وَأَمْرٌ بِمَعْرُوفٍ صَدَقَةٌ، وَنَهْيٌ عَنْ مُنْكَرٍ صَدَقَةٌ. وَفِي بُضْعِ أَحَدِكُمْ صَدَقَةٌ. قَالُوا: يَا رَسُولَ اللَّهِ، أَيَأْتِي أَحَدُنَا شَهْوَتَهُ وَيَكُونُ لَهُ فِيهَا أَجْرٌ؟ قَالَ: أَرَأَيْتُمْ لَوْ وَضَعَهَا فِي حَرَامٍ أَكَانَ عَلَيْهِ وِزْرٌ؟ فَكَذَلِكَ إذَا وَضَعَهَا فِي الْحَلَالِ، كَانَ لَهُ أَجْرٌ.","(!)Also narrated Abu Dhar: Some people from among the Companions of Allah's Messenger ﷺ said to the Prophet ﷺ: O Allah's Messenger, the wealthy have made off with the rewards; they pray as we pray, they fast as we fast, and they give in charity by virtue of their wealth. He ﷺ said: Has not Allah made for you ways to give charity? Certainly, in every tasbeeha is charity, in every takbeera is charity, in every tahmeeda is charity, in every tahleela is a charity (ie: saying any of 'subhan Allah, Allahu akbar, al hamdu lillah, laa ilaha illAllah, will be rewarded), and commanding good is charity, and forbidding evil is charity, and in the sexual act of each one of you is charity. They said: O Allah's Messenger, when one of us fulfils his carnal desire will he be rewarded for that? He ﷺ said: Do you not see that if he were to act upon it in an unlawful manner then he would be deserving of punishment? Likewise, if he were to act upon it in a lawful manner then he would be rewarded.","އަދިވެސް އަބޫ ޛަރް ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ގެ ޞަޙާބީންކުރެ ބަޔަކު، އެ ނަބިއްޔާ ގާތު(!!އަރިހު) ދެންނެވިއެވެ: އޭ ﷲ ގެ ރަސޫލާއެވެ. މުދާވެރީން (!!+ހުރިހައި) އަޖުރަކައިގެން (!!ޘަވާބައިގެން) ހިނގައްޖެއެވެ. ތިމަންމެން ނަމާދު ކުރާ ފަދައިން، އެބައިމީހުން(!!އެމީހުން/ވެސް) ނަމާދު ކުރެއެވެ. އަދި ތިމަންމެން ރޯދަ ހިފާ ފަދައިން، އެބައިމީހުން(!!އެމީހުން/ވެސް) ރޯދަ ހިފައެވެ. އަދި އެބައިމީހުންގެ (!!+އަތުގައި ހުރި) މުދާތަކުން(!!އަތުގައިވާ އިތުރު މުދާތަކުން/ މުދަލުގެ ސަބަބުން/މުދާތަކުގެ ތެރެއިން އިތުރުވެގެންވާ ތަކެތީން) އެބައިމީހުން(!!އެމީހުން) ޞަދަޤާތް ކުރައްވައެވެ(!!ކުރެއެވެ/ދީ ހަދައެވެ). ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ތިޔަބައިމީހުން(!!ނަށް) ޞަދަޤާތް ކުރާނޭ ގޮތެއް (!!ކުރާނޭ އެއްޗެއް/ދެވޭނެ ތަކެތި) ﷲ ނުލައްވާ ހެއްޔެވެ(!!ލައްވާފައި ނުވޭ ހެއްޔެވެ)؟\nހަމަކަށަވަރުން ކޮންމެ ތަސްބީޙައެއްގައި ޞަދަޤާތެެއް ވެއެވެ. އަދި ކޮންމެ ތަކުބީރެއްގައި ޞަދަޤާތެެއް ވެއެވެ. އަދި ކޮންމެ ތަޙްމީދެއްގައި ޞަދަޤާތެެއް ވެއެވެ. އަދި ކޮންމެ ތަހުލީލެއްގައި ޞަދަޤާތެެއް ވެއެވެ. (އެބަހީ: سُبْحَانَ اللهِ، اللهُ أَكْبَرُ، الحَمْدُ لِلهِ، لَا إِلٰهَ إِلَّا اللهُ މިއިން ކޮންމެ ޒިކުރެއް ކިޔުމާއެކު ޘަވާބު ލިބޭނެއެވެ). އަދި ހެޔޮ ކަމަކަށް(!!ކަންތަކަށް) އަމުރު ކުރުމީ(!!މަކީ) ޞަދަޤާތެކެވެ. އަދި ނުބައި ކަމެއް(!!ކަންތައް/މުންކަރާތްތައް) މަނާ(!!ނަހީ) ކުރުމީ(!!މަކީ/ހުއްޓުވުމީ/މަކީ) ޞަދަޤާތެކެވެ. އަދި ތިޔަބައިމީހުންކުރެ މީހަކު(!!މީހެއް) (!!+އޭނާގެ އަނބިމީހާއާ އެކު/އަނބިމީހާއާ އެކު) ޖިމާޢުވުގައި ވެސް ޞަދަޤާތެއް ވެއެވެ. (ޞަޙާބީން) ދެންނެވިއެވެ: އޭ ﷲ ގެ ރަސޫލާއެވެ. ތިމަންމެންކުރެ މީހަކު، އޭނާގެ ޝަޙުވަތް ފުއްދުމުން އެކަމުގައިވެސް އަޖުރު ވޭތޯއެވެ((!!--ޝަޙުވަތްތެރިކަން ފުއްދުމުންވެސް އެކަމުގައި އޭނާއަށް އަޖުރެއްވަނީ ހެއްޔެވެ//އެދުންވެރިކަން ފުއްދުމައިގެން އަތުވެއްޖެނަމަ އޭނާއަށް އަޖުރު ވާނެތޯއެވެ))؟ ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: އޭނާ އެކަން ޙަރާމް ގޮތަކުން ފުއްދައިފިނަމަ، އެކަމުގައި އޭނާއަށް ފާފައެއް ނުވޭހެއްޔެވެ(!!އޭނާ އެކަން ޙަރާމްގޮތުގައި ކޮށްފިނަމަ އެކަމުގެ ފާފަ އޭނާއަށް ވާކަމަށް ތިޔަބައިމީހުންނަށް ފެނިވަޑައިގަނޭތޯއެވެ؟//އެ އެދުންވެރިކަން ފުއްދަން ޙަރާމް ކަމަކަށް އަރައިގެންފި ނަމަ، އެ މީހާގެ މައްޗަށް ފާފައެއް ކަމުގައި އެކަން ވެގެން ދާނޭ ކަމުގައި ތިޔަބައިމީހުންނަށް ނުފެނޭހެއްޔެވެ))؟ ހަމަ އެފަދައިން، ޙަލާލު ގޮތުގައި އެކަން ފުއްދައިފިނަމަ، އޭނާއަށް އޭގެ އަޖުރު ވެސް ވެއެވެ(!!ވާނެއެވެ/ލިބޭނެއެވެ)((!!އޭނާ ޙަލާލު ގޮތުގައި އެކަން ކުރުމުން ވެސް އޭނާއަށް އެކަމުގެ އަޖުރު ލިބޭނެއެވެ//އެ އެދުންވެރިކަން ފުއްދަން ޙަލާލު ގޮތަކަށް އެ ކަން ބަހައްޓައިފި ނަމަ، އެމީހަކަށް އަޖުރު ލިބޭނެއެވެ)).","Muslim 1006","މުސްލިމް 1006","رواه مسلم 1006"],[26,"[كلّ سلامى من النّاس عليه صدقة]\n\nعَنْ أَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: كُلُّ سُلَامَى مِنَ النَّاسِ عَلَيْهِ صَدَقَةٌ كُلَّ يَوْمٍ تَطْلُعُ فِيهِ الشَّمْسُ؛ تَعْدِلُ بَيْنَ اثْنَيْنِ صَدَقَةٌ، وَتُعِينُ الرَّجُلَ فِي دَابَّتِهِ فَتَحْمِلُهُ عَلَيْهَا، أَوْ تَرْفَعُ لَهُ عَلَيْهَا مَتَاعَهُ صَدَقَةٌ، وَالْكَلِمَةُ الطَّيِّبَةُ صَدَقَةٌ، وَبِكُلِّ خُطْوَةٍ تَمْشِيهَا إلَى الصَّلَاةِ صَدَقَةٌ، وَتُمِيطُ الْأَذَى عَنِ الطَّرِيقِ صَدَقَةٌ.","Narrated Abu Huraira: Allah's Messenger ﷺ said: Every small bone (or joint) of a person has upon it a charitable act for each day the sun rises. Bringing about (to judge with) justice between two is a charitable act. Helping a man get on his mount, lifting him onto it or helping him put his belongings onto it, is a charitable act. A good word is a charitable act. Every step you take toward the prayer is a charitable act. And removing a nuisance from the road is a charitable act.","އަބޫ ހުރައިރާ ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: (!!މީސްތަކުންގެ ކޮންމެ ހުޅަކަށް،--@>) އިރު އަރާ(ރައިފި) ކޮންމެ ދުވަހަކު، މީސްތަކުންގެ ކޮންމެ ހުޅަކަށް (!!ކަށިގަނޑެއްގެ މައްޗަށް) ޞަދަޤާތެއް ވެއެވެ. (!!+އެގޮތުން) ދެ މީހެއްގެ ދެމެދުގައި ޢަދުލުވެރި ވުމަކީ(!!ޞުލްޙަ ކުރުމަކީ//ޢަދުލުވެރިކޮށް ކަމެއް ހިނގުމަކީ) ޞަދަޤާތެކެވެ. އަދި މީހަކަށް، އޭނާގެ ސަވާރީގައި އެހީތެރިވެ، އޭނާ އެއަށް އަރުވައިދީ، ނުވަތަ އޭނާގެ ސާމާނު(!!ތައް/ކޮއްތު/އެއްޗެއް) އެއަށް އަރުވައިދިނުމީ(!!މަކީ) ޞަދަޤާތެކެވެ((!!މީހަކު ސަވާރީއަށް އެރުމަށް އެހީތެރިވެދިނުމުގެ ގޮތުން، އޭނާ ސަވާރީގެ މައްޗަށް އަރުވައިދީ، ނުވަތަ އޭނާގެ ކޮއްތު ސަވާރީގެ މައްޗަށް އަރުވައިދިނުމަކީ ޞަދަޤާތެކެވެ//މީހަކަށް އޭނާގެ ސަވާރީއަށް އަރުވައިދީ އެހީތެރިވުން، ނުވަތަ  އޭނާގެ އެއްޗެއް އެ ސަވާރީގެ/އޭގެ މައްޗަށް އަރުވައިދިނުމަކީ ޞަދަޤާތެކެވެ)). އަދި ހެޔޮ ބަހެއް ބުނުމީ(!!މަކީ (!!ހެޔޮ/ކޮންމެ/ބަހަކީ) ޞަދަޤާތެކެވެ. އަދ ނަމާދަށް އަޅާ (!!+ދާން/ހިނގާފައި ދިޔުމަށްޓަކައި އަޅާ/ހިނގައިފި) ކޮންމެ ފިޔަވަޅަކީ ޞަދަޤާތެކެވެ. އަދި މަގުމަތީން(!!މަގުމަތީގައި) (!!+މީހުންނަށް/ހިނގާ މީހުންނަށް) އުނދަޤޫވާ (!!އުނދަގޫވާނެހެން ހުންނަ/އުނދަގޫ ލިބޭ) އެއްޗެއް(!!ތަކެތި) ފިލުައިލުމީ(!!މަކީ/އެއްފަރާތް/ދުރު/ކުރުމަކީ) ޞަދަޤާތެކެވެ.","Muslim 1009, Bukhari 2989","މުސްލިމް 1009، ބުޚާރީ 2989","رواه مسلم 1009، والبخاري 2989"],[27,"[البرّ حسن الخلق]\n\nعن النَّوَّاسِ بْنِ سِمْعَانَ رَضِيَ اللَّهُ عَنْهُ، عَنِ النَّبِيِّ ﷺ قالَ: الْبِرُّ؛ حُسْنُ الْخُلُقِ. وَالإِثْمُ؛ مَا حَاكَ فِي نَفْسِكَ، وَكَرِهْتَ أنْ يَطَّلِعَ عليْهِ النَّاسُ.\n\nوَعَنْ وابِصَةَ بْنِ مَعْبَدٍ رَضِيَ اللَّهُ عَنْهُ قالَ: أَتَيْتُ رَسُولَ اللَّهِ ﷺ فَقَالَ: جِئْتَ تَسْأَلُ عَنِ الْبِرِّ وَالْإِثْمِ؟ قُلْتُ: نَعَمْ. قَالَ: اسْتَفْتِ قَلْبَكَ. الْبِرُّ؛ مَا اطْمَأَنَّتْ إِلَيْهِ النَّفْسُ، وَاطْمَأَنَّ إِلَيْهِ الْقَلْبُ. وَالإِثْمُ؛ مَا حَاكَ فِي النَّفْسِ، وَتَرَدَّدَ فِي الصَّدْرِ وَإِنْ أَفْتَاكَ النَّاسُ، وَأَفْتَوْكَ.","(!)Narrated an Nawas bin Sam’an: Allah's Prophet ﷺ said: Righteousness is good character, and wrongdoing is that which wavers in your soul, and which you dislike people finding out about.\n\nAnd in a narration of Wabisah bin Ma’bad: I came to Allah's Messenger ﷺ and he ﷺ said: You have come to ask about righteousness. I said: Yes. He ﷺ said: Consult your heart. Righteousness is with what the soul feels at ease and the heart feels tranquil. And sin is that which wavers in the soul and causes uneasiness in the chest, even though people have repeatedly given their legal opinion (in its favour).","އައްނައްވާސް ބިން ސަމްޢާން ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ހެޔޮކަމަކީ ރަނގަޅު އަޙްލާޤެވެ(!!ޚުލްޤު ރިވެތިވުމެވެ//އަޚްލާޤު ހެޔޮވުމެވެ). އަދި ފާފައަކީ (!!ފާފަވެރިކަމަކީ/ނުބައިކަމަކީ)، އެކަމަކާމެދު މޭ ނުތަނަވަސް ކުރުވާ، އަދި މީސްތަކުން(!!ނަށް) އެކަން ފެންނަން(!!އެނގެން/ދެނެގަންނަން/ފާޅުވާން) ތިބާ ނޭދޭ ކަމެކެވެ(!!ކަންކަމެވެ)(!!ނަފްސު އެކަމާ ދެކޮޅުހަދާ، އަދި އެހެންމީހުންނަށް އެނގެން، ތިބާ ނޭދޭ ކަންކަމެވެ//ތިބާގެ ހިތަށް އުނދަގުވާ، އަދި މީހުންގެ ތެރެއަށް އެ ކަންތައް ފާޅުވެގެންދާން ތިބާ ނުރުހޭ ކަންތަކެވެ)).\n\nއަދި ވާބިޞާ ބިން މަޢްބަދްގެ ރިވާޔަތެއްގައި ވެއެވެ: ރަސޫލު ﷲ ﷺ (!!+ގެ) އަރިހަށް(!!ގާތަށް) ތިމަން އައުމާއެކީ(!!އައުމުން/ވަޑައިގަތުމުން) ޙަދީޘް ކުރެއްވިއެވެ((!!ރަސޫލު ﷲ ﷺ އަރިހަށް ތިމަން އައީމެވެ. އެހިނދު ނަބިއްޔާ އެއްސެވިއެވެ//ޙަދީޘް ކުރެއްވިއެވެ)): (!!+ތިބާ) ތިޔަ ވަޑައިގަތީ (!!ތިޔައައީ//ތިއައީ) ހެޔޮކަމާއި(!!ހެޔޮ ކަންތަކާ/ކަންކަމާ) މެދު(!!ބެހޭގޮތުން ސުވާލުކުރައްވަން ހެއްޔެވެ؟(ތޯއެވެ//ސުވާލު ކުރުމަށެވެ.) ތިމަން ދެންނެވީމެވެ: އާދޭހެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ތިބާގެ ހިތް ކުރެން ފަތުވާ އައްސަވާށެވެ(!!-ތިކަމާ މެދު- ތިބާގެ ހިތާއި ސުވާލުކުރައްވާށެވެ//ތިބާގެ ހިތަށް ފަތުވާއަށް އެދޭށެވެ). (!!+އެހެނީ) ހެޔޮކަމަކީ(!!ކަންކަމީ) ތިމާގެ ނަފްސު އެކަމާ ރުހިގެންވާ، ހިތް އެކަމާ މެދު ހަމަޖެހިގެންވާ(!!ހިތްހަމަޖެހިގެންވާ) ކަންކަމެވެ(!!ތަކެވެ)(!!އެކަމަކަށް ނަފްސު ރުހި، އެ ކަންތަކުގެ މައްޗަށް ހިތްހަމަޖެހޭ ކަންތަކެވެ//ނަފްސު އެ ކަމަކަަށް މަޑުޖެހޭ އަދި ހިތް ވެސް އެ ކަމަކަށް މަޑުޖެހޭ ކަންތަކެވެ)). އަދި ފާފައަކީ(!!ނުބައި ކަމަކީ)، ނަފްސު އެ ކަމަކާ މެދު ނުތަނަވަސް ވެ، ހިތުގައި އެ ކަމާ މެދު ޖެހިލުންވާ ކަންކަމެވެ(!!ތަކެވެ) (!!ފާފައަކީ އެކަމުގެ މައްޗަށް ނަފްސު ނުރުހި، ހިތް ނުތަނަވަސް ވެގެންދާ ކަންކަމެވެ//ފާފަވެރިކަމަކީ ހިތުގައި އުނދަގޫވާ އަދި މޭގައި ޝައްކުކަމާއި/ފަސްޖެހުން ހިނގައި ކަންތަކެވެ)). އެ ނޫން ގޮތަކަށް ކިތަންމެ ވަރަކަށް މީހުން ފަތުވާދީ ހެދިކަމުގައި ވިޔަސް މެއެވެ(!!އެއީ މީސްތަކުން ތިބާއަށް ކޮންމެ ގޮތަކަށް ފަތުވާ ދިންކަމުގައި ވިޔަސް މެއެވެ//-އެ ކަންތައް ހެޔޮކަމުގައި ހަދައި- ތިބާއަށް -ތަކުރާރުކޮށް- ފަތުވާދިން ކަމުގައި ވިޔަސްމެއެވެ)).","Muslim 2553 / Musnad Ahmad 17999, Darimi 2575","މުސްލިމް 2553 / މުސްނަދު އަޙުމަދު 17999، ދާރިމީ 2575","رواه مسلم 2553 / رواه أحمد 17999، والدارمي 2575"],[28,"[أوصيكم بتقوى اللّه والسّمع والطّاعة ]\n\nعَنْ أَبِي نَجِيحٍ، العِرْبَاضِ بْنِ سَاريةَ رَضِيَ اللَّهُ عَنْهُ قَالَ: وَعَظَنَا رَسُولُ اللَّهِ ﷺ مَوْعِظَةً وَجِلَتْ مِنْهَا القُلوبُ، وَذَرَفَتْ مِنْهَا العُيُونُ. فَقُلْنَا: يَا رَسُولَ اللَّهِ، كَأنَّهَا مَوْعِظَةُ مُوَدِّعٍ، فَأَوْصِنَا. قَالَ: أُوصِيكُمْ بِتَقْوَى اللَّهِ، وَالسَّمْعِ وَالطَّاعَةِ، وَإِنْ تَأَمَّرَ عَلَيْكُمْ عَبْدٌ حَبَشِيٌّ. فَإِنَّهُ مَنْ يَعِشْ مِنْكُمْ بَعْدِي، فَسَيَرَى اخْتِلَافًا كَثِيرًا. فَعَلَيْكُمْ بِسُنَّتِي، وَسُنَّةِ الْخُلَفَاءِ الرَّاشِدِينَ الْمَهْدِيِّينَ. تَمَسَّكُوا بِهَا، وَعَضُّوا عَلَيْهَا بِالنَّوَاجِذِ. وَإِيَّاكُمْ وَمُحْدَثَاتِ الْأُمُورِ، فَإِنَّ كُلَّ مُحْدَثَةٍ بِدْعَةٌ، وَكُلَّ بِدْعَةٍ ضَلَالَةٌ.","(!)Narrated Abu Najeeh, al ’Irbadl ibn Sariyah: Allah's Messenger ﷺ gave us a sermon by which our hearts were filled with fear and tears flowed from our eyes. So we said: O Allah's Messenger! It is as though this is a farewell sermon, so advise us. He said: I advise you to fear Allah, and to listen and obey even if an abyssinian slave were to become your leader. For surely, he who lives among you after me, will see much differing, so you must keep to my Sunnah and to the Sunnah of the Khulafa ar Rashidin (the rightly guided caliphs). Hold on to it, and bite onto it with your molar teeth (stubbornly). Beware of newly introduced matters (in the religion), for certainly  every newly invented matter is a bid'ah (innovation), and every bid'ah is misguidance.","އަބޫ ނަޖީޙް، އަލްޢިރްބާޟް ބިން ސާރިޔާ ރިވާ ކުރެއްވިއެވެ: (!!--ރަސޫލު ﷲ ﷺ ތިމަންމެންނަށް ވަރަށް އަސަރުގަދަ ބަލާޣާތްތެރި ޚުތުބާއެއްދެއްވިއެވެ. އޭގެ ސަބަބުން ހިތްތައް މަޑުމޮޅިވެ، ލޯތަކުން ކަރުނަ އޮހޮރިގެން ދިޔައެވެ--\x3e)ހިތްތައް ބިރުވެތިވެ މަޑުމޮޅިވެ އަދި ލޯތަކުން ކަރުނަ އޮހޮރިއްޖެ ވަޢުޡަކުން ރަސޫލު ﷲ ﷺ ތިމަންމެންނަށް ވަޢުޡު ދެއްވިއެވެ. ދެންފަހެ، ތިމަންމެން ދެންނެވީމެވެ: އޭ ރަސޫލު ﷲ އެވެ. މިއީ (!!--އަޅުގަނޑުމެންނާއި ވަކިވެވަޑައިގެން އަލްވަދާޢު ވިދާޅުވުމުގެ ޚުތުބާއެއް ކަމުގައި ހީވެއެވެ. ފަހެ، އަޅުގަނޑުމެންނަށް ވަޞިއްޔަތެއް ކޮށްދެއްވާށެވެ--\x3e)ވަދާޢީ ވަކިވެވަޑައިގަތުމަކަށް ވާ ވަޢުޡެއް ކަހަލައެވެ. ވީމާ، ތިމަންމެންނަށް ވަޞިއްޔަތް ކުރައްވާށެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: (!!--ތިޔަބައިމީހުން ﷲ އަށް ތަޤްވާވެރިވުމަށާއި، ތިޔަބައިމީހުންގެ މައްޗަށް ޙަބަޝީ އަޅަކު ވެރިކުރެވުނުކަމުގައިވިޔަސް (އޭނާގެ ބަސް) އަޑުއަހައި ކިޔަމަންވުމަށް ތިމަންނަބިއްޔާ ތިޔަބައިމީހުންނަށް ވަޞިއްޔަތްކުރައްވަމުއެވެ--\x3e)ތިޔަބައިމީހުން ﷲ އަށް ތަޤުވާވެރި ވާން ތިމަންނަބިއްޔާ ވަޞިއްޔަތް ކުރައްވަމެވެ. އަދި އަޑުއަހައި ކިޔަމަންތެރިވުމަށެވެ. އެއީ ތިޔަބައިމީހުންގެ މައްޗަށް ޙަބަޝީ އަޅަކު ވެރިވިޔަސްމެއެވެ. އަދި (!!--ހަމަކަށަވަރުން، ތިމަންނަބިއްޔާއަށް ފަހު، ތިޔަބައިމީހުންކުރެ ގިނަދުވަހު ދިރިހުރެއްޖެމީހަކު ގިނަގުނަވެގެންވާ ދެބަސްވުންތައް ދެކޭހުއްޓެވެ--\x3e)ތިމަންނަބިއްޔާއަށް ފަހު، ތިޔަބައިމީހުންކުރެ (ދުނިޔޭގައި) ދިރި ހުރެއްޖެ މީހަކު،  ގިނަވެގެންވާ ޚިލާފުތައް ދެކޭނެކަން ކަށަވަރެވެ. ފަހެ، (!!+(ޚާއްސަކޮށް އެފަދަ ވަގުތުގައި) (!!--ތިމަންނަބިއްޔާގެ ސުންނަތާއި ތެދުމަގު ލިބިވަޑައިގެން ތިއްބެވި ޚަލީފާއިންގެ ސުންނަތުގައި ތިޔަބައިމީހުން ހިފާށެވެ--\x3e)ތިޔަބައިމީހުންގެ މައްޗަށް ހުރީ ތިމަންނަބިއްޔާގެ ސުންނަތުގައި ހިފެހެއްޓުމެވެ. އަދި  ތެދުމަގު ލިބިގަނެވި ތެދުމަގު ދެއްކެވި ޚަލީފާއިންގެ ސުންނަތުގައި ހިފެހެއްޓުމެވެ. (!!--ތިޔަބައިމީހުންގެ ކޮލުދަތްތަކުން އޭގައި ގަދައަށް ހިފަހައްޓާހުށިކަމެވެ.--\x3e)ތިޔަބައިމީހުން އެ ސުންނަތުގައި ހިފަހައްޓަވާށެވެ. އަދި ކޮލު(!!ދަތުން)ދަތްތަކުން (ބާރަށް ގަދައަށް) ދަތްއަޅުއްވައިގެން ތިބޭށެވެ. އަދި (!!+ދީނުގެ ނަމުގައި) އަލަށް އުފެދޭ (!!ކަންކަމާއިމެދު)ކަންތަކާއިމެދު (ބިދުޢަތަކާއިމެދު) (!!ރައްކާތެރިވެ ތިބޭހުށިކަމެވެ)ދުރުވެ ރައްކާތެރިވާށެވެ. ފަހެ ހަމަކަށަވަރުން، (!!+ދީނުގެ ނަމުގައި) އަލަށް އުފެދޭ ކޮންމެ ކަމަކީ ބިދުޢައެކެވެ. އަދި ކޮންމެ ބިދުޢައަކީ (!!މަގުފުރެދުމެވެ)މަގުފުރެދުމެކެވެ.","Abu Dawud 4607, Tirmidhi 2676","އަބޫ ދާވޫދު 4607, ތިރްމިޛީ 2676","رواه أبو داود 4607، والترمذي 2676"],[29,"[ألا أدلّك على أبواب الخير]\n\nعَنْ مُعَاذِ بْنِ جَبَلٍ رَضِيَ اللَّهُ عَنْهُ قَالَ: قُلْتُ: يَا رَسُولَ اللَّهِ، أَخْبِرْنِي بِعَمَلٍ يُدْخِلُني الجَنَّةَ، ويُبَاعِدُنِي عَنِ النَّارِ. قَالَ: لَقَدْ سَأَلْتَ عَنْ عَظِيمٍ، وَإِنَّهُ لَيَسِيرٌ عَلَى مَنْ يَسَّرَهُ اللَّهُ عَلَيْهِ. تَعْبُدُ اللَّهَ لَا تُشْرِكُ بِهِ شَيْئًا، وَتُقِيمُ الصَّلَاةَ، وَتُؤْتِيْ الزَّكَاةَ، وَتَصُومُ رَمَضَانَ، وَتَحُجُّ الْبَيْتَ. ثُمَّ قَالَ: أَلَا أَدُلُّكَ عَلَى أَبْوَابِ الْخَيْرِ؟ الصَّوْمُ جُنَّةٌ. وَالصَّدَقَةُ تُطْفِئُ الْخَطِيئَةَ كَمَا يُطْفِئُ الْمَاءُ النَّارَ، وَصَلاَةُ الرَّجُلِ مِنْ جَوْفِ اللَّيْلِ. ثُمَّ تَلَا: (تَتَجَافَى جُنُوبُهُمْ عَنِ الْمَضَاجِعِ...) حَتَّى بَلَغَ: (يَعْمَلُونَ). ثُمَّ قَالَ: أَلَا أُخْبِرُكَ بِرَأْسِ الأَمْرِ، وَعَمُودِهِ، وَذِرْوَةِ سَنَامِهِ؟ قُلْتُ: بَلَى يَا رَسُولَ اللَّهِ. قَالَ: رَأْسُ الأَمْرِ الإِسْلاَمُ، وَعَمُودُهُ الصَّلَاةُ، وَذِرْوَةُ سَنَامِهِ الْجِهَادُ. ثُمَّ قَالَ: أَلَا أُخْبِرُكَ بِمِلَاكِ ذَلِكَ كُلِّهِ؟ قُلْتُ: بَلَى يَا رَسُولَ اللَّهِ. فَأَخَذَ بِلِسَانِهِ وَقالَ: كُفَّ عَلَيْكَ هَذَا. قُلْتُ: يَا نَبِيَّ اللَّهِ، وَإِنَّا لَمُؤَاخَذُونَ بِمَا نَتَكَلَّمُ بِهِ؟ فَقَالَ: ثَكِلَتْكَ أُمُّكَ، وَهَلْ يَكُبُّ النَّاسَ فِي النَّارِ عَلَى وُجُوهِهِمْ -أَوْ عَلَى مَنَاخِرِهِمْ- إِلَّا حَصَائِدُ أَلْسِنَتِهِمْ؟","(!)Narrated Muadh bin Jabal: I said: O Allah's Messenger, tell me of an act which will enter me into Paradise and will keep me away from the Hellfire. He ﷺ said: You have asked me about a great matter, yet it is easy for him for whom Allah, the Most High, makes it easy: worship Allah alone, without joining any partners with Him, establish the prayer, pay the zakah, fast (tha month of) Ramadan, and make Hajj to the Ka'bah. Then he ﷺ said: Shall I not guide you towards the means of goodness? Fasting is a shield, charity wipes away sin as water extinguishes fire, as does the praying of a man in the depths of the night. Then he ﷺ recited: “Those who forsake their beds, to call upon their Lord in fear and hope, and they spend out of what We have bestowed on them. No one knows what is kept hidden for them of joy as a reward for what they used to do.” [Sajdah 16:17] Then he ﷺ said: Shall I not inform you of the head of the matter, its pillar and its peak? I said, Yes, O Allah's Messenger. He ﷺ said: The head of the matter is Islam, its pillar is the prayer and its peak is Jihad. Then he ﷺ said: Shall I not tell you of the foundation of all of that? I said: Yes, O Allah's Messenger. So he took hold of his tongue and said: Restrain this. I said: O Allah's Prophet, will we be taken to account for what we say with it? He ﷺ said: May your mother be bereaved of you, O Muadh! Is there anything that throws people into the Hellfire upon their faces - or, on their noses - except the harvests of their tongues?","(!!)މުޢާޛް ބިން ޖަބަލް ރިވާ ކުރެއްވިއެވެ: ތިމަން ދެންނެވީމެވެ: އޭ ﷲ ގެ ރަސޫލާއެވެ. (!!--ސުވަރުގެއަށް ތިމަން ވައްދައިދޭނެ، އަދި ނަރަކައިން ތިމަން ދުރުކުރުވާނެ ޢަމަލެއްގެ ޚަބަރު ދެއްވާށެވެ--\x3e)ތިމަން ސުވަރުގެއަށް ވައްދައިފާނޭ އަދި ނަރަކައިން ދުރުކޮށްފާނޭ ކަމެއްގެ ވާހަކައެއް ދަންނަވާށެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން، (!!ތި ސުވާލު ކުރީ، ބޮޑުވެގެންވާ ކަމަކާ ބެހޭގޮތުންނެވެ--\x3e)ބޮޑުވެގެންވާ ކަމެއްގެ ވާހަކައިން ތިބާ ސުވާލު ކޮއްފިއެވެ. އަދި ހަމަކަށަވަރުން، ﷲ އެކަންތައް ފަސޭހަ ކޮއްދެއްވައިފި މީހަކަށް އެ ކަންތައްތަކަކީ ފަސޭހަ ކަމެއްމެއް ކަމުގައި ވާނެއެވެ. ތިބާ ﷲ އަށް އަޅުކަން ކޮށް، އެ އިލާހަށް (!!--އަޅުކަމުގައި އެހެން ފަރާތެއް ބައިވެރި ނުކުރާށެވެ--\x3e)އެއްވެސް ކަމެއްގައި ޝަރީީކުކޮށް ނަހަދާށެވެ. އަދި ނަމާދު ގާއިމު ކޮށް، (މުދަލު) ޒަކާތް ދީ، ރަމަޟާން މަހު ރޯދަ ހިފައި، ގެފުޅަށް ގޮސް ޙައްޖު ވާށެވެ. ދެން ފަހެ، ޙަދީޘް ކުރެއްވިއެވެ: ތިމަންނަބިއްޔާ ތިބާއަށް ހެޔޮކަންތައްތަކުގެ(ކަންކަމުގެ) ދޮރުތަކުގެ މައްޗަށް (!!--މަގު ދައްކަވައި ނުދެއްވާނެތް--\x3e)ދަލީލު ނުކުރައްވާނެތް ހެއްޔެވެ؟ ރޯދަ ހިފުމަކީ އައްޑަނައެކެވެ (ރައްކާތެރިކަމެކެވެ). އަދި ފެން އަލިފާން ނިވާފަދައިން، ޞަދަޤާތް ދިނު(!!މު)ން ފާފަތައް ނިވައިފާ ހުއްޓެވެ. އަދި މީހަކު ރޭގަނޑުގެ . . . ގައި ކުރާ ނަމާދުވެސް މެއެވެ. ދެން ފަހެ، ނަބިއްޔާ ކިޔަވައި ވިދާޅުވިއެވެ: 'އެބައިމީހުންގެ ރައްބުގެ ޙަޟްރަތަށް ބިރުވެތިކަމާއި އުންމީދާއެކު ދުޢާ ކުރާ ޙާލު، އެބައިމީހުންގެ އަރިކަށިތައް (ރޭއަޅުކަން ކުރުމަށްޓަކައި) ތަންމަތިތަކާ ފޭވެއެވެ. އަދި ތިމަންއިލާހު، އެބައިމީހުންނަށް ދެއްވި ތަކެތީން، އެބައިމީހުން ހޭދަ ކުރެތެވެ. ފަހެ، އެބައިމީހުންނަށްޓަކައި ފޮރުއްވާފައިވާ ލޮލުގެ ފިނިކަން (ސުވަރުގޭގެ ނިޢުމަތްތައް) އެއްވެސް މީހަކަށް ނޭނގޭނެތެވެ. އެއީ އެބައިމީހުން ކޮށްއުޅުނު ޢަމަލު ތަކުގެ ޖަޒާއެއް ކަމުގައެވެ'. ދެން ފަހެ، ޙަދީޘް ކުރެއްވިއެވެ: (!!އެ/+ތި ސުވާލު ކުރި)ކަންކަމުގެ ބޮލަކީ (!!އެންމެ މުހިއްމު-އިސް-މައި ކަމަކީ/މައިގަނޑު/އަސްލަކީ/އަސާސަކީ) ކޮބައިކަމާއި، އަދި އޭގެ ތަނބާއި އޭގެ ކުރިބޯއްޓަކީ ކޮބައިކަމާއިމެދު، ތިމަންނަބިއްޔާ، ތިޔަބައިމީހުންނަށް ޚަބަރު (!!ނުކުރައްވާނެތޯއެވެ)ނުކުރައްވާނެ(!!ތް)ހެއްޔެވެ؟ ތިމަން ދެންނެވީމެވެ: ނޫނެވެ. އޭ ﷲ ގެ ރަސޫލާއެވެ. ޙަދީޘް ކުރެއްވިއެވެ:\n(!!އެ)ކަންކަމުގެ ބޮލަކީ (!!އެންމެ މުހިއްމު-އިސް-މައި ކަމަކީ/މައިގަނޑު/އަސްލަކީ/އަސާސަކީ) (!!އިސްލާމްކަމެވެ)އިސްލާމްދީނެވެ. އަދި އޭގެ (!!+އިސްލާމްކަމުގެ/އިސްލާމްދީނުގެ) ތަނބަކީ ނަމާދެވެ. އަދި އޭގެ(!!+އިސްލާމުގެ/އިސްލާމްދީނުގެ) ކުރިބޯއްޓަކީ ޖިހާދެވެ. ދެން ފަހެ، ޙަދީޘް ކުރެއްވިއެވެ: ތިމަންނަބިއްޔާ، އެ އެންމެހައި ކަންތައްތަކެއް އެކުވެ ހިފެހެއްޓިގެންވާ ތަނުގެ ވާހަކައިން ތިބާއަށް ޚަބަރު ނުކުރައްވާނެތް ހެއްޔެވެ؟ ތިމަން ދެންނެވީމެވެ: ނޫނެވެ. އޭ ﷲ ގެ ރަސޫލާއެވެ. ފަހެ، ނަބިއްޔާ ދޫފުޅުގައި ހިއްޕެވިިއެވެ. ދެން ޙަދީޘް ކުރެއްވިއެވެ: ތިބާގެ މައްޗަށް މި ހިފަހައްޓާށެވެ. ތިމަން ދެންނެވީމެވެ: އޭ ﷲ ގެ ރަސޫލާއެވެ. ދައްކައި އުޅޭ ވަހަކައިން ހިއްޕެވޭނޭ ބަޔަކު ކަމުގައި ތިމަންމެން ވޭތޯއެވެ؟ ދެން ފަހެ، ޙަދީޘް ކުރެއްވިއެވެ: ތިބާގެ މަންމަ ތިބާ ނެތިގެން ހިތާމަ ކުރާނެއެވެ. ( . . . ) ފަހެ، މީހުންގެ ދޫތަކުން ކޮށައި ވަރާ ގޮވާން ތަކެއް ކަމުގެ ސަބަބުން (!ނޫން ގޮތަކަށް)މެނުވީ، ނަރަކައިގެ ތެރެއަށް މޫނުވަތަށް -ނުވަތަ ނޭފަތްތައް ވަތަަށް- މީސްތަކުން ވެއްޓޭ(!!ނެ) ހެއްޔެވެ؟","Tirmidhi 2616","ތިރްމިޛީ 2616","رواه الترمذي 2616"],[30,"[إنّ اللّه فرض فرائض فلا تضيّعوها]\n\nعَنْ أَبِي ثَعْلَبَةَ الْخُشَنِيِّ، جُرْثُومِ بْنِ نَاشِرٍ رَضِيَ اللَّهُ عَنْهُ، عَنْ رَسُولِ اللَّهِ ﷺ قَالَ: إنَّ اللَّهَ فَرَضَ فَرَائِضَ، فَلَا تُضَيِّعُوهَا. وَحَدَّ حُدُودًا، فَلَا تَعْتَدُوهَا. وَحَرَّمَ أَشْيَاءَ، فَلَا تَنْتَهِكُوهَا. وَسَكَتَ عَنْ أَشْيَاءَ، رَحْمَةً لَكُمْ غَيْرَ نِسْيَانٍ، فَلَا تَبْحَثُوا عَنْهَا.","(!)Narrated Abu Tha’laba al Kushani, Jurthum bin Nashir - Allah's Messenger ﷺ said: Certainly, Allah has laid down religious obligations (fara’id), so do not neglect them; and He has set limits, so do not transgress them; and He has forbidden some things, so do not violate them; and He has kept silent about some things, out of compassion for you, not forgetfulness, so do not seek after them.","އަބޫ ޘަޢުލަބާ އަލްޚުޝަނީ، ޖުރްޘޫމް ބިން ނާޝިރް ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން ﷲ ފަރުޟުވެގެންވާ ކަންތައް ފަރުޟު ކުރެއްވިއެވެ. ފަހެ، ތިޔަބައިމީހުން އެ ފަރުޟުތައް ނަގައިނުލާށެވެ. އަދި އެ އިލާހު ޙައްދުތަކެއް ކަނޑައެޅުއްވިއެވެ. ފަހެ، ތިޔަބައިމީހުން އެ ޙައްދުތައް ފަހަނަޅައި ނުދާށެވެ. އަދި އެ އިލާހު ކަންތައްތަކެއް ޙަރާމް ކުރެއްވިއެވެ. ފަހެ، ތިޔަބައިމީހުން އެ ޙަރާމް ކަންތައްތަކާއި ގާތް ނުވާށެވެ. އަދި އެ އިލާހު (އެހެނިހެން) (!!ކަންކަމާމެދު)ކަންތައްތަކަކާއިމެދު ބަޔާން(!!ބަޔާނެެއް) ނުކުރައްވައެވެ. އެއީ ތިޔަބައިމީހުންނަށް ރަޙުމަތެއްގެ ގޮތުގައެވެ. ހަނދުމަނެތުމަކަށްޓަކައެއް(!!ނެތުމުގެ ސަބަބުންނެއް) ނޫނެވެ. ފަހެ، ތިޔަބައިމީހުން އެ ކަންތައްތައް ހޯދަން ނޫޅޭށެވެ.","Daraqutni 4396","ދާރަޤުޠުނީ 4396","رواه الدارقطني 4396"],[31,"[ازهد في الدّنيا يحبّك اللّه]\n\nعَنْ أَبِي الْعَبَّاسِ، سَهْلِ بنِ سَعْدٍ السَّاعِدِيِّ رَضِيَ اللَّهُ عَنْهُ قَالَ: جَاءَ رَجُلٌ إِلَى النَّبيِّ ﷺ، فَقَالَ: يَا رَسُولَ اللَّهِ، دُلَّنِي عَلَى عَمَلٍ إِذَا عَمِلْتُهُ أَحَبَّنِيَ اللَّهُ، وأَحَبَّنِيَ النَّاسُ. فَقَالَ: ازْهَدْ فِي الدُّنْيَا يُحِبَّكَ اللَّهُ، وَازْهَدْ فِيمَا عِنْدَ النَّاسِ يُحِبَّكَ النَّاسُ.","Narrated Abu al ’Abbas, Sahl bin Sa’d as Sa’idi: A man came to the Prophet ﷺ and said: O Allah's Messenger, direct me to an act which, if I do it, Allah will love me and the people will love me. So the Messenger said: Renounce
