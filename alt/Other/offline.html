 the world, and Allah will love you, and renounce what the people have, and the people will love you. \n\n(Leave that which does not benefit your hereafter even if it is permissible and suffice with what Allah has given you in order to focus on the life to come, because the less you love the world for Allah's sake the closer you will be to Him, but it does not you should wear dirty clothes and eat only dry bread etc, and free and detach yourself from wanting and running after the temporary, ever changing material world and what people possess of temporary material things and do not ask them for anything as much as you are able, because it is the nature of man to love his possessions and keep it to himself, so it displeases and burdens him if he is asked or suggested to lessen from it, while he is fine with someone who shows no interest in engaging with it, and thus will you earn both Allah's and the peope's love.)","އަބޫ އަލްޢައްބާސް، ސަހްލު ބިން ޞަޢްދު އައްސާޢިދީ ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ގެ އަރިހަށް މީހަކު އައިސް ދެންނެވިއެވެ: އޭ ރަސޫލު ﷲ އެވެ.  އެ ކަމެއް ކުރުމުން، ﷲ ތިމަންނަދެކެ ލޯބިވޮޑިގެން ވާނެ، އަދި މީސްތަކުން ވެސް ތިމަންނަދެކެ ލޯބިވާނެ ޢަމަލެއް ތިމަންނައަށް ދައްކަވާށެވެ. ދެން ފަހެ،(!!ވީމާ) ރަަސޫލާ ޙަދީޘް ކުރެއްވިއެވެ: ދުނިޔެއާ މެދު (!!ޒުހުދު)ޒާހިދުވެރިވާށެވެ. (އޭރުން) ތިބާ ދެކެ ﷲ ލޯބިވޮޑިގެން ވާނެއެވެ. އަދި މީސްތަކުންގެ އަތުގައިވާ ތަކެއްޗާ މެދު (!!ޒުހުދު)ޒާހިދުވެރިވާށެވެ. (އޭރުން) މީސްތަކުން ތިބާ ދެކެ ލޯބި ވާނެއެވެ.\n\n(ފަނަވާނިވި ދުނިޔަވީ ތަކެއްޗަށް އެދުންވެރިވުމާއި އޭގެ ފަހަތުން ދުވުން ދޫކޮށްލާފަ، ﷲ ދެއްވި އެއްޗަކުން ފުއްދައިގެން، އަންނަން އޮތް އާޚިރަތަށް އިސްކަން ދޭށެވެ. އޭގެ މާނައެއް ނޫން ރީތި ފޭރާން ލައި، ރަނގަޅު ތަކެތި ކައި ނޫޅެށެކެވެ. އަދި މީހުންގެ އަތުގައިވާ ދުނިޔެވީ ތަކެއްޗަށް އެދުންވެރިވުމާއި އޭގެ ފަހަތުން ދުވުން ދޫކޮށްލާފަ، ވީވަރަކުން މީހުންގާތު އެއްޗެހި ހޯދަން އަހައި ނޫޅޭށެވެ. އެހެނީ އިންސާނާގެ ޠަބީޢަތުގައި އޭނާގެ އަމިއްލަ ތަކެތިން މަދު ކުރަން ނުވަތަ ދޫކޮށްލަން ޖެހިއްޖެނަމަ، އޭނާ ހިތްހަމަ ނުޖެހި، ބުރަ ކަމަކަށް އެކަން ވާނެއެވެ. އަދި އޭނާގެ ތަކެއްޗާއި ނުބެހޭ މީހަކާމެދު މައްސަލައެއް ނުބާއްވާނެއެވެ. ވީމާ ﷲ އާއި މީސްތަކުންގެ ލޯބިވެސް އެންމެފަހުން ލިބޭނެއެވެ.)","Ibn Majah 4102","އިބްނު މާޖާ 4102","رواه ابن ماجه 4102"],[32,"[لا ضرر ولا ضرار]\n\nعَنْ أَبِي سَعِيدٍ، سَعْدِ بْنِ سِنَانٍ الخُدْرِيِّ رَضِيَ اللَّهُ عَنْهُ: أَنَّ رَسُولَ اللَّهِ ﷺ قَالَ: لاَ ضَرَرَ، وَلاَ ضِرَارَ.","Narrated Abu Sa’id, Sa'd bin Sinan al Khudri: Allah's Messenger ﷺ said: There must be no harming nor retaliating with harm.\n\n(There should be no initiating harm by oneself, even if unintentional, nor should there be any intentional retaliation against others for their harm, except for what is allowed under the law of equality in Islamic punishments, which is retributive justice, as a person who is wronged and has his right violated by another, reserves the right to demand equal legal punishment, so long as it is not more than the harm that was done in the first place)","އަބޫ ސަޢީދް، ސަޢްދު ބިން ސިނާން އަލްޚުޟްރީ ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ގެއްލުން ދިނުމެއް އޮވެގެން ނުވާނެއެވެ. އަދި ގެއްލުން ދިނުމެއް އޮވެގެނެއް ވެސް ނުވާނެއެވެ. (އަމިއްލައަށް ޙައްޤަކާނުލައި ގަސްދަކާ ނުލައިވިޔަސް، އަދި ގަސްދުގައި އެހެން ބައެއްގެ ކިބައިން ނުޙައްޤުން ބަދަލުހިފުމުގެ ގޮތުންވިޔަސް، ޝަރުޢީ ގޮތުން ބަދަލު ހިފެން ހުރި މިންވަރެއްގެ އިތުރަށް، އެއްވެސް ވަރަކަށް ގެއްލުން ދިނުމެއް އޮވެގެން ނުވާނެއެވެ.)","Ibn Majah 2341, Daraqutni 3079, Muwatta Malik 2171","އިބްނު މާޖާ 2341، ދާރަޤުޠުނީ 3079، މުވައްޠާ މާލިކު 2171","رواه ابن ماجه 2341، والدارقطني 3079، ومالك 2171"],[33,"[البيّنة على المدّعي]\n\nعَنْ ابْنِ عَبَّاسٍ رَضِيَ اللَّهُ عَنْهُمَا: أنَّ رَسُولَ اللَّهِ ﷺ قَالَ: لَوْ يُعْطَى النَّاسُ بِدَعْواهُمْ، لَادَّعَى رِجَالٌ أَمْوَالَ قَوْمٍ وَدِمَاءَهُمْ، لَكِنِ الْبَيِّنَةُ عَلَى الْمُدَّعِي، وَالْيَمِينُ عَلَى مَنْ أَنْكَرَ.","Narrated Ibn Abbas: Allah's Messenger ﷺ said: If people were to be given (everything) that they (simply) laid claim to (in a legal dispute), then men (who do not fear Allah) would surely (unjustly) lay claim to the wealth and blood (Qisas) of other people. But, the burden of proof (the obligation to produce evidence at trial to prove an allegation that one makes) is upon the claimant, and the taking of an oath (swearing by Allah that it is not true) is upon (the defendant) who denies (the allegation, because he is innocent until proven guilty).","އިބްނު ޢައްބާސް ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: (ޝަރުޢީ މައްސަލަ ތަކުގައި) މީސްތަކުންނަށް އެބައިމީހުން ދަޢުވާ ކުރާހައި އެއްޗެއް ދެވޭ ނަމަ، (ﷲ އަށް ބިރުވެތި ނުވާ) މީހުން (ޙައްޤެއް ނެތި އެހެން) މީހުންގެ މުދަލާއި ލެޔަށް (ޤިޞާޞްއަށް) ދަޢުވާ ކުރީސްކަން ކަށަވަރެވެ. އެހެނެއްކަމަކު، ހެކި ހުށަހަޅައި (އެކަން ސާބިތު ކުރުން) ވަނީ ދަޢުވާ ކުރާ މީހާގެ މައްޗަށެވެ. އަދި (އެއީ ތެދެއް ނޫންކަމަށް ﷲ ގަންދީ) ހުވާ ކުރުން ވަނީ އިންކާރު ކުރާ (ދަޢުވާ ރައްދުވާ) މީހާގެ މައްޗަށެވެ (އެހެނީ އެނާގަ މައްޗަށް ކުރެވޭ ދަޢުވާ ސާބިތު ކުރެވިއްޖެއުމަށް ދާންދެން އޭނާ އެކަމުން ބަރީއަވެގެން ވާނެއެވެ).","Baihaqi 21201","ބައިހަޤީ 21201","رواه البيهقي 21201"],[34,"[من رأى منكم منكرا فليغيّره بيده]\n\nعَنْ أَبِي سَعِيدٍ الخُدْرِيِّ رَضِي اللَّهُ عَنْهُ قَالَ: سَمِعْتُ رَسُولَ اللَّهِ ﷺ يَقُولُ: مَنْ رَأَى مِنْكُمْ مُنْكَرًا، فَلْيُغَيِّرْهُ بِيَدِهِ. فَإِنْ لَمْ يَسْتَطِعْ، فَبِلِسَانِهِ. فَإِنْ لَمْ يَسْتَطِعْ، فَبِقَلْبِهِ. وَذَلِكَ أَضْعَفُ الْإيمَانِ.","Narrated Abu Sa`id al Khudri: I heard Allah's Messenger ﷺ say: Whoever of you sees (or knows) of an evil (being committed, which is whatever Allah and His Messenger have forbidden, whether big or small), then let him (hurry to) change (or remove) it with his hand (according to his ability by taking action), and if he is not able to do so (because the perpetrator is stronger or danger of fitna or he fears for himself), then (let him change it) with his tongue (or by writing, by denouncing it and explaining its evil), and if he is not able to do so, then with his heart (by hating it, wanting it to end and wishing he could stop it), and that is the weakest (lowest level) of faith.","އަބޫ ސަޢީދް އަލްޚުޟްރީ ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރައްވަނިކޮށް އަޑުއެއްސެވީމެވެ: ތިޔަބައިމީހުންކުރެ މީހަކަށް (!!ނުބައިކަމެެއް)މުންކަރާތެއް (ﷲ އާއި އެ އިލާހުގެ ރަސޫލާ ނަހީ ކުރެއްވި ކަމެއް ކުރާތަން) ފެނިއްޖެ ނަމަ (ނުވަތަ އެނގިއްޖެ ނަމަ)، ފަހެ (ކުޅަދާނަކަން ލިބިގެންވާ މީހާ) އެކަން އަތުން (ޢަމަލުން) މަނާ ކުރަން (އަވަސްވެގަންނަ) ހުށިކަމެވެ. އަދި (އެކަމަކަށް އަރައިގަންނަ މީހާ ބާރުގަދަ ވުމުން ނުވަތަ ފިތުނަ އުފެދިދާނެތީ ނުވަތަ އަމިއްލަ ނަފްސާމެދު ބިރުހީވުމުގެ ސަބަބުން) ކުޅަދާނަކަން ލިބިގެން ނުވާ މީހާ، ފަހެ ދުލުން (ނުވަތަ ލިޔުމުން، އެކަން މަނާ ކުރާ ހުށިކަމެވެ). (އެކަން ކުށްވެރިކޮށް، އެކަމުގެ ނުބައިކަން ބަޔާންކޮށްދޭށެވެ). އަދި އެކަމުގެ ކުޅަދާނަކަންވެސް ލިބިގެން ނުވާ މީހާ، ފަހެ އެ މީހެއްގެ ހިތުން (އެކަން މަނާ ކުރާ ހުށިކަމެވެ). (އެ ކަމަށް ނަފުރަތުކޮށް، އެކަން ނިމުމަށް ބޭނުންވެ، އެ ކަން ހުއްޓުވުމަށް ހިތުން އެދޭށެވެ). އަދި އެއީ އީމާންކަމުގެ އެންމެ (!!ބަލި/ކުޑަ/މަދު މިންވަރެވެ)ބަލިކަށި (ދަށު) ދަރަޖައެވެ.","Muslim 0049","މުސްލިމް 0049","رواه مسلم 0049"],[35,"[وكونوا عباد اللّه إخوانا]\n\nعَنْ أَبِي هُرَيرَةَ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: لَا تَحَاسَدُوا، وَلَا تَنَاجَشُوا، وَلَا تَبَاغَضُوا، وَلَا تَدَابَرُوا، وَلَا يَبِعْ بَعْضُكُمْ عَلَى بَيْعِ بَعْضٍ. وَكُونُوا عِبَادَ اللَّهِ إِخْوَانًا. الْمُسْلِمُ أَخُو الْمُسْلِمِ، لَا يَظْلِمُهُ، وَلَا يَخْذُلُهُ، وَلَا يَحْقِرُهُ. التَّقوَى هَهُنَا -وَيُشِيرُ إِلَى صَدْرِهِ ثَلاَثَ مَرَّاتٍ. بِحَسْبِ امْرِئٍ مِنَ الشَّرِّ، أنْ يَحْقِرَ أَخَاهُ المُسْلِمَ. كُلُّ الْمُسْلِمِ عَلَى الْمُسْلِمِ حَرَامٌ؛ دَمُهُ وَمَالُهُ وعِرْضُهُ.","(!)Narrated Abu Huraira: Allah's Messenger ﷺ said: Do not envy one another, and do not inflate prices for one another, and do not hate one another, and do not turn away from one another, and do not undercut one another in trade, but (rather) be slaves of Allah and brothers (among yourselves). A Muslim is the brother of a Muslim: he does not oppress him, nor does he fail him, nor does he lie to him, nor does he hold him in contempt. Taqwa (piety) is right here (and he pointed to his chest three times). It is evil enough for a man to hold his brother Muslim in contempt. The whole of a Muslim is inviolable for another Muslim; his blood, his property, and his honour.\n","އަބޫ ހުރައިރާ ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ތިޔަބައިމީހުން އެކަކު އަނެކަކަށް ހަސަދަވެރި ނުވާށެވެ. އަދި އެކަކު އަނެކަކަށް މަކަރުވެރި ނުވާށެވެ. އަދި އެކަކު އަނެކަކަށް ރުޅި ނާރާށެވެ. އަދި އެކަކު އަނެކަކަށް ފުރަގަސް ނުދޭށެވެ. އަދި ތިޔަބައިމީހުންކުރެ އެއްބަޔަކު ގަނެވިއްކުމުގައި، ގަންނާން އަގު ކިޔަކިޔާ އިންދައި އަނެއްބަޔަކު އޭގެ މައްޗަށް ވިޔަފާރި ނުކުރާށެވެ. އަދި، ﷲ ގެ އަޅުންނޭވެ، ތިޔަބައިމީހުން އަޚުންގެ ގޮތުގައި ވާށެވެ. މުސްލިމަކީ އަނެއް މުސްލިމާގެ ޢަޚާއެވެ. އޭނާއަށް އަނިޔާ(!!ވެރި ނުވާށެވެ) ނުކުރާށެވެ. އަދި ނިކަމެތި ނުކުރާށެވެ. އަދި ދޮގުވެރި ނުކުރާށެވެ. އަދި ދެރަ ނުކުރާށެވެ. މީހަކު، އޭނާގެ މުސްލިމު ޢަޚާއަށް ދެރަކޮށް ހިތުން، އެ މީހަކަށް ނުބައިކަމުގެ ތެރެއިން ފުދެއެވެ. ކޮންމެ މުސްލިމަކަށް ވެސް، އަނެއް މުސްލިމާގެ ލެޔާއި، މުދަލާއި، އަބުރު ޙަރާމް ވެގެންވެއެވެ.","Muslim 2564","މުސްލިމް 2564","رواه مسلم 2564"],[36,"[من نفّس عن مؤمن كربة]\n\nعَنْ أَبِي هُريرَةَ رَضِيَ اللَّهُ عَنْهُ، عَنِ النَّبِيِّ ﷺ قَالَ: مَنْ نَفَّسَ عَنْ مُؤْمِنٍ كُرْبَةً مِنْ كُرَبِ الدُّنْيَا، نَفَّسَ اللَّهُ عَنْهُ كُرْبَةً مِنْ كُرَبِ يَوْمِ الْقِيَامَةِ. وَمَنْ يَسَّرَ عَلَى مُعْسِرٍ، يَسَّرَ اللَّهُ عَلَيْهِ فِي الدُّنْيَا وَالْآخِرَةِ. وَمَنْ سَتَرَ مُسْلِمًا، سَتَرَهُ اللَّهُ فِي الدُّنْيَا وَالآخِرَةِ. وَاللَّهُ فِي عَوْنِ الْعَبْدِ مَا كَانَ الْعَبْدُ فِي عَوْنِ أَخِيهِ. وَمَنْ سَلَكَ طَرِيقًا يَلْتَمِسُ فِيهِ عِلْمًا، سَهَّلَ اللَّهُ لَهُ بِهِ طَرِيقًا إِلَى الْجَنَّةِ. وَمَا اجْتَمَعَ قَومٌ فِي بَيْتٍ مِنْ بُيُوتِ اللَّهِ يَتْلُونَ كِتَابَ اللَّهِ، وَيَتَدَارَسُونَهُ بَيْنَهُمْ، إِلاَّ نَزَلَتْ عَلَيْهِمُ السَّكِينَةُ، وَغَشِيَتْهُمُ الرَّحْمَةُ، وَحَفَّتْهُمُ الْمَلاَئِكَةُ، وَذَكَرَهُمُ اللَّهُ فِيمَنْ عِنْدَهُ. وَمَنْ بَطَّأَ بِهِ عَمَلُهُ، لَمْ يُسْرِعْ بِهِ نَسَبُهُ.","(!)Narrated Abu Huraira: Allah's Prophet ﷺ said: Whoever removes a worldly grief from a believer, Allah will remove from him one of the griefs on the Day of Resurrection. And whoever alleviates the need of a needy person, Allah will alleviate his needs in this world and the Hereafter. Whoever shields (or hides the misdeeds of) a Muslim, Allah will shield him in this world and the Hereafter. And Allah will aid His slave so long as he aids his brother. And whoever follows a path to seek knowledge therein, Allah will make easy for him a path to Paradise. No people gather together in one of the Houses of Allah (Mosques), reciting the Book of Allah and studying it among themselves, except that sakeenah (tranquility) descends upon them, and mercy covers them, and the angels surround them, and Allah mentions them among those who are with Him. And whoever is slowed down by his actions, will not be hastened forward by his lineage.","(!)އަބޫ ހުރައިރާ ރިވާ ކުުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ދުނިޔޭގެ ހިތާމަތަކުގެ ތެރެއިން ހިތާމައެއް، މުއުމިނެއްގެ ކިބައިން ފިލުވައިދީފި މީހާ،  ޤިޔާމަތް ދުވަހުގެ ހިތާމަތަކުގެ ތެރެއިން ހިތާމައެއް، ﷲ އެ މީހެއްގެ ކިބައިން ފިއްލަވާނެތެވެ. އަދި ދަތި ހާލެއްގައިވާ މީހެއްގެ މައްޗަށް ފަސޭހައެއް ކޮށްދެއްދީފި މީހާ، ދުނިޔެއާއި އާޚިރަތުގައި، ﷲ އެ މީހެއްގެ މައްޗަށް ކަން ފަސޭހައެއް ކުރައްވާހުއްޓެވެ. އަދި މުސްިމެއްގެ ޢައިބެއް ފޮރުވައިދީ ނިވާކޮށްފި މީހާ، ދުނިޔެއާއި އާޚިރަތުގައި، ﷲ އެ މީހާ ނިވާ ކުރައްވާނެތެވެ. އަދި އަޅާ އޭނާގެ އަޚާއަަށް (!!އެހީތެރިވެ)ވާގިދިނުމުގައި (!!ދެމިހުންނަ ހާލު)ދެމިގެންވާހައި ހިނދަކު، ﷲ އެ އަޅާއަށް ވާގި ދެއްވުމުގައި ދެމިވޮޑިގެންވާނެއެވެ. އަދި ޢިލްމަށް އެދި މަގަކުން ހިނގައްޖެ މީހާ، އެމީހަކަށް ސުވަރުގެއަށް ދާނެ މަގެއް ﷲ ފަސޭހަ ކުރައްވާނެތެވެ. އަދި (!!ބަޔަކު މީހުން،) ﷲ ގެ ގެކޮޅުތަކުގެ ތެރެއިން ގެކޮޅެއްގައި ބަޔަކު އެއްވެ، ﷲ ގެ ފޮތް އެ މީހުންގެ މެދުގައި އުނގެނިއްޖެނަމަ، އެ މީހުންގެ މައްޗަށް ސަކީނާ (މަޑުމޮޅިކަން) ބާވައިލެއްވައި، އެ މީހުންނަށް ރަޙުމަތު ލިބި، މަލާއިކަތުން އެ މީހުން ވަށައިލައި، އަދި ﷲ އެ އިލާހުގެ ޙަޟްރަތުގައިވާ މަލާއިކަތުންގެ މެދުގައި އެ މީހުންގެ ނަންގަންނަވައެވެ. އަދި (ކޮށް އުޅޭ) ޢަމަލަކުން އޭނާ ފަހަތަށް ޖައްސައި ފަސްކޮއްފި މީހަކު، އެ މީހާގެ ނަސަބު(ގެ މޮޅުކަމަކުން) އޭނާ ކުރިއަރައި ނުދާހުއްޓެވެ.","Muslim 2699","މުސްލިމް 2699","رواه مسلم 2699"],[37,"[إنّ اللّه كتب الحسنات والسيّئات]\n\nعَنْ ابْنِ عَبَّاسٍ رَضِيَ اللَّهُ عَنْهُمَا، عَنْ رَسُولِ اللَّهِ ﷺ فِيمَا يَرْوِيهِ عَنْ رَبِّهِ تَبَارَكَ وَتَعالَى، قَالَ: إِنَّ اللَّهَ كَتَبَ الْحَسَنَاتِ وَالسَّيِّئَاتِ، ثُمَّ بَيَّنَ ذَلِكَ؛ فَمَنْ هَمَّ بِحَسَنَةٍ فَلَمْ يَعْمَلْهَا، كَتَبَهَا اللَّهُ عِنْدَهُ حَسَنَةً كَامِلَةً. وَإِنْ هَمَّ بِهَا فَعَمِلَهَا، كَتَبَهَا اللَّهُ عَزَّ وَجَلَّ عِنْدَهُ عَشْرَ حَسَنَاتٍ إِلَى سَبْعِ مِائَةِ ضِعْفٍ إِلَى أَضْعَافٍ كَثِيرَةٍ. وَإِنْ هَمَّ بِسَيِّئَةٍ فَلَمْ يَعْمَلْهَا كَتَبَهَا اللَّهُ عِنْدَهُ حَسَنَةً كَامِلَةً. وَإِنْ هَمَّ بِهَا فَعَمِلَهَا، كَتَبَهَا اللَّهُ سَيِّئَةً وَاحِدَةً.","(!)Ibn Abbas narrated from Allah's Messenger ﷺ from what he ﷺ  related from his Lord, the Blessed and Most High: Certainly, Allah has written down the good deeds and evil deeds. He ﷺ then explained it (by saying): Whosoever intended to perform a good deed, but did not do it, then Allah writes it down with Himself as a complete good deed. And if he intended to perform it and then did perform it, then Allah, the Supreme and Majestic, writes it down with Himself as from ten good deeds up to seven hundred times, up to many times multiplied. And if he intended to perform an evil deed, but did not do it, then Allah writes it down with Himself as a complete good deed. And if he intended it (the evil deed) and then performed it, then Allah writes it down as one evil deed.","ޢަބްދު ﷲ ބިން ޢައްބާސް ރިވާ ކުރެއްވިއެވެ: ރަސޫލާ ﷺ، ﷲ تبارك وتعالى ގެ ޙަޟްރަތުން ރިވާ ކުރައްވާފައިވާ ޤުދުސީ ޙަދީޘް ބަސްފުޅެއްގައި ވެއެވެ: ހަމަކަށަވަރުން ﷲ އިންސާނާ ކުރާ ހެޔޮ ކަންތައްތަކާއި ނުބައި ކަންތައްތައް ވެސް ލިޔުއްވައެވެ. ދެން އެއަށްފަހު އެކަން ބަޔާން ކުރެއްވިއެވެ؛ ހެޔޮ ކަމެއް ކުރުމަށް ގަސްދުކޮށްފި މީހާ، އެކަމެއް ނުކުރިކަމުގައި ވިޔަސް، ﷲ ގެ ޙަޟްރަތުގައި އެކަމުގެ ފުރިހަމަ ސަވާބު ލިޔުއްވައެވެ. އަދި ހެޔޮ ކަމެއް ކުރުމަށް ގަސްދުކޮށް، އެ ކަމެއް ކޮށްފި މީހާއަށް، ﷲ عزّ وجلّ ގެ ޙަޟްރަތުގައި ދިހަ ހެޔޮކަމުގެ ސަވާބު ލިޔުއްވައި، އެ ހެޔޮކަން ހަތް ސަތޭކައާއި އެއަށްވުރެ އިތުރު އެތައް ގުނައަކަށް ގުނަ ކުރައްވައެވެ. އަދި  ނުބައި ކަމެއް ކުރުމަށް ގަސްދުކޮށް، އެ ކަމެއް ނުކޮށް ދޫކޮށްލައިފި މީހާއަށް، ފުރިހަމަ ހެޔޮކަމެއްގެ ސަވާބު ލިޔުއްވައެވެ. އަދި ނުބައި ކަމެއް ކުރުމަށް ގަސްދުކޮށް، އެކަމެއް ކޮށްފި މީހާ، ﷲ ގެ ޙަޟްރަތުގައި އެކަން އެއް ނުބައި ކަމެއްގެ ގޮތުގައި ލިޔުއްވައެވެ.","Muslim 0131, Bukhari 6491","މުސްލިމް 0131، ބުޚާރީ 6491","رواه مسلم 0131، والبخاري 6491"],[38,"[من عادى لي وليّا فقد آذنته بالحرب]\n\nعَنْ أَبِي هُرَيرَةَ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: إِنَّ اللَّهَ تَعَالَى قَالَ: مَنْ عَادَى لِي وَلِيًّا، فَقَدْ آذَنْتُهُ بِالْحَرْبِ. وَمَا تَقَرَّبَ إِلَيَّ عَبْدِي بِشَيْءٍ أَحَبَّ إِلَيَّ مِمَّا افْتَرَضْتُ عَلَيْهِ. وَمَا يَزَالُ عَبْدِي يَتَقَرَّبُ إِلَيَّ بِالنَّوَافِلِ حَتَّى أُحِبَّهُ. فَإِذَا أَحْبَبْتُهُ؛ كُنْتُ سَمْعَهُ الَّذِي يَسْمَعُ بِهِ، وَبَصَرَهُ الَّذِي يُبْصِرُ بِهِ، وَيَدَهُ الَّتِي يَبْطِشُ بِهَا، وَرِجْلَهُ الَّتِي يَمْشِي بِهَا، وَإِنْ سَأَلَنِي لَأَُعْطِيَنَّهُ، وَلَئِنِ اسْتَعَاذَنِي لَأَُعِيذَنَّهُ.","(!)Narrated Abu Huraira: Allah's Messenger ﷺ said: Verily Allah the Most High has said: Whosoever shows enmity to a wali (friend) of Mine, then I have declared war against him. And My servant does not draw near to Me with anything more loved to Me than the religious duties I have obligated upon him. And My servant continues to draw near to me with nafil (optional) deeds until I Love him. When I Love him, I am his hearing with which he hears, and his sight with which he sees, and his hand with which he strikes, and his foot with which he walks. Were he to ask (something) of Me, I would certainly give it to him; and were he to seek refuge with Me, I would certainly grant him refuge.","އަބޫ ހުރައިރާ ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން މަތިވެރިވަންތަ މާތް ﷲ ވަޙީ ކުރެއްވިއެވެ: ތިމަންއިލާހުގެ ވަލީވެރިއަކާ ޢަދާވާތްތެރި ވެއްޖެ މީހަކަށް، ތިމަންއިލާހު ހަނގުރާމައިގެ އެންގެވުމަކުން އަނގަވައިފިކަން ކަށަވަރެވެ. އަދި ތިމަންއިލާހުގެ އަޅާގެ މައްޗަށް، ތިމަންއިލާހު ފަރުޟު ކުރެއްވި ކަންތަކަށްވުރެ، ތިމަންއިލާހު ލޯބި (!!ވޮޑިގެންވާ)ކުރައްވާ ކަމަކައިގެން އެ އަޅާ ތިމަންއިލާހަށް ކުއްތަން ނުވެއެވެ. އަދި އެ އަޅާއަށް ތިމަންއިލާހު ލޯބިކޮށްފުމަށް ދާނދެން، ސުންނަތް އަޅުކަންތަަކައިގެން ތިމަންއިލާހަށް ކުއްތަން ވުމުގައި އެ އަޅާ ދެމިހުރެއެވެ. ދެން ފަހެ، އެ އަޅާއަށް ތިމަންއިލާހު ލޯބިވޮޑިގެންފި ނަމަ، އެ އަޅާ އެ އިވުމަކުން އަޑުއަހައި އުޅޭ އިވުން ކަމުގައި، އަދި އެ ބެލުމަކުން ބަލާ އުޅޭ ބެލުން ކަމުގައި، އަދި އެ އަތަކުން ހިފާ  އުޅޭ އަތް ކަމުގައި، އަދި އެ ފަޔަކުން ހިނގައި އުޅޭ ފައި ކަމުގައި ތިމަންއިލާހު ވެވޮޑިގަންނަވާނަމެވެ. އަދި ތިމަންއިލާހުގެ ކިބައިން އެ އަޅާ ކަމެއް އެދި ދަންނަވައިފި ނަމަ، އެ އަޅާއަށް ތިމަންއިލާހު ދެއްވާނެކަށް ކަށަވަރެވެ. އަދި ތިމަންއިލާހުގެ ކިބައިން އެ އަޅާ ސަލާމަތްތެރިކަން އެދި ދަންނަވައިފި ނަމަ، އެ އަޅާއަށް ތިމަންއިލާހު ސަލާމަތްތެރިކަން ދެއްވާނެކަން ކަށަވަރެވެ.","Bukhari 6502","ބުޚާރީ 6502","رواه البخاري 6502"],[39,"[إنّ اللّه تجاوز عن أمّتي]\n\nعَنِ ابْنِ عبَّاسٍ رَضِيَ اللَّهُ عَنْهُما: أَنَّ رَسُولَ اللَّهِ ﷺ قَالَ: إنَّ اللَّهَ تَجَاوَزَ لِي عَنْ أُمَّتِي؛ الْخَطَأَ، وَالنِّسْيَانَ، وَمَا اسْتُكْرِهُوا عَلَيْهِ.","Narrated Ibn Abbas: Allah's Messenger ﷺ said: Indeed for me Allah has pardoned concerning my ummah; their mistakes, their forgetfulness, and what they have been forced to do under compulsion (while they do not want to do so).","އިބްނު ޢައްބާސް ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން ތިމަންނަބިއްޔާއަށްޓަކައި، ތިމަންނަބިއްޔާގެ އުއްމަތުން ގަސްދަކާ ނުލައި ކުރެވޭ ކުށްތަކައި، ހަނދާންނެތިގެން ކުރެވޭ ކުށްތަކާއި، އަދި ގަދަކަމުން މަޖުބޫރު ކުރުވައިގެން އެބައިމީހުން ލައްވާ ކުރުވާ ކަންތައް ﷲ ޢަފޫ ކުރެއްވިއެވެ.","Ibn Majah 2045, Baihaqi 20013","އިބްނު މާޖާ 2045، ބައިހަޤީ 20013","رواه ابن ماجه 2045، والبيهقي 20013"],[40,"[كن في الدّنيا كأنّك غريب]\n\nعَنْ ابْنِ عُمَرَ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: أَخَذَ رَسُولُ اللَّهِ ﷺ بِمَنْكِبَيَّ، فَقَالَ: كُنْ فِي الدُّنْيَا كَأَنَّكَ غَرِيبٌ، أَوْ عَابِرُ سَبِيلٍ.\n\nوَكَانَ ابْنُ عُمَرَ رَضِيَ اللَّهُ عَنْهُمَا يَقُولُ: إِذَا أَمْسَيْتَ، فَلَا تَنْتَظِرِ الصَّبَاحَ. وَإِذَا أَصْبَحْتَ، فَلَا تَنْتَظِرِ الْمَسَاءَ. وَخُذْ مِنْ صِحَّتِكَ لِمَرَضِكَ، وَمِنْ حَيَاتِكَ لِمَوْتِكَ.","Narrated Abdullah ibn Umar: Allah's Messenger ﷺ took me by the shoulder and said: Live in this world as if you were a (foreign) stranger or a (passing) traveller.\n\nAnd Ibn Umar used to say: If you reach the evening then do not wait until the morning (do not delay acting or do not expect to live until then), and if you reach the morning then do not wait until the evening. Take (advantage of) your health before times of sickness, and (take advantage of) your life before your death.","އަބްދު ﷲ ބިން ޢުމަރު ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ތިމަންނަގެ ކޮނޑުގައި ހިއްޕަވާފަ ޙަދީޘް ކުރެއްވިއެވެ: ތިބާ ދުނިޔޭގައި އުޅޭއިރު، (ބޭރުން އައިސްގެން އުޅޭ) ބީރައްޓެއްސެއްގެ ގޮތުގައި ނުވަތަ (!!ދަތުރު ކުރަމުންދާ/+ދަތުރުވެރިއެއް/މީހެއް)މުސާފިރެއްގެ ގޮތުގައި ވާށެވެ.\n\nއަދި ޢަބްދު ﷲ ބިން ޢުމަރު ވިދާޅުވެ އުޅުނެވެ: ތިބާއަށް ހަވީރު ވެއްޖެ ނަމަ، ފަހެ ހެނދުނަށް (ކަމެއް ކުރަން ނުވަތަ ދިރިއުޅޭނެ ކަމަށް) އިންތިޒާރު ނުކުރާށެވެ. އަދި ތިބާއަށް ހެނދުނު ވެއްޖެ ނަމަ، ފަހެ ހަވީރަށް (ކަމެއް ކުރަން ނުވަތަ ދިރިއުޅޭނެ ކަމަށް) އިންތިޒާރު ނުކުރާށެވެ. އަދި ތިބާގެ ސިއްހަތުގެ (ފައިދާ ހެޔޮގޮތުގައި) ތިބާ ބަލިވުމުގެ (ކުރިން) ލިބިގަންނާށެވެ. އަދި ތިބާގެ ހަޔާތުގެ (ފައިދާ ހެޔޮގޮތުގައި) ތިބާ މަރުވުމުގެ (ކުރިން) ލިބިގަންނާށެވެ.","Bukhari 6416","ބުޚާރީ 6416","والبخاري 6416"],[41,"[حتّى يكون هواه تبعا لما جئتُ به]\n\nعَنْ أَبِي مُحَمَّدٍ، عَبْدِ اللَّهِ بْنِ عَمْرِو بْنِ الْعَاصِ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: لَا يُؤْمِنُ أَحَدُكُمْ حَتَّى يَكُونَ هَوَاهُ تَبَعًا لِمَا جِئْتُ بِهِ.","Narrated Abu Muhammad, Abdullah bin ’Amr bin al ’Aas: Allah's Messenger ﷺ said: None of you believes (truly and completely) until his desires become submissive to what I have brought (my way and sharia, Islamic law).","އަބޫ މުޙައްމަދު، ޢަބްދު ﷲ ބިން ޢަމްރު ބިން އަލްޢާޞް ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ތިމަންނަބިއްޔާ (!!ގެންނެވި)ގެނެސްދެއްވި ކަންކަމާ (ޝަރީޢަތާ) އެއްގޮތަށް، ތިޔަބައިމީހުންގެ އެދުންތައް ތަބާ ވެއްޖައުމަށް ދާންދެން، ތިޔަބައިމީހުންގެ ތެރެއިން އެކަކުވެސް (ޙަޤީޤީ ފުރިހަމަ ގޮތުގައި) އީމާނެއް ނުވާނެއެވެ.","Jami ul Ulum wal Hikam 41","ޖާމިޢުލް ޢުލޫމް ވަލްޙިކަމް 41","جامع العلوم والحكم 41"],[42,"[إنّك ما دعوتني ورجوتني]\n\nعَنْ أَنَسٍ رَضِيَ اللَّهُ عَنْهُ قَالَ: سَمِعْتُ رَسُولَ اللَّهِ ﷺ يَقُولُ: قَالَ اللَّهُ تَبَارَكَ وَتَعَالَى: يَا ابْنَ آدَمَ، إِنَّكَ مَا دَعَوْتَنِي وَرَجَوْتَنِي، غَفَرْتُ لَكَ عَلَى مَا كَانَ فِيكَ وَلاَ أُبَالِي. يَا ابْنَ آدَمَ، لَوْ بَلَغَتْ ذُنُوبُكَ عَنَانَ السَّمَاءِ، ثُمَّ اسْتَغْفَرْتَنِي، غَفَرْتُ لَكَ وَلَا أُبَالِي. يَا ابْنَ آدَمَ، إِنَّكَ لَوْ أَتَيْتَنِي بِقُرَابِ الأَرْضِ خَطَايَا، ثُمَّ لَقِيتَنِي لَا تُشْرِكُ بِي شَيْئًا، لَأََتَيْتُكَ بِقُرَابِهَا مَغْفِرَةً.","(!)Narrated Anas: I heard Allah's Messenger ﷺ say: Allah, Blessed is He, the Most High, has said: O Son of Adam, as long as you call upon Me and ask of Me, I shall forgive you for what you have done, and I shall not mind. O Son of Adam, were your sins to reach the clouds of the sky and then you were to ask forgiveness from Me, I would forgive you, and I shall not mind. O Son of Adam, were you to come to Me with sins nearly as great as the Earth, and were you to then face Me, while not joining anyone in worship with Me, I would bring you forgiveness (even) as much as that.","އަނަސް ބިން މާލިކު ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރައްވަނިކޮށް އަޑުއެއްސެވީމެވެ: ﷲ تبارك وتعالى ވަޙީ ކުރެއްވިއެވެ: އޭ އާދަމުގެ ދަރިއާއެވެ، ހަމަކަށަވަރުން ތިމަންއިލާހަށް ތިބާ ދުޢާ ކޮށް ތިމަންއިލާހުގެ ޙަަޟްރަތުން(!!ކިބައިން) އެދި ހުންނަވާހައި ހިނދަކު، ތިބާއަށް ފާފަ ފުއްސަވާދެއްވާނަމެެވެ. އެއީ، ތިބާގެ ކިބައިންވީ ފާފައަކަށް ފަރުވާލެއް ނެތިއެވެ. އޭ އާދަމުގެ ދަރިއާއެވެ، އުޑުގެ ކަނކޮޅުތަކާއި ހަމައަށް ތިބާގެ ފާފަތައް ފޯރިކަަމަށް ވިޔަސް، ދެން ތިމަންއިލާހުގެ ކިބައިން ފާފަ ފުއްސަވަން އެދި ދަންނަވައިފިނަމަ، ތިމަންއިލާހު ތިބާއަށް ފާފަ ފުއްސަވާދެއްވާނަމެެވެ. އެއީ، ތިބާގެ ކިބައިން ވީ ފާފައަކަށް ފަރުވާލެއް ނެތިއެވެ. އޭ އާދަމުގެ ދަރިއާއެވެ، ހަމަކަށަވަރުން ތިމަންއިލާހުގެ ޙަޟްރަތަށް ތިބާ ބިން ފުރޭހައިވަރަށް ފާފަތަކައިގެން އަތުވެއްޖެކަމުގައި ވިޔަސް، ދެން ތިބާ ތިމަންއިލާާހާ އެއްވެސް ފަރާތެއް އަޅުކަމުގައި ބައިވެރި ނުކޮށް ތިމަންއިލާހުގެ ޙަޟްރަތަށް ތިބާ އަތުވެއްޖެނަމަ، އެއާ އެއްވަރަށް (ބިން ފުރޭހައިވަރަށް)  ފާފަފުއްސެވުން ތިމަންއިލާހު ތިބާއަށް ގެންނަވާހުށިކަން ކަށަވަރެވެ.","Tirmidhi 3540","ތިރްމިޛީ 3540","رواه الترمذي 3540"],[43,"[ألحقوا الفرائض بأهلها]\n\nعَنِ ابْنِ عَبَّاسٍ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: أَلْحِقَوا الفَرَائِضَ بِأَهْلِهَا، فَمَا أَبْقَتِ الفَرَائِضُ، فَلِأَوْلَى رَجُلٍ ذَكَرٍ. ","Narrated Ibn Abbas: Allah's Messenger ﷺ said: Distribute the Fara'id (shares of inheritance prescribed by the Quran) to those entitled to receive it. Then whatever remains of the inheritance, is to be given to the closest male relative (heir of the deceased). ","އިބްނު ޢައްބާސް ރިވާ ކުރެއްވިއެވެ: ﷲ ގެ ރަސޫލާ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ތަރިކަ މުދަލުން ފަރުޟު ކަނޑައެޅިފައިވާ ބައިތައް، އޭގެ އަހުލުވެރިންނަށް ބަހާށެވެ. ދެން އެ ފަރުޟު ކަނޑައެޅިފައިވާ  ބައިތަކަށް ބެހުމަށްފަހު، ބާކީ ހުރި އެއްޗެއް ވަނީ (އެ މަރުވި މީހާކާ) އެންމެ އައުލާކަން ބޮޑު ފިރިހެނަކަށެވެ.","Bukhari 6732, Musim 1615","ބުޚާރީ 6732، މުސްލިމް 1615","رواه البخاري 6732، ومسلم 1615"],[44,"[الرّضاعة تحرّم ما تحرّم الولادة]\n\nعَنْ عَائِشَةَ رَضِيَ اللَّهُ عَنْهَا، عَنِ النَّبِيِّ ﷺ قَالَ: الرِّضَاعَةُ تُحَرِّمُ مَا تُحَرِّمُ الوِلَادَةُ. ","Narrated Aisha: The Prophet ﷺ said: Breastfeeding makes haram what birth makes haram. (it is unlawful to marry those related by foster suckling the same way it is unlawful to marry those related by blood)","ޢާއިޝާ ރިވާ ކުރެއްވިއެވެ: ނަބިއްޔާ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ވިހުމުގެ  ސަބަބުން ހަރާމްވާ ކަންތައް، ކިރު ދިނުމުން ވެސް ޙަރާމް ވެއެވެ(!!ވެގެންދެއެވެ). (!!ތިމާގެ ވުމުގެ/ލޭގެ ގުޅުމުގެ ސަބަބުން ކައިވެނި ހުއްދަނުވާ ފަދައިން ކިރު ދިނުމުގެ ސަބަބުން ވެސް ކައިވެނި ހުއްދަ ނުވާހުއްޓެވެ)","Bukhari 3105, Muslim 1444","ބުޚާރީ 3105، މުސްލިމް 1444","رواه البخاري 3105، ومسلم 1444"],[45,"[إنّ اللّه حرّم عليهم الشّحوم فأجملوه ثمّ باعوه فأكلوا ثمنه]\n\nعَنْ جَابِرِ بِنْ عَبْدِ اللَّهِ أَنَّهُ سَمِعَ رَسُول اللَّهِ ﷺ عَامَ الفَتْحِ، وَهُوَ بِمَكَّةَ، يَقُولُ: إِنَّ اللَّهَ وَرَسُولَهُ حَرَّمَ بَيْعَ الخَمْرِ، وَالمَيْتَةِ، وَالخِنْزِيرِ، وَالأَصْنَامِ. فَقِيلَ: يَا رَسُولَ اللَّهِ، أَرَأَيْتَ شُحُومَ المَيْتَةِ، فَإِنَّهُ يُطْلَى بِهَا السُّفُنُ، وَيُدْهَنُ بِهَا الجُلُودُ، وَيَسْتَصْبِحُ بِهَا النَّاسَ؟ قَالَ: لَا، هُوَ حَرَامٌ. ثُمَّ قَالَ رَسُولُ اللهِ ﷺ عِنْدَ ذَلِكَ: قَاتَلَ اللَّهُ اليَهُودَ، إِنَّ اللَّهَ حَرَّمَ عَلَيْهِمُ الشُّحُومَ، فَأَجْمَلُوهُ، ثُمَّ بَاعُوهُ، فَأَكَلُوا ثَمَنَهُ.","Narrated Jabir bin Abdullah that he heard Allah's Messenger ﷺ say in the Year of Victory while in Makkah: Certainly, Allah and His Messenger made the trade of alcohol, and dead animals (not islamically slaughtered), and pigs and idols haram (forbidden). The people asked: O Allah's Messenger, what about the fat of dead animals (not islamically slaughtered)? For it is surely used to coat boats and varnish leather hides, and people use it for lighting. The Messenger said: No, that is haram. Then Allah's Messenger said after that: May Allah curse (and destroy) the Jews, for Allah had certainly made animal fat haram for them, so (what they did was) they melted the fat, then sold it and ate (made use of) its price.","ޖާބިރު ބިން ޢަބްދު ﷲ ރިވާ ކުރެއްވިއެވެ: މައްކާ ފަތަޙަވި އަހަރު މައްކާގައި ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރައްވަނިކޮށް ތިމަން އަޑުއެހީމެވެ. ހަމަކަށަވަރުން ރަލާއި، މުޅަތަކެއްޗާއި، އޫރުމަހާއި، ބުދު ގަނެވިއްކުން ﷲ އާއި އެ އިލާހުގރ ރަސޫލާ ޙަރާމް ކުރެއްވިއެވެ. ނަބިއްޔާ އަރިހު ދެންނެވުނެވެ: އޭ ﷲ ގެ ރަސޫލާއެވެ. މުޅަތަކެތީގެ ސަރުބީ ކިހިނިއްތޯއެވެ؟ އޮޑިދޯނިފަހަރުގައި ތެޔޮލާން އެ ބޭނުންކުރެވެއެވެ. އަދި އެ ޖަނަވާރު ހަންތަކު ކައިލައެވެ. އަދި އެއިން މީހުން ވޮށް ދިއްލައި އުޅެއެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ޔަހޫދީންނަށް ﷲ ލަޢުނަތް ލައްވާށިއެވެ. ހަމަކަށަވަރުން ﷲ އެމީހުންގެ މައްޗަށް ސަރުބީ ޙަރާމް ކުރެއްވުމުން އެ މީހުން އެ ރީތިކޮށް އެ ވިއްކައިގެން އޭގެ އަގު ކެއެވެ.","Bukhari 2236, Muslim 1581","ބުޚާރީ 2236، މުސްލިމް 1581","رواه البخاري 2236، ومسلم1581"],[46,"[كلّ مُسكِر حرام]\n\nعَنْ أَبِي بُرْدَةَ، عَنْ أَبِيهِ، عَنْ أَبِي مُوسَى الأَشْعَرِيِّ، أَنَّ النَّبِيَّ ﷺ بَعَثَهُ إِلَى اليَمَنِ، فَسَأَلَهُ عَنْ أَشْرِبَةٍ تُصْنَعُ بِهَا. فَقَالَ: وَمَا هِيَ؟ قَالَ: البِتْعُ وَالمِزْرُ. - فَقِيلَ لِأَبِي بُرْدَةَ: وَمَا البِتْعُ؟ قَالَ: نَبِيذُ العَسَلِ، وَالمِزْرُ نَبِيذُ الشَّعِيرِ. - فَقَالَ: كُلُّ مُسْكِرٍ حَرَامٌ.","Narrated Abu Burda from his father, from Abu Musa al Ash'ari: That the Prophet ﷺ had sent him to Yemen, and he asked the Prophet about certain (alcoholic) drinks that used to be prepared there. The Prophet said: What is it? Abu Musa said: Bith'u and Mizr - It was said to \nAbu Musa: What is Bith'u? He said: Bith'u is a fermented nabeez made from honey (alcoholic drink prepared with honey by cooking it until it coagulates), and Mizr is a fermented nabeez made of barely (alcoholic drink prepared with barley, which is beer) - The Prophet said: Everything that intoxicates is haram (forbidden).","އަބޫ ބުރްދާ ރިވާ ކުރެއްވިއެވެ: އެކަލޭގެފާނުގެ ބައްޕަގެ ކިބައިން، އަބޫ މޫސާ އަލްއަޝްޢަރީގެ ކިބައިން(!!އަރިހުން) ރިވާ ކުރެއްވިއެވެ: ހަމަކަށަވަރުން ނަބިއްޔާ ﷺ އެކަލޭގެފާނު ޔަމަނަށް ފޮނުއްވިއެވެ. ދެން އެކަލޭގެފާނު އެތާ އުފައްދައި އުޅޭ ބުއިންތަކަކާމެދު ރަސޫލާއާ ސުވާލު ކުރެއްވިއެވެ. ދެން ރަސޫލާ ޙަދީޘް ކުރެއްވިއެވެ: އެއީ ކޮން އެއްޗެއްސެއްތޯއެވެ؟ އެކަލޭގެފާނު ދެންނެވިއެވެ: ބިތްރު އާއި މިޒްރު އެވެ. - އަބޫ ބުރުދާ (ޙަދީޘްގެ ރާވީ) އަށް ދެންނެވުނެވެ: ބިތްރު އާއި މިޒްރު އަކީ ކޮބައިތޯއެވެ؟ އެކަލޭގެފާނު ދެންނެވިއެވެ: އެއީ މާމުއިން ހަދާ ރަލެކެވެ. އަދި މިޒްރު އަކީ ހިމަގޮދަނުން ހަދާ ރަލެކެވެ. - ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: މަސްތުވާ ކޮންމެ އެއްޗަކީ ރަލެވެ.","Bukhari 4343, Muslim 1733","ބުޚާރީ 4343، މުސްލިމް 1733","رواه البخاري 4343، ومسلم 1733"],[47,"[ما ملأ آدميّ وعاءا شرّا من بطن]\n\nعَنِ المِقْدَامِ بْنِ مَعْدِي كَرِبَ قَالَ: سَمِعْتُ رَسُولَ اللَّهِ ﷺ يَقُولُ: مَا مَلَأَ آدَمِيٌّ وِعَاءً شَرًّا مِنْ بَطْنٍ، بِحَسْبِ ابْنِ آدَمَ أَكَلَاتٌ يُقِمْنَ صُلْبَهُ، فَإِنْ كَانَ لَا مَحَالَةَ، فَثُلُثٌ لِطَعَامِهِ، وَثُلُثٌ لِشَرَابِهِ، وَثُلُثٌ لِنَفَسِهِ.","Narrated al Miqdam bin Ma'di Karib: I heard Allah's Messenger ﷺ say: The son of Adam fills no worse vessel than the stomach. It is sufficient for the son of Adam to eat a few morsels to keep his back straight. But if he absolutely has to (eat more than that), then (he may fill up of his stomach;) one third for his food, a third for his drink, and (he is to leave) a third for his breath.","އަލްމިޤްދާމް ބިން މަޢްދީ ކަރިބް ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރައްވަނިކޮށް އަޑުއެއްސެވީމެވެ: އާދަމުގެ ދަރިޔާ އޭނާގެ ބަނޑަށްވުރެ ނުބައި ކަންވާރެއް ނުފުރައެވެ. އާދަމުގެ ދަރިޔާއަށް އޭނާގެ ބުރަކަށި ކޮޅަށް ބެހެއްޓޭ(!!ސީދަލަށް ބަހައްޓައިދޭ)ވަރުގެ ކާއެތިކޮޅެއް ފުދެއެވެ. (ކޮންމެހެންވެސް) އެއަށް ވުރެ ގިނައިން ކާންވެއްޖެނެމަ، (އޭނާ ބަނޑުން ފުރާ ހުށި) އޭނާގެ ކެއުމަށް ތިންބައިކުޅަ އެއްބައެވެ. އަދި އޭނާގެ ބުއިމަށް ތިންބައިކުޅަ އެއްބައެވެ. އަދި (ހުސްކޮށް ބަހައްޓަންވީ) އޭނާގެ ނޭވާލުމަށް ތިންބައިކުޅަ އެއްބައެވެ.","Musnad Ahmad 17186, Tirmidhi 2380, Ibn Majah 3349","މުސްނަދު އަޙްމަދު 17186، ތިރްމިޛީ 2380، އިބްނު މާޖާ 3349","رواه أحمد 17186، والترمذي 2380، وابن ماجه 3349"],[48,"[أربع من كنّ فيه كان منافقا]\n\nعَنْ عَبْدِ اللَّهِ بْنِ عَمْرٍو رَضِيَ اللَّهُ عَنْهُمَا، عَنِ النَّبِيِّ ﷺ قَالَ: أَرْبَعٌ مَنْ كُنَّ فِيهِ كَانَ مُنَافِقًا، وَإِنْ كَانَتْ خَصْلَةٌ مِنْهُنَّ فِيهِ كَانَتْ فِيهِ خَصْلَةٌ مِنَ النِّفَاقِ حَتَّى يَدَعَهَا؛ مَنْ إِذَا حَدَّثَ كَذَبَ، وَإِذَا وَعَدَ أَخْلَفَ، وَإِذَا خَاصَمَ فَجَرَ، وَإِذَا عَاهَدَ غَدَرَ.","Narrated Abdullah bin 'Amr: The Prophet ﷺ said: Whoever has the following four (traits) will be (a pure) hypocrite, and whoever has one of those traits, will have one trait of hypocrisy until he gives it up; When he talks he lies, when he makes a promise he breaks it, when he argues he transgresses, and when he makes an agreement (or entrusted) he betrays.","ޢަބްދު ﷲ ބިން ޢުމަރު ރިވާ ކުރެއްވިއެވެ: ނަބިއްޔާ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ހަތަރު ސިފައެއް(!!ކަމެއް) (އެކުގައި) އެ މީހެއްގެ ކިބައިގައި ހުރެއްޖެ މީހާ ވާނީ މުނާފިޤެއް ކަމުގައެވެ. އަދި އެއިން އެއް ސިފައެއް އޭނާގެ ކިބައި ހުރެއްޖެ ނަމަ، އެ ސިފައެއް އޭނާ ދޫކޮށްލަންދެން އޭނާގެ ކިބައިގައި މުނާފިޤުކަމުގެ(!!ނިފާޤުގެ/ކަމުގެ) ސިފައެއް(!!ސިފަ) ވެއެވެ. (އެ ހަތަރު ކަމަކީ) އޭނާ ބަސްބުނާ ހިނދު ދޮގުހަދައެވެ. ވަޢުދެއް ވެއްޖެނަމަ އެއާ ޚިލާފު ވެއެވެ. އަރައިރުމެއްވާހިނދު ހުތުރު އެއްޗެހި ގޮވައި ހަދައެވެ. އަދި ޢަހުދެއް (އެއްބަސްވުމެއް) ވެއްޖެނަމަ އެއަށް ޣަދަރުވެރި (ޚިޔާނާތްތެރި) ވެއެވެ.","Bukhari 2459, Muslim 58","ބުޚާރީ 2459، މުސްލިމް 58","رواه البخاري 2459، ومسلم 58"],[49,"[لو أنّكم توكّلون على اللّه حقّ توكّله]\n\nعَنْ عُمَرَ بْنِ الخَطَّابِ رَضِيَ اللَّهُ عَنْهُ عَنِ النَّبِيِّ ﷺ قَالَ: لَوْ أَنَّكُمْ تَوَكَّلُونَ عَلَى اللَّهِ حَقَّ تَوَكُّلِهِ، لَرَزَقَكُمْ كَمَا يَرْزُقُ الطَّيْرَ، تَغْدُو خِمَاصًا، وَتَرُوحُ بِطَانًا.","Narrated Umar bin al Khattab: Allah's Messenger said: If you were to rely upon Allah the way He should be relied upon, then He would have certainly provided for you just as He provides the birds. They go out in the morning while hungry, and return in the evening full.","ޢުމަރު ބިން އަލްޚައްޠާބް ރިވާ ކުރިއެވެ: ނަބިއްޔާ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ތިޔަބައިމީހުން ﷲ އާ ވަކީލު ކުރުން ޙައްޤުގޮތުގައި އެ އިލާހާ ވަކީލު ކުރާނަމަ، އެ އިލާހު ދޫނިތަކަށް ރިޒުޤު ދެއްވާ ފަދައިން ތިޔަބައިމީހުންނަށް ދެއްވާނެތެވެ. ހެނދުނު އެ ދޫނިތައް ދަނީ ބަނޑު ހުސްކޮށް ވާ ޙާލުގައެވެ. އަދި ހަވީރު އެނބުރި އަންނަނީ ބަނޑު ފުރައިގެންނެވެ.","Musnad Ahmad 205, Tirmidhi 2344, Ibn Majah 4164 ","މުސްނަދު އަޙްމަދު 205، ތިރްމިޛީ 2344، އިބްނު މާޖާ 4164","رواه أحمد 205، والترمذي 2344، وابن ماجه 4164"],[50,"[لا يزال لسانك رطبا من ذكر اللّه]\n\nعَنْ عَبْدِ اللَّهِ بْنِ بُسْرٍ قَالَ: أَتَى النَّبِيَّ ﷺ رَجُلٌ، فَقَالَ: يَا رَسُولَ اللَّهِ، إِنَّ شَرَائِعَ الإِسْلَامِ قَدْ كَثُرَتْ عَلَيْنَا، فَبَابٌ نَتَمَسَّكُ بِهِ جَامِعٌ؟ قَالَ: لَا يَزَالُ لِسَانُكَ رَطْبًا مِنْ ذِكْرِ اللَّهِ عَزَّ وَجَلَّ.","Narrated Abdullah bin Busr: A man came to the Prophet ﷺ and said: O Allah's Messenger, indeed the (optional) legislated acts of Islam have become too much for us, so (tell us about) something comprehensive (easy and much rewarded) that we should hold on to? The Prophet said: Let not your tongue cease to be moist with the remembrance of Allah, the Mighty and Majestic.","ޢަބްދު ﷲ ބިން ބުސްރު ރިވާ ކުރެއްވިއެވެ: މީހަކު ނަބިއްޔާ ﷺ ގެ އަރިހަށް(!!ގާތަށް) އައިސް ދެންނެވިއެވެ: އޭ ﷲ ގެ ރަސޫލާއެވެ. އިސްލާމް ދީނުގެ ޝަރާއިޢުތައް(!!ޝަރުޢީ ގޮތުން ކުރެވެންހުރި އިތުރު އަޅުކަންތައް) ތިމަންމެންގެ މައްޗަށް ގިނަވެއްޖެއެވެ(!!މާ/ވަރަށް/ގިނަގުނަވެއްޖެއެވެ). ވީމާ ތިމަންމެން އެކަމެއްގައި ހިފަހައްޓަން ޖާމިޢު (ފަސޭހަ އަދި ގިނަ ސަވާބު އެކުލެވޭ) ކަމެއް (ބުނެދެއްވާށެވެ). (!!<--ފަހެ، ތިމަންމެން އެ ދޮރެއްގައި ހިފައްޓާނެ، އެ ހުރިހައިކަމެއް އެކުލެވޭ ޖާމިޢު ދޮރެއް ބުނެދެއްވާނުތޯއެވެ؟--) ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ﷲ عزّ وجلّ ހަނދުމަކޮށް ޒިކުރު ކުރުމުން ތިބާގެ ދޫ ފިލައިދިޔަ ނުދޭށެވެ(!!<--ޒިކުރު ކުރުންމަތީ ތިބާގެ ދޫ ހިކިޔަ ނުދޭށެވެ--)","Musnad Ahmad 17680, Tirmidhi 3375, Ibn Majah 3793","މުސްނަދު އަޙްމަދު 17680، ތިރްމިޛީ 3375، އިބްނު މާޖާ 3793","رواه أحمد 17680، والترمذي  3375، وابن ماجه 3793"]],mark:!0,columns:[{title:"#",class:"col1"},{title:"Arabic",class:"col2"},{title:"English",class:"col3"},{title:"Dhivehi",class:"col4"},{title:"Ref.",class:"col5"},{title:"Dv Ref.",class:"col6"},{title:"Ar Ref.",class:"col7"}],lengthMenu:[1,2,3,5,10,25,50],dom:"lBpfrtip",language:{searchPlaceholder:"Search Hadithmv . . .",search:""}});$("#table_id_filter input").keyup(function(){e.search($.fn.DataTable.ext.type.search.string(this.value)).draw()}),e.columns().every(function(){var e=this;$("input",this.footer()).on("keyup change",function(){e.search()!==this.value&&e.search(this.value).draw()})}),$("#example tfoot tr").appendTo("#example thead"),e.buttons().container(),e.buttons(0,null).containers()})</script>
