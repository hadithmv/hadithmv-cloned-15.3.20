          box-sizing: border-box;
        }

          width: 100%;
          padding: 3px;
          box-sizing: border-box;
        }

  [19,"[  ]\n\n          :       :  .   :   .    .    .    .                 .              .    .\n\n   :    .        .       .     .             .","Narrated Abu al Abbas, Abdullah bin Abbas: One day I was (walking or riding) behind the Prophet  and he said: O young one, certainly, I will teach you (some) words (of advice that will benefit you): Safeguard (the laws and limits set by) Allah (by obeying His commands and avoiding His prohibitions) and Allah will protect you (and keep you safe in regards to your life, wealth, family, worldly life and hereafter). Safeguard (the laws and limits set by) Allah and you will find Him before you (guiding you and protecting you from evil). When you ask (for any need), then ask Allah (alone), and when you seek help, then seek help from Allah (alone). And know that even if the nation (all of creation) were to unite together in order to benefit you with anything, they could not benefit you except with what Allah had already written (decreed) for you. And if they were to unite together in order to harm you with anything, they could not harm you except with what Allah had already written (decreed) against you. The pens have been lifted and the pages have dried (decree has already been ordained, the words of Allah will not change).\n\nAnd in a narration of Imam Ahmad: Safeguard (the laws and limits set by) Allah, and you will find Him in front of you. Know (and acknowledge) Allah in times of ease and prosperity (by obeying Him), and He will remember you in times of hardship (by bringing relief). And know that what has passed you by (and you have failed to get) was not going to befall you (as it was not written for you), and what has befallen you was not going to pass you by (as it had been written for you). And know that victory (and support from Allah) comes with patience (upon trials and remaining obedient), and that relief comes with sorrow, and that with hardship comes ease.","       :          :  .    (!!)  .  (!!) (:    )   .   [22,"[    ]\n\n           :       :                  : .","Narrated Abu Abdullah, Jabir bin Abdullah al Ansari: A man asked Allah's Messenger : Do you think (ie: inform me) that if I pray the mandatory (five daily) prayers, fast (the month of) Ramadan, treat as lawful that which is halal (act upon it while believing in it's permissibility), and treat as forbidden that which is haram (avoid it while believing in it's impermissiblity), and I do not add to that anything (extra in doing optional good deeds), then will I enter Paradise? He  said: Yes.","         :     (!! )   :             (!!/)     ((!!// )  (!! )     (!!/    ) (!!<--               --)    (!!  )   : .","Muslim 0015"," 0015","  0015"  ],
  [23,"[  ]\n\n          :    :   .    .      - -    .      .     .        .","Narrated Abu Malik, al Harith bin 'Asim al Ash'ari: Allah's Messenger  said: Purity is half of faith. (Saying) Alhamdulillah (praise and thanks be to Allah) fills the scales (of good deeds), and (saying) Subhanallah (far removed is Allah from everything that does not befit His Majesty) and Alhamdulillah fill up what is between the heavens and earth. And prayer is a light, and charity is a proof (of faith), and patience (upon calamities and remaining steadfast upon Allah's obedience) is an illumination, and the Quran is a proof either for you (if acted upon) or against you (if you turn away from it's teachings). Every person starts their day as a salesman (dealer) of his soul (himself, depending on his actions,) either freeing it (from deserving Allah's punishment by obeying Him) or bringing about its destruction (by selling it to the Shaithan and following his whims and desires).","       :     :  (!!+)    .    ( ) (!!//) .      (     )    (!! ) (!!) .   .   () (!!/).   .        .(!!<--   //    .  -    -     --)).       .     .     .\n\n(!!<--      //        .  - -     --   //-  -    - -       .  - /-  --   --))","Muslim 0223"," 0223","  0223"  ],
  [24,"[      ]\n\n                 :            .         .         .         .             .           .                     .                     .                             .          .     .        .","(!)Narrated Abu Dhar, al Ghifari: The Prophet  related from His Rabb, Blessed is He, the Most High: O My slaves! Certainly, I have forbidden oppression (or injustice) for Myself, and I have made it forbidden among you, so do not oppress one another. O My slaves, all of you are astray except those whom I have guided, so seek guidance from Me and I will guide you. O My slaves, all of you are hungry except those whom I have fed, so seek food from Me and I will feed you. O My slaves, all of you are naked except those whom I have clothed, so seek clothing from Me and I will clothe you. O My slaves, you commit sins by day and by night, and I forgive all sins, so seek forgiveness from Me and I will forgive you. O My slaves, you will not attain harming Me so as to harm Me, and you will not attain benefiting Me so as to benefit Me. O My slaves, if the first of you and the last of you, and the humans of you and the jinn of you, were all as pious as the most pious heart of any individual among you, then this would not increase My Kingdom by anything. O My slaves, if the first of you and the last of you, and the humans of you and the jinn of you, were all as wicked as the most wicked heart of any individual among you, then this would not decrease My Kingdom by anything. O My slaves, if the first of you and the last of you, and the humans of you and the jinn of you, were all to stand together in one place and ask of Me, and I were to give everyone what he requested, then that would not decrease what I Possess, except what is decreased of the ocean when a needle is dipped into it. O My slaves, it is but your deeds that I account for you, and then recompense you for. So he who finds good, let him praise Allah, and he who finds other than that, then let him blame no one but hi   [25,"[   ]\n\n      :          :       .         . :                    .       .    . :           :                .","(!)Also narrated Abu Dhar: Some people from among the Companions of Allah's Messenger  said to the Prophet : O Allah's Messenger, the wealthy have made off with the rewards; they pray as we pray, they fast as we fast, and they give in charity by virtue of their wealth. He  said: Has not Allah made for you ways to give charity? Certainly, in every tasbeeha is charity, in every takbeera is charity, in every tahmeeda is charity, in every tahleela is a charity (ie: saying any of 'subhan Allah, Allahu akbar, al hamdu lillah, laa ilaha illAllah, will be rewarded), and commanding good is charity, and forbidding evil is charity, and in the sexual act of each one of you is charity. They said: O Allah's Messenger, when one of us fulfils his carnal desire will he be rewarded for that? He  said: Do you not see that if he were to act upon it in an unlawful manner then he would be deserving of punishment? Likewise, if he were to act upon it in a lawful manner then he would be rewarded.","    :         (!!) :    .  (!!+)  (!!) .     (!!/)  .      (!!/)  .   (!!+ ) (!!  /  /   ) (!!)  (!!/ ).   : (!!)    (!! / )   (!!  )\n    .     .     .     . (:                ).   (!!)  (!!) .   (!!/) (!!) (!!//) .   (!!) (!!+  / )    . () :    .        ((!!--     //     ))   :         (!!         //                 ))           (!!/)((!!         //           )).","Muslim 1006"," 1006","  1006"  ],

  [27,"[  ]\n\n          :   .          .\n\n       :     :      : . :  .        .            .","(!)Narrated an Nawas bin Saman: Allah's Prophet  said: Righteousness is good character, and wrongdoing is that which wavers in your soul, and which you dislike people finding out about.\n\nAnd in a narration of Wabisah bin Mabad: I came to Allah's Messenger  and he  said: You have come to ask about righteousness. I said: Yes. He  said: Consult your heart. Righteousness is with what the soul feels at ease and the heart feels tranquil. And sin is that which wavers in the soul and causes uneasiness in the chest, even though people have repeatedly given their legal opinion (in its favour).","    :     :   (!! // ).   (!!/)      (!!)  (!!//)   (!!)(!!        //           )).\n\n     :    (!!+) (!!)  (!!/)  ((!!     .   // )): (!!+)   (!!//) (!! /) (!!  (// .)  : .   :     (!!- -   //   ). (!!+) (!!)        (!!) (!!)(!!       //          )).  (!! )            (!!) (!!        //     /  )).          (!!        //-   -  --   )).","Muslim 2553 / Musnad Ahmad 17999, Darimi 2575"," 2553 /   17999  2575","  2553 /   17999  2575"  ],
  [28,"[     ]\n\n         :           . :       . :          .        .      .     .          .","(!)Narrated Abu Najeeh, al Irbadl ibn Sariyah: Allah's Messenger  gave us a sermon by which our hearts were filled with fear and tears flowed from our eyes. So we said: O Allah's Messenger! It is as though this is a farewell sermon, so advise us. He said: I advise you to fear Allah, and to listen and obey even if an abyssinian slave were to become your leader. For surely, he who lives among you after me, will see much differing, so you must keep to my Sunnah and to the Sunnah of the Khulafa ar Rashidin (the rightly guided caliphs). Hold on to it, and bite onto it with your molar teeth (stubbornly). Beware of newly introduced matters (in the religion), for certainly  every newly invented matter is a bid'ah (innovation), and every bid'ah is misguidance.","      : (!!--       .        -->)             .   :    .  (!!--      .    -->)    .    .   : (!!--         ( )     -->)       .   .      .  (!!--        -->)   ()        .  (!!+(  ) (!!--        -->)     .         . (!!--    .-->)   .  (!!) ( )  .  (!!+ )   (!!) () (!! ) .   (!!+ )     .    (!!).","Abu Dawud 4607, Tirmidhi 2676","  4607,  2676","   4607  2676"  ],
  [29,"[    ]\n\n       : :          . :           .              .  :       .            .  : (   ...)  : ().  :        :    . :        .  :      :    .   :   . :         :          -  -   ","(!)Narrated Muadh bin Jabal: I said: O Allah's Messenger, tell me of an act which will enter me into Paradise and will keep me away from the Hellfire. He  said: You have asked me about a great matter, yet it is easy for him for whom Allah, the Most High, makes it easy: worship Allah alone, without joining any partners with Him, establish the prayer, pay the zakah, fast (tha month of) Ramadan, and make Hajj to the Ka'bah. Then he  said: Shall I not guide you towards the means of goodness? Fasting is a shield, charity wipes away sin as water extinguishes fire, as does the praying of a man in the depths of the night. Then he  recited: Those who forsake their beds, to call upon their Lord in fear and hope, and they spend out of what We have bestowed on them. No one knows what is kept hidden for them of joy as a reward for what they used to do. [Sajdah 16:17] Then he  said: Shall I not inform you of the head of the matter, its pillar and its peak? I said, Yes, O Allah's Messenger. He  said: The head of the matter is Islam, its pillar is the prayer and its peak is Jihad. Then he  said: Shall I not tell you of the foundation of all of that? I said: Yes, O Allah's Messenger. So he took hold of his tongue and said: Restrain this. I said: O Allah's Prophet, will we be taken to account for what we say with it? He  said: May your mother be bereaved of you, O Muadh! Is there anything that throws people into the Hellfire upon their faces - or, on their noses - except the harvests of their tongues?","(!!)    :  :    . (!!--         -->)        .   :  (!!     -->)     .             .        (!!--    -->)   .     ()          .    :   ()   (!!--  -->)      ().      (!!)   .    . . .    .     : '          ( )  .        .      ( )   .       '.    : (!!/+  )  (!! -- ///)           (!!)(!!)  : .   [30,"[     ]\n\n              :      .    .    .          .","(!)Narrated Abu Thalaba al Kushani, Jurthum bin Nashir - Allah's Messenger  said: Certainly, Allah has laid down religious obligations (faraid), so do not neglect them; and He has set limits, so do not transgress them; and He has forbidden some things, so do not violate them; and He has kept silent about some things, out of compassion for you, not forgetfulness, so do not seek after them.","       :     :      .     .     .      .      .       .    () (!!) (!!) .    . (!! ) .      .","Daraqutni 4396"," 4396","  4396"  ],
  [31,"[    ]\n\n          :      :            . :           .","Narrated Abu al Abbas, Sahl bin Sad as Saidi: A man came to the Prophet  and said: O Allah's Messenger, direct me to an act which, if I do it, Allah will love me and the people will love me. So the Messenger said: Renounce the world, and Allah will love you, and renounce what the people have, and the people will love you. \n\n(Leave that which does not benefit your hereafter even if it is permissible and suffice with what Allah has given you in order to focus on the life to come, because the less you love the world for Allah's sake the closer you will be to Him, but it does not you should wear dirty clothes and eat only dry bread etc, and free and detach yourself from wanting and running after the temporary, ever changing material world and what people possess of temporary material things and do not ask them for anything as much as you are able, because it is the nature of man to love his possessions and keep it to himself, so it displeases and burdens him if he is asked or suggested to lessen from it, while he is fine with someone who shows no interest in engaging with it, and thus will you earn both Allah's and the peope's love.)","       :        :    .                .  (!!)   :   (!!). ()     .      (!!). ()     .\n\n(                .          .                .                  .       .       .)","Ibn Majah 4102","  4102","   4102"  ],

  [34,"[     ]\n\n       :     :      .    .    .   .","Narrated Abu Sa`id al Khudri: I heard Allah's Messenger  say: Whoever of you sees (or knows) of an evil (being committed, which is whatever Allah and His Messenger have forbidden, whether big or small), then let him (hurry to) change (or remove) it with his hand (according to his ability by taking action), and if he is not able to do so (because the perpetrator is stronger or danger of fitna or he fears for himself), then (let him change it) with his tongue (or by writing, by denouncing it and explaining its evil), and if he is not able to do so, then with his heart (by hating it, wanting it to end and wishing he could stop it), and that is the weakest (lowest level) of faith.","    :      :   (!!) (        )   (  )  (  )   ()   () .  (            )       (     ). (    ).           (   ). (          ).     (!!// ) () .","Muslim 0049"," 0049","  0049"  ],
  [35,"[   ]\n\n      :    :              .    .         .   -    .        .        .","(!)Narrated Abu Huraira: Allah's Messenger  said: Do not envy one another, and do not inflate prices for one another, and do not hate one another, and do not turn away from one another, and do not undercut one another in trade, but (rather) be slaves of Allah and brothers (among yourselves). A Muslim is the brother of a Muslim: he does not oppress him, nor does he fail him, nor does he lie to him, nor does he hold him in contempt. Taqwa (piety) is right here (and he pointed to his chest three times). It is evil enough for a man to hold his brother Muslim in contempt. The whole of a Muslim is inviolable for another Muslim; his blood, his property, and his honour.\n","   :     :     .     .     .     .             .        .    .  (!! ) .   .   .   .           .          .","Muslim 2564"," 2564","  2564"  ],
  [36,"[    ]\n\n         :                .          .        .          .             .                         .        .","(!)Narrated Abu Huraira: Allah's Prophet  said: Whoever removes a worldly grief from a believer, Allah will remove from him one of the griefs on the Day of Resurrection. And whoever alleviates the need of a needy person, Allah will alleviate his needs in this world and the Hereafter. Whoever shields (or hides the misdeeds of) a Muslim, Allah will shield him in this world and the Hereafter. And Allah will aid His slave so long as he aids his brother. And whoever follows a path to seek knowledge therein, Allah will make easy for him a path to Paradise. No people gather together in one of the Houses of Allah (Mosques), reciting the Book of Allah and studying it among themselves, except that sakeenah (tranquility) descends upon them, and mercy covers them, and the angels surround them, and Allah mentions them among those who are with Him. And whoever is slowed down by his actions, will not be hastened forward by his lineage.","(!)   :     :                   .                 .             .     (!!) (!! )       .             .  (!! )                   ()                   .  ( )         ( )   .","Muslim 2699"," 2699","  2699"  ],
  [37,"[    ]\n\n                :                  .                  .          .        .","(!)Ibn Abbas narrated from Allah's Messenger  from what he   related from his Lord, the Blessed and Most High: Certainly, Allah has written down the good deeds and evil deeds. He  then explained it (by saying): Whosoever intended to perform a good deed, but did not do it, then Allah writes it down with Himself as a complete good deed. And if he intended to perform it and then did perform it, then Allah, the Supreme and Majestic, writes it down with Himself as from ten good deeds up to seven hundred times, up to many times multiplied. And if he intended to perform an evil deed, but did not do it, then Allah writes it down with Himself as a complete good deed. And if he intended it (the evil deed) and then performed it, then Allah writes it down as one evil deed.","     :             :          .                    .                           .               .                 .","Muslim 0131, Bukhari 6491"," 0131  6491","  0131  6491"  ],
  [38,"[      ]\n\n      :    :    :       .          .        .                         .","(!)Narrated Abu Huraira: Allah's Messenger  said: Verily Allah the Most High has said: Whosoever shows enmity to a wali (friend) of Mine, then I have declared war against him. And My servant does not draw near to Me with anything more loved to Me than the religious duties I have obligated upon him. And My servant continues to draw near to me with nafil (optional) deeds until I Love him. When I Love him, I am his hearing with which he hears, and his sight with which he sees, and his hand with which he strikes, and his foot with which he walks. Were he to ask (something) of Me, I would certainly give it to him; and were he to seek refuge with Me, I would certainly grant him refuge.","   :     :      :          .           (!!)      .              .                                       .              .               .","Bukhari 6502"," 6502","  6502"  ],
