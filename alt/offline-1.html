<script type="text/javascript">
  var dataSet=[["#01","[  ]","[Deeds are only by their intentions]","[    ]","           :     :        .          .             .","Narrated the Leader of the Believers, Abu Hafs, Umar bin al Khattab (Allah be pleased with him): I heard Allah's Messenger  say: Deeds are only by their intentions (actions depend upon whether their intent is correct and sound), and each person shall only get (according to) what they intended. So, he whose migration (hijra) was to Allah and His Messenger, then his migration is to Allah and His Messenger. And (as for) someone whose migration was for some worldly matter that he might gain, or for a woman he might marry, then his migration is for whatever it is he migrated to.","           :      :  ()    .          .                   .                   .","  0001  1907","Bukhari 0001, Muslim 1907"," 0001  1907"],["#02","[    ]","[That was Jibril, he came to you to teach you your religion]","[        ]","      :                           .              :     .    :                        . : .    . :   . :            . : . :   . :           . :   . :      . :    :              . :       :      :   . :     .","Also narrated Umar (Allah be pleased with him): One day, while we were with Allah's Messenger , there appeared before us a man dressed in exceedingly white clothes and had exceedingly black hair. There were no visible signs of travel upon him, and none of us knew him. He sat down close by the Prophet , rested his knees against the Prophet's knees, placed the palms of his hands over his thighs, and said: O Muhammad, tell me about Islam. Allah's Messenger  said: Islam is that you testify that there is none worthy of worship except Allah alone and that Muhammad is Allah's Messenger , and that you establish the prayer, pay the zakah (obligatory charity), fast the month of Ramadan, and make Hajj (pilgrimage) to the Ka`bah if you are able to find a way there. The man said: You spoke the truth. We (Umar and the companions) were astonished at the man, he questions the Prophet, and then himself says the Prophet spoke the truth. Then the man said: Tell me about Iman (faith). The Prophet said: It is that you believe in Allah, His angels, His Books, His Messengers, and in the Day of Judgement and Fate (qadar); both in its good and bad (of what Allah decreed for you). The man said: You spoke the truth. Then he said: Tell me about Ihsan. The Prophet said: It is that you should worship Allah as if you could see Him, for though you cannot see Him, He sees you. The man said: Tell me about the Hour (of Judgement). The Prophet said: About that, the one questioned knows no more than the questioner (neither of us know when the the Day of Judgement will be). So the man said: Then tell me about its signs. The Prophet said: They are; that the slave girl will give birth to her mistress (female owner) and that you will see the barefoot, naked, poor shepherds competing with each other in constructing taller buildings. Umar said: Then the man left, and I stayed for some time. Then the Prophet said to me: O Umar, do you know who that questioner was? I replied: Allah and His Messenger know best. The Prophet said: Indeed, that was Jibril. He came to you to teach you your religion.","      :            .     .      .       .      .        .            :  .    .      :                 .    ()             .   :  . ( :)    .         .    :    .   :                      .  :  .  :    .   :         .        .   :      .   :             . (:         .)   :     .   :       .              . () :    .     .      :  . ( )       :     .    .    :   .          .","  0008","Muslim 0008"," 0008"],["#03","[   ]","[Islam has been established upon five]","[      ]","             :     :                      .","Narrated Abu Abdurrahman, Abdullah bin Umar bin al Khattab (Allah be pleased with them both): I heard Allah's Messenger  say: Islam has been established upon five (pillars); testifying that there is none worthy of worship except Allah alone and that Muhammad is His slave and Messenger, establishing the prayer, paying the zakah, making hajj (pilgrimage) to the Ka'bah, and fasting the month of Ramadan.","            :      :       .                     ()        .","  0008  0016","Bukhari 0008, Muslim 0016"," 0008  0016"],["#04","[   ]","[The creation of each one of you is brought together]","[         ]","           :       :         .          .                 .                         .                     .","Narrated Abu Abdurrahman, Abdullah ibn Masu'd (Allah be pleased with them both): Allah's Messenger  -and he is the truthful, the believed- said to us: Surely, the creation of (each) one of you is brought together in his mothers womb for forty days (as a nutfah, sperm drop), which then becomes an alaqah (clot of thick blood) for a similar duration, then a mudlghah (morsel of flesh) for a similar duration. Then an angel is sent to him, who blows the soul into him, and (the angel) is commanded to write down four matters; his rizq (livelihood), his life span, his deeds, and whether he will be happy or wretched (whether he will enter Paradise or Hell). By Him other than Whom there is none worthy of worship, indeed one of you may surely do the deeds of the people of Paradise until there isn't but an arms length between him and it, but then what has been written (fate) overtakes him, and so he does the deeds of the people of Hell and ends up entering it. And indeed one of you may surely do the deeds of the people of Hell until there isn'tt but an arms length between him and it, but then what has been written (fate) overtakes him, and so he then does the deeds of the people of Paradise and ends up entering it.","          :       -      - :   ()     ()    (   )   .      .     .         .       ()  .      ()       .            .                .              .                 .              .","  2643  3208","Muslim 2643, Bukhari 3208"," 2643  3208"],["#05","[    ]","[Whoever introduces anything in this religion]","[     ]","          :    :          . \n\n  :        .","Narrated the Mother of the Believers, Umm Abdullah, Aisha (Allah be pleased with her): Allah's Messenger  said: Whoever introduces anything (bid'ah) in this religion of ours that is not of it, then it is rejected (Whoever starts anything of beliefs or action in the religion not legislated by Allah and His Messenger, withouting authentic proof, then it is an innovation which is invalid, cannot be accepted, and must be rejected). \n\nAnd in a narration of Muslim: Whoever does a deed that we have not commanded, then it is rejected.","          :     :      ()   ()     () . \n\n    :        ()     () .","  2697  1718 /   1718","Bukhari 2697, Muslim 1718 / Muslim 1718"," 2697  1718 /  1718"],["#06","[     ]","[What is halal lawful is clear and what is unlawful is clear]","[      ]","          :     :      .       .      .       .        .          .               .   .","Narrated Abu Abdullah, an-Numan bin Bashir (Allah be pleased with them both): I heard Allah's Messenger  say: Surely, what is halal (permissible) is clear and what is haram (forbidden) is clear, and between the two are doubtful (ambiguous) matters that many people do not know about (whether they are halal or haram). So whoever avoids those doubtful matters, then he has safeguarded his religion and honor, but whoever engages in these doubtful matters (eventually) falls into what is haram. Like (the example of) a shepherd who pastures (his flock) around a sanctuary (where trespassing is forbidden), his flock is almost about to graze therein. Beware, surely every king has a sanctuary, and beware, surely Allahs sanctuary is His prohibitions. Beware, surely in the body is a morsel of flesh, if it becomes good, then the whole body becomes good, but if it becomes bad, then the whole body becomes bad, beware, surely it is the heart.","           :      :    .      .      (:    )       .          ( ) .            . ( )         .          .        .           .    ()   .        .         .   .","  1599  0052","Muslim 1599, Bukhari 0052"," 1599  0052"],["#07","[ ]","[The religion is advice]","[ ]","         :    :  . :  :      .","Narrated Abu Ruqaiyya, Tamim bin Aus ad-Dari (Allah be pleased with him): The Prophet  said: The religion is nasiha (advice or sincerity). We said: To whom? He replied: To Allah, His Book, His Messenger, to the rulers of the Muslims and to their common people.","          :    :  .  () :      :              .","  0055","Muslim 0055"," 0055"],["#08","[   ]","[I have been commanded to battle the people]","[     ]","     :     :                   .              .","Narrated ibn Umar (Allah be pleased with them both): Allah's Messenger  said: I have been commanded to battle the people until they testify that there is none worthy of worship except Allah and that Muhammad is Allah's Messenger, and they establish the prayer and pay the zakah. So if they do that, they will have gained protection from me for their lives and property, except (if they commit acts that are punishable) by Islamic law, and their reckoning will be with Allah, the Most High.","      :     :                   ()          .              .     .         .","  0025  0022","Bukhari 0025, Muslim 0022"," 0025  0022"],["#09","[   ]","[Whatever I have forbidden for you, avoid it]","[    ]","          :     :            .          .","Narrated Abu Huraira, Abdurrahman bin Sakhr (Allah be pleased with him): I heard Allah's Messenger  say: Whatever I have forbidden for you, avoid it. And whatever I have ordered you, do as much as you are able. For surely, those before you (the previous nations) were only destroyed because of their excessive questioning and their opposing of their Prophets.","         :       :     .        .                .","  1337  7288","Muslim 1337, Bukhari 7288"," 1337  7288"],["#10","[      ]","[Allah is Good and only accepts what is good]","[       ]","      :    :       .          : (       )  : (        ).           :    .           ","Narrated Abu Huraira (Allah be pleased with him): Allah's Messenger  said: Indeed, Allah is Good (and Pure), He only accepts what is good (and pure). And indeed, Allah has commanded the believers with that which He has commanded the Messengers. Allah the Most High has said: \"O Messengers, eat from the good (halal) things, and do righteous deeds\". And Allah the Most High has said: 'O You who believe, eat from the good (halal) things We have provided for you\". Then the Prophet mentioned (the case of) a man who had journeyed far and is disheveled and dusty. The man raises his two hands to the sky saying: \"O my Rabb, O my Rabb\", yet his food is haram (forbidden), his drink is haram, his clothing is haram, and he has been nourished with haram. So how can the likes of that have his dua answered?","      :     :    . ()       .            .     : ' .      .    .        '.     : '  .        '.            .       () '     '    .  .   .     .        ","  1015","Muslim 1015"," 1015"],["#11","[      ]","[Leave what makes you doubt for what does not make you doubt]","[      ]","                 :     :       .","Narrated Abu Muhammad, al-Hasan bin Ali bin Abi Talib, the grandson of Allah's Messenger  (from his daughter) and his (beloved) sweet basil (Allah be pleased with them both): I memorised from Allah's Messenger : Leave what makes you doubt for what does not make you doubt.","         ()              :      ( ) :        .","  2518  5711","Tirmidhi 2518, Nasai 5711"," 2518  5711"],["#12","[       ]","[Leaving what does not concern him]","[   ]","      :    :        .","Narrated Abu Huraira (Allah be pleased with him): Allah's Messenger  said: From of the perfection (and completeness) of a person's Islam (faith); is his leaving what does not concern him.","      :     :          .","  2317   3976","Tirmidhi 2317, Ibn Majah 3976"," 2317   3976"],["#13","[        ]","[Until he loves for his brother what he loves for himself]","[          ]","                :         .","Narrated Abu Hamza, Anas bin Malik (Allah be pleased with him)- the servant of Allah's Messenger : The Prophet  said: None of you believes (truly and completely) until he loves for his brother what he loves for himself.","              :    :                  (  )  .","  0013  0045","Bukhari 0013, Muslim 0045"," 0013  0045"],["#14","[       ]","[The blood of a Muslim is unlawful except in one of three]","[      ]","      :    :                .","Narrated Ibn Mas'ud (Allah be pleased with him): Allah's Messenger said: The blood of a Muslim is unlawful (to be shed) except in one of three (cases): the married person who commits adultery, a life for a life, and the one who abandons his religion (apostasy), separating the (Muslim) community.","      :     :        . ()        ( )    () ()   .","  1676  6878","Muslim 1676, Bukhari 6878"," 1676  6878"],["#15","[     ]","[Whoever believes in Allah and the Last Day]","[     ]","     :     :          .        .        .","Narrated Abu Huraira (Allah be pleased with him): Allah's Messenger  said: Whoever believes in Allah and the Last Day, then speak good or keep silent, and whoever believes in Allah and the Last Day, then honor his neighbour, and whoever believes in Allah and the Last Day, then honor his guest.","      :     :           .  .           .           .","  0047  6475","Muslim 0047, Bukhari 6475"," 0047  6475"],["#16","[ ]","[Don't get angry]","[ ]","     :     : . :  .  . :  .","Narrated Abu Huraira (Allah be pleased with him): A man said to the Prophet : Advise me. So he  said: Don't get angry. The man repeated (his request for advice) several times, and (each time) he  said: Don't get angry.","      :     :   .   :   .   ( )  . (  )  :  .","  6116","Bukhari 6116"," 6116"],["#17","[      ]","[Allah has commanded Ihsan in all things]","[       ]","             :       .    .    .     .","Narrated Abu Yala, Shaddad bin Aus (Allah be pleased with him): Allah's Messenger  said: Indeed, Allah has commanded Ihsan (excellence) in all things. So if you kill (what is allowed to be killed), then kill in the best manner, and if you slaughter (livestock), then slaughter in the best manner, and each of you should sharpen his blade and spare his sacrificial animal from suffering.","         :      :        (      )  .         .        .    ()        .","  1955","Muslim 1955"," 1955"],["#18","[   ]","[Fear Allah wherever you are]","[        ]","                   :            .","Narrated Abu Dhar, Jundub bin Junadah and Abu Abdurrahman, Mu'adh bin Jabal (Allah be pleased with them both): Allah's Messenger  said: Fear Allah wherever you are, and follow up a bad deed with good, it will wipe the bad deed out, and have good behaviour with the people.","               :     :         .        .      .","  1987","Tirmidhi 1987"," 1987"],["#19","[  ]","[Safeguard the laws and limits of Allah and He will protect you]","[        ]","          :      :        .    .    .    .                 .              .    . \n\n   :    .        .       .     .             .","Narrated Abu al-Abbas, Abdullah bin Abbas (Allah be pleased with them both): One day I was (walking or riding) behind the Prophet  and he said: O young one, indeed I will teach you (some) words (that will benefit you): Safeguard (the laws and limits of) Allah (by obeying Him) and Allah will protect you (safeguard your life, wealth, family, worldly life and hereafter). Safeguard (the laws and limits of) Allah and you will find Him before you (guiding you and protecting you from evil). When you ask (for anything), then ask Allah (alone), and when you seek help, then seek help from Allah (alone). And know that even if the whole nation (all of creation) were to unite together in order to benefit you with anything, they could not benefit you except with what Allah had already written (decreed) for you. And if they were to unite together in order to harm you with anything, they could not harm you except with what Allah had already written (decreed) against you. The pens have been lifted and the pages have dried (Fate has already been ordained). \n\nAnd in a narration of Imam Ahmad: Safeguard (the laws and limits set by) Allah, and you will find Him in front of you. Know (and acknowledge) Allah in times of ease and prosperity (by obeying Him), and He will acknowledge you in times of hardship (by bringing relief). And know that what has passed you by (and you have failed to get) was not going to befall you (as it wasn't meant for you), and what has befallen you was not going to pass you by (as it was meant for you). And know that victory (and support from Allah) comes with patience (upon trials and remaining obedient), and that relief comes with sorrow, and that with hardship comes ease.","          :          :  .      .   (:    )   . ()     .      . ()      (:            ).         .         .  .                  .                  .  .  ()  . \n\n    :   (:    )  . ()      (:            ).        (:        ). ()          .  .           .            .  .      .      .     .","  2516  2803","Tirmidhi 2516 / Musnad Ahmad 2803"," 2516 /   2803"],["#20","[     ]","[If you have no shame then do whatever you want]","[     ]","           :    :              .","Narrated Abu Mas'ud, 'Uqba bin Amr al-Ansari al-Badri (Allah be pleased with him): Allah's Messenger  said: Indeed, among what has remained with the people from the previous prophetic teachings (of earlier nations) is; if you have no shame, then do whatever you want.","           :     :        ( ) :      .","  6120","Bukhari 6120"," 6120"],["#21","[    ]","[Say I believe in Allah and then remain steadfast]","[       ]","   -  -        : :             . :     .","Narrated Abu `Amr -and it was said, Abu `Amrah- Sufyan bin Abdullah ath-Thaqafi (Allah be pleased with him): I said: O Allah's Messenger, tell me a (comprehensive) word in Islam which I won't have to ask anyone besides you. He  said: Say; I believe in Allah, and then remain steadfast (upon His obedience).","   -    -          :  :    .            .   :       .    .","  0038","Muslim 0038"," 0038"],["#22","[    ]","[If I pray the five mandatory prayers]","[    ]","           :       :                  : .","Narrated Abu Abdullah, Jabir bin Abdullah al-Ansari (Allah be pleased with them both): A man asked Allah's Messenger : Do you think (ie: inform me) that if I pray the mandatory (five daily) prayers, fast (the month of) Ramadan, treat as lawful what is halal (act upon it while believing in it's permissibility), and treat as forbidden what is haram (avoid it while believing in it's impermissiblity), and I do not add anything else to that anything (of optional good deeds), then will I enter Paradise? He  said: Yes.","             :         :                              : .","  0015","Muslim 0015"," 0015"],["#23","[  ]","[Purity is half of faith]","[    ]","          :    :   .    .      - -    .      .     .        .","Narrated Abu Malik, al Harith bin 'Asim al-Ash'ari (Allah be pleased with him): Allah's Messenger  said: Purity is half of faith. (Saying) Alhamdulillah (praise and thanks be to Allah) fills the scales (of good deeds), and (saying) Subhanallah (far removed is Allah from whatever does not befit His Majesty) and Alhamdulillah fill up what is between the heavens and earth. And prayer is a light, and charity is a proof (of faith), and patience (upon calamities and remaining steadfast upon Allah's obedience) is an illumination, and the Quran is a proof either for you (if acted upon) or against you (if you turn away from it's teachings). Every person starts their day as a trader (dealer) of his soul (himself, depending on his actions,) either freeing it (from deserving Allah's punishment by obeying Him) or bringing about its destruction (by following his own whims and desires).","          :     :      .    ( )  .      (     )      .   .   () .   .        .       .     .     .","  0223","Muslim 0223"," 0223"],["#24","[      ]","[O My slaves, indeed I have forbidden oppression for Myself]","[        ]","                :            .         .         .         .             .           .                     .                     .                              .          .     .        .","Narrated Abu Dhar (Allah be pleased with him): The Prophet  narrated from Allah, the Supreme and Majestic, that He said: O My slaves, indeed I have forbidden oppression (or injustice) for Myself, and I have made it forbidden among you, so do not oppress one another. O My slaves, all of you are astray except whom I have guided, so seek guidance from Me and I will guide you. O My slaves, all of you are hungry except those I have fed, so seek food from Me and I will feed you. O My slaves, all of you are naked except those I have clothed, so seek clothing from Me and I will clothe you. O My slaves, you commit sins day and night, and I forgive all sins, so seek forgiveness from Me and I will forgive you. O My slaves, you will not be able to cause harm to me, and you will not be able to cause benefit for me. O My slaves, if the first of you and the last of you, and the humans of you and the jinn of you, were all as pious as the most pious heart of any individual among you, then this would not increase My Kingdom by anything. O My slaves, if the first of you and the last of you, and the humans of you and the jinn of you, were all as wicked as the most wicked heart of any individual among you, then this would not decrease My Kingdom by anything. O My slaves, if the first of you and the last of you, and the humans of you and the jinn of you, were to all stand together in one place and ask of Me, and I were to give everyone what they asked, then that would not decrease what I Possess, except what is decreased of the ocean when a needle is dipped into it. O My slaves, it is only your deeds that I account for you, and then recompense you for. So he who finds good, let him praise Allah, and he who finds other than that, then let him blame no one but his own self.","       :             :   .        .         .      .   .         .     . ()   .   .         .     . ()   .   .          .     . ()   .   .      .     .      .    .   .         .           . \n\n   .                         . \n\n  .                         . \n\n   .                                .        . \n\n  .        .      .         .             .\n\n","  2577","Muslim 2577"," 2577"],["#25","[   ]","[In every tasbeeha is charity]","[    ]","      :          :       .         . :                    .       .    . :           :                .","Also narrated Abu Dhar (Allah be pleased with him): Some people from among the Companions of Allah's Messenger  said to the Prophet : O Allah's Messenger, the wealthy have made off with the rewards; they pray as we pray, they fast as we fast, and they give in charity by virtue of their wealth. He  said: Has not Allah made for you ways to give charity? Indeed, in every tasbeeha is charity, in every takbeera is charity, in every tahmeeda is charity, in every tahleela is charity (ie: saying any of 'subhan Allah, Allahu akbar, al hamdu lillah, laa ilaha illAllah, will be rewarded), and commanding good is charity, and forbidding evil is charity, and in the sexual act of each of you is charity. They said: O Allah's Messenger, when one of us fulfils his carnal desire will he be rewarded for that? He  said: Do you not see that if he were to act upon it in a forbidden manner then he would deserve punishment? Likewise, if he were to act upon it in a permissible manner then he would be rewarded.","       :          :    .   .        .         .        .   :            .     .     .     . (:                ).      .     .     ( )    . () :    .           :                    .","  1006","Muslim 1006"," 1006"],["#26","[     ]","[Every joint has upon it an act of charity]","[    ]","      :    :               .            .   .      .     .","Narrated Abu Huraira (Allah be pleased with him): Allah's Messenger  said: Every joint (or small bone) of a person has upon it an act of charity each day the sun rises. Bringing about (or judging with) justice between two is charity. Helping a man get on his mount, lifting him onto it or helping him put his belongings onto it, is charity. A good word is charity. With every step you take to the prayer is charity. And removing a nuisance from the path is charity.","      :     :  ()        . ( )      .              .     .      .  ()     .","  1009  2989","Muslim 1009, Bukhari 2989"," 1009  2989"],["#27","[  ]","[Righteousness is good character]","[  ]","          :   .          . \n\n       :     :      : . :  .        .            .","Narrated an-Nawas bin Saman (Allah be pleased with him): Allah's Prophet  said: Righteousness is good character, and wrongdoing is what wavers in your soul and you dislike people finding out about. \n\nAnd in a narration of Wabisah bin Mabad (Allah be pleased with him): I came to Allah's Messenger  and he  said: You came to ask about righteousness? I said: Yes. He  said: Consult your heart. Righteousness is what the soul feels at ease with and the heart feels tranquil. And sin is what wavers in the soul and causes uneasiness in the chest, even though people have repeatedly given their legal opinion (in its favour).","       :     :   .             .\n\n         :        :      .  : .   :     .       .              .          .","  2553 /   18001  2575","Muslim 2553 / Musnad Ahmad 18001, Darimi 2575"," 2553 /   18001  2575"],["#28","[    ]","[Fear Allah, and hear and obey your ruler]","[     ]","         :           . :       . :         .        .      .   .       .","Narrated Abu Najeeh, al-Irbadl ibn Saariya (Allah be pleased with him): Allah's Messenger  gave us a sermon by which our hearts were filled with fear and tears flowed from our eyes. So we said: O Allah's Messenger, it is as though this is a farewell sermon, so advise us. He said: I advise you to fear Allah, and to hear and obey even if an abyssinian slave were to become your ruler. For surely he who lives among you after me, will see much differing, so you must keep to my Sunnah and to the Sunnah of the Khulafa ar-Rashidin al-Mahdiyyin (the rightly guided caliphs). Bite (hold) onto it with your molar teeth (stubbornly). Beware of newly introduced matters (in the religion), for surely every bid'ah (invented matter) is misguidance.","         :              .   :    .      .    .   :             ( )      .            .       .         .    .    ( )  .      ()  .       .    .","   4607  2676","Abu Dawud 4607, Tirmidhi 2676","  4607,  2676"],["#29","[   ]","[Tell me of an act that will enter me into Paradise]","[   ]","       : :          . :           .              .  :       .            .  : (   ...)  : ().  :        :    . :        .  :      :    .   :   . :         :          -  -   ","\"Narrated Muadh bin Jabal (Allah be pleased with him): I said: O Allah's Messenger, tell me of an act that will enter me into Paradise and will keep me away from Hellfire. He  said: You have asked about a great matter, yet it is easy for whom Allah makes it easy: worship Allah alone without joining any partners with Him, establish the prayer, pay the zakah, fast (the month of) Ramadan, and make Hajj (pilgrimage) to the Ka'bah. Then he  said: Shall I not guide you to the ways of good? Fasting is a shield, charity wipes away sin as water extinguishes fire, as does the praying of a man in the middle of the night. Then he  recited (the ayah): \"\"Those who forsake their beds, to call upon their Rabb in fear and hope, and they spend from what We have provided them. No one knows what is kept hidden for them of joy as a reward for what they used to do\"\". Then he  said: Shall I not inform you of the head of the matter, its pillar and its peak? I said, Yes, O Allah's Messenger. He  said: The head of the matter is Islam, its (Islam's) pillar is the prayer and its (Islam's) peak is Jihad. Then he  said: Shall I not tell you of the foundation of all of that? I said: Yes, O Allah's Messenger. So he took hold of his tongue and said: Restrain this upon yourself. I said: O Allah's Prophet, will we be taken to account for what we say with it? He  said: May your mother be bereaved of you (an arabic expression whose literal meaning is not intended), are people thrown into the Hellfire face first -or, nose first- except by the harvests of their tongues?","       :  :    .        .   :       .            .           .     ()          .    :             ().         .        .     : '            ( )  .          .       ( )   .        '.    :  ( )               :     .  :  ( )   .   ( )  .  ( )  .    :              :     .    .   :    .  :    .            :      .              -  -   ","  2616","Tirmidhi 2616"," 2616"],["#30","[     ]","[Allah has laid down religious obligations so do not neglect them]","[    ]","              :      .    .    .          .","Narrated Abu Thalaba al-Khushani, Jurthum bin Nashir (Allah be pleased with him): Allah's Messenger  said: Indeed, Allah has laid down religious obligations (faraid), so do not neglect them. And He has set limits, so do not transgress them. And He has forbidden some things, so do not violate them. And He has kept silent about some things, out of compassion for you, not forgetfulness, so do not seek after them.","          :     :      .     .     .      .      .       .    ()   .    .    .      .","  4396","Daraqutni 4396"," 4396"],["#31","[    ]","[Renounce the world, and Allah will love you]","[       ]","          :      :            . :     .      .","Narrated Abu al-Abbas, Sahl bin Sad as-Saaidi (Allah be pleased with him): A man came to the Prophet  and said: O Allah's Messenger, direct me to an act which, if I do it, Allah will love me and the people will love me. So the Messenger said: Renounce the world, and Allah will love you. And renounce what the people have, and the people will love you. \n\n(Leave that which does not benefit your hereafter even if it is permissible and suffice with what Allah has given you in order to focus on the life to come, because the less you love the world for Allah's sake the closer you will be to Him, but it does not you should wear dirty clothes and eat only dry bread etc, and free and detach yourself from wanting and running after the temporary, ever changing material world and what people possess of temporary material things and do not ask them for anything as much as you are able, because it is the nature of man to love his possessions and keep it to himself, so it displeases and burdens him if he is asked or suggested to lessen from it, while he is fine with someone who shows no interest in engaging with it, and thus will you earn both Allah's and the peope's love.)","          :        :    .                .     :    . ()     .       . ()     .","   4102","Ibn Majah 4102","  4102"],["#32","[   ]","[There must be no harming nor retaliating with harm]","[      ]","           :     :    .","Narrated Abu Said, Sa'd bin Malik bin Sinan al-Khudri (Allah be pleased with him): Allah's Messenger  said: There must be no harming nor retaliating with harm.\n\n(There should be no initiating harm by oneself, even if unintentional, nor should there be any intentional retaliation against others for their harm, except for what is allowed under the law of equality in Islamic punishments, which is retributive justice, as a person who is wronged and has his right violated by another, reserves the right to demand equal legal punishment, so long as it is not more than the harm that was done in the first place)","          :     :     .     .","  3079   2341  2171  2865","Daraqutni 3079, Ibn Majah 2341, Muwatta Malik 2171, Musnad Ahmad 2865"," 3079   2341   2171   2865"],["#33","[  ]","[The burden of proof is upon the claimant]","[        ]","     :     :         .        .","Narrated Ibn Abbas (Allah be pleased with them both): Allah's Messenger  said: If people were to be given (everything) that they (simply) laid claim to, then men (who do not fear Allah) would surely (unjustly) lay claim to the wealth and blood (Qisas) of other people. But, the burden of proof (the obligation to produce evidence to prove an allegation) is upon the claimant, and the taking of an oath (swearing by Allah that it is not true) is upon (the defendant) who denies (the accusation, because he is innocent until proven guilty).","      :     : (  )         (   )  (  )    ()   .    ( )     .  (    )      ( )   (           ).","  21201  4522   1711","Baihaqi 21201, Bukhari 4522, Muslim 1711"," 21201  4522  1711"],["#34","[     ]","[Whoever sees an evil then change it with his hand]","[         ]","       :     :      .    .    .   .","Narrated Abu Sa`eed al-Khudri (Allah be pleased with him): I heard Allah's Messenger  say: Whoever of you sees (or knows of) an evil (being committed, whatever Islam has forbidden, big or small), then (hurry to) change (or remove) it with his hand (according to his ability by taking action), and if he is not able to do so (because the perpetrator is stronger or danger of fitna or he fears for himself), then (change it) with his tongue (or by writing, by denouncing it and explaining its evil), and if he is not able to do so, then with his heart (by hating it, wanting it to end and wishing he could stop it), and that is the weakest (lowest level) of faith.","       :      :    (        )   (  )  (  )    ()  .  (            )       ( )    (    ).             (          ).      .","  0049","Muslim 0049"," 0049"],["#35","[   ]","[Be slaves of Allah and brothers]","[     ]","      :    :              .    .   .      .   -    -        .        .","Narrated Abu Huraira (Allah be pleased with him): Allah's Messenger  said: Do not be jealous of each other, do not inflate prices for each other, do not be angry at each other, do not turn away from each other, do not undercut each other in trade, but (rather) be slaves of Allah and brothers. A Muslim is the brother of a Muslim: he does not oppress him, nor does he fail him, nor does he lie to him, nor does he hold him in contempt. Taqwa (piety) is right here (and he pointed to his chest three times). It is evil enough for a someone to hold his brother Muslim in contempt. The whole of a Muslim is inviolable for another Muslim; his blood, his property, and his honour.\n","      :     :     .     .     .     .             .        .    .   .   .   .   .           .          .","  2564","Muslim 2564"," 2564"],["#36","[    ]","[Whoever removes a worldly grief from a believer]","[     ]","         :                .          .        .          .             .                         .        .","Narrated Abu Huraira (Allah be pleased with him): Allah's Prophet  said: Whoever removes a grief from the worldly griefs of a believer, Allah will remove from him one of the griefs of the Day of Resurrection. And whoever eases the hardship of a person in difficulty, Allah will ease his needs in this world and the Hereafter. Whoever shields (or hides the misdeeds of) a Muslim, Allah will shield him in this world and the Hereafter. And Allah will aid His slave so long as he aids his brother. And whoever follows a path to seek knowledge therein, Allah will make easy for him a path to Paradise. No people gather together in one of the Houses of Allah (Mosques), reciting the Book of Allah and studying it among themselves, except that sakeenah (tranquility) descends upon them, and mercy covers them, and the angels surround them, and Allah mentions them among those who are with Him. And whoever is slowed down by his actions, will not be hastened forward by his lineage.","      :     :                   .                 .             .             .             .                     ()                   .  ( )         ( )   .","  2699","Muslim 2699"," 2699"],["#37","[    ]","[Allah has written down the good and evil deeds]","[       ]","                :                  .                .          .        .","Ibn Abbas (Allah be pleased with them both) narrated from Allah's Messenger  from what he  related from his Rabb, the Blessed and Most High: Indeed, Allah has written down the good and bad deeds. He  then explained it (by saying): Whoever intended to do a good deed, but did not do it, then Allah writes it down with Himself as a full good deed. And if he intended to do it and then did it, then Allah writes it down with Himself as from ten good deeds up to seven hundred times, up to several fold. And if he intended to do an bad deed, but did not do it, then Allah writes it down with Himself as a full good deed. And if he intended to do it and then did it, then Allah writes it down as one bad deed.","        :             :          .                    .                            .               .                 .","  0131  6491","Muslim 0131, Bukhari 6491"," 0131  6491"],["#38","[      ]","[Whoever shows enmity to a wali of Mine]","[    ]","      :    :    :       .          .        .                         .","Narrated Abu Huraira (Allah be pleased with him): Allah's Messenger  said: Indeed, Allah the Most High has said: Whoever shows enmity to a wali (close righteous friend) of Mine, then I have declared war against him. And My slave does not draw near to Me with anything more loved to Me than the religious duties I have obligated upon him. And My servant continues to draw near to me with optional good deeds until I Love him. And when I Love him, I am his hearing with which he hears, his sight with which he sees, his hand with which he strikes, his foot with which he walks. And if he were to to ask (something) of Me, I would surely give it to him; and if he were to seek protection with Me, I would surely grant him protection.","      :     :      :          .                .              .                                       .              .               .","  6502","Bukhari 6502"," 6502"],["#39","[    ]","[Allah has pardoned concerning my ummah]","[      ]","     :     :           .","Narrated Ibn Abbas (Allah be pleased with them both): Allah's Messenger  said: Indeed, for me Allah has pardoned concerning my ummah; their mistakes, forgetfulness, and what they have been forced to do under compulsion (while they do not want to).","      :     :                       .","   2043  20013","Ibn Majah 2043, Baihaqi 20013","  2043  20013"],["#40","[    ]","[Live in this world as if you were a  stranger or traveller]","[     ]","      :      :        . \n\n   :     .     .       .","Narrated Abdullah ibn Umar (Allah be pleased with them both): Allah's Messenger  took me by the shoulder and said: Live in this world as if you were a (foreign) stranger or a (passing) traveller. \n\nAnd Ibn Umar used to say: If you reach the evening then do not wait for the morning (do not delay acting or do not expect to live until then), and if you reach the morning then do not wait for the evening. Take (advantage of) your health for your times of sickness, and (take advantage of) your life for your death.","        :        :         .\n\n         :        .         .    ( )   () .    ( )   () ."," 6416","Bukhari 6416"," 6416"],["#41","[      ]","[Until his desires become submissive to what I have brought]","[        ]","            :    :          .","Narrated Abu Muhammad, Abdullah bin Amr bin al-Aas (Allah be pleased with them both): Allah's Messenger  said: None of you believes (truly and completely) until his desire becomes submissive to what I have brought (my way and sharia).","            :     :    ()          (  )  .","   41","Jami ul Ulum wal Hikam 41","   41"],["#42","[      ]","[O Son of Adam, as long as you call upon Me and ask of Me]","[        ]","     :     :   :               .            .                  .","Narrated Anas (Allah be pleased with him): I heard Allah's Messenger  say: Allah, the Most High, has said: O Son of Adam, so long as you call upon Me and ask of Me, I shall forgive you for what you have done, and I shall not mind. O Son of Adam, were your sins to reach the sky and then you were to ask forgiveness from Me, I would forgive you. O Son of Adam, were you to come to Me with sins nearly as great as the Earth, and were you to then face Me, while not joining anyone in worship with Me, I would bring you as much forgiveness (as the Earth).","     :      :     :                .      .                     .       .                           ( )      .","  3540","Tirmidhi 3540"," 3540"],["#43","[  ]","[Distribute the inheritance to those entitled to receive it]","[    ]","      :    :         . ","Narrated Ibn Abbas (Allah be pleased with them both): Allah's Messenger  said: Distribute the Fara'id (shares of inheritance prescribed by the Quran) to those entitled to it. Then whatever remains of the inheritance, it is to be given to the closest male relative (heir of the deceased). ","      :      :        .            (  )    .","  6732  1615","Bukhari 6732, Musim 1615"," 6732  1615"],["#44","[    ]","[Breastfeeding makes unlawful what birth makes unlawful]","[         ]","        :     . ","Narrated Aisha (Allah be pleased with her): The Prophet  said: Breastfeeding makes haram what birth makes haram. (it is forbidden to marry those related by foster suckling the same way it is forbidden to marry those related by blood)","     :    :           (            ).","  3105  1444","Bukhari 3105, Muslim 1444"," 3105  1444"],["#45","[         ]","[Allah made animal fat unlawful for them, yet they melted it then sold it and ate its price]","[              ]","              :         . :                 :   .       :             .","Narrated Jabir bin Abdullah that he heard Allah's Messenger  say in the Year of Victory while in Makkah: Indeed, Allah and His Messenger made the trade of alcohol, dead animals (not islamically slaughtered), pigs and idols haram (forbidden). The people asked: O Allah's Messenger, what about the fat of dead animals (not islamically slaughtered)? Indeed, it is used to coat boats and varnish leather hides, and people use it for lighting. The Messenger said: No, that is forbidden. Then Allah's Messenger said at that: May Allah curse (and destroy) the Jews, for Allah had surely made animal fat forbidden for them, yet (what they did was) they melted the fat, then sold it and ate (made use of) its price.","     :           .             .   :    .       .     .      .   :    .                  (  )."," 1581  2236","Muslim 1581, Bukhari 2236"," 1581  2236"],["#46","[  ]","[Everything that intoxicates is forbidden]","[   ]","                      . :   :  . -  :   :     - :   .","Narrated Abu Burda from his father, from Abu Musa al Ash'ari (Allah be pleased with him): That the Prophet  had sent him to Yemen, and he asked the Prophet about certain (alcoholic) drinks that used to be prepared there. The Prophet said: What are they? Abu Musa said: Bith'u and Mizr -It was said to Abu Musa: What is Bith'u? He said: Bith'u is a fermented nabeez made from honey (alcoholic drink prepared with honey by cooking it until it coagulates), and Mizr is a fermented nabeez made of barely (alcoholic drink prepared with barley, which is beer)- The Prophet said: Everything that intoxicates is forbidden.","   :         :      .         .    :     :    . -   ( )  :       :    .      . -   :    .","  4343  1733","Bukhari 4343, Muslim 1733"," 4343  1733"],["#47","[      ]","[The son of Adam fills no worse vessel than the stomach]","[     ]","     :     :       .      .          .","Narrated al Miqdam bin Ma'di Karib: I heard Allah's Messenger  say: The son of Adam fills no worse vessel than the stomach. It is sufficient for the son of Adam to eat enough few morsels to keep his back straight. But if he has to (eat more than that), then (he may fill up of his stomach;) one third for his food, a third for his drink, and (he is to leave) a third for his breath.","     :      :      .         . ()     (   )    .     .  ( )    .","  2380  17186   3349"," Tirmidhi 2380, Musnad Ahmad 17186, Ibn Majah 3349"," 2380   17186   3349"],["#48","[     ]","[Whoever has four traits is a hypocrite]","[     ]","           :      .                         .","Narrated Abdullah bin 'Amr (Allah be pleased with them both): The Prophet  said: Whoever has four (traits) is a hypocrite, and whoever has a trait of them, will have a trait of hypocrisy until he gives it up; When he talks he lies, when he makes a promise he breaks it, when he argues he transgresses, and when he makes an agreement (or is entrusted) he betrays.","        :    :   ()        .                 . (  )    .     .     .   ()    () .","  2459  0058","Bukhari 2459, Muslim 0058"," 2459  0058"],["#49","[      ]","[If you were to rely upon Allah the way He deserves to be]","[          ]","          :               .","Narrated Umar bin al Khattab (Allah be pleased with him): Allah's Messenger said: If you were to rely upon Allah the way He deserves to be relied upon, He would have surely provided for you just as He provides for the birds. They go out in the morning with their bellies empty, and return in the evening full.","        :    :                   .        .      .","  00205   4164  2344","Musnad Ahmad 00205, Ibn Majah 4164 , Tirmidhi 2344","  00205   4164  2344"],["#50","[      ]","[Let not your tongue cease to be moist with the remembrance of Allah]","[      ]","     :     :              :         .","Narrated Abdullah bin Busr: A man came to the Prophet  and said: O Allah's Messenger, indeed the (optional) legislated acts of Islam have become too much for us, so (tell us about) something comprehensive (easy and much rewarded) that we should hold on to? The Prophet said: Let not your tongue cease to be moist with the remembrance of Allah, the Mighty and Majestic.","     :       :    .      .      (    )  ().   :          .","  17680   3375   3793","Musnad Ahmad 17680, Tirmidhi 3375, Ibn Majah 3793","  17680  3375   3793"]];
</script>
