iculty, Allah will ease his needs in this world and the Hereafter. Whoever shields (or hides the misdeeds of) a Muslim, Allah will shield him in this world and the Hereafter. And Allah will aid His slave so long as he aids his brother. And whoever follows a path to seek knowledge therein, Allah will make easy for him a path to Paradise. No people gather together in one of the Houses of Allah (Mosques), reciting the Book of Allah and studying it among themselves, except that sakeenah (tranquility) descends upon them, and mercy covers them, and the angels surround them, and Allah mentions them among those who are with Him. And whoever is slowed down by his actions, will not be hastened forward by his lineage.","އަބޫ ހުރައިރާ رضي اللّه عنه ރިވާ ކުުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ދުނިޔޭގެ ހިތާމަތަކުގެ ތެރެއިން ހިތާމައެއް، މުއުމިނެއްގެ ކިބައިން ފިލުވައިދީފި މީހާ،  ޤިޔާމަތް ދުވަހުގެ ހިތާމަތަކުގެ ތެރެއިން ހިތާމައެއް، ﷲ އެ މީހެއްގެ ކިބައިން ފިއްލަވާނެއެވެ. އަދި ދަތި ހާލެއްގައިވާ މީހެއްގެ މައްޗަށް ފަސޭހައެއް ކޮށްދެއްދީފި މީހާ، ދުނިޔެއާއި އާޚިރަތުގައި، ﷲ އެ މީހެއްގެ މައްޗަށް ކަން ފަސޭހައެއް ކުރައްވާނެވެ. އަދި މުސްިމެއްގެ ޢައިބެއް ފޮރުވައިދީ ނިވާކޮށްފި މީހާ، ދުނިޔެއާއި އާޚިރަތުގައި، ﷲ އެ މީހާ ނިވާ ކުރައްވާނެއެވެ. އަދި އަޅާ އޭނާގެ އަޚާއަަށް ގިދިނުމުގައި ދެމިގެންވާހައި ހިނދަކު، ﷲ އެ އަޅާއަށް ވާގި ދެއްވުމުގައި ދެމިވޮޑިގެންވާނެއެވެ. އަދި ޢިލްމަށް އެދި މަގަކުން ހިނގައްޖެ މީހާ، އެމީހަކަށް ސުވަރުގެއަށް ދާނެ މަގެއް ﷲ ފަސޭހަ ކުރައްވާނެއެވެ. އަދި ﷲ ގެ ގެކޮޅުތަކުގެ ތެރެއިން ގެކޮޅެއްގައި ބަޔަކު އެއްވެ، ﷲ ގެ ފޮތް އެ މީހުންގެ މެދުގައި އުނގެނިއްޖެ ނަމަ، އެ މީހުންގެ މައްޗަށް ސަކީނާ (މަޑުމޮޅިކަން) ބާވައިލެއްވައި، އެ މީހުންނަށް ރަޙުމަތު ލިބި، މަލާއިކަތުން އެ މީހުން ވަށައިލައި، އަދި ﷲ އެ އިލާހުގެ ޙަޟްރަތުގައިވާ މަލާއިކަތުންގެ މެދުގައި އެ މީހުންގެ ނަންގަންނަވައެވެ. އަދި (ކޮށް އުޅޭ) ޢަމަލަކުން އޭނާ ފަހަތަށް ޖައްސައި ފަސްކޮއްފި މީހަކު، އެ މީހާގެ ނަސަބު(ގެ މޮޅުކަމަކުން) އޭނާ ކުރިއަރައި ނުދާނެއެވެ.","رواه مسلم 2699","Muslim 2699","މުސްލިމް 2699"],["#37","[إنّ اللّه كتب الحسنات والسيّئات]","[Allah has written down the good and evil deeds]","[އިންސާނާ ކުރާ ހެޔޮ ކަންތައްތަކާއި ނުބައި ކަންތައްތައް ﷲ ލިޔުއްވާ]","عَنْ ابْنِ عَبَّاسٍ رَضِيَ اللَّهُ عَنْهُمَا، عَنْ رَسُولِ اللَّهِ ﷺ فِيمَا يَرْوِيهِ عَنْ رَبِّهِ تَبَارَكَ وَتَعالَى، قَالَ: إِنَّ اللَّهَ كَتَبَ الْحَسَنَاتِ وَالسَّيِّئَاتِ، ثُمَّ بَيَّنَ ذَلِكَ؛ فَمَنْ هَمَّ بِحَسَنَةٍ فَلَمْ يَعْمَلْهَا، كَتَبَهَا اللَّهُ عِنْدَهُ حَسَنَةً كَامِلَةً. وَإِنْ هَمَّ بِهَا فَعَمِلَهَا، كَتَبَهَا اللَّهُ عِنْدَهُ عَشْرَ حَسَنَاتٍ إِلَى سَبْعِ مِائَةِ ضِعْفٍ إِلَى أَضْعَافٍ كَثِيرَةٍ. وَإِنْ هَمَّ بِسَيِّئَةٍ فَلَمْ يَعْمَلْهَا كَتَبَهَا اللَّهُ عِنْدَهُ حَسَنَةً كَامِلَةً. وَإِنْ هَمَّ بِهَا فَعَمِلَهَا، كَتَبَهَا اللَّهُ سَيِّئَةً وَاحِدَةً.","Ibn Abbas (Allah be pleased with them both) narrated from Allah's Messenger ﷺ from what he ﷺ related from his Rabb, the Blessed and Most High: Indeed, Allah has written down the good and bad deeds. He ﷺ then explained it (by saying): Whoever intended to do a good deed, but did not do it, then Allah writes it down with Himself as a full good deed. And if he intended to do it and then did it, then Allah writes it down with Himself as from ten good deeds up to seven hundred times, up to several fold. And if he intended to do an bad deed, but did not do it, then Allah writes it down with Himself as a full good deed. And if he intended to do it and then did it, then Allah writes it down as one bad deed.","ޢަބްދު ﷲ ބިން ޢައްބާސް رضي اللّه عنهما ރިވާ ކުރެއްވިއެވެ: ރަސޫލާ ﷺ، ﷲ تبارك وتعالى ގެ ޙަޟްރަތުން ރިވާ ކުރައްވާފައިވާ ޤުދުސީ ޙަދީޘް ބަސްފުޅެއްގައި ވެއެވެ: ހަމަކަށަވަރުން ﷲ އިންސާނާ ކުރާ ހެޔޮ ކަންތައްތަކާއި ނުބައި ކަންތައްތައް ވެސް ލިޔުއްވައެވެ. ދެން އެއަށްފަހު އެކަން ބަޔާން ކުރެއްވިއެވެ؛ ހެޔޮ ކަމެއް ކުރުމަށް ގަސްދުކޮށްފި މީހާ، އެކަމެއް ނުކުރިކަމުގައި ވިޔަސް، ﷲ ގެ ޙަޟްރަތުގައި އެކަމުގެ ފުރިހަމަ ސަވާބު ލިޔުއްވައެވެ. އަދި ހެޔޮ ކަމެއް ކުރުމަށް ގަސްދުކޮށް، އެ ކަމެއް ކޮށްފި މީހާއަށް، ﷲ عزّ وجلّ ގެ ޙަޟްރަތުގައި ދިހަ ހެޔޮކަމުގެ ސަވާބު ލިޔުއްވައި، އެ ހެޔޮކަން ހަތް ސަތޭކައާއި އެއަށްވުރެ އިތުރު އެތައް ގުނައަކަށް ގުނަ ކުރައްވައެވެ. އަދި  ނުބައި ކަމެއް ކުރުމަށް ގަސްދުކޮށް، އެ ކަމެއް ނުކޮށް ދޫކޮށްލައިފި މީހާއަށް، ފުރިހަމަ ހެޔޮކަމެއްގެ ސަވާބު ލިޔުއްވައެވެ. އަދި ނުބައި ކަމެއް ކުރުމަށް ގަސްދުކޮށް، އެކަމެއް ކޮށްފި މީހާ، ﷲ ގެ ޙަޟްރަތުގައި އެކަން އެއް ނުބައި ކަމެއްގެ ގޮތުގައި ލިޔުއްވައެވެ.","رواه مسلم 0131، والبخاري 6491","Muslim 0131, Bukhari 6491","މުސްލިމް 0131، ބުޚާރީ 6491"],["#38","[من عادى لي وليّا فقد آذنته بالحرب]","[Whoever shows enmity to a wali of Mine]","[ތިމަންއިލާހުގެ ވަލީވެރިއަކާ ޢަދާވާތްތެރި ވެއްޖެ މީހާ]","عَنْ أَبِي هُرَيرَةَ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: إِنَّ اللَّهَ تَعَالَى قَالَ: مَنْ عَادَى لِي وَلِيًّا، فَقَدْ آذَنْتُهُ بِالْحَرْبِ. وَمَا تَقَرَّبَ إِلَيَّ عَبْدِي بِشَيْءٍ أَحَبَّ إِلَيَّ مِمَّا افْتَرَضْتُ عَلَيْهِ. وَمَا يَزَالُ عَبْدِي يَتَقَرَّبُ إِلَيَّ بِالنَّوَافِلِ حَتَّى أُحِبَّهُ. فَإِذَا أَحْبَبْتُهُ؛ كُنْتُ سَمْعَهُ الَّذِي يَسْمَعُ بِهِ، وَبَصَرَهُ الَّذِي يُبْصِرُ بِهِ، وَيَدَهُ الَّتِي يَبْطِشُ بِهَا، وَرِجْلَهُ الَّتِي يَمْشِي بِهَا، وَإِنْ سَأَلَنِي لَأَُعْطِيَنَّهُ، وَلَئِنِ اسْتَعَاذَنِي لَأَُعِيذَنَّهُ.","Narrated Abu Huraira (Allah be pleased with him): Allah's Messenger ﷺ said: Indeed, Allah the Most High has said: Whoever shows enmity to a wali (close righteous friend) of Mine, then I have declared war against him. And My slave does not draw near to Me with anything more loved to Me than the religious duties I have obligated upon him. And My servant continues to draw near to me with optional good deeds until I Love him. And when I Love him, I am his hearing with which he hears, his sight with which he sees, his hand with which he strikes, his foot with which he walks. And if he were to to ask (something) of Me, I would surely give it to him; and if he were to seek protection with Me, I would surely grant him protection.","އަބޫ ހުރައިރާ رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން މަތިވެރިވަންތަ މާތް ﷲ ވަޙީ ކުރެއްވިއެވެ: ތިމަންއިލާހުގެ ވަލީވެރިއަކާ ޢަދާވާތްތެރި ވެއްޖެ މީހަކަށް، ތިމަންއިލާހު ހަނގުރާމައިގެ އެންގެވުމަކުން އަނގަވައިފިކަން ކަށަވަރެވެ. އަދި ތިމަންއިލާހުގެ އަޅާގެ މައްޗަށް، ތިމަންއިލާހު ފަރުޟު ކުރެއްވި ކަންތަކަށްވުރެ، ތިމަންއިލާހު ލޯބިވޮޑިގެންވާ ކަމަކައިގެން އެ އަޅާ ތިމަންއިލާހަށް ކުއްތަން ނުވެއެވެ. އަދި އެ އަޅާއަށް ތިމަންއިލާހު ލޯބިކޮށްފުމަށް ދާނދެން، ސުންނަތް އަޅުކަންތަަކައިގެން ތިމަންއިލާހަށް ކުއްތަން ވުމުގައި އެ އަޅާ ދެމިހުރެއެވެ. ދެން ފަހެ، އެ އަޅާއަށް ތިމަންއިލާހު ލޯބިވޮޑިގެންފި ނަމަ، އެ އަޅާ އެ އިވުމަކުން އަޑުއަހައި އުޅޭ އިވުން ކަމުގައި، އަދި އެ ބެލުމަކުން ބަލާ އުޅޭ ބެލުން ކަމުގައި، އަދި އެ އަތަކުން ހިފާ  އުޅޭ އަތް ކަމުގައި، އަދި އެ ފަޔަކުން ހިނގައި އުޅޭ ފައި ކަމުގައި ތިމަންއިލާހު ވެވޮޑިގަންނަވާނަމެވެ. އަދި ތިމަންއިލާހުގެ ކިބައިން އެ އަޅާ ކަމެއް އެދި ދަންނަވައިފި ނަމަ، އެ އަޅާއަށް ތިމަންއިލާހު ދެއްވާނެކަށް ކަށަވަރެވެ. އަދި ތިމަންއިލާހުގެ ކިބައިން އެ އަޅާ ސަލާމަތްތެރިކަން އެދި ދަންނަވައިފި ނަމަ، އެ އަޅާއަށް ތިމަންއިލާހު ސަލާމަތްތެރިކަން ދެއްވާނެކަން ކަށަވަރެވެ.","رواه البخاري 6502","Bukhari 6502","ބުޚާރީ 6502"],["#39","[إنّ اللّه تجاوز عن أمّتي]","[Allah has pardoned concerning my ummah]","[ތިމަންބިއްޔާގެ އުއްމަތުގެ މީހުންނަށް ﷲ ޢަފޫ ކުރެއްވި ކަންތައް]","عَنِ ابْنِ عبَّاسٍ رَضِيَ اللَّهُ عَنْهُما: أَنَّ رَسُولَ اللَّهِ ﷺ قَالَ: إنَّ اللَّهَ تَجَاوَزَ لِي عَنْ أُمَّتِي؛ الْخَطَأَ، وَالنِّسْيَانَ، وَمَا اسْتُكْرِهُوا عَلَيْهِ.","Narrated Ibn Abbas (Allah be pleased with them both): Allah's Messenger ﷺ said: Indeed, for me Allah has pardoned concerning my ummah; their mistakes, forgetfulness, and what they have been forced to do under compulsion (while they do not want to).","އިބްނު ޢައްބާސް رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން ތިމަންނަބިއްޔާއަށްޓަކައި، ތިމަންނަބިއްޔާގެ އުއްމަތުން ގަސްދަކާ ނުލައި ކުރެވޭ ކުށްތަކައި، ހަނދާންނެތިގެން ކުރެވޭ ކުށްތަކާއި، އަދި ގަދަކަމުން މަޖުބޫރު ކުރުވައިގެން އެ މީހުން ލައްވާ ކުރުވާ ކަންތައް ﷲ ޢަފޫ ކުރެއްވިއެވެ.","رواه ابن ماجه 2043، والبيهقي 20013","Ibn Majah 2043, Baihaqi 20013","އިބްނު މާޖާ 2043، ބައިހަޤީ 20013"],["#40","[كن في الدّنيا كأنّك غريب]","[Live in this world as if you were a  stranger or traveller]","[ބީރައްޓެއްސެއް ނުވަތަ ދަތުރުވެރިއެއް ފަދައިން ދުނިޔޭގައި އުޅޭށެ]","عَنْ ابْنِ عُمَرَ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: أَخَذَ رَسُولُ اللَّهِ ﷺ بِمَنْكِبِي، فَقَالَ: كُنْ فِي الدُّنْيَا كَأَنَّكَ غَرِيبٌ، أَوْ عَابِرُ سَبِيلٍ. \n\nوَكَانَ ابْنُ عُمَرَ يَقُولُ: إِذَا أَمْسَيْتَ، فَلَا تَنْتَظِرِ الصَّبَاحَ. وَإِذَا أَصْبَحْتَ، فَلَا تَنْتَظِرِ الْمَسَاءَ. وَخُذْ مِنْ صِحَّتِكَ لِمَرَضِكَ، وَمِنْ حَيَاتِكَ لِمَوْتِكَ.","Narrated Abdullah ibn Umar (Allah be pleased with them both): Allah's Messenger ﷺ took me by the shoulder and said: Live in this world as if you were a (foreign) stranger or a (passing) traveller. \n\nAnd Ibn Umar used to say: If you reach the evening then do not wait for the morning (do not delay acting or do not expect to live until then), and if you reach the morning then do not wait for the evening. Take (advantage of) your health for your times of sickness, and (take advantage of) your life for your death.","އަބްދު ﷲ ބިން ޢުމަރު رضي اللّه عنهما ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ތިމަންނަގެ ކޮނޑުގައި ހިއްޕަވާފަ ޙަދީޘް ކުރެއްވިއެވެ: ތިބާ ދުނިޔޭގައި އުޅޭއިރު ބީރައްޓެއްސެއްގެ ގޮތުގައި ނުވަތަ މުސާފިރެއްގެ ގޮތުގައި ވާށެވެ.\n\nއަދި ޢަބްދު ﷲ ބިން ޢުމަރު رضي اللّه عنه ވިދާޅުވެ އުޅުނެވެ: ތިބާއަށް ހަވީރު ވެއްޖެ ނަމަ، ފަހެ ހެނދުނަށް އިންތިޒާރު ނުކުރާށެވެ. އަދި ތިބާއަށް ހެނދުނު ވެއްޖެ ނަމަ، ފަހެ ހަވީރަށް އިންތިޒާރު ނުކުރާށެވެ. އަދި ތިބާގެ ސިއްހަތުގެ (ފައިދާ ހެޔޮގޮތުގައި) ތިބާ ބަލިވުމުގެ (ކުރިން) ލިބިގަންނާށެވެ. އަދި ތިބާގެ ހަޔާތުގެ (ފައިދާ ހެޔޮގޮތުގައި) ތިބާ މަރުވުމުގެ (ކުރިން) ލިބިގަންނާށެވެ.","والبخاري 6416","Bukhari 6416","ބުޚާރީ 6416"],["#41","[حتّى يكون هواه تبعا لما جئتُ به]","[Until his desires become submissive to what I have brought]","[ތިމަންނަބިއްޔާ ގެނެސްދެއްވި ޝަރީޢަތާ އެއްގޮތަށް، ތިޔަބައިމީހުންގެ އެދުންތައް ތަބާ ވެއްޖައުމަށް ދާންދެން]","عَنْ أَبِي مُحَمَّدٍ، عَبْدِ اللَّهِ بْنِ عَمْرِو بْنِ الْعَاصِ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: لَا يُؤْمِنُ أَحَدُكُمْ حَتَّى يَكُونَ هَوَاهُ تَبَعًا لِمَا جِئْتُ بِهِ.","Narrated Abu Muhammad, Abdullah bin ’Amr bin al-’Aas (Allah be pleased with them both): Allah's Messenger ﷺ said: None of you believes (truly and completely) until his desire becomes submissive to what I have brought (my way and sharia).","އަބޫ މުޙައްމަދު، ޢަބްދު ﷲ ބިން ޢަމްރު ބިން އަލްޢާޞް رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ތިމަންނަބިއްޔާ ގެނެސްދެއްވި ކަންކަމާ (ޝަރީޢަތާ) އެއްގޮތަށް، ތިޔަބައިމީހުންގެ އެދުންތައް ތަބާ ވެއްޖައުމަށް ދާންދެން، ތިޔަބައިމީހުންގެ ތެރެއިން އެކަކުވެސް (ޙަޤީޤީ ފުރިހަމަ ގޮތުގައި) އީމާނެއް ނުވާނެއެވެ.","جامع العلوم والحكم 41","Jami ul Ulum wal Hikam 41","ޖާމިޢުލް ޢުލޫމް ވަލްޙިކަމް 41"],["#42","[يا ابن آدم، إنّك ما دعوتني ورجوتني]","[O Son of Adam, as long as you call upon Me and ask of Me]","[އޭ އާދަމުގެ ދަރިއާއެވެ، ތިމަންއިލާހަށް ދުޢާ ކޮށް އެދި ދަންނަވާހައި ހިނދަކު]","عَنْ أَنَسٍ رَضِيَ اللَّهُ عَنْهُ قَالَ: سَمِعْتُ رَسُولَ اللَّهِ ﷺ يَقُولُ: قَالَ اللَّهُ وَتَعَالَى: يَا ابْنَ آدَمَ، إِنَّكَ مَا دَعَوْتَنِي وَرَجَوْتَنِي، غَفَرْتُ لَكَ عَلَى مَا كَانَ مِنْكَ وَلاَ أُبَالِي. يَا ابْنَ آدَمَ، لَوْ بَلَغَتْ ذُنُوبُكَ عَنَانَ السَّمَاءِ، ثُمَّ اسْتَغْفَرْتَنِي، غَفَرْتُ لَكَ. يَا ابْنَ آدَمَ، إِنَّكَ لَوْ أَتَيْتَنِي بِقُرَابِ الأَرْضِ خَطَايَا، ثُمَّ لَقِيتَنِي لَا تُشْرِكُ بِي شَيْئًا، لَأََتَيْتُكَ بِقُرَابِهَا مَغْفِرَةً.","Narrated Anas (Allah be pleased with him): I heard Allah's Messenger ﷺ say: Allah, the Most High, has said: O Son of Adam, so long as you call upon Me and ask of Me, I shall forgive you for what you have done, and I shall not mind. O Son of Adam, were your sins to reach the sky and then you were to ask forgiveness from Me, I would forgive you. O Son of Adam, were you to come to Me with sins nearly as great as the Earth, and were you to then face Me, while not joining anyone in worship with Me, I would bring you as much forgiveness (as the Earth).","އަނަސް رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރައްވަނިކޮށް އަޑުއެއްސެވީމެވެ: ﷲ تبارك وتعالى ވަޙީ ކުރެއްވިއެވެ: އޭ އާދަމުގެ ދަރިއާއެވެ، ހަމަކަށަވަރުން ތިމަންއިލާހަށް ތިބާ ދުޢާ ކޮށް ތިމަންއިލާހުގެ ޙަަޟްރަތުން އެދި ހުންނަވާހައި ހިނދަކު، ތިބާއަށް ފާފަ ފުއްސަވާދެއްވާނަމެެވެ. އެއީ، ތިބާގެ ކިބައިންވީ ފާފައަކަށް ފަރުވާލެއް ނެތިއެވެ. އޭ އާދަމުގެ ދަރިއާއެވެ، އުޑުގެ ކަނކޮޅުތަކާއި ހަމައަށް ތިބާގެ ފާފަތައް ފޯރިކަަމަށް ވިޔަސް، ދެން ތިމަންއިލާހުގެ ކިބައިން ފާފަ ފުއްސަވަން އެދި ދަންނަވައިފިނަމަ، ތިމަންއިލާހު ތިބާއަށް ފާފަ ފުއްސަވާދެއްވާނަމެެވެ. އެއީ، ތިބާގެ ކިބައިން ވީ ފާފައަކަށް ފަރުވާލެއް ނެތިއެވެ. އޭ އާދަމުގެ ދަރިއާއެވެ، ހަމަކަށަވަރުން ތިމަންއިލާހުގެ ޙަޟްރަތަށް ތިބާ ބިން ފުރޭހައިވަރަށް ފާފަތަކައިގެން އަތުވެއްޖެކަމުގައި ވިޔަސް، ދެން ތިބާ ތިމަންއިލާާހާ އެއްވެސް ފަރާތެއް އަޅުކަމުގައި ބައިވެރި ނުކޮށް ތިމަންއިލާހުގެ ޙަޟްރަތަށް ތިބާ އަތުވެއްޖެނަމަ، އެއާ އެއްވަރަށް (ބިން ފުރޭހައިވަރަށް)  ފާފަފުއްސެވުން ތިމަންއިލާހު ތިބާއަށް ގެންނަވާހުށިކަން ކަށަވަރެވެ.","رواه الترمذي 3540","Tirmidhi 3540","ތިރްމިޛީ 3540"],["#43","[ألحقوا الفرائض بأهلها]","[Distribute the inheritance to those entitled to receive it]","[ތަރިކަ މުދާ އޭގެ އަހުލުވެރިންނަށް ބަހާށެ]","عَنِ ابْنِ عَبَّاسٍ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: أَلْحِقَوا الفَرَائِضَ بِأَهْلِهَا، فَمَا أَبْقَتِ الفَرَائِضُ، فَلِأَوْلَى رَجُلٍ ذَكَرٍ. ","Narrated Ibn Abbas (Allah be pleased with them both): Allah's Messenger ﷺ said: Distribute the Fara'id (shares of inheritance prescribed by the Quran) to those entitled to it. Then whatever remains of the inheritance, it is to be given to the closest male relative (heir of the deceased). ","އިބްނު ޢައްބާސް رضي اللّه عنهما ރިވާ ކުރެއްވިއެވެ: ﷲ ގެ ރަސޫލާ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ތަރިކަ މުދަލުން ފަރުޟު ކަނޑައެޅިފައިވާ ބައިތައް، އޭގެ އަހުލުވެރިންނަށް ބަހާށެވެ. ދެން އެ ފަރުޟު ކަނޑައެޅިފައިވާ  ބައިތަކަށް ބެހުމަށްފަހު، ބާކީ ހުރި އެއްޗެއް ވަނީ (އެ މަރުވި މީހާކާ) އެންމެ އައުލާކަން ބޮޑު ފިރިހެނަކަށެވެ.","رواه البخاري 6732، ومسلم 1615","Bukhari 6732, Musim 1615","ބުޚާރީ 6732، މުސްލިމް 1615"],["#44","[الرّضاعة تحرّم ما تحرّم الولادة]","[Breastfeeding makes unlawful what birth makes unlawful]","[ވިހެއުމުގެ  ސަބަބުން ހަރާމްވާ ކަންތައް ކިރު ދިނުމުން ވެސް ޙަރާމް ވޭ]","عَنْ عَائِشَةَ رَضِيَ اللَّهُ عَنْهَا، عَنِ النَّبِيِّ ﷺ قَالَ: الرِّضَاعَةُ تُحَرِّمُ مَا تُحَرِّمُ الوِلَادَةُ. ","Narrated Aisha (Allah be pleased with her): The Prophet ﷺ said: Breastfeeding makes haram what birth makes haram. (it is forbidden to marry those related by foster suckling the same way it is forbidden to marry those related by blood)","ޢާއިޝާ رضي اللّه عنها ރިވާ ކުރެއްވިއެވެ: ނަބިއްޔާ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ވިހުމުގެ  ސަބަބުން ހަރާމްވާ ކަންތައް، ކިރު ދިނުމުން ވެސް ޙަރާމް ވެއެވެ (ތިމާގެ ވުމުގެ ސަބަބުން ކައިވެނި ހުއްދަނުވާ ފަދައިން ކިރު ދިނުމުގެ ސަބަބުން ވެސް ކައިވެނި ހުއްދަ ނުވާނެވެ).","رواه البخاري 3105، ومسلم 1444","Bukhari 3105, Muslim 1444","ބުޚާރީ 3105، މުސްލިމް 1444"],["#45","[إنّ اللّه حرّم عليهم الشّحوم فأجملوه ثمّ باعوه فأكلوا ثمنه]","[Allah made animal fat unlawful for them, yet they melted it then sold it and ate its price]","[ﷲ އެމީހުންގެ މައްޗަށް ސަރުބީ ޙަރާމް ކުރެއްވުމުން، އެ މީހުން އެ ވިރުވާލާފަ އެ ވިއްކައިގެން އޭގެ އަގު ކައިހެދި]","عَنْ جَابِرِ بِنْ عَبْدِ اللَّهِ أَنَّهُ سَمِعَ رَسُول اللَّهِ ﷺ عَامَ الفَتْحِ، وَهُوَ بِمَكَّةَ، يَقُولُ: إِنَّ اللَّهَ وَرَسُولَهُ حَرَّمَ بَيْعَ الخَمْرِ، وَالمَيْتَةِ، وَالخِنْزِيرِ، وَالأَصْنَامِ. فَقِيلَ: يَا رَسُولَ اللَّهِ، أَرَأَيْتَ شُحُومَ المَيْتَةِ، فَإِنَّهُ يُطْلَى بِهَا السُّفُنُ، وَيُدْهَنُ بِهَا الجُلُودُ، وَيَسْتَصْبِحُ بِهَا النَّاسَ؟ قَالَ: لَا، هُوَ حَرَامٌ. ثُمَّ قَالَ رَسُولُ اللَّهِ ﷺ عِنْدَ ذَلِكَ: قَاتَلَ اللَّهُ اليَهُودَ، إِنَّ اللَّهَ حَرَّمَ عَلَيْهِمُ الشُّحُومَ، فَأَجْمَلُوهُ، ثُمَّ بَاعُوهُ، فَأَكَلُوا ثَمَنَهُ.","Narrated Jabir bin Abdullah that he heard Allah's Messenger ﷺ say in the Year of Victory while in Makkah: Indeed, Allah and His Messenger made the trade of alcohol, dead animals (not islamically slaughtered), pigs and idols haram (forbidden). The people asked: O Allah's Messenger, what about the fat of dead animals (not islamically slaughtered)? Indeed, it is used to coat boats and varnish leather hides, and people use it for lighting. The Messenger said: No, that is forbidden. Then Allah's Messenger said at that: May Allah curse (and destroy) the Jews, for Allah had surely made animal fat forbidden for them, yet (what they did was) they melted the fat, then sold it and ate (made use of) its price.","ޖާބިރު ބިން ޢަބްދު ﷲ ރިވާ ކުރެއްވިއެވެ: މައްކާ ފަތަޙަވި އަހަރު މައްކާގައި ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރައްވަނިކޮށް ތިމަން އަޑުއެހީމެވެ. ހަމަކަށަވަރުން ރަލާއި، މުޅަތަކެއްޗާއި، އޫރުމަހާއި، ބުދު ގަނެވިއްކުން ﷲ އާއި އެ އިލާހުގެ ރަސޫލާ ޙަރާމް ކުރެއްވިއެވެ. ނަބިއްޔާ އަރިހު ދެންނެވުނެވެ: އޭ ﷲ ގެ ރަސޫލާއެވެ. މުޅަތަކެތީގެ ސަރުބީ ކިހިނިއްތޯއެވެ؟ އޮޑިދޯނިފަހަރުގައި ތެޔޮލާން އެ ބޭނުންކުރެވެއެވެ. އަދި އެ ޖަނަވާރު ހަންތަކު ކައިލައެވެ. އަދި އެއިން މީހުން ވޮށް ދިއްލައި އުޅެއެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ޔަހޫދީންނަށް ﷲ ލަޢުނަތް ލައްވާށެއެވެ. ހަމަކަށަވަރުން ﷲ އެ މީހުންގެ މައްޗަށް ސަރުބީ ޙަރާމް ކުރެއްވުމުން އެ މީހުން އެ ވިރުވާލައި އެ ވިއްކައިގެން އޭގެ އަގު ކެއެވެ (ފައިދާ ބޭނުން ކުރިއެވެ).","رواه مسلم1581، والبخاري 2236","Muslim 1581, Bukhari 2236","މުސްލިމް 1581، ބުޚާރީ 2236"],["#46","[كلّ مُسكِر حرام]","[Everything that intoxicates is forbidden]","[މަސްތުވާ ކޮންމެ އެއްޗެއް ޙަރާމް]","عَنْ أَبِي بُرْدَةَ، عَنْ أَبِيهِ، عَنْ أَبِي مُوسَى الأَشْعَرِيِّ رَضِيَ اللَّهُ عَنْهُ، أَنَّ النَّبِيَّ ﷺ بَعَثَهُ إِلَى اليَمَنِ، فَسَأَلَهُ عَنْ أَشْرِبَةٍ تُصْنَعُ بِهَا. فَقَالَ: وَمَا هِيَ؟ قَالَ: البِتْعُ وَالمِزْرُ. -فَقِيلَ لِأَبِي بُرْدَةَ: وَمَا البِتْعُ؟ قَالَ: نَبِيذُ العَسَلِ، وَالمِزْرُ نَبِيذُ الشَّعِيرِ- فَقَالَ: كُلُّ مُسْكِرٍ حَرَامٌ.","Narrated Abu Burda from his father, from Abu Musa al Ash'ari (Allah be pleased with him): That the Prophet ﷺ had sent him to Yemen, and he asked the Prophet about certain (alcoholic) drinks that used to be prepared there. The Prophet said: What are they? Abu Musa said: Bith'u and Mizr -It was said to Abu Musa: What is Bith'u? He said: Bith'u is a fermented nabeez made from honey (alcoholic drink prepared with honey by cooking it until it coagulates), and Mizr is a fermented nabeez made of barely (alcoholic drink prepared with barley, which is beer)- The Prophet said: Everything that intoxicates is forbidden.","އަބޫ ބުރްދާ ރިވާ ކުރެއްވިއެވެ: އެކަލޭގެފާނުގެ ބައްޕަގެ ކިބައިން، އަބޫ މޫސާ އަލްއަޝްޢަރީގެ ކިބައިން ރިވާ ކުރެއްވިއެވެ: ހަމަކަށަވަރުން ނަބިއްޔާ ﷺ އެކަލޭގެފާނު ޔަމަނަށް ފޮނުއްވިއެވެ. ދެން އެކަލޭގެފާނު އެތާ އުފައްދައި އުޅޭ ބުއިންތަކަކާމެދު ރަސޫލާއާ ސުވާލު ކުރެއްވިއެވެ. ދެން ރަސޫލާ ޙަދީޘް ކުރެއްވިއެވެ: އެއީ ކޮން އެއްޗެއްސެއްތޯއެވެ؟ އެކަލޭގެފާނު ދެންނެވިއެވެ: ބިތްރު އާއި މިޒްރު އެވެ. - އަބޫ ބުރުދާ (ޙަދީޘްގެ ރާވީ) އަށް ދެންނެވުނެވެ: ބިތްރު އާއި މިޒްރު އަކީ ކޮބައިތޯއެވެ؟ އެކަލޭގެފާނު ދެންނެވިއެވެ: އެއީ މާމުއިން ހަދާ ރަލެކެވެ. އަދި މިޒްރު އަކީ ހިމަގޮދަނުން ހަދާ ރަލެކެވެ. - ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: މަސްތުވާ ކޮންމެ އެއްޗެއް ޙަރާމެވެ.","رواه البخاري 4343، ومسلم 1733","Bukhari 4343, Muslim 1733","ބުޚާރީ 4343، މުސްލިމް 1733"],["#47","[ما ملأ آدميّ وعاءا شرّا من بطن]","[The son of Adam fills no worse vessel than the stomach]","[އާދަމުގެ ދަރިޔާ ބަނޑަށްވުރެ ނުބައި ކަންވާރެއް ނުފުރާ]","عَنِ المِقْدَامِ بْنِ مَعْدِي كَرِبَ قَالَ: سَمِعْتُ رَسُولَ اللَّهِ ﷺ يَقُولُ: مَا مَلَأَ آدَمِيٌّ وِعَاءً شَرًّا مِنْ بَطْنٍ. بِحَسْبِ ابْنِ آدَمَ أَكَلَاتٌ يُقِمْنَ صُلْبَهُ. فَإِنْ كَانَ لَا مَحَالَةَ، فَثُلُثٌ لِطَعَامِهِ، وَثُلُثٌ لِشَرَابِهِ، وَثُلُثٌ لِنَفَسِهِ.","Narrated al Miqdam bin Ma'di Karib: I heard Allah's Messenger ﷺ say: The son of Adam fills no worse vessel than the stomach. It is sufficient for the son of Adam to eat enough few morsels to keep his back straight. But if he has to (eat more than that), then (he may fill up of his stomach;) one third for his food, a third for his drink, and (he is to leave) a third for his breath.","އަލްމިޤްދާމް ބިން މަޢްދީ ކަރިބް ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރައްވަނިކޮށް އަޑުއެއްސެވީމެވެ: އާދަމުގެ ދަރިޔާ ބަނޑަށްވުރެ ނުބައި ކަންވާރެއް ނުފުރައެވެ. އާދަމުގެ ދަރިޔާއަށް އޭނާގެ ބުރަކަށި ކޮޅަށް ބެހެއްޓޭ ވަރުގެ ކާއެތިކޮޅެއް ފުދެއެވެ. (ކޮންމެހެންވެސް) އެއަށް ވުރެ ގިނައިން ކާންވެއްޖެނެމަ، (އޭނާ ބަނޑުން ފުރާ ހުށި) އޭނާގެ ކެއުމަށް ތިންބައިކުޅަ އެއްބައެވެ. އަދި އޭނާގެ ބުއިމަށް ތިންބައިކުޅަ އެއްބައެވެ. އަދި (ހުސްކޮށް ބަހައްޓަންވީ) އޭނާގެ ނޭވާލުމަށް ތިންބައިކުޅަ އެއްބައެވެ.","رواه الترمذي 2380، وأحمد 17186، وابن ماجه 3349"," Tirmidhi 2380, Musnad Ahmad 17186, Ibn Majah 3349","ތިރްމިޛީ 2380، މުސްނަދު އަޙްމަދު 17186، އިބްނު މާޖާ 3349"],["#48","[أربع من كنّ فيه كان منافقا]","[Whoever has four traits is a hypocrite]","[ހަތަރު ސިފައެއް ހުރެއްޖެ މީހާ ވާނީ މުނާފިޤަކަށް]","عَنْ عَبْدِ اللَّهِ بْنِ عَمْرٍو رَضِيَ اللَّهُ عَنْهُمَا، عَنِ النَّبِيِّ ﷺ قَالَ: أَرْبَعٌ مَنْ كُنَّ فِيهِ كَانَ مُنَافِقًا. وَإِنْ كَانَتْ خَصْلَةٌ مِنْهُنَّ فِيهِ، كَانَتْ فِيهِ خَصْلَةٌ مِنَ النِّفَاقِ حَتَّى يَدَعَهَا؛ مَنْ إِذَا حَدَّثَ كَذَبَ، وَإِذَا وَعَدَ أَخْلَفَ، وَإِذَا خَاصَمَ فَجَرَ، وَإِذَا عَاهَدَ غَدَرَ.","Narrated Abdullah bin 'Amr (Allah be pleased with them both): The Prophet ﷺ said: Whoever has four (traits) is a hypocrite, and whoever has a trait of them, will have a trait of hypocrisy until he gives it up; When he talks he lies, when he makes a promise he breaks it, when he argues he transgresses, and when he makes an agreement (or is entrusted) he betrays.","ޢަބްދު ﷲ ބިން ޢަމްރު رضي اللّه عنهما ރިވާ ކުރެއްވިއެވެ: ނަބިއްޔާ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ހަތަރު ސިފައެއް (އެކުގައި) އެ މީހެއްގެ ކިބައިގައި ހުރެއްޖެ މީހާ ވާނީ މުނާފިޤެއް ކަމުގައެވެ. އަދި އެއިން އެއް ސިފައެއް އޭނާގެ ކިބައި ހުރެއްޖެ ނަމަ، އެ ސިފައެއް އޭނާ ދޫކޮށްލަންދެން އޭނާގެ ކިބައިގައި މުނާފިޤުކަމުގެ ސިފައެއް ވެއެވެ. (އެ ހަތަރު ކަމަކީ) އޭނާ ބަސްބުނާ ހިނދު ދޮގުހަދައެވެ. ވަޢުދެއް ވެއްޖެނަމަ އެއާ ޚިލާފު ވެއެވެ. އަރައިރުމެއްވާހިނދު ހުތުރު އެއްޗެހި ގޮވައި ހަދައެވެ. އަދި ޢަހުދެއް (އެއްބަސްވުމެއް) ވެއްޖެނަމަ އެއަށް ޣަދަރުވެރި (ޚިޔާނާތްތެރި) ވެއެވެ.","رواه البخاري 2459، ومسلم 0058","Bukhari 2459, Muslim 0058","ބުޚާރީ 2459، މުސްލިމް 0058"],["#49","[لو أنّكم توكّلون على اللّه حقّ توكّله]","[If you were to rely upon Allah the way He deserves to be]","[ﷲ އާ ވަކީލު ކުރުން ޙައްޤުގޮތުގައި ތިޔަބައިމީހުން އެ އިލާހާ ވަކީލު ކުރާ ނަމަ]","عَنْ عُمَرَ بْنِ الخَطَّابِ رَضِيَ اللَّهُ عَنْهُ عَنِ النَّبِيِّ ﷺ قَالَ: لَوْ أَنَّكُمْ تَوَكَّلُونَ عَلَى اللَّهِ حَقَّ تَوَكُّلِهِ، لَرَزَقَكُمْ كَمَا يَرْزُقُ الطَّيْرَ؛ تَغْدُو خِمَاصًا، وَتَرُوحُ بِطَانًا.","Narrated Umar bin al Khattab (Allah be pleased with him): Allah's Messenger said: If you were to rely upon Allah the way He deserves to be relied upon, He would have surely provided for you just as He provides for the birds. They go out in the morning with their bellies empty, and return in the evening full.","ޢުމަރު ބިން އަލްޚައްޠާބް رضي اللّه عنه  ރިވާ ކުރިއެވެ: ނަބިއްޔާ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ތިޔަބައިމީހުން ﷲ އާ ވަކީލު ކުރުން ޙައްޤުގޮތުގައި އެ އިލާހާ ވަކީލު ކުރާ ނަމަ، އެ އިލާހު ދޫނިތަކަށް ރިޒުޤު ދެއްވާ ފަދައިން ތިޔަބައިމީހުންނަށް ދެއްވާނެއެވެ. ހެނދުނު އެ ދޫނިތައް ދަނީ ބަނޑު ހުސްކޮށް ވާ ޙާލުގައެވެ. އަދި ހަވީރު އެނބުރި އަންނަނީ ބަނޑު ފުރައިގެންނެވެ.","رواه أحمد 00205، وابن ماجه 4164، والترمذي 2344","Musnad Ahmad 00205, Ibn Majah 4164 , Tirmidhi 2344","މުސްނަދު އަޙްމަދު 00205، އިބްނު މާޖާ 4164، ތިރްމިޛީ 2344"],["#50","[لا يزال لسانك رطبا من ذكر اللّه]","[Let not your tongue cease to be moist with the remembrance of Allah]","[ﷲ ހަނދުމަކޮށް ޒިކުރު ކުރުމުގައި ދޫ ފިލައިދިޔަ ނުދީ]","عَنْ عَبْدِ اللَّهِ بْنِ بُسْرٍ قَالَ: أَتَى النَّبِيَّ ﷺ رَجُلٌ فَقَالَ: يَا رَسُولَ اللَّهِ، إِنَّ شَرَائِعَ الإِسْلَامِ قَدْ كَثُرَتْ عَلَيْنَا، فَبَابٌ نَتَمَسَّكُ بِهِ جَامِعٌ؟ قَالَ: لَا يَزَالُ لِسَانُكَ رَطْبًا مِنْ ذِكْرِ اللَّهِ عَزَّ وَجَلَّ.","Narrated Abdullah bin Busr: A man came to the Prophet ﷺ and said: O Allah's Messenger, indeed the (optional) legislated acts of Islam have become too much for us, so (tell us about) something comprehensive (easy and much rewarded) that we should hold on to? The Prophet said: Let not your tongue cease to be moist with the remembrance of Allah, the Mighty and Majestic.","ޢަބްދު ﷲ ބިން ބުސްރު ރިވާ ކުރެއްވިއެވެ: މީހަކު ނަބިއްޔާ ﷺ ގެ އަރިހަށް އައިސް ދެންނެވިއެވެ: އޭ ﷲ ގެ ރަސޫލާއެވެ. އިސްލާމް ދީނުގެ ޝަރާއިޢުތައް ތިމަންމެންގެ މައްޗަށް ގިނަވެއްޖެއެވެ. ވީމާ ތިމަންމެން އެކަމެއްގައި ހިފަހައްޓަން ޖާމިޢު (ފަސޭހަ އަދި ގިނަ ސަވާބު އެކުލެވޭ) ކަމެއް (ބުނެދެއްވާށެވެ). ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ﷲ عزّ وجلّ ހަނދުމަކޮށް ޒިކުރު ކުރުމުގައި ތިބާގެ ދޫ ފިލައިދިޔަ ނުދޭށެވެ.","رواه أحمد 17680، والترمذي  3375، وابن ماجه 3793","Musnad Ahmad 17680, Tirmidhi 3375, Ibn Majah 3793","މުސްނަދު އަޙްމަދު 17680، ތިރްމިޛީ 3375، އިބްނު މާޖާ 3793"]];
</script>
