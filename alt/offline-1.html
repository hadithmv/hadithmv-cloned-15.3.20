<script type="text/javascript">
  var dataSet=[["#01","[إنّما الأعمال بالنّيات]","[Deeds are only by their intentions]","[ޢަމަލުތައް ބިނާ ވަނީ ނިޔަތްތަކުގެ މައްޗަށް]","عَنْ أَمِيرِ الْمُؤْمِنِينَ، أَبِي حَفْصٍ، عُمَرَ بْنِ الْخَطَّابِ رَضِيَ اللَّهُ عَنْهُ قَالَ: سَمِعْتُ رَسُولَ اللَّهِ ﷺ يَقُولُ: إِنَّمَا الْأَعْمَالُ بِالنِّيَّاتِ، وَإِنَّمَا لِكُلِّ امْرِئٍ مَا نَوَى. فَمَنْ كَانَتْ هِجْرَتُهُ إِلَى اللَّهِ وَرَسُولِهِ، فَهِجْرَتُهُ إِلَى اللَّهِ وَرَسُولِهِ. وَمَنْ كَانَتْ هِجْرَتُهُ لِدُنْيَا يُصِيبُهَا، أَوِ امْرَأَةٍ يَنْكِحُهَا، فَهِجْرَتُهُ إِلَى مَا هَاجَرَ إلَيْهِ.","Narrated the Leader of the Believers, Abu Hafs, Umar bin al Khattab (Allah be pleased with him): I heard Allah's Messenger ﷺ say: Deeds are only by their intentions (actions depend upon whether their intent is correct and sound), and each person shall only get (according to) what they intended. So, he whose migration (hijra) was to Allah and His Messenger, then his migration is to Allah and His Messenger. And (as for) someone whose migration was for some worldly matter that he might gain, or for a woman he might marry, then his migration is for whatever it is he migrated to.","އަމީރުލް މުއުމިނީން، އަބޫ ޙަފްސު، ޢުމަރު ބިން އަލްޚައްޠާބް رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރައްވަނިކޮށް އަޑުއެއްސެވީމެވެ: ޢަމަލުތައް (ބިނާ) ވާކަން ކަށަވަރީ، ނިޔަތްތަކުގެ މައްޗަށެވެ. އަދި ކޮންމެ މީހަކަށްމެ ވާހުށީ، ހަމައެކަނި އެ މީހަކު ނިޔަތް ގަތް ކަމެކެވެ. ވީމާ، މީހަކު ހިޖުރަ ކުރީ ﷲ އާއި އެ އިލާހުގެ ރަސޫލާއަށްޓަކައި ނަމަ، އޭނާގެ ހިޖުރަ ވާނީ ﷲ އާއި އެ އިލާހުގެ ރަސޫލާއަށް ޓަކައެވެ. އަދި މީހަކު ހިޖުރަ ކުރީ ދުނިޔަވީ ކަމެއް ލިބިގަތުމަށް ނުވަތަ އަންހެނަކާ އިނުމަށް ނަމަ، އޭނާގެ ހިޖުރަ ވާނީ، އެ ހިޖުރަ ކުރެވުނު ކަމަކަށް ޓަކައެވެ.","رواه البخاري 0001، ومسلم 1907","Bukhari 0001, Muslim 1907","ބުޚާރީ 0001، މުސްލިމް 1907"],["#02","[فإنّه جبريل أتاكم يُعلِّمُكم دينكم]","[That was Jibril, he came to you to teach you your religion]","[އެއީ ޖިބްރީލު، އެ ވަޑައިގަތީ ތިޔަބައިމީހުންނަށް ތިޔަބައިމީހުންގެ ދީން އުނގަންނަވައި ދެއްވަން]","عَنْ عُمَرَ رَضِيَ اللَّهُ عَنْهُ أَيْضًا، قَالَ: بَيْنَمَا نَحْنُ عِنْدَ رَسُولِ اللَّهِ ﷺ ذَاتَ يَوْمٍ، إذْ طَلَعَ عَلَيْنَا رَجُلٌ، شَدِيدُ بَيَاضِ الثِّيَابِ، شَدِيدُ سَوَادِ الشَّعْرِ، لَا يُرَى عَلَيْهِ أَثَرُ السَّفَرِ، وَلَا يَعْرِفُهُ مِنَّا أَحَدٌ. حَتَّى جَلَسَ إلَى النَّبِيِّ ﷺ، فَأَسْنَدَ رُكْبَتَيْهِ إلَى رُكْبَتَيْهِ، وَوَضَعَ كَفَّيْهِ عَلَى فَخِذَيْهِ، وَقَالَ: يَا مُحَمَّدُ، أَخْبِرْنِي عَنْ الْإِسْلَامِ. فَقَالَ رَسُولُ اللَّهِ ﷺ: الْإِسْلَامُ؛ أَنْ تَشْهَدَ أَنْ لَا إلَهَ إلَّا اللَّهُ وَأَنَّ مُحَمَّدًا رَسُولُ اللَّهِ، وَتُقِيمَ الصَّلَاةَ، وَتُؤْتِيَ الزَّكَاةَ، وَتَصُومَ رَمَضَانَ، وَتَحُجَّ الْبَيْتَ إِنِ اسْتَطَعْتَ إلَيْهِ سَبِيلًا. قَالَ: صَدَقْتَ. فَعَجِبْنَا لَهُ، يَسْأَلُهُ وَيُصَدِّقُهُ. قَالَ: فَأَخْبِرْنِي عَنِ الْإِيمَانِ. قَالَ: أَنْ تُؤْمِنَ بِاللَّهِ، وَمَلَائِكَتِهِ، وَكُتُبِهِ، وَرُسُلِهِ، وَالْيَوْمِ الْآخِرِ، وَتُؤْمِنَ بِالْقَدَرِ خَيْرِهِ وَشَرِّهِ. قَالَ: صَدَقْتَ. قَالَ: فَأَخْبِرْنِي عَنِ الْإِحْسَانِ. قَالَ: أَنْ تَعْبُدَ اللَّهَ كَأَنَّكَ تَرَاهُ، فَإِنْ لَمْ تَكُنْ تَرَاهُ فَإِنَّهُ يَرَاكَ. قَالَ: فَأَخْبِرْنِي عَنْ السَّاعَةِ. قَالَ: مَا الْمَسْئُولُ عَنْهَا بِأَعْلَمَ مِنَ السَّائِلِ. قَالَ: فَأَخْبِرْنِي عَنْ أَمَارَاتِهَا؟ قَالَ: أَنْ تَلِدَ الْأَمَةُ رَبَّتَهَا، وَأَنْ تَرَى الْحُفَاةَ الْعُرَاةَ الْعَالَةَ رِعَاءَ الشَّاءِ يَتَطَاوَلُونَ فِي الْبُنْيَانِ. قَالَ: ثُمَّ انْطَلَقَ، فَلَبِثْتُ مَلِيًّا، ثُمَّ قَالَ لِي: يَا عُمَرُ، أَتَدْرِي مَنِ السَّائِلُ؟ قُلْتُ: اللَّهُ وَرَسُولُهُ أَعْلَمُ. قَالَ: فَإِنَّهُ جِبْرِيلُ، أَتَاكُمْ يُعَلِّمُكُمْ دِينَكُمْ.","Also narrated Umar (Allah be pleased with him): One day, while we were with Allah's Messenger ﷺ, there appeared before us a man dressed in exceedingly white clothes and had exceedingly black hair. There were no visible signs of travel upon him, and none of us knew him. He sat down close by the Prophet ﷺ, rested his knees against the Prophet's knees, placed the palms of his hands over his thighs, and said: O Muhammad, tell me about Islam. Allah's Messenger ﷺ said: Islam is that you testify that there is none worthy of worship except Allah alone and that Muhammad is Allah's Messenger ﷺ, and that you establish the prayer, pay the zakah (obligatory charity), fast the month of Ramadan, and make Hajj (pilgrimage) to the Ka`bah if you are able to find a way there. The man said: You spoke the truth. We (Umar and the companions) were astonished at the man, he questions the Prophet, and then himself says the Prophet spoke the truth. Then the man said: Tell me about Iman (faith). The Prophet said: It is that you believe in Allah, His angels, His Books, His Messengers, and in the Day of Judgement and Fate (qadar); both in its good and bad (of what Allah decreed for you). The man said: You spoke the truth. Then he said: Tell me about Ihsan. The Prophet said: It is that you should worship Allah as if you could see Him, for though you cannot see Him, He sees you. The man said: Tell me about the Hour (of Judgement). The Prophet said: About that, the one questioned knows no more than the questioner (neither of us know when the the Day of Judgement will be). So the man said: Then tell me about its signs. The Prophet said: They are; that the slave girl will give birth to her mistress (female owner) and that you will see the barefoot, naked, poor shepherds competing with each other in constructing taller buildings. Umar said: Then the man left, and I stayed for some time. Then the Prophet said to me: O Umar, do you know who that questioner was? I replied: Allah and His Messenger know best. The Prophet said: Indeed, that was Jibril. He came to you to teach you your religion.","އަދިވެސް ޢުމަރު رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: އެއް ދުވަހަކު ތިމަންމެން ރަސޫލު ﷲ ﷺ ގެ އަރިހުގައި ތިއްބަވަނިކޮށް، އެތަނަށް މީހަކު އަތުވެއްޖެއެވެ. އޭނާގެ ފޭރާމުގެ ހުދުކަން ނުހަނު ގަދައެވެ. އަދި އިސްތަށީގެ ކަޅުކަން ވެސް އެހާމެ ގަދައެވެ. އޭނާގެ ކިބައިން ދަތުރެއްގެ އަސަރެއް  ފެންނާކަށް ނެތެވެ. އަދި ތިމަންމެން ކުރެ އެކަކުވެސް އޭނާ ނުދަނެއެވެ. ދެން އޭނާ އައިސް، ނަބިއްޔާ ﷺ ގެ އަރިހުގައި އިށީންނެވިއެވެ. އަދި ނަބިއްޔާގެ ކަކޫކޮޅުގައި އޭނާގެ ކަކޫ ޖައްސަވައި، ދެ އަތްތިލަ ފަލަމަސްގަނޑު މަތީ ބާއްވަވާފައި ދެންނެވިއެވެ: އޭ މުޙައްމަދެވެ. އިސްލާމްކަމުގެ ވާހަކަ ތިމަންނައަށް ބުނެދެއްވާށެވެ. ދެން ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: އިސްލާމް ކަމަކީ ތިބާ، ﷲ ފިޔަވައި އަޅުކަން ޙައްޤުވާ އެހެން އެއްވެސް ފަރާތެއް ނުވާކަމަށް ހެކިވުމާއި، މުޙައްމަދީ ﷲ ގެ ރަސޫލާކަމަށް ހެކިވުމެވެ. އަދި ނަމާދު ޤާއިމުކޮށް، (މުދަލު) ޒަކާތް ދީ، ރަމަޟާން މަހު ރޯދަހިފައި، އަދި ކުޅަދާނަވެ އެކަމަށް މަގުފަހިވެއްޖެ ނަމަ، ގެފުޅަށް ގޮސް ޙައްޖުވުމެވެ. ދެން އޭނާ ދެންނެވިއެވެ: ތިބާ ތެދުހައްދަވައިފިއެވެ. (ޢުމަރު ދެންނެވިއެވެ:) ތިމަންމެން އޭނައާ މެދު އަޖައިބުވީމެވެ. ނަބިއްޔާއަށް ސުވާލު ކުރެއްވެވުމަށް ފަހު، ޚުދު އަމިއްލައަށް ނަބިއްޔާ ތެދުހައްދަވައިފިކަމަށް ބުނެއެވެ. ދެން އެ މީހާ ދެންނެވިއެވެ: އީމާންކަމުގެ ވާހަކަ ތިމަންނައަށް ބުނެދެއްވާށެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: އެއީ ތިބާ ﷲ އަށާއި، އެ އިލާހުގެ މަލާއިކަތުންނަށާއި، އެ އިލާހުގެ ފޮތްތަކަށާއި، އެ އިލާހުގެ ރަސޫލުންނަށާއި، އާޚިރަތް ދުވަހަށާއި، އަދި ޤަދަރުގެ ހެޔޮ މިންވަރާއި ނުބައި މިންވަރަށް އީމާންވުމެވެ. އޭނާ ދެންނެވިއެވެ: ތިބާ ތެދުހައްދަވައިފީމުވެ. ދެން ދެންނެވިއެވެ: އިޙުސާންކަމުގެ ވާހަކަ ތިމަންނައަށް ބުނެދެއްވާށެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: އެއީ ތިބާ ﷲ ފެންނަ ފަދައިން އެ އިލާހަށް އަޅުކަން ކުރުމެވެ. ތިބާއަށް އެ އިލާހު ނުފެނުނަސް، އެ އިލާހު ތިބާ ދެކެވޮޑިގެންވެއެވެ. ދެން އޭނާ ދެންނެވިއެވެ: ޤިޔާމަތް ވާނެ ވަޤުތުގެ ވާހަކަ ތިމަންނައަށް ބުނެދެއްވާށެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: އެ ކަމާއި ބެހޭގޮތުން ސުވާލު ކުރެވުނު ފަރާތް، ސުވާލު ކުރި ފަރާތަށް ވުރެ ބޮޑަށް އެނގިގެން ނުވެއެވެ. (އެބަހީ: ދެ މީހުން ކުރެ އެކަކަށް ވެސް އެ ވަގުތު އެނގިގެން ނުވެއެވެ.) ދެން އޭނާ ދެންނެވިއެވެ: އޭގެ ޢަލާމާތްތަކުގެ ވާހަކަ ތިމަންނައަށް ބުނެދެއްވާށެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: އެއީ، އަޅު އަންހެނާ އޭނާގެ ސާހިބު ކަމަނާ ވިހެއުމެވެ. އަދި ހުސްފަޔާ އޮރިޔާމުން ފަޤީރު ޙާލުގައި ބަކަރި ހުއިހައްޕާ އުޅޭ މީހުން، ޢިމާރާތްތައް އުސްކުރުމުގައި ވާދަކުރާތަން ތިބާއަށް ފެނުމެވެ. (ޢުމަރު) ދެންނެވިއެވެ: އެއަށްފަހު އެ މީހަކު ހިނގައްޖެއެވެ. ދެން މުއްދަތެއް ވާންދެން ތިމަން ހުރީމެވެ. ދެން އެއަށްފަހު، ނަބިއްޔާ ތިމަންނައަށް ޙަދީޘް ކުރެއްވިއެވެ: އޭ ޢުމަރެވެ. (އެ ދުވަހު) ސުވާލު ކުރެއްވީ ކާކުކަން ދެނެލައްވަމު ތޯއެވެ؟ ތިމަން ދެންނެވީމެވެ: އެންމެ މޮޅަށް ދެނެވޮޑިގެންވަނީ ﷲ އެވެ. އަދި އެ އިލާހުގެ ރަސޫލާއެވެ. ދެން ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން، އެއީ ޖިބްރީލެވެ. ތިޔަބައިމީހުންގެ ގާތަށް އެ ވަޑައިގަތީ، ތިޔަބައިމީހުންނަށް ތިޔަބައިމީހުންގެ ދީން އުނގަންނަވައި ދެއްވުމަށް ޓަކައެވެ.","رواه مسلم 0008","Muslim 0008","މުސްލިމް 0008"],["#03","[بُني الإسلام على خمس]","[Islam has been established upon five]","[އިސްލާމް ދީން ބިނާވެގެން ވަނީ ފަސް ކަމެއްގެ މައްޗަށް]","عَنْ أَبِي عَبْدِ الرَّحْمَنِ، عَبْدِ اللَّهِ بْنِ عُمَرَ بْنِ الْخَطَّابِ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: سَمِعْتُ رَسُولَ اللَّهِ ﷺ يَقُولُ: بُنِيَ الْإِسْلَامُ عَلَى خَمْسٍ؛ شَهَادَةِ أَنْ لَا إلَهَ إلَّا اللَّهُ وَأَنَّ مُحَمَّدًا عَبْدُهُ وَرَسُولُهُ، وَإِقَامِ الصَّلَاةِ، وَإِيتَاءِ الزَّكَاةِ، وَحَجِّ الْبَيْتِ، وَصَوْمِ رَمَضَانَ.","Narrated Abu Abdurrahman, Abdullah bin Umar bin al Khattab (Allah be pleased with them both): I heard Allah's Messenger ﷺ say: Islam has been established upon five (pillars); testifying that there is none worthy of worship except Allah alone and that Muhammad is His slave and Messenger, establishing the prayer, paying the zakah, making hajj (pilgrimage) to the Ka'bah, and fasting the month of Ramadan.","އަބޫ ޢަބްދުއްރަޙްމާން، އަބްދު ﷲ ބިން ޢުމަރު ބިން އަލްޚައްޠާބް رضي اللّه عنهما ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރައްވަނިކޮށް އަޑުއެއްސެވީމެވެ: އިސްލާމް ދީން ބިނާވެގެން ވަނީ ފަސް ކަމެއްގެ މައްޗަށެވެ. އެއީ ﷲ ފިޔަވައި އަޅުކަން ޙައްޤުވާ އެހެން އެއްވެސް ފަރާތެއް ނުވާކަމަށް ހެކިވުމާއި، މުޙައްމަދުގެފާނީ އެ އިލާހުގެ އަޅާ އަދި ރަސޫލާކަމަށް ހެކިވުމާއި، ނަމާދު ގާއިމު ކުރުމާއި، (މުދަލު) ޒަކާތް ދިނުމާއި، ގެފުޅަށް ޙައްޖުވުމާއި، ރަމަޟާން މަހުގެ ރޯދަ ހިފުމެވެ.","رواه والبخاري 0008، مسلم 0016","Bukhari 0008, Muslim 0016","ބުޚާރީ 0008، މުސްލިމް 0016"],["#04","[إنّ أحدكم يُجمع خلقه]","[The creation of each one of you is brought together]","[ކޮންމެ މީހަކު، އޭނާގެ މަންމަގެ ރަޙިމުގައި ސާޅީސް ދުވަސް ވަންދެން ޚަލްޤު އެކުލެވިގެންދޭ]","عَنْ أَبِي عَبْدِ الرَّحْمَنِ، عَبْدِ اللَّهِ بْنِ مَسْعُودٍ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: حَدَّثَنَا رَسُولُ اللَّهِ ﷺ، وَهُوَ الصَّادِقُ الْمَصْدُوقُ: إنَّ أَحَدَكُمْ يُجْمَعُ خَلْقُهُ فِي بَطْنِ أُمِّهِ أَرْبَعِينَ يَوْمًا. ثُمَّ يَكُونُ عَلَقَةً مِثْلَ ذَلِكَ، ثُمَّ يَكُونُ مُضْغَةً مِثْلَ ذَلِكَ. ثُمَّ يُرْسَلُ إلَيْهِ الْمَلَكُ، فَيَنْفُخُ فِيهِ الرُّوحَ، وَيُؤْمَرُ بِأَرْبَعِ كَلِمَاتٍ؛ بِكَتْبِ رِزْقِهِ، وَأَجَلِهِ، وَعَمَلِهِ، وَشَقِيٌّ أَوْ سَعِيدٌ. فَوَالَّذِي لَا إلَهَ غَيْرُهُ، إنَّ أَحَدَكُمْ لَيَعْمَلُ بِعَمَلِ أَهْلِ الْجَنَّةِ، حَتَّى مَا يَكُونُ بَيْنَهُ وَبَيْنَهَا إلَّا ذِرَاعٌ، فَيَسْبِقُ عَلَيْهِ الْكِتَابُ، فَيَعْمَلُ بِعَمَلِ أَهْلِ النَّارِ فَيَدْخُلُهَا. وَإِنَّ أَحَدَكُمْ لَيَعْمَلُ بِعَمَلِ أَهْلِ النَّارِ، حَتَّى مَا يَكُونُ بَيْنَهُ وَبَيْنَهَا إلَّا ذِرَاعٌ، فَيَسْبِقُ عَلَيْهِ الْكِتَابُ، فَيَعْمَلُ بِعَمَلِ أَهْلِ الْجَنَّةِ فَيَدْخُلُهَا.","Narrated Abu Abdurrahman, Abdullah ibn Masu'd (Allah be pleased with them both): Allah's Messenger ﷺ -and he is the truthful, the believed- said to us: Surely, the creation of (each) one of you is brought together in his mother’s womb for forty days (as a nutfah, sperm drop), which then becomes an alaqah (clot of thick blood) for a similar duration, then a mudlghah (morsel of flesh) for a similar duration. Then an angel is sent to him, who blows the soul into him, and (the angel) is commanded to write down four matters; his rizq (livelihood), his life span, his deeds, and whether he will be happy or wretched (whether he will enter Paradise or Hell). By Him other than Whom there is none worthy of worship, indeed one of you may surely do the deeds of the people of Paradise until there isn't but an arms length between him and it, but then what has been written (fate) overtakes him, and so he does the deeds of the people of Hell and ends up entering it. And indeed one of you may surely do the deeds of the people of Hell until there isn'tt but an arms length between him and it, but then what has been written (fate) overtakes him, and so he then does the deeds of the people of Paradise and ends up entering it.","އަބޫ ޢަބްދުއްރަޙްމާން، ޢަބްދު ﷲ ބިން މަސްޢޫދު رضي اللّه عنهما ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ތިމަންމެންނަށް ޙަދީޘް ކުރެއްވިއެވެ، - އެ ނަބިއްޔާއީ ތެދުވެރި، އަދި ތެދުކުރެވޭ ނަބިއްޔާއެވެ- :ހަމަކަށަވަރުން ތިޔަބައިމީހުން ކުރެ (ކޮންމެ) މީހަކު، އޭނާގެ މަންމަގެ ބަނޑުގައި (ރަޙިމުގައި) ސާޅީސް ދުވަސް ވަންދެން (ނުތުފާއެއް، މަނި ތިއްކެއް ގޮތުގައި) އޭނާގެ ޚަލްޤު އެކުލެވިގެންދެއެވެ. އެއަށްފަހު ގަނޑު ލޭކޮޅެއް ގޮތުގައި އެހައި ދުވަހެވެ. އެއަށްފަހު މަސްކޮޅެއް ގޮތުގައި އެހައި ދުވަހެވެ. އެއަށްފަހު، އޭނާގެ ގާތަށް މަލާއިކަތެއް ފޮނުއްވެވި، އޭނާގެ ގަޔަށް ފުރާނަ ފުމެލައްވާނެއެވެ. އަދި  އެ މަލާއިކަތަށް ހަތަރު ކަލިމައަކުން (ލިޔުއްވުމަށް) އަމުރު ކުރެވޭނެއެވެ. އެއީ އެ މީހާގެ ރިޒުޤާއި، އަޖަލާއި (އުމުރާއި)، ޢަމަލާއި، އަދި އޭނާއީ އަބާއްޖަވެރިއެއް ނުވަތަ ބާއްޖަވެރިއެއްތޯ ލިޔުއްވުމަށެވެ. ފަހެ، އެ އިލާހު ފިޔަވައި އަޅުކަން ޙައްޤުވާ އެހެން އެއްވެސް ފަރާތެއް ނުވާ ﷲ ގަނދެއްވަމެވެ. ހަމަކަށަވަރުން، ތިޔަބައިމީހުންކުރެ މީހަކު، ސުވަރުގޭގެ އަހުލުވެރިންގެ ޢަމަލުން ކުރަމުންގޮސް، އޭނާ އާއި ސުވަރުގެއާ ދެމެދު މުށެއް މެނުނީ ނުވާހައި ކައިރިއަށް ދެއެވެ. ދެން އެ ލިޔެވުނު ފަތް އޭނާގެ މައްޗަށް އިސްވެ، އޭނާ ނަރަކައިގެ އަހުލުވެރިންގެ ޢަމަލުން ކުރަމުންގޮސް، ނަރަކައަށް ވަދެއެވެ. އަދި ހަމަކަށަވަރުން، ތިޔަބައިމީހުންކުރެ މީހަކު، ނަރަކައިގެ އަހުލުވެރިންގެ ޢަމަލުން ކުރަމުންގޮސް، އޭނާ އާއި ނަރަކައާ ދެމެދު މުށެއް މެނުނީ ނުވާހައި ކައިރިއަށް ދެއެވެ. ދެން އެ ލިޔެވުނު ފަތް އޭނާގެ މައްޗަށް އިސްވެ، އޭނާ ސުވަރުގޭގެ އަހުލުވެރިންގެ ޢަމަލުން ކުރަމުންގޮސް، ސުވަރުގެ ވަދެއެވެ.","رواه ومسلم 2643، البخاري 3208","Muslim 2643, Bukhari 3208","މުސްލިމް 2643، ބުޚާރީ 3208"],["#05","[من أحدث في أمرنا هذا]","[Whoever introduces anything in this religion]","[މި ދީނުގައި ނުވާ ކަމެއް އުފައްދައިފި މީހާ]","عَنْ أُمِّ الْمُؤْمِنِينَ، أُمِّ عَبْدِ اللَّهِ، عَائِشَةَ رَضِيَ اللَّهُ عَنْهَا قَالَتْ: قَالَ رَسُولُ اللَّهِ ﷺ: مَنْ أَحْدَثَ فِي أَمْرِنَا هَذَا مَا لَيْسَ مِنْهُ، فَهُوَ رَدٌّ. \n\nوَفِي رِوَايَةٍ لِمُسْلِمٍ: مَنْ عَمِلَ عَمَلًا لَيْسَ عَلَيْهِ أَمْرُنَا، فَهُوَ رَدٌّ.","Narrated the Mother of the Believers, Umm Abdullah, Aisha (Allah be pleased with her): Allah's Messenger ﷺ said: Whoever introduces anything (bid'ah) in this religion of ours that is not of it, then it is rejected (Whoever starts anything of beliefs or action in the religion not legislated by Allah and His Messenger, withouting authentic proof, then it is an innovation which is invalid, cannot be accepted, and must be rejected). \n\nAnd in a narration of Muslim: Whoever does a deed that we have not commanded, then it is rejected.","އުއްމުލް މުއުމީނީން، އުއްމު ޢަބްދު ﷲ، ޢާއިޝާ رضي اللّه عنها ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ތިމަންމެންގެ މި ދީނުގައި ނެތް ކަމެއް (ބިދުޢައެއް) އުފައްދައިފި މީހާ (ދަންނާށެވެ) ފަހެ، އެ ކަމެއް ވަނީ (ބާޠިލުވެ) ރައްދުވެގެންނެވެ. \n\nއަދި އިމާމް މުސްލިމްގެ ރިވާޔަތެއްގައި ވެއެވެ: ތިމަންމެންގެ މި ދީނުގައި ނެތް ޢަމަލެއް ކޮށްފި މީހާ (ދަންނާށެވެ) ފަހެ، އެ ކަމެއް ވަނީ (ބާޠިލުވެ) ރައްދުވެގެންނެވެ.","رواه البخاري 2697، ومسلم 1718 / رواه ومسلم 1718","Bukhari 2697, Muslim 1718 / Muslim 1718","ބުޚާރީ 2697، މުސްލިމް 1718 / މުސްލިމް 1718"],["#06","[إنَ الحلال بيّن وإنَ الحرام بيّن]","[What is halal lawful is clear and what is unlawful is clear]","[ޙަލާލު ވަނީ ބަޔާންވެގެން، އަދި ޙަރާމް ވަނީ ބަޔާންވެގެން]","عَنْ أَبِي عَبْدِ اللَّهِ، النُّعْمَانِ بْنِ بَشِيرٍ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: سَمِعْتُ رَسُولَ اللَّهِ ﷺ يَقُولُ: إنَّ الْحَلَالَ بَيِّنٌ، وَإِنَّ الْحَرَامَ بَيِّنٌ. وَبَيْنَهُمَا مُشْتَبِهَاتٌ، لَا يَعْلَمُهُنَّ كَثِيرٌ مِنَ النَّاسِ. فَمَنِ اتَّقَى الشُّبُهَاتِ، اسْتَبْرَأَ لِدِينِهِ وَعِرْضِهِ. وَمَنْ وَقَعَ فِي الشُّبُهَاتِ، وَقَعَ فِي الْحَرَامِ. كَالرَّاعِي يَرْعَى حَوْلَ الْحِمَى، يُوشِكُ أَنْ يَرْتَعَ فِيهِ. أَلَا وَإِنَّ لِكُلِّ مَلِكٍ حِمًى، أَلَا وَإِنَّ حِمَى اللَّهِ مَحَارِمُهُ. أَلَا وَإِنَّ فِي الْجَسَدِ مُضْغَةً، إذَا صَلَحَتْ صَلَحَ الْجَسَدُ كُلُّهُ، وَإذَا فَسَدَتْ فَسَدَ الْجَسَدُ كُلُّهُ. أَلَا وَهِيَ الْقَلْبُ.","Narrated Abu Abdullah, an-Nu’man bin Bashir (Allah be pleased with them both): I heard Allah's Messenger ﷺ say: Surely, what is halal (permissible) is clear and what is haram (forbidden) is clear, and between the two are doubtful (ambiguous) matters that many people do not know about (whether they are halal or haram). So whoever avoids those doubtful matters, then he has safeguarded his religion and honor, but whoever engages in these doubtful matters (eventually) falls into what is haram. Like (the example of) a shepherd who pastures (his flock) around a sanctuary (where trespassing is forbidden), his flock is almost about to graze therein. Beware, surely every king has a sanctuary, and beware, surely Allah’s sanctuary is His prohibitions. Beware, surely in the body is a morsel of flesh, if it becomes good, then the whole body becomes good, but if it becomes bad, then the whole body becomes bad, beware, surely it is the heart.","އަބޫ ޢަބްދު ﷲ ، އައްނުޢްމާން ބިން ބަޝީރު رضي اللّه عنهما ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރައްވަނިކޮށް އަޑުއެއްސެވީމެވެ: ހަމަކަށަވަރުން ޙަލާލު ވަނީ ބަޔާންވެގެންނެވެ. އަދި ހަމަކަށަވަރުން ޙަރާމް ވެސް ވަނީ ބަޔާންވެގެންނެވެ. އަދި އެދެމެދުގައި އެއީ ކޮންފަދަ ކަމެއްކަން (އެބަހީ: ޙަލާލު ކަމެއްތޯ ޙަރާމް ކަމެއްތޯ)، މީހުންގެ ތެރެއިން ގިނަ ބަޔަކަށް ނޭނގޭ ކަންތައްތަކެއް ވެއެވެ. ފަހެ، އެ ޝައްކުވާ ކަންކަމުން ރައްކާތެރިވެގެންފި މީހާ، އޭނާގެ ދީނާއި އަބުރަށްޓަކައި (އެ ކަންކަމުން) ބަރީއަވެއްޖެއެވެ. އަދި އެ ކަންކަމުގެ ތެރެއަށް ވަދެއްޖެ  މީހާ، ޙަރާމް  ކަންކަމުގެ ތެރެއަށް ވަދެއްޖެއެވެ. (އޭގެ މިސާލަކީ) ޙިމާޔަތް ކުރެވިފައިވާ އިމެއްގެ ވަށައިގެން، ބަކަރި ހުއިހައްޕާ  މީހެއްގެ މިސާލެވެ. ފަހެ، އެ ބަކަރިތައް އެ ހިމާޔަތް ކުރެވިފައިވާ އިމައް ވަދެ ހުއިކައިފާނެކަމީ ގާތްކަމެކެވެ. ދަންނާށެވެ، ހަމަކަށަވަރުން ކޮންމެ ރަސްގެފާނަކަށްމެ، ޙިމާޔަތް ކުރެވިފައިވާ އިމެއް ވެއެވެ. އަދި ދަންނާށެވެ، ހަމަކަށަވަރުން ﷲ ގެ އިމަކީ، އެ އިލާހު ޙަރާމް ކުރެއްވި ކަންކަމެވެ. އަދި ދަންނާށެވެ، ހަމަކަށަވަރުން (އިންސާނާގެ) ހަށިގަނޑުގައި މަސްކޮޅެއް ވެއެވެ. އެ މަސްކޮޅު އިސްލާޙުވެއްޖެ ނަމަ، މުޅި ހަށިގަނޑު އިސްލާޙު ވެދެއެވެ. އަދި އެ މަސްކޮޅު ފަސާދަވެއްޖެ ނަމަ، މުޅި ހަށިގަނޑު ފަސާދަ ވެދެއެވެ. ދަންނާށެވެ، އެއީ ހިތެވެ.","رواه مسلم 1599، والبخاري 0052","Muslim 1599, Bukhari 0052","މުސްލިމް 1599، ބުޚާރީ 0052"],["#07","[الدّين النّصيحة]","[The religion is advice]","[ދީނަކީ ނަޞޭޙަތް]","عَنْ أَبِي رُقَيَّةَ، تَمِيمِ بْنِ أَوْسٍ الدَّارِيِّ رَضِيَ اللَّهُ عَنْهُ: أَنَّ النَّبِيَّ ﷺ قَالَ: الدِّينُ النَّصِيحَةُ. قُلْنَا: لِمَنْ؟ قَالَ: لِلَّهِ، وَلِكِتَابِهِ، وَلِرَسُولِهِ، وَلِأَئِمَّةِ الْمُسْلِمِينَ وَعَامَّتِهِمْ.","Narrated Abu Ruqaiyya, Tamim bin Aus ad-Dari (Allah be pleased with him): The Prophet ﷺ said: The religion is nasiha (advice or sincerity). We said: To whom? He replied: To Allah, His Book, His Messenger, to the rulers of the Muslims and to their common people.","އަބޫ ރުޤައްޔާ، ތަމީމް ބިން އައުސް އައްދާރީ رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ނަބިއްޔާ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ދީނަކީ ނަޞޭޙަތެވެ. ތިމަންމެން (ޞަޙާބީން) ދެންނެވީމެވެ: ކޮން ބަޔަކަށް ތޯއެވެ؟ ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ﷲ އަށާއި، އެ އިލާހުގެ ފޮތަށާއި، އެ އިލާހުގެ ރަސޫލާއަށާއި، އަދި މުސްލިމުންގެ ވެރިންނަށާއި، އެ މީހުންގެ ޢާންމުންނަށެވެ.","رواه مسلم 0055","Muslim 0055","މުސްލިމް 0055"],["#08","[أُمرت أن أقاتل النّاس]","[I have been commanded to battle the people]","[ތިމަންނަބިއްޔާއަށް ވަނީ މީސްތަކުންނާ ހަނގުރާމަ ކުރުމަށް އަމުރުވެވިގެން]","عَنِ ابْنِ عُمَرَ رَضِيَ اللَّهُ عَنْهُمَا: أَنَّ رَسُولَ اللَّهِ ﷺ قَالَ: أُمِرْتُ أَنْ أُقَاتِلَ النَّاسَ حَتَّى يَشْهَدُوا أَنْ لَا إلَهَ إلَّا اللَّهُ وَأَنَّ مُحَمَّدًا رَسُولُ اللَّهِ، وَيُقِيمُوا الصَّلَاةَ، وَيُؤْتُوا الزَّكَاةَ. فَإِذَا فَعَلُوا ذَلِكَ، عَصَمُوا مِنِّي دِمَاءَهُمْ وَأَمْوَالَهُمْ، إلَّا بِحَقِّ الْإِسْلَامِ، وَحِسَابُهُمْ عَلَى اللَّهِ تَعَالَى.","Narrated ibn Umar (Allah be pleased with them both): Allah's Messenger ﷺ said: I have been commanded to battle the people until they testify that there is none worthy of worship except Allah and that Muhammad is Allah's Messenger, and they establish the prayer and pay the zakah. So if they do that, they will have gained protection from me for their lives and property, except (if they commit acts that are punishable) by Islamic law, and their reckoning will be with Allah, the Most High.","އިބްނު ޢުމަރު رضي اللّه عنهما ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: މީސްތަކުން، ﷲ ފިޔަވައި އަޅުކަން ޙައްޤުވާ އެހެން އެއްވެސް ފަރާތެއް ނުވާކަމަށް ހެކިވެ، އަދި މުޙައްމަދީ ﷲ ގެ ރަސޫލާކަމަށް ހެކިވެ، ނަމާދު ޤާއިމުކޮށް، (މުދަލު) ޒަކާތް ދީފުމަށް ދާންދެން، އެ މީހުންނާ ހަނގުރާމަ ކުރުމަށް، ތިމަންނަބިއްޔާއަށް ވަނީ އަމުރުވެވިގެންނެވެ. ފަހެ، އެ މީހުން އެފަދައިން ޢަމަލުކޮށްފި ނަމަ، އެ މީހުންގެ ލެޔާއި މުދާ ތިމަންނަބިއްޔާގެ ކިބައިން ރައްކާތެރި ކޮށްފިއެވެ. އެއީ އިސްލާމް ދީނުގެ ޙައްޤެއްގައި މެނުވީއެވެ. އަދި އެ މީހުންގެ ހިސާބު ބެއްލެވުން ވަނީ ﷲ تعالى އަށެވެ.","ىدرواه البخاري 0025، ومسلم 0022","Bukhari 0025, Muslim 0022","ބުޚާރީ 0025، މުސްލިމް 0022"],["#09","[ما نهيتكم عنه فاجتنبوه]","[Whatever I have forbidden for you, avoid it]","[ތިމަންނަބިއްޔާ ނަހީކުރެއްވިހައި ކަމަކުން ތިޔަބައިމީހުން ދުރުވެގަންނާށެ]","عَنْ أَبِي هُرَيْرَةَ، عَبْدِ الرَّحْمَنِ بْنِ صَخْرٍ رَضِيَ اللَّهُ عَنْهُ قَالَ: سَمِعْتُ رَسُولَ اللَّهِ ﷺ يَقُولُ: مَا نَهَيْتُكُمْ عَنْهُ فَاجْتَنِبُوهُ، وَمَا أَمَرْتُكُمْ بِهِ فَافْعَلُوا  مِنْهُ مَا اسْتَطَعْتُمْ. فَإِنَّمَا أَهْلَكَ الَّذِينَ مِنْ قَبْلِكُمْ؛ كَثْرَةُ مَسَائِلِهِمْ، وَاخْتِلَافُهُمْ عَلَى أَنْبِيَائِهِمْ.","Narrated Abu Huraira, Abdurrahman bin Sakhr (Allah be pleased with him): I heard Allah's Messenger ﷺ say: Whatever I have forbidden for you, avoid it. And whatever I have ordered you, do as much as you are able. For surely, those before you (the previous nations) were only destroyed because of their excessive questioning and their opposing of their Prophets.","އަބޫ ހުރައިރާ، ޢަބްދުއްރަޙްމާން ބިން ޞަޚްރު رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ  ޙަދީޘް ކުރައްވަނިކޮށް އަޑުއެއްސެވީމެވެ: ތިމަންނަބިއްޔާ ނަހީކުރެއްވިހައި ކަމަކުން ތިޔަބައިމީހުން ދުރުވެގަންނާށެވެ. އަދި ކުޅަދާނަވީ ވަރަކުން، ތިމަންނަބިއްޔާ އަމުރުކުރެއްވި ކަންތައް، ތިޔަބައިމީހުން ކުރާށެވެ. ފަހެ ހަމަކަށަވަރުން، ތިޔަބައިމީހުންގެ ކުރީގެ އުއްމަތްތައް ހަލާކު ކުރުވީ އެ މީހުންގެ ސުވާލު ގިނަކުރުވުމާ، އެ މީހުންގެ ނަބީބޭކަލުންނާ ޚިލާފުވުމުގެ ސަބަބުންނެވެ.","رواه مسلم 1337، والبخاري 7288","Muslim 1337, Bukhari 7288","މުސްލިމް 1337، ބުޚާރީ 7288"],["#10","[إنّ اللّه طيّب لا يقبل إلّا طيّبا]","[Allah is Good and only accepts what is good]","[ﷲ ހުސްޠާހިރުވެވޮޑިގެންވެ، ޙަލާލު ރަނގަޅު އެއްޗެއް މެނުވީ ޤަބޫލު ނުކުރައްވާ]","عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: إنَّ اللَّهَ طَيِّبٌ، لَا يَقْبَلُ إلَّا طَيِّبًا. وَإِنَّ اللَّهَ أَمَرَ الْمُؤْمِنِينَ بِمَا أَمَرَ بِهِ الْمُرْسَلِينَ، فَقَالَ تَعَالَى: (يَا أَيُّهَا الرُّسُلُ كُلُوا مِنْ الطَّيِّبَاتِ وَاعْمَلُوا صَالِحًا) وَقَالَ تَعَالَى: (يَا أَيُّهَا الَّذِينَ آمَنُوا كُلُوا مِنْ طَيِّبَاتِ مَا رَزَقْنَاكُمْ). ثُمَّ ذَكَرَ الرَّجُلَ يُطِيلُ السَّفَرَ، أَشْعَثَ، أَغْبَرَ، يَمُدُّ يَدَيْهِ إلَى السَّمَاءِ: يَا رَبِّ، يَا رَبِّ. وَمَطْعَمُهُ حَرَامٌ، وَمَشْرَبُهُ حَرَامٌ، وَمَلْبَسُهُ حَرَامٌ، وَغُذِّيَ بِالْحَرَامِ، فَأَنَّى يُسْتَجَابُ لِذَلِكَ؟","Narrated Abu Huraira (Allah be pleased with him): Allah's Messenger ﷺ said: Indeed, Allah is Good (and Pure), He only accepts what is good (and pure). And indeed, Allah has commanded the believers with that which He has commanded the Messengers. Allah the Most High has said: \"O Messengers, eat from the good (halal) things, and do righteous deeds\". And Allah the Most High has said: 'O You who believe, eat from the good (halal) things We have provided for you\". Then the Prophet mentioned (the case of) a man who had journeyed far and is disheveled and dusty. The man raises his two hands to the sky saying: \"O my Rabb, O my Rabb\", yet his food is haram (forbidden), his drink is haram, his clothing is haram, and he has been nourished with haram. So how can the likes of that have his dua answered?","އަބޫ ހުރައިރާ رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން ﷲ ހުސްޠާހިރުވެވޮޑިގެން ވެއެވެ. (ޙަލާލު) ރަނގަޅު އެއްޗެއް މެނުވީ، އެ އިލާހު ޤަބޫލެއް ނުކުރައްވައެވެ. އަދި އެ އިލާހު މުއުމިނުންނަށް އަމުރު ކުރައްވަނީ، އެ އިލާހު ރަސޫލުންނަށް އަމުރު ކުރެއްވި ފަދައިންނެވެ. ފަހެ، ﷲ تعالى ވަޙީ ކުރެއްވިއެވެ: 'އޭ ރަސޫލުންނޭވެ. ޙަލާލު ރަނގަޅު ތަކެތިން ތިޔަބައިމީހުން ފަރިއްކުޅުއްވާ އުޅުއްވާށެވެ. އަދި ޞާލިހު ޢަމަލު ކުރައްވާށެވެ. ހަމަކަށަވަރުން ތިމަންއިލާހީ، ތިޔަބައިމީހުން ކުރައްވާ ޢަމަލުތައް މޮޅަށް ދެނެވޮޑިގެންވާ އިލާހެވެ'. އަދިވެސް ﷲ تعالى ވަޙީ ކުރެއްވިއެވެ: 'އޭ އިމާންވި މީހުންނޭވެ. ތިމަންއިލާހު ތިޔަބައިމީހުންނަށް ދެއްވި ޙަލާލު ރަނގަޅު ތަކެތިން ކައި އުޅޭށެވެ'. ދެން އެއަށްފަހު، ދަތުރު ދިގުވެ، ބޯހިރަފުސްވެ، ގައި ކިލާވެފައިވާ މީހެއްގެ ވާހަކަ ނަބިއްޔާ ޒިކުރު ކުރެއްވިއެވެ. އެ މީހާ ދެ އަތް މައްޗަށް ނަގައި (ދުޢާކުރެއެވެ) 'އޭ ތިމަންގެ ރައްބެވެ، އޭ ތިމަންގެ ރައްބެވެ' އެހެނަސް އޭނާގެ ކެއުމަކީ ޙާރާމެވެ. ބުއިމަކީ ޙަރާމެވެ. ލާ ފޭރާން ޙަރާމެވެ. އަދި ހެދިބޮޑުވެފައި ވަނީ ޙަރާމް ތަކެތިންނެވެ. ފަހެ، އެފަދަ މީހެއްގެ ދުޢާ އިޖާބަ ކުރެވޭނީ ކިހިނަކުން ހެއްޔެވެ؟","رواه مسلم 1015","Muslim 1015","މުސްލިމް 1015"],["#11","[دع ما يريبك إلى ما لا يريبك]","[Leave what makes you doubt for what does not make you doubt]","[ޝައްކުވާ ކަންތައް ދޫކޮށް ޝައްކު ނުވާ ކަންކަމުގައި ހިފާށެ]","عَنْ أَبِي مُحَمَّدٍ، الْحَسَنِ بْنِ عَلِيِّ بْنِ أَبِي طَالِبٍ، سِبْطِ رَسُولِ اللَّهِ ﷺ وَرَيْحَانَتِهِ، رَضِيَ اللَّهُ عَنْهُمَا قَالَ: حَفِظْتُ مِنْ رَسُولِ اللَّهِ ﷺ: دَعْ مَا يُرِيبُكَ إلَى مَا لَا يُرِيبُكَ.","Narrated Abu Muhammad, al-Hasan bin Ali bin Abi Talib, the grandson of Allah's Messenger ﷺ (from his daughter) and his (beloved) sweet basil (Allah be pleased with them both): I memorised from Allah's Messenger ﷺ: Leave what makes you doubt for what does not make you doubt.","ރަސޫލު ﷲ ﷺ ގެ ކާފަ ދަރިފުޅު، އަދި އެ ނަބިއްޔާގެ (ލޯބިވާ) ރައިޙާނާ، އަބޫ މުޙައްމަދު އަލްޙަސަން ބިން ޢަލީ ބިން އަބީ ޠާލިބު رضي اللّه عنهما ރިވާ­ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ގެ އަރިހުން (މި ބަސްފުޅުތައް) ދަސް­ކުރެއްވީމެވެ: ތިބާއަށް ޝައްކުވާ ކަންތައް ދޫކޮށް، ޝައްކު ނުވާ ކަންކަމުގައި ހިފާށެވެ.","رواه الترمذي 2518، والنسائي 5711","Tirmidhi 2518, Nasai 5711","ތިރްމިޛީ 2518، ނަސާއީ 5711"],["#12","[من حسن إسلام المرء تركه ما لا يعنيه]","[Leaving what does not concern him]","[ތިމާއާ ނުބެހޭ ކަންކަން ދޫކޮށްލުން]","عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: مِنْ حُسْنِ إسْلَامِ الْمَرْءِ؛ تَرْكُهُ مَا لَا يَعْنِيهِ.","Narrated Abu Huraira (Allah be pleased with him): Allah's Messenger ﷺ said: From of the perfection (and completeness) of a person's Islam (faith); is his leaving what does not concern him.","އަބޫ ހުރައިރާ رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ތިމާއާ ނުބެހޭ ކަންކަން ދޫކޮށްލުމީ، މީހާގެ އިސްލާމްކަމުގެ ރިވެތި ކަމުގެ ތެރެއިންވާ ކަމެކެވެ.","رواه الترمذي 2317، وابن ماجه 3976","Tirmidhi 2317, Ibn Majah 3976","ތިރްމިޛީ 2317، އިބްނު މާޖަ 3976"],["#13","[لا يؤمن أحدكم حتّى يحبَّ لأخيه ما يحبُّ لنفسه]","[Until he loves for his brother what he loves for himself]","[އަމިއްލަ ނަފްސަށް ލޯބި ކުރާ ކަންކަން، ތިމާގެ އަޚާއަށް ވެސް ލިބުމަށް ލޯބި ކުރުން]","عَنْ أَبِي حَمْزَةَ، أَنَسِ بْنِ مَالِكٍ رَضِيَ اللَّهُ عَنْهُ، خَادِمِ رَسُولِ اللَّهِ ﷺ، عَنْ النَّبِيِّ ﷺ قَالَ: لَا يُؤْمِنُ أَحَدُكُمْ حَتَّى يُحِبَّ لِأَخِيهِ مَا يُحِبُّ لِنَفْسِهِ.","Narrated Abu Hamza, Anas bin Malik (Allah be pleased with him)- the servant of Allah's Messenger ﷺ: The Prophet ﷺ said: None of you believes (truly and completely) until he loves for his brother what he loves for himself.","ރަސޫލު ﷲ ﷺ ގެ ޚާދިމް، އަބޫ ޙަމްޒާ، އަނަސް ބިން މާލިކު رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ނަބިއްޔާ ﷺ ޙަދީޘް­ ކުރެއްވި­އެވެ: ތިމާގެ އަމިއްލަ ނަފްސަށް ލޯބި ކުރާ ކަންކަން، ތިމާގެ އަޚާއަށް ވެސް ލިބުމަށް ލޯބި ކޮށްފުމަށް ދާންދެން، ތިޔަބައިމީހުން ކުރެ އެކަކު ވެސް (ޙަޤީޤީ ފުރިހަމަ ގޮތުގައި) އީމާނެއް ނުވެއެވެ.","رواه البخاري 0013، ومسلم 0045","Bukhari 0013, Muslim 0045","ބުޚާރީ 0013، މުސްލިމް 0045"],["#14","[لا يَحلّ دم امرئ مسلم إلّا بإحدى ثلاث]","[The blood of a Muslim is unlawful except in one of three]","[ތިން ކަމަކުން މެނުވީ މުސްލިމެއްގެ ލޭ ހުއްދަވެގެން ނުވުން]","عَنْ ابْنِ مَسْعُودٍ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: لَا يَحِلُّ دَمُ امْرِئٍ مُسْلِمٍ إلَّا بِإِحْدَى ثَلَاثٍ؛ الثَّيِّبُ الزَّانِي، وَالنَّفْسُ بِالنَّفْسِ، وَالتَّارِكُ لِدِينِهِ الْمُفَارِقُ لِلْجَمَاعَةِ.","Narrated Ibn Mas'ud (Allah be pleased with him): Allah's Messenger said: The blood of a Muslim is unlawful (to be shed) except in one of three (cases): the married person who commits adultery, a life for a life, and the one who abandons his religion (apostasy), separating the (Muslim) community.","އިބްނު މަސްޢޫދު رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް­ ކުރެއްވި­އެވެ:  ތިން ކަމަކުން މެނުވީ، މުސްލިމެއްގެ ލޭ ހުއްދަވެގެން ނުވެއެވެ. (އެއީ) ކައިވެންޏަށް ފަހު ޒިނޭ ކުރާ މީހާ، ނަފްސަކަށް ނަސްފެއް (މަރަށް މަރުހިފުން)، އަދި ދީން ދޫކޮށް (މުރުތައްދުވެ)، (މުސްލިމުންގެ) ޖަމާޢަތާ ވަކިވެގަންނަ މީހާއެވެ.","رواه مسلم 1676، والبخاري 6878","Muslim 1676, Bukhari 6878","މުސްލިމް 1676، ބުޚާރީ 6878"],["#15","[من كان يؤمن باللّه واليوم الآخر]","[Whoever believes in Allah and the Last Day]","[ﷲ އަށާއި އާޚިރަތް­ ދުވަހަށް އީމާންވާ މީހާ]","عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُ: أَنَّ رَسُولَ اللَّهِ ﷺ قَالَ: مَنْ كَانَ يُؤْمِنُ بِاَللَّهِ وَالْيَوْمِ الْآخِرِ، فَلْيَقُلْ خَيْرًا أَوْ لِيَصْمُتْ. وَمَنْ كَانَ يُؤْمِنُ بِاَللَّهِ وَالْيَوْمِ الْآخِرِ، فَلْيُكْرِمْ جَارَهُ. وَمَنْ كَانَ يُؤْمِنُ بِاَللَّهِ وَالْيَوْمِ الْآخِرِ، فَلْيُكْرِمْ ضَيْفَهُ.","Narrated Abu Huraira (Allah be pleased with him): Allah's Messenger ﷺ said: Whoever believes in Allah and the Last Day, then speak good or keep silent, and whoever believes in Allah and the Last Day, then honor his neighbour, and whoever believes in Allah and the Last Day, then honor his guest.","އަބޫ ހުރައިރާ رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ﷲ އަށާއި އާޚިރަތް­ ދުވަހަށް އީމާންވާ މީހާ، ފަހެ އޭނާ ހެޔޮ ބަސް ބުނާށެވެ. ނޫންނަމަ، ހަނުހުންނާށެވެ. އަދި ﷲ އަށާއި އާޚިރަތް­ ދުވަހަށް އީމާންވާ މީހާ، އޭނާގެ އަވަށްޓެރިޔާއަށް ހެޔޮކޮށް ހިތާށެވެ. އަދި ﷲ އަށާއި އާޚިރަތް­ ދުވަހަށް އީމާންވާ މީހާ، އޭނާގެ މެހެމާނާއަށް ހެޔޮކޮށް ހިތާށެވެ.","رواه مسلم 0047، والبخاري 6475","Muslim 0047, Bukhari 6475","މުސްލިމް 0047، ބުޚާރީ 6475"],["#16","[لا تغضب]","[Don't get angry]","[ރުޅި އިސްނުކުރާށެ]","عَنْ أَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُ: أَنَّ رَجُلًا قَالَ لِلنَّبِيِّ ﷺ: أَوْصِنِي. قَالَ: لَا تَغْضَبْ. فَرَدَّدَ مِرَارًا. قَالَ: لَا تَغْضَبْ.","Narrated Abu Huraira (Allah be pleased with him): A man said to the Prophet ﷺ: Advise me. So he ﷺ said: Don't get angry. The man repeated (his request for advice) several times, and (each time) he ﷺ said: Don't get angry.","އަބޫ ހުރައިރާ رضي اللّه عنه ރިވާ ކުރްވިއެވެ: މީހަކު ނަބިއްޔާ ﷺ އަށް ދެންނެވިއެވެ: ތިމަންނައަށް ވަޞިއްޔަތް­ ކުރައްވާށެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ރުޅި އިސްނުކުރާށެވެ .ދެން އެތައް ފަހަރު (އެ ސުވާލު) ތަކުރާރު ކުރެއްވިއެވެ. (ކޮންމެ ފަހަރަކު ވެސް) ޙަދީޘް­ ކުރެއްވީ: ރުޅި އިސްނުކުރާށެވެ.","رواه البخاري 6116","Bukhari 6116","ބުޚާރީ 6116"],["#17","[إنّ اللّه كتب الإحسان على كلّ شيء]","[Allah has commanded Ihsan in all things]","[ﷲ ވަނީ ކޮންމެ ކަމެއްގައި ވެސް އިޙުސާން ކަނޑައަޅުއްވާ ލިޔުއްވާފަ]","عَنْ أَبِي يَعْلَى، شَدَّادِ بْنِ أَوْسٍ رَضِيَ اللَّهُ عَنْهُ، عَنْ رَسُولِ اللَّهِ ﷺ قَالَ: إِنَّ اللَّهَ كَتَبَ الْإِحْسَانَ عَلَى كُلِّ شَيْءٍ. فَإِذَا قَتَلْتُمْ، فَأَحْسِنُوا الْقِتْلَةَ. وَإِذَا ذَبَحْتُمْ، فَأَحْسِنُوا الذِّبْحَةَ. وَلْيُحِدَّ أَحَدُكُمْ شَفْرَتَهُ، وَلْيُرِحْ ذَبِيحَتَهُ.","Narrated Abu Ya’la, Shaddad bin Aus (Allah be pleased with him): Allah's Messenger ﷺ said: Indeed, Allah has commanded Ihsan (excellence) in all things. So if you kill (what is allowed to be killed), then kill in the best manner, and if you slaughter (livestock), then slaughter in the best manner, and each of you should sharpen his blade and spare his sacrificial animal from suffering.","އަބޫ ޔަޢުލާ ޝައްދާދް ބިން އައުސް رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ﷲ ގެ ﷺ ރަސޫލާ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން، ﷲ ވަނީ ކޮންމެ ކަމެއްގައި ވެސް އިޙުސާން (ހުރިހާ ގޮތަކުން ވެސް އެންމެ ރަނގަޅަށް ކަންތައް ކުރުން) ކަނޑައަޅުއްވާ ލިޔުއްވާފައެވެ. ވީމާ، ތިޔަބައިމީހުން ޤަތުލު ކުރާނަމަ، އެންމެ ރަނގަޅު ގޮތުގައި ޤަތުލު ކުރާށެވެ. އަދި ތިޔަބައިމީހުން ކަތިލާ ނަމަ، އެންމެ ރަނގަޅު ގޮތުގައި ކަތިލާށެވެ. އަދި ތިޔަބައިމީހުން ކުރެ (ކޮންމެ) މީހަކު އޭނާގެ ވަޅި ތޫނުކޮށް، އޭނާގެ ކަތިލެވޭ ޖަނަވާރަށް ފަސޭހަކޮށްދެއްވާށެވެ.","رواه مسلم 1955","Muslim 1955","މުސްލިމް 1955"],["#18","[اتّق اللّه حيثما كنت]","[Fear Allah wherever you are]","[ކޮންމެ ތާކު ތިބާ ވީ ނަމަވެސް ﷲ އަށް ތަޤްވާވެރި ވާށެ]","عَنْ أَبِي ذَرٍّ، جُنْدُبِ بْنِ جُنَادَةَ، وَأَبِي عَبْدِ الرَّحْمَنِ مُعَاذِ بْنِ جَبَلٍ رَضِيَ اللَّهُ عَنْهُمَا، عَنْ رَسُولِ اللَّهِ ﷺ قَالَ: اتَّقِ اللَّهَ حَيْثُمَا كُنْتَ، وَأَتْبِعِ السَّيِّئَةَ الْحَسَنَةَ تَمْحُهَا، وَخَالِقِ النَّاسَ بِخُلُقٍ حَسَنٍ.","Narrated Abu Dhar, Jundub bin Junadah and Abu Abdurrahman, Mu'adh bin Jabal (Allah be pleased with them both): Allah's Messenger ﷺ said: Fear Allah wherever you are, and follow up a bad deed with good, it will wipe the bad deed out, and have good behaviour with the people.","އަަބޫ ޛަރް ޖުންދުބް ބިން ޖުނާދާ އާއި އަބޫ އަބްދުއްރަޙްމާން މުޢާޛު ބިން ޖަބަލު رضي اللّه عنهما ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ކޮންމެ ތާކު ތިބާ ވީ ނަމަވެސް، ﷲ އަށް ތަޤްވާވެރި ވާށެވެ. އަދި ފާފައަކަށް ފަހު އެ ފޮހެލާނޭ ހެޔޮ ކަމެއް ގެންނާށެވެ. އަދި ރިވެތި އަޚްލާޤުން މީހުންނާ މުޢާމަލާތް ކުރާށެވެ.","رواه الترمذي 1987","Tirmidhi 1987","ތިރްމިޛީ 1987"],["#19","[احفظ اللّه يحفظك]","[Safeguard the laws and limits of Allah and He will protect you]","[ﷲ އާމެދު ރައްކާތެރި ވާށެ، އެ އިލާހުު ތިބާ ރައްކާތެރި ކުރައްވާނެ]","عَنْ أَبِي العبَّاسِ، عَبْدِ اللَّهِ بْنِ عَبَّاسٍ رَضِيَ اللَّهُ عَنْهُمَا قَالَ: كُنْتُ خَلْفَ النَّبِيِّ ﷺ يَوْمًا، فَقَالَ: يَا غُلَامِ، إنِّي أُعَلِّمُكَ كَلِمَاتٍ؛ احْفَظِ اللَّهَ، يَحْفَظْكَ. احْفَظِ اللَّهَ، تَجِدْهُ تُجَاهَكَ. إذَا سَأَلْتَ، فَاسْأَلِ اللَّهَ. وَإِذَا اسْتَعَنْتَ، فَاسْتَعِنْ بِاَللَّهِ. وَاعْلَمْ أَنَّ الْأُمَّةَ لَوِ اجْتَمَعَتْ عَلَى أَنْ يَنْفَعُوكَ بِشَيْءٍ، لَمْ يَنْفَعُوك إلَّا بِشَيْءٍ قَدْ كَتَبَهُ اللَّهُ لَكَ. وَإِنْ اجْتَمَعُوا عَلَى أَنْ يَضُرُّوكَ بِشَيْءٍ، لَمْ يَضُرُّوكَ إلَّا بِشَيْءٍ قَدْ كَتَبَهُ اللَّهُ عَلَيْكَ. رُفِعَتْ الْأَقْلَامُ، وَجَفَّتْ الصُّحُفُ. \n\nوَفِي رِوَايَةِ لِإِمَامِ أَحْمَدَ: احْفَظِ اللَّهَ تَجِدْهُ أَمَامَكَ. تَعَرَّفْ إِلَى اللَّهِ فِي الرَّخَاءِ، يَعْرِفُكَ فِي الشِّدَّةِ. وَاعْلَمْ أَنَّ مَا أَخْطَأَكَ، لَمْ يَكُنْ لِيُصِيبَكَ. وَمَا أَصَابَكَ، لَمْ يَكُنْ لِيُخْطِئَكَ. وَاعْلَمْ أَنَّ النَّصْرَ مَعَ الصَّبْرِ، وَأَنَّ الْفَرَجَ مَعَ الْكَرْبِ، وَأَنَّ مَعَ الْعُسْرِ يُسْرًا.","Narrated Abu al-Abbas, Abdullah bin Abbas (Allah be pleased with them both): One day I was (walking or riding) behind the Prophet ﷺ and he said: O young one, indeed I will teach you (some) words (that will benefit you): Safeguard (the laws and limits of) Allah (by obeying Him) and Allah will protect you (safeguard your life, wealth, family, worldly life and hereafter). Safeguard (the laws and limits of) Allah and you will find Him before you (guiding you and protecting you from evil). When you ask (for anything), then ask Allah (alone), and when you seek help, then seek help from Allah (alone). And know that even if the whole nation (all of creation) were to unite together in order to benefit you with anything, they could not benefit you except with what Allah had already written (decreed) for you. And if they were to unite together in order to harm you with anything, they could not harm you except with what Allah had already written (decreed) against you. The pens have been lifted and the pages have dried (Fate has already been ordained). \n\nAnd in a narration of Imam Ahmad: Safeguard (the laws and limits set by) Allah, and you will find Him in front of you. Know (and acknowledge) Allah in times of ease and prosperity (by obeying Him), and He will acknowledge you in times of hardship (by bringing relief). And know that what has passed you by (and you have failed to get) was not going to befall you (as it wasn't meant for you), and what has befallen you was not going to pass you by (as it was meant for you). And know that victory (and support from Allah) comes with patience (upon trials and remaining obedient), and that relief comes with sorrow, and that with hardship comes ease.","އަބޫ އަލްޢައްބާސް، ޢަބްދު ﷲ ބިން ޢައްބާސް رضي اللّه عنهما ރިވާ ކުރެއްވިއެވެ: އެއް ދުވަހަކު ތިމަން ނަބިއްޔާ ﷺ ގެ ފަހަތްޕުޅުގައި ވަނިކޮށް، ޙަދީޘް ކުރެއްވިއެވެ: އޭ ކޮއިފުޅާއެވެ. ހަމަކަށަވަރުން ތިމަންނަބިއްޔާ ތިބާއަށް ބަސްފުޅުތަކެއް އުނގަންނަވައި ދެއްވާނަމެވެ. ﷲ އާމެދު (އެބަަހީ: އެ އިލާހުގެ އަމުރުފުޅުތަކާ މެދު) ތިބާ ރައްކާތެރި ވާށެވެ. (އޭރުން) އެ އިލާހުު ތިބާ ރައްކާތެރި ކުރައްވާނެއެވެ. ތިބާ ﷲ އާ މެދު ރައްކާތެރި ވާށެވެ. (އޭރުން) ތިބާގެ ކުރިމަތީގައި އެ އިލާހު ވޮޑިގެންވާނެއެވެ (އެބަހީ: އެ އިލާހު ތިބާއަށް ތެދުމަގު ދައްކަވާ، ނުބައި ކަންތަކުން ރައްކާތެރި ކުރެއްވުމާއިގެން ވޮޑިގެންވާތީ ތިބާ ދެކޭނެއެވެ). ތިބާ ކަމަކަށް އެދޭ ނަމަ، ﷲ ގެ އަށް އެދި ދަންނަވާށެވެ. އަދި ތިބާ އެހީ އެދޭ ނަމަ، ﷲ ގެ އެހީއަށް އެދޭށެވެ. އަދި ދަންނާށެވެ. ހަމަކަށަވަރުން، މުޅި އުއްމަތް، ތިބާއަށް އެއްވެސް މަންފާއެއް ފޯރުކޮށް ދިނުމަށް އެއްބައި ވިޔަސް، ﷲ ތިބާއަށްޓަކައި ލިޔުއްވާފައިވާ ކަމެއް މެނުވީ ތިބާއަށް ފޯރުކޮށެއް ނުދެވޭނެއެވެ. އަދި ތިބާއަށް އެއްވެސް ގެއްލުމެއް ދިނުމަށް މުޅި އުއްމަތް އެއްބައި ވިޔަސް، ﷲ ތިބާގެ މައްޗަށް ލިޔުއްވައިފައިވާ ކަމަކުން މެނުވީ ތިބާއަށް ގެއްލުމެއް ނުދެވޭނެއެވެ. ގަލަންތައް އުފުލިއްޖެއެވެ. އަދި (ލިޔެވުނު) ފަތްތައް ހިކިއްޖެއެވެ. \n\nއަދި އިމާމު އަޙްމަދުގެ ރިވާޔަތެއްގައި ވެއެވެ: ތިބާ އާމެދު (އެބަހީ: އެ އިލާހުގެ އަމުރުފުޅުތަކާ މެދު) ރައްކާތެރި ވާށެވެ. (އޭރުން) ތިބާގެ ކުރިމަތީގައި އެ އިލާހު ވޮޑިގެންވާނެއެވެ (އެބަހީ: އެ އިލާހު ތިބާއަށް ތެދުމަގު ދައްކަވާ، ނުބައި ކަންތަކުން ރައްކާތެރި ކުރެއްވުމާއިގެން ވޮޑިގެންވާތީ ތިބާ ދެކޭނެއެވެ). އަދި  ފަސޭހަކަމާއި ތިޔާގިކަމުގެ ޙާލުގައި ﷲ ދެނެގަންނާށެވެ (އެބަހީ: އެ އިލާހު ހަނދުމަކޮށް، އެ އިލާހުގެ އަމުރުފުޅުތަކަށް ތަބާވެ އުޅޭށެވެ). (އޭރުން) ތިބާގެ ދަތިކަމާއި އުނދަގޫ ކަމުގެ ހާލުގައި، އެ އިލާހު ތިބާ ދެނެވޮޑިގެން ވާނެއެވެ. އަދި ދަންނާށެވެ. ތިބާއަށް ނުޖެހި ހިނގައްޖެ ކަމެއް، އެއީ ތިބާއަށް ޖެހެން އޮތް ކަމެއް ކަމުގައި ނުވެއެވެ. އަދި ތިބާއަށް ޖެހިއްޖެ ކަމެއް،  އެއީ ތިބާ ތިބާއަށް ނުޖެހި ދާނޭ ކަމެއްކަމުގައި ނުވެއެވެ. އަދި ދަންނާށެވެ. ހަމަކަށަވަރުން ނަޞްރު ލިބުން ވަނީ ކެތްތެރިކަމާ އެކުގައެވެ. އަދި މޮޅިވެރި ކަމާއިއެކު ހިތާމަ ފިއްލެވުން ވެއެވެ. އަދި ދަތިކަމާއި އެކު ފަސޭހަކަން ވެއެވެ.","رواه الترمذي 2516، وأحمد 2803","Tirmidhi 2516 / Musnad Ahmad 2803","ތިރްމިޛީ 2516 / މުސްނަދު އަޙްމަދު 2803"],["#20","[إذا لم تستح فاصنع ما شئت]","[If you have no shame then do whatever you want]","[ލަދުވެތި ނުވަންޔާ ތިބާ ބޭނުން ކަމެއް ކުރާށެ]","عَنْ أَبِي مَسْعُودٍ، عُقْبَةَ بْنِ عَمْرٍو الْأَنْصَارِيِّ الْبَدْرِيِّ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: إنَّ مِمَّا أَدْرَكَ النَّاسُ مِنْ كَلَامِ النُّبُوَّةِ الْأُولَى؛ إذَا لَمْ تَسْتَحِ، فَاصْنَعْ مَا شِئْتَ.","Narrated Abu Mas'ud, 'Uqba bin ’Amr al-Ansari al-Badri (Allah be pleased with him): Allah's Messenger ﷺ said: Indeed, among what has remained with the people from the previous prophetic teachings (of earlier nations) is; if you have no shame, then do whatever you want.","އަބޫ މަސްޢޫދު، ޢުޤްބާ ބިން ޢަމްރު އަލްއަންޞާރީ އަލްބަދްރީ رضي اللّه عنهما ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން، ކުރީގެ ނަބީކަމުގެ ބަސްފުޅުތަކުގެ ތެރެއިން، މީސްތަކުންގެ ގާތުގައި (މި ބަސްފުޅުތައް) ހިމެނެއެވެ: ތިބާ ލަދުވެތި ނުވަންޔާ ތިބާ ބޭނުންކަމެއް ކުރާނެއެވެ.","رواه البخاري 6120","Bukhari 6120","ބުޚާރީ 6120"],["#21","[قل آمنت باللّه ثمّ استقم]","[Say I believe in Allah and then remain steadfast]","[ﷲ އަށް އީމާން ވެއްޖައީމޭ ބުނެ އެއަށް ފަހު ސާބިތުވާށެ]","عَنْ أَبِي عَمْرٍو -وَقِيلَ أَبِي عَمْرَةَ- سُفْيَانَ بْنِ عَبْدِ اللَّهِ رَضِيَ اللَّهُ عَنْهُ قَالَ: قُلْتُ: يَا رَسُولَ اللَّهِ، قُلْ لِي فِي الْإِسْلَامِ قَوْلًا لَا أَسْأَلُ عَنْهُ أَحَدًا غَيْرَكَ. قَالَ: قُلْ آمَنْتُ بِاَللَّهِ، ثُمَّ اسْتَقِمْ.","Narrated Abu `Amr -and it was said, Abu `Amrah- Sufyan bin Abdullah ath-Thaqafi (Allah be pleased with him): I said: O Allah's Messenger, tell me a (comprehensive) word in Islam which I won't have to ask anyone besides you. He ﷺ said: Say; I believe in Allah, and then remain steadfast (upon His obedience).","އަބޫ  ޢަމްރު -އަދި އަބޫ ޢަމްރާ ކަމަށް ބުނެވުނެވެ- ސުފްޔާނު ބުން ޢަބްދު ﷲ އައްޘަޤަފީ رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ތިމަން ދެންނެވީމެވެ: އޭ ﷲ ގެ ރަސޫލާއެވެ. އިސްލާމް ދީނުގައި އިބަރަސޫލާއަށް ފަހު، އެހެން މީހެއްގެ ގާތުގައި އަހަން ނުޖެހޭ ބަސްފުޅެއް ތިމަންނައަށް ބުނެދެއްވާށެވެ. ރަސޫލާ ޙަދީޘް ކުރެއްވިއެވެ:  ތިމަން ﷲ އަށް އީމާން ވެއްޖައީމޭ ބުނާށެވެ. އެއަށް ފަހު ސާބިތުވެ ހުންނާށެވެ.","رواه مسلم 0038","Muslim 0038","މުސްލިމް 0038"],["#22","[أرأيت إذا صلّيت الصّلوات المكتوبات]","[If I pray the five mandatory prayers]","[ފަރުޟު ފަސް ނަމާދު ކުރާ ނަމަ]","عَنْ أَبِي عَبْدِ اللَّهِ، جَابِرِ بْنِ عَبْدِ اللَّهِ الْأَنْصَارِيِّ رَضِيَ اللَّهُ عَنْهُمَا: أَنَّ رَجُلًا سَأَلَ رَسُولَ اللَّهِ ﷺ فَقَالَ: أَرَأَيْتَ إذَا صَلَّيْتُ الْمَكْتُوبَاتِ، وَصُمْتُ رَمَضَانَ، وَأَحْلَلْتُ الْحَلَالَ، وَحَرَّمْتُ الْحَرَامَ، وَلَمْ أَزِدْ عَلَى ذَلِكَ شَيْئًا، أَأَدْخُلُ الْجَنَّةَ؟ قَالَ: نَعَمْ.","Narrated Abu Abdullah, Jabir bin Abdullah al-Ansari (Allah be pleased with them both): A man asked Allah's Messenger ﷺ: Do you think (ie: inform me) that if I pray the mandatory (five daily) prayers, fast (the month of) Ramadan, treat as lawful what is halal (act upon it while believing in it's permissibility), and treat as forbidden what is haram (avoid it while believing in it's impermissiblity), and I do not add anything else to that anything (of optional good deeds), then will I enter Paradise? He ﷺ said: Yes.","އަބޫ ޢަބްދު ﷲ ، ޖާބިރު ބިން ޢަބްދު ﷲ އަލްއަންޞާރީ رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: މީހަކު ރަސޫލު ﷲ ﷺ ގެ އަރިހު ސުވާލު ކުރައްވަމުން ދެންނެވިއެވެ: ތިމަން ފަރުޟު ފަސް ނަމާދުކޮށް، ރަމަޟާން މަހު ރޯދަ ހިފައި، ޙަލާލު ކަންތައް ޙަލާލު ކަމުގައި ބަލައިގަނެ، ޙަރާމް ކަންތައް ޙަރާމް ކަމުގައި ބަލައިގަނެ، އޭގެ އިތުރަށް އެއްވެސް ކަމެއް ނުކުރިޔަސް، ތިމަން ސުވަރުގެ ވަންނާނެކަމުގައި ދެކެވަޑައިގަންނަވަމުތޯއެވެ؟ ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: އާއެކެވެ.","رواه مسلم 0015","Muslim 0015","މުސްލިމް 0015"],["#23","[الطّهور شطر الإيمان]","[Purity is half of faith]","[ސާފުޠާހިރު ކަމަކީ އީމާންކަމުގެ ދެބައިކުޅަ އެއްބައި]","عَنْ أَبِي مَالِكٍ، الْحَارِثِ بْنِ عَاصِمٍ الْأَشْعَرِيِّ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: الطَّهُورُ شَطْرُ الْإِيمَانِ. وَالْحَمْدُ لِلَّهِ تَمْلَأُ الْمِيزَانَ. وَسُبْحَانَ اللَّهِ وَالْحَمْدُ لِلَّهِ تَمْلَآنِ -أَوْ تَمْلَأُ- مَا بَيْنَ السَّمَاءِ وَالْأَرْضِ. وَالصَّلَاةُ نُورٌ، وَالصَّدَقَةُ بُرْهَانٌ، وَالصَّبْرُ ضِيَاءٌ. وَالْقُرْآنُ حُجَّةٌ لَكَ أَوْ عَلَيْكَ. كُلُّ النَّاسِ يَغْدُو، فَبَائِعٌ نَفْسَهُ، فَمُعْتِقُهَا، أَوْ مُوبِقُهَا.","Narrated Abu Malik, al Harith bin 'Asim al-Ash'ari (Allah be pleased with him): Allah's Messenger ﷺ said: Purity is half of faith. (Saying) Alhamdulillah (praise and thanks be to Allah) fills the scales (of good deeds), and (saying) Subhanallah (far removed is Allah from whatever does not befit His Majesty) and Alhamdulillah fill up what is between the heavens and earth. And prayer is a light, and charity is a proof (of faith), and patience (upon calamities and remaining steadfast upon Allah's obedience) is an illumination, and the Quran is a proof either for you (if acted upon) or against you (if you turn away from it's teachings). Every person starts their day as a trader (dealer) of his soul (himself, depending on his actions,) either freeing it (from deserving Allah's punishment by obeying Him) or bringing about its destruction (by following his own whims and desires).","އަބޫ މާލިކު، އަލްޙާރިޘް ބިން ޢާޞިމު އަލްއަޝްޢަރީ رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ:  ސާފުޠާހިރު ކަމަކީ އީމާންކަމުގެ ދެބައިކުޅަ އެއްބައެވެ. އަދި الحمد لله (މި ކަލިމަ) މީޒާން ފުރާލައެވެ. އަދި سبحان الله والحمد لله (މި ދެ ކަލިމަ ނުވަތަ އެއް ކަލިމަ) އުޑާއި ބިމާ ދެމެދުގައި ވާހައި ތަނެއް ފުރާލައެވެ. އަދި ނަމާދަކީ ނޫރެކެވެ. އަދި ޞަދަޤާތަކީ (އީމާންކަމުގެ) ބުރުހާނެކެވެ. އަދި ކެތްތެރިކަމަކީ އަލިކަމެކެވެ. އަދި ޤުރުއާނަކީ ތިބާއަށްޓަކައި ނުވަތަ ތިބާއާ ދެކޮޅަށް ވާ ޙުއްޖަތެކެވެ. ކޮންމެ މީހަކުވެސް އޭނާގެ ނަފްސު ވިއްކާލަން ހެނދުނާ ނުކުމެއެވެ. އެގޮތުން އޭނާގެ ނަފްސު މިނިވަން ކުރެއެވެ. ނޫނީ ވަރުބަލި ކުރުވައި ހަލާކު ކުރެއެވެ.","رواه مسلم 0223","Muslim 0223","މުސްލިމް 0223"],["#24","[يا عبادي إنّي حرّمت الظّلم على نفسي]","[O My slaves, indeed I have forbidden oppression for Myself]","[އޭ ތިމަންއިލާހުގެ އަޅުންނޭ، ތިމަންއިލާހުގެ އަމިއްލަ ޒާތުފުޅަށް އަނިޔާވެރިކަން ޙަރާމް ކުރެއްވީމު]","عَنْ أَبِي ذَرٍّ رَضِيَ اللَّهُ عَنْهُ، عَنْ النَّبِيِّ ﷺ فِيمَا رَوَى عَنِ اللَّهِ عَزَّ وَجَلَّ، أَنَّهُ قَالَ: يَا عِبَادِي، إنِّي حَرَّمْتُ الظُّلْمَ عَلَى نَفْسِي، وَجَعَلْتُهُ بَيْنَكُمْ مُحَرَّمًا، فَلَا تَظَالَمُوا. يَا عِبَادِي، كُلُّكُمْ ضَالٌّ إلَّا مَنْ هَدَيْتُهُ، فَاسْتَهْدُونِي أَهْدِكُمْ. يَا عِبَادِي، كُلُّكُمْ جَائِعٌ إلَّا مَنْ أَطْعَمْتُهُ، فَاسْتَطْعِمُونِي أُطْعِمْكُمْ. يَا عِبَادِي، كُلُّكُمْ عَارٍ إلَّا مَنْ كَسَوْتُهُ، فَاسْتَكْسُونِي أَكْسُكُمْ. يَا عِبَادِي، إنَّكُمْ تُخْطِئُونَ بِاللَّيْلِ وَالنَّهَارِ، وَأَنَا أَغْفِرُ الذُّنُوبَ جَمِيعًا، فَاسْتَغْفِرُونِي أَغْفِرْ لَكُمْ. يَا عِبَادِي، إنَّكُمْ لَنْ تَبْلُغُوا ضَرِّي فَتَضُرُّونِي، وَلَنْ تَبْلُغُوا نَفْعِي فَتَنْفَعُونِي. يَا عِبَادِي، لَوْ أَنَّ أَوَّلَكُمْ وَآخِرَكُمْ، وَإِنْسَكُمْ وَجِنَّكُمْ، كَانُوا عَلَى أَتْقَى قَلْبِ رَجُلٍ وَاحِدٍ مِنْكُمْ، مَا زَادَ ذَلِكَ فِي مُلْكِي شَيْئًا. يَا عِبَادِي، لَوْ أَنَّ أَوَّلَكُمْ وَآخِرَكُمْ، وَإِنْسَكُمْ وَجِنَّكُمْ، كَانُوا عَلَى أَفْجَرِ قَلْبِ رَجُلٍ وَاحِدٍ مِنْكُمْ، مَا نَقَصَ ذَلِكَ مِنْ مُلْكِي شَيْئًا. يَا عِبَادِي، لَوْ أَنَّ أَوَّلَكُمْ وَآخِرَكُمْ، وَإِنْسَكُمْ وَجِنَّكُمْ، قَامُوا فِي صَعِيدٍ وَاحِدٍ، فَسَأَلُونِي، فَأَعْطَيْتُ كُلَّ إِنْسَانٍ  مَسْأَلَتَهُ، مَا نَقَصَ ذَلِكَ مِمَّا عِنْدِي، إلَّا كَمَا يَنْقُصُ الْمِخْيَطُ إذَا أُدْخِلَ الْبَحْرَ. يَا عِبَادِي، إنَّمَا هِيَ أَعْمَالُكُمْ أُحْصِيهَا لَكُمْ، ثُمَّ أُوَفِّيكُمْ إيَّاهَا. فَمَنْ وَجَدَ خَيْرًا، فَلْيَحْمَدِ اللَّهَ. وَمَنْ وَجَدَ غَيْرَ ذَلِكَ، فَلَا يَلُومَنَّ إلَّا نَفْسَهُ.","Narrated Abu Dhar (Allah be pleased with him): The Prophet ﷺ narrated from Allah, the Supreme and Majestic, that He said: O My slaves, indeed I have forbidden oppression (or injustice) for Myself, and I have made it forbidden among you, so do not oppress one another. O My slaves, all of you are astray except whom I have guided, so seek guidance from Me and I will guide you. O My slaves, all of you are hungry except those I have fed, so seek food from Me and I will feed you. O My slaves, all of you are naked except those I have clothed, so seek clothing from Me and I will clothe you. O My slaves, you commit sins day and night, and I forgive all sins, so seek forgiveness from Me and I will forgive you. O My slaves, you will not be able to cause harm to me, and you will not be able to cause benefit for me. O My slaves, if the first of you and the last of you, and the humans of you and the jinn of you, were all as pious as the most pious heart of any individual among you, then this would not increase My Kingdom by anything. O My slaves, if the first of you and the last of you, and the humans of you and the jinn of you, were all as wicked as the most wicked heart of any individual among you, then this would not decrease My Kingdom by anything. O My slaves, if the first of you and the last of you, and the humans of you and the jinn of you, were to all stand together in one place and ask of Me, and I were to give everyone what they asked, then that would not decrease what I Possess, except what is decreased of the ocean when a needle is dipped into it. O My slaves, it is only your deeds that I account for you, and then recompense you for. So he who finds good, let him praise Allah, and he who finds other than that, then let him blame no one but his own self.","އަބޫ ޛަރް އަލްޣިފާރީ رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލާ ﷲ ﷺ، އެ ނަބިއްޔާގެ ރައްބު  تبارك وتعالى ގެ ޙަޟްރަތުން ރިވާ ކުރެއްވިއެވެ: އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ހަމަކަށަވަރުން ތިމަންއިލާހުގެ އަމިއްލަ ޒާތުފުޅުގެ މައްޗަށް އަނިޔާވެރިކަން ޙަރާމް ކުރެއްވީމެވެ. އަދި ތިޔަބައިމީހުންގެ މެދުގައި ވެސް އަނިޔާވެރިކަން ޙަރާމް ކަމެއް ކަމުގައި ލެއްވީމެވެ. ވީމާ، ތިޔަބައިމީހުން އެކަކު އަނެކަކަށް އަނިޔާވެރި ނުވާށެވެ. އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ތިމަންއިލާހު ހިދާޔަތު ދެއްކެވި މީހަކު ފިޔަވައި ތިޔަބައިމީހުން އެންމެންނީ މަގުފުރެދިފައިވާ ބަޔެކެވެ. ވީމާ، ތިމަންއިލާހުގެ ޙަޟްރަތުން ހިދާޔަތަށް އެދޭށެވެ. (އޭރުން) ތިޔަބައިމީހުންނަށް ހިދާޔަތް ދައްކަވާނަމެވެ. އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ތިމަންއިލާހު ކާން ދެއްވި މީހަކު ފިޔަވައި ތިޔަބައިމީހުން އެންމެންނީ ބަނޑުހައިވެގެންވާ ބަޔެކެވެ. ވީމާ، ތިމަންއިލާހުގެ ޙަޟްރަތުން ކާނާއަށް އެދޭށެވެ. (އޭރުން) ތިޔަބައިމީހުންނަށް ކާނާ ދެއްވާނަމެވެ. އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ތިމަންއިލާހު ފޭރާން ދެއްވި މީހަކު ފިޔަވައި ތިޔަބައިމީހުން އެންމެންނީ އޮރިޔާން ޙާލުގައިވާ ބަޔެކެވެ. ވީމާ، ތިމަންއިލާހުގެ ޙަޟްރަތުން ފޭރާން އެދޭށެވެ. (އޭރުން) ތިޔަބައިމީހުންނަށް ފޭރާން ދެއްވާނަމެވެ. އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ހަމަކަށަވަރުން ތިޔަބައިމީހުން ރެޔާ ދުވާލު ފާފަ ކުރެއެވެ. އަދި ތިމަންއިލާހު ހުރިހައި ފާފައެއް ފުއްސަވަމެވެ. ވީމާ، ތިމަންއިލާހުގެ ޙަޟްރަތުން ފާފަ ފުއްސެވުން އެދޭށެވެ. ތިޔަބައިމީހުންނަށް ފާފަ ފުއްސަވައި ދެއްވާނަމެވެ. އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ހަމަކަށަވަރުން ތިމަންއިލާހަށް ގެއްލުމެއް ދޭން އުޅެގެން ތިޔަބައިމީހުންނަކަށް ތިމަންއިލާހަށް ގެއްލުމެއް ނުދެވޭނެއެވެ. އަދި ތިމަންއިލާހަށް މަންފާއެއް ފޯރު ކުރަން އުޅެގެން މަންފާއެއް ވެސް ތިޔަބައިމީހުންނަކަށް ފޯރުކޮށެއް ނުދެވޭނެއެވެ. \n\n އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ތިޔަބައިމީހުން ކުރެ އިސްވެދިޔަހައި މީހުންނާއި، ފަހަށް ތިބިހައި މީހުންނާއި، އިންސީންނާއި، ޖިންނީންނާއި އެންމެން، ތިޔަބައިމީހުންކުރެ އެންމެ ތަޤުވާވެރި ހިތެއްގެ ވެރިޔާ ފަދައިން ވީ ނަމަވެސް، އެކަމުން ތިމަންއިލާހުގެ ރަސްކަންފުޅަށް އެއްވެސް އެއްޗެއް އިތުރެއް ނުވާނެއެވެ. \n\nއޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ތިޔަބައިމީހުންކުރެ އިސްވެދިޔަހައި މީހުންނާއި، ފަހަށް ތިބިހައި މީހުންނާއި، އިންސީންނާއި، ޖިންނީންނާއި އެންމެން، ތިޔަބައިމީހުންކުރެ އެންމެ ފާޖިރު ހިތެއްގެ ވެރިޔާ ފަދައިން ވީ ނަމަވެސް، އެކަމުން ވެސް ތިމަންއިލާހުގެ ރަސްކަންފުޅުން އެއްވެސް އެއްޗެއް އުންޏެއް ނުވާނެއެވެ. \n\n އޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ތިޔަބައިމީހުން ކުރެ އިސްވެދިޔަހައި މީހުންނާއި، ފަހަށް ތިބިހައި މީހުންނާއި، އިންސީންނާއި، ޖިންނީންނާއި އެންމެން، އެއްތަނަކަށް އެއްވެ، ތިމަންއިލާހަށް އެދޭ ކަމަކު ދަންނަވައި، ތިމަންއިލާހު އެއިން ކޮންމެ މީހަކަށް އޭނާ އެދުނު ކަމެއް ދެއްވިޔަސް، އެކަމުގެ ސަބަބުން ތިމަންއިލާހުގެ ޙަޟްރަތުން އެއްވެސް އެއްޗެއް އުންޏެއް ނުވާނެއެވެ. ކަނޑަކަށް ތިނޯހެއް ލައި ނެގުމުން އެ ކަނޑުން އުނިވާވަރަށް މެނުވީއެވެ. \n\nއޭ ތިމަންއިލާހުގެ އަޅުންނޭވެ. ތިމަންއިލާޙު ތިޔަބައިމީހުންނަށް ހިސާބު ބައްލަވާކަން ކަށަވަރީ، ހަމައެކަނި ތިޔަބައިމީހުންގެ ޢަމަލުތަކަށެވެ. ދެން އޭގެ ބަދަލު ތިމަންއިލާހު ތިޔަބައިމީހުންނަށް ދެއްވަމެވެ. ވީމާ، އޭނައަށް ހެވެއް ކުރިމަތި ވެއްޖެއްޔާ ﷲ އަށް ޙަމްދު ކުރާށެވެ. އަދި އެ ނޫން ފަދައަކާ ލައިގެންފި މީހާ އޭނާގެ އަމިއްލަ ނަފްސަށް މެނުވީ މަލާމާތް ކުރުމެއް ނެތެވެ.\n\n","رواه مسلم 2577","Muslim 2577","މުސްލިމް 2577"],["#25","[إنّ بكّل تسبيحة صدقة]","[In every tasbeeha is charity]","[ކޮންމެ ތަސްބީޙަ އެއްގައި ޞަދަޤާތެެއް ވޭ]","عَنْ أَبِي ذَرٍّ رَضِيَ اللَّهُ عَنْهُ أَيْضًا: أَنَّ نَاسًا مِنْ أَصْحَابِ رَسُولِ اللَّهِ ﷺ قَالُوا لِلنَّبِيِّ ﷺ: يَا رَسُولَ اللَّهِ، ذَهَبَ أَهْلُ الدُّثُورِ بِالْأُجُورِ. يُصَلُّونَ كَمَا نُصَلِّي، وَيَصُومُونَ كَمَا نَصُومُ، وَيَتَصَدَّقُونَ بِفُضُولِ أَمْوَالِهِمْ. قَالَ: أَوَلَيْسَ قَدْ جَعَلَ اللَّهُ لَكُمْ مَا تَصَّدَّقُونَ؟ إِنَّ بِكُلِّ تَسْبِيحَةٍ صَدَقَةً، وَكُلِّ تَكْبِيرَةٍ صَدَقَةً، وَكُلِّ تَحْمِيدَةٍ صَدَقَةً، وَكُلِّ تَهْلِيلَةٍ صَدَقَةً. وَأَمْرٌ بِمَعْرُوفٍ صَدَقَةٌ، وَنَهْيٌ عَنْ مُنْكَرٍ صَدَقَةٌ. وَفِي بُضْعِ أَحَدِكُمْ صَدَقَةٌ. قَالُوا: يَا رَسُولَ اللَّهِ، أَيَأْتِي أَحَدُنَا شَهْوَتَهُ، وَيَكُونُ لَهُ فِيهَا أَجْرٌ؟ قَالَ: أَرَأَيْتُمْ لَوْ وَضَعَهَا فِي حَرَامٍ، أَكَانَ عَلَيْهِ وِزْرٌ؟ فَكَذَلِكَ إذَا وَضَعَهَا فِي الْحَلَالِ، كَانَ لَهُ أَجْرٌ.","Also narrated Abu Dhar (Allah be pleased with him): Some people from among the Companions of Allah's Messenger ﷺ said to the Prophet ﷺ: O Allah's Messenger, the wealthy have made off with the rewards; they pray as we pray, they fast as we fast, and they give in charity by virtue of their wealth. He ﷺ said: Has not Allah made for you ways to give charity? Indeed, in every tasbeeha is charity, in every takbeera is charity, in every tahmeeda is charity, in every tahleela is charity (ie: saying any of 'subhan Allah, Allahu akbar, al hamdu lillah, laa ilaha illAllah, will be rewarded), and commanding good is charity, and forbidding evil is charity, and in the sexual act of each of you is charity. They said: O Allah's Messenger, when one of us fulfils his carnal desire will he be rewarded for that? He ﷺ said: Do you not see that if he were to act upon it in a forbidden manner then he would deserve punishment? Likewise, if he were to act upon it in a permissible manner then he would be rewarded.","އަދިވެސް އަބޫ ޛަރް رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ގެ ޞަޙާބީންކުރެ ބަޔަކު، އެ ނަބިއްޔާ ގާތު ދެންނެވިއެވެ: އޭ ﷲ ގެ ރަސޫލާއެވެ. މުދާވެރީން އަޖުރަކައިގެން ހިނގައްޖެއެވެ. ތިމަންމެން ނަމާދު ކުރާ ފަދައިން، އެ މީހުން ނަމާދު ކުރެއެވެ. އަދި ތިމަންމެން ރޯދަ ހިފާ ފަދައިން، އެ މީހުން ރޯދަ ހިފައެވެ. އަދި އެ މީހުންގެ މުދާތަކުން އެ މީހުން ޞަދަޤާތް ކުރައްވައެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ތިޔަބައިމީހުން ޞަދަޤާތް ކުރާނޭ ގޮތެއް ﷲ ނުލައްވާ ހެއްޔެވެ؟ ހަމަކަށަވަރުން ކޮންމެ ތަސްބީޙައެއްގައި ޞަދަޤާތެެއް ވެއެވެ. އަދި ކޮންމެ ތަކުބީރެއްގައި ޞަދަޤާތެެއް ވެއެވެ. އަދި ކޮންމެ ތަޙްމީދެއްގައި ޞަދަޤާތެެއް ވެއެވެ. އަދި ކޮންމެ ތަހުލީލެއްގައި ޞަދަޤާތެެއް ވެއެވެ. (އެބަހީ: سُبْحَانَ اللهِ، اللهُ أَكْبَرُ، الحَمْدُ لِلهِ، لَا إِلٰهَ إِلَّا اللهُ މިއިން ކޮންމެ ޒިކުރެއް ކިޔުމާއެކު ޘަވާބު ލިބޭނެއެވެ). އަދި ހެޔޮ ކަމަކަށް އަމުރު ކުރުމީ ޞަދަޤާތެކެވެ. އަދި މުންކަރާތްތައް މަނާ ކުރުމީ ޞަދަޤާތެކެވެ. އަދި ތިޔަބައިމީހުން ކުރެ މީހަކު (އަނބިމީހާއާ އެކު) ޖިމާޢުވުގައި ވެސް ޞަދަޤާތެއް ވެއެވެ. (ޞަޙާބީން) ދެންނެވިއެވެ: އޭ ﷲ ގެ ރަސޫލާއެވެ. ތިމަންމެންކުރެ މީހަކު، އޭނާގެ ޝަޙުވަތް ފުއްދުމުން އެކަމުގައިވެސް އަޖުރު ވޭތޯއެވެ؟ ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: އޭނާ އެކަން ޙަރާމް ގޮތަކުން ފުއްދައިފިނަމަ، އެކަމުގައި އޭނާއަށް ފާފައެއް ނުވޭހެއްޔެވެ؟ ހަމަ އެފަދައިން، ޙަލާލު ގޮތުގައި އެކަން ފުއްދައިފިނަމަ، އޭނާއަށް އޭގެ އަޖުރު ވެސް ވެއެވެ.","رواه مسلم 1006","Muslim 1006","މުސްލިމް 1006"],["#26","[كلّ سلامى من النّاس عليه صدقة]","[Every joint has upon it an act of charity]","[ކޮންމެ ހުޅެއްގެ މައްޗަށް ޞަދަޤާތެއް ވޭ]","عنْ أَبِي هُرَيْرَةَ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: كُلُّ سُلَامَى مِنَ النَّاسِ عَلَيْهِ صَدَقَةٌ كُلَّ يَوْمٍ تَطْلُعُ فِيهِ الشَّمْسُ؛ تَعْدِلُ بَيْنَ اثْنَيْنِ صَدَقَةٌ. وَتُعِينُ الرَّجُلَ فِي دَابَّتِهِ فَتَحْمِلُهُ عَلَيْهَا، أَوْ تَرْفَعُ لَهُ عَلَيْهَا مَتَاعَهُ صَدَقَةٌ. وَالْكَلِمَةُ الطَّيِّبَةُ صَدَقَةٌ. وَبِكُلِّ خُطْوَةٍ تَمْشِيهَا إلَى الصَّلَاةِ صَدَقَةٌ. وَتُمِيطُ الْأَذَى عَنِ الطَّرِيقِ صَدَقَةٌ.","Narrated Abu Huraira (Allah be pleased with him): Allah's Messenger ﷺ said: Every joint (or small bone) of a person has upon it an act of charity each day the sun rises. Bringing about (or judging with) justice between two is charity. Helping a man get on his mount, lifting him onto it or helping him put his belongings onto it, is charity. A good word is charity. With every step you take to the prayer is charity. And removing a nuisance from the path is charity.","އަބޫ ހުރައިރާ رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: އިރު އަރާ(ރައިފި) ކޮންމެ ދުވަހަކު، މީސްތަކުންގެ ކޮންމެ ހުޅަކަށް  ޞަދަޤާތެއް ވެއެވެ. (އެ ގޮތުން) ދެ މީހެއްގެ ދެމެދުގައި ޢަދުލުވެރި ވުމަކީ ޞަދަޤާތެކެވެ. އަދި މީހަކަށް، އޭނާގެ ސަވާރީގައި އެހީތެރިވެ، އޭނާ އެއަށް އަރުވައިދީ، ނުވަތަ އޭނާގެ ސާމާނު އެއަށް އަރުވައިދިނުމީ ޞަދަޤާތެކެވެ. އަދި ހެޔޮ ބަހެއް ބުނުމީ ޞަދަޤާތެކެވެ. އަދ ނަމާދަށް އަޅާ ކޮންމެ ފިޔަވަޅަކީ ޞަދަޤާތެކެވެ. އަދި މަގުމަތީން(މީހުންނަށް) އުނދަޤޫވާ  އެއްޗެއް ފިލުައިލުމީ ޞަދަޤާތެކެވެ.","رواه مسلم 1009، والبخاري 2989","Muslim 1009, Bukhari 2989","މުސްލިމް 1009، ބުޚާރީ 2989"],["#27","[البرّ حسن الخلق]","[Righteousness is good character]","[ހެޔޮކަމަކީ ރަނގަޅު އަޙްލާޤު]","عن النَّوَّاسِ بْنِ سَمْعَانَ رَضِيَ اللَّهُ عَنْهُ، عَنِ النَّبِيِّ ﷺ قالَ: الْبِرُّ؛ حُسْنُ الْخُلُقِ. وَالإِثْمُ؛ مَا حَاكَ فِي نَفْسِكَ، وَكَرِهْتَ أنْ يَطَّلِعَ عليْهِ النَّاسُ. \n\nوَعَنْ وابِصَةَ بْنِ مَعْبَدٍ رَضِيَ اللَّهُ عَنْهُ قالَ: أَتَيْتُ رَسُولَ اللَّهِ ﷺ فَقَالَ: جِئْتَ تَسْأَلُ عَنِ الْبِرِّ وَالْإِثْمِ؟ قُلْتُ: نَعَمْ. قَالَ: اسْتَفْتِ قَلْبَكَ. الْبِرُّ؛ مَا اطْمَأَنَّتْ إِلَيْهِ النَّفْسُ، وَاطْمَأَنَّ إِلَيْهِ الْقَلْبُ. وَالإِثْمُ؛ مَا حَاكَ فِي النَّفْسِ، وَتَرَدَّدَ فِي الصَّدْرِ وَإِنْ أَفْتَاكَ النَّاسُ، وَأَفْتَوْكَ.","Narrated an-Nawas bin Sam’an (Allah be pleased with him): Allah's Prophet ﷺ said: Righteousness is good character, and wrongdoing is what wavers in your soul and you dislike people finding out about. \n\nAnd in a narration of Wabisah bin Ma’bad (Allah be pleased with him): I came to Allah's Messenger ﷺ and he ﷺ said: You came to ask about righteousness? I said: Yes. He ﷺ said: Consult your heart. Righteousness is what the soul feels at ease with and the heart feels tranquil. And sin is what wavers in the soul and causes uneasiness in the chest, even though people have repeatedly given their legal opinion (in its favour).","އައްނައްވާސް ބިން ސަމްޢާނު رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ހެޔޮކަމަކީ އަޚްލާޤު ހެޔޮވުމެވެ. އަދި ފާފައަކީ، އެކަމަކާމެދު މޭ ނުތަނަވަސް ކުރުވާ، އަދި މީސްތަކުން އެކަން ފެންނަން ތިބާ ނޭދޭ ކަމެކެވެ.\n\nއަދި ވާބިޞާ ބިން މަޢްބަދު رضي اللّه عنه ގެ ރިވާޔަތެއްގައި ވެއެވެ: ރަސޫލު ﷲ ﷺ އަރިހަށް ތިމަން ވަޑައިގަތުމުން ޙަދީޘް ކުރެއްވިއެވެ: ތިޔަ ވަޑައިގަތީ ހެޔޮކަމާއި ބެހޭގޮތުން ސުވާލު ކުރުމަށެވެ. ތިމަން ދެންނެވީމެވެ: އާދޭހެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ތިބާގެ ހިތް ކުރެން ފަތުވާ އައްސަވާށެވެ. ހެޔޮކަމަކީ ތިމާގެ ނަފްސު އެކަމާ ރުހިގެންވާ، ހިތްހަމަޖެހިގެންވާ ކަންކަމެވެ. އަދި ފާފައަކީ، ނަފްސު އެ ކަމަކާ މެދު ނުތަނަވަސް ވެ، ހިތުގައި އެ ކަމާ މެދު ޖެހިލުންވާ ކަންކަމެވެ. އެ ނޫން ގޮތަކަށް ކިތަންމެ ވަރަކަށް މީހުން ފަތުވާދީ ހެދިކަމުގައި ވިޔަސް މެއެވެ.","رواه مسلم 2553 / رواه أحمد 18001، والدارمي 2575","Muslim 2553 / Musnad Ahmad 18001, Darimi 2575","މުސްލިމް 2553 / މުސްނަދު އަޙުމަދު 18001، ދާރިމީ 2575"],["#28","[أوصيكم بتقوى اللّه والسّمع والطّاعة]","[Fear Allah, and hear and obey your ruler]","[ﷲ އަށް ތަޤްވާވެރިވެ، ވެރިމީހާއަށް އަޑުއަހައި ކިޔަމަންވާށެ]","عَنْ أَبِي نَجِيحٍ، العِرْبَاضِ بْنِ سَاريةَ رَضِيَ اللَّهُ عَنْهُ قَالَ: وَعَظَنَا رَسُولُ اللَّهِ ﷺ مَوْعِظَةً وَجِلَتْ مِنْهَا القُلوبُ، وَذَرَفَتْ مِنْهَا العُيُونُ. فَقُلْنَا: يَا رَسُولَ اللَّهِ، كَأنَّهَا مَوْعِظَةُ مُوَدِّعٍ، فَأَوْصِنَا. قَالَ: أُوصِيكُمْ بِتَقْوَى اللَّهِ، وَالسَّمْعِ وَالطَّاعَةِ، وَإِنْ تَأَمَّرَ عَلَيْكُمْ عَبْدٌ. فَإِنَّهُ مَنْ يَعِشْ مِنْكُمْ بَعْدِي، فَسَيَرَى اخْتِلَافًا كَثِيرًا. فَعَلَيْكُمْ بِسُنَّتِي، وَسُنَّةِ الْخُلَفَاءِ الرَّاشِدِينَ الْمَهْدِيِّينَ. عَضُّوا عَلَيْهَا بِالنَّوَاجِذِ. وَإِيَّاكُمْ وَمُحْدَثَاتِ الْأُمُورِ، فَإِنَّ كُلَّ بِدْعَةٍ ضَلَالَةٌ.","Narrated Abu Najeeh, al-’Irbadl ibn Saariya (Allah be pleased with him): Allah's Messenger ﷺ gave us a sermon by which our hearts were filled with fear and tears flowed from our eyes. So we said: O Allah's Messenger, it is as though this is a farewell sermon, so advise us. He said: I advise you to fear Allah, and to hear and obey even if an abyssinian slave were to become your ruler. For surely he who lives among you after me, will see much differing, so you must keep to my Sunnah and to the Sunnah of the Khulafa ar-Rashidin al-Mahdiyyin (the rightly guided caliphs). Bite (hold) onto it with your molar teeth (stubbornly). Beware of newly introduced matters (in the religion), for surely every bid'ah (invented matter) is misguidance.","އަބޫ ނަޖީޙު، އަލްޢިރްބާޟު ބިން ސާރިޔާ رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ހިތްތައް ބިރުވެތިވެ މަޑުމޮޅިވެ އަދި ލޯތަކުން ކަރުނަ އޮހޮރިއްޖެ ވަޢުޡަކުން ރަސޫލު ﷲ ﷺ ތިމަންމެންނަށް ވަޢުޡު ދެއްވިއެވެ. ދެންފަހެ، ތިމަންމެން ދެންނެވީމެވެ: އޭ ރަސޫލު ﷲ އެވެ. މިއީ ވަދާޢީ ވަކިވެވަޑައިގަތުމަކަށް ވާ ވަޢުޡެއް ކަހަލައެވެ. ވީމާ، ތިމަންމެންނަށް ވަޞިއްޔަތް ކުރައްވާށެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ތިޔަބައިމީހުން ﷲ އަށް ތަޤްވާވެރި ވުމަށާއި، ތިޔަބައިމީހުންގެ މައްޗަށް ޙަބަޝީ އަޅަކު ވެރިކުރެވުނު ކަމުގައި ވިޔަސް (އޭނާގެ ބަސް) އަޑުއަހައި ކިޔަމަންވުމަށް ތިމަންނަބިއްޔާ ތިޔަބައިމީހުންނަށް ވަޞިއްޔަތް ކުރައްވަމުއެވެ. އަދި ތިމަންނަބިއްޔާއަށް ފަހު، ތިޔަބައިމީހުންކުރެ ދިރި ހުރެއްޖެ މީހަކު،  ގިނަވެގެންވާ ޚިލާފުތައް ދެކޭނެކަން ކަށަވަރެވެ. ފަހެ، ތިޔަބައިމީހުންގެ މައްޗަށް ހުރީ ތިމަންނަބިއްޔާގެ ސުންނަތުގައި ހިފެހެއްޓުމެވެ. އަދި  ތެދުމަގު ލިބިގަނެވި ތެދުމަގު ދެއްކެވި ޚަލީފާއިންގެ ސުންނަތުގައި ހިފެހެއްޓުމެވެ. ތިޔަބައިމީހުން އެ ސުންނަތުގައި ހިފަހައްޓަވާށެވެ. އަދި ކޮލު ދަތްތަކުން (ބާރަށް ގަދައަށް) ދަތްއަޅުއްވައިގެން ތިބޭށެވެ. އަދި  އަލަށް އުފެދޭ ކަންތަކާއިމެދު (ބިދުޢަތަކާއިމެދު) ދުރުވެ ރައްކާތެރިވާށެވެ. ފަހެ ހަމަކަށަވަރުން، އަލަށް އުފެދޭ ކޮންމެ ކަމަކީ ބިދުޢައެކެވެ. އަދި ކޮންމެ ބިދުޢައަކީ މަގުފުރެދުމެކެވެ.","رواه أبو داود 4607، والترمذي 2676","Abu Dawud 4607, Tirmidhi 2676","އަބޫ ދާވޫދު 4607, ތިރްމިޛީ 2676"],["#29","[أخبرني بعمل يدخلني الجنَة]","[Tell me of an act that will enter me into Paradise]","[ސުވަރުގެއަށް ވައްދައިފާނޭ ޢަމަލެއް ބުނެދެއްވާށެ]","عَنْ مُعَاذِ بْنِ جَبَلٍ رَضِيَ اللَّهُ عَنْهُ قَالَ: قُلْتُ: يَا رَسُولَ اللَّهِ، أَخْبِرْنِي بِعَمَلٍ يُدْخِلُني الجَنَّةَ، ويُبَاعِدُنِي عَنِ النَّارِ. قَالَ: لَقَدْ سَأَلْتَ عَنْ عَظِيمٍ، وَإِنَّهُ لَيَسِيرٌ عَلَى مَنْ يَسَّرَهُ اللَّهُ عَلَيْهِ. تَعْبُدُ اللَّهَ لَا تُشْرِكُ بِهِ شَيْئًا، وَتُقِيمُ الصَّلَاةَ، وَتُؤْتِيْ الزَّكَاةَ، وَتَصُومُ رَمَضَانَ، وَتَحُجُّ الْبَيْتَ. ثُمَّ قَالَ: أَلَا أَدُلُّكَ عَلَى أَبْوَابِ الْخَيْرِ؟ الصَّوْمُ جُنَّةٌ. وَالصَّدَقَةُ تُطْفِئُ الْخَطِيئَةَ كَمَا يُطْفِئُ الْمَاءُ النَّارَ، وَصَلاَةُ الرَّجُلِ مِنْ جَوْفِ اللَّيْلِ. ثُمَّ تَلَا: (تَتَجَافَى جُنُوبُهُمْ عَنِ الْمَضَاجِعِ...) حَتَّى بَلَغَ: (يَعْمَلُونَ). ثُمَّ قَالَ: أَلَا أُخْبِرُكَ بِرَأْسِ الأَمْرِ، وَعَمُودِهِ، وَذِرْوَةِ سَنَامِهِ؟ قُلْتُ: بَلَى يَا رَسُولَ اللَّهِ. قَالَ: رَأْسُ الأَمْرِ الإِسْلاَمُ، وَعَمُودُهُ الصَّلَاةُ، وَذِرْوَةُ سَنَامِهِ الْجِهَادُ. ثُمَّ قَالَ: أَلَا أُخْبِرُكَ بِمِلَاكِ ذَلِكَ كُلِّهِ؟ قُلْتُ: بَلَى يَا رَسُولَ اللَّهِ. فَأَخَذَ بِلِسَانِهِ وَقالَ: كُفَّ عَلَيْكَ هَذَا. قُلْتُ: يَا نَبِيَّ اللَّهِ، وَإِنَّا لَمُؤَاخَذُونَ بِمَا نَتَكَلَّمُ بِهِ؟ فَقَالَ: ثَكِلَتْكَ أُمُّكَ، وَهَلْ يَكُبُّ النَّاسَ فِي النَّارِ عَلَى وُجُوهِهِمْ -أَوْ عَلَى مَنَاخِرِهِمْ- إِلَّا حَصَائِدُ أَلْسِنَتِهِمْ؟","\"Narrated Muadh bin Jabal (Allah be pleased with him): I said: O Allah's Messenger, tell me of an act that will enter me into Paradise and will keep me away from Hellfire. He ﷺ said: You have asked about a great matter, yet it is easy for whom Allah makes it easy: worship Allah alone without joining any partners with Him, establish the prayer, pay the zakah, fast (the month of) Ramadan, and make Hajj (pilgrimage) to the Ka'bah. Then he ﷺ said: Shall I not guide you to the ways of good? Fasting is a shield, charity wipes away sin as water extinguishes fire, as does the praying of a man in the middle of the night. Then he ﷺ recited (the ayah): \"\"Those who forsake their beds, to call upon their Rabb in fear and hope, and they spend from what We have provided them. No one knows what is kept hidden for them of joy as a reward for what they used to do\"\". Then he ﷺ said: Shall I not inform you of the head of the matter, its pillar and its peak? I said, Yes, O Allah's Messenger. He ﷺ said: The head of the matter is Islam, its (Islam's) pillar is the prayer and its (Islam's) peak is Jihad. Then he ﷺ said: Shall I not tell you of the foundation of all of that? I said: Yes, O Allah's Messenger. So he took hold of his tongue and said: Restrain this upon yourself. I said: O Allah's Prophet, will we be taken to account for what we say with it? He ﷺ said: May your mother be bereaved of you (an arabic expression whose literal meaning is not intended), are people thrown into the Hellfire face first -or, nose first- except by the harvests of their tongues?","މުޢާޛު ބިން ޖަބަލު رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ތިމަން ދެންނެވީމެވެ: އޭ ﷲ ގެ ރަސޫލާއެވެ. ތިމަން ސުވަރުގެއަށް ވައްދައިފާނޭ އަދި ނަރަކައިން ދުރުކޮށްފާނޭ ޢަމަލެއް ބުނެދެއްވާށެވެ. ނަބިއްޔާ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން، ބޮޑުވެގެންވާ ކަމެއްގެ ވާހަކައިން ތިބާ ސުވާލު ކޮއްފިއެވެ. އަދި ހަމަކަށަވަރުން، ﷲ ފަސޭހަ ކޮއްދެއްވައިފި މީހަކަށް އެ ކަންތައް ފަސޭހަ ކަމެއް ކަމުގައި ވާނެއެވެ. ތިބާ ﷲ އަށް އަޅުކަން ކޮށް، އެ އިލާހަށް އެއްވެސް ކަމެއްގައި ޝަރީީކުކޮށް ނަހަދާށެވެ. އަދި ނަމާދު ގާއިމު ކޮށް، (މުދަލު) ޒަކާތް ދީ، ރަމަޟާން މަހު ރޯދަ ހިފައި، ގެފުޅަށް ގޮސް ޙައްޖު ވާށެވެ. ދެން ފަހެ، ޙަދީޘް ކުރެއްވިއެވެ: ތިމަންނަބިއްޔާ ތިބާއަށް ހެޔޮ ކަންތައްތަކުގެ ދޮރުތަކުގެ މައްޗަށް ދަލީލު ނުކުރައްވާނެތް ހެއްޔެވެ؟ ރޯދަ ހިފުމަކީ އައްޑަނައެކެވެ (ރައްކާތެރިކަމެކެވެ). އަދި ފެން އަލިފާން ނިވާ ފަދައިން، ޞަދަޤާތް ދިނުން ފާފަތައް ފޮހެލައެވެ. އަދި މީހަކު ރޭގަނޑުގެ އަނދިރިކަމުގައި ކުރާ ނަމާދު ވެސް މެއެވެ. ދެން ފަހެ، ނަބިއްޔާ ކިޔަވައި ވިދާޅުވިއެވެ: 'އެ މީހުންގެ ރައްބުގެ ޙަޟްރަތަށް ބިރުވެތިކަމާއި އުންމީދާއެކު ދުޢާ ކުރާ ޙާލު، އެ މީހުންގެ އަރިކަށިތައް (ރޭއަޅުކަން ކުރުމަށްޓަކައި) ތަންމަތިތަކާ ފޭވެއެވެ. އަދި ތިމަންއިލާހު، އެ މީހުންނަށް ދެއްވި ތަކެތީން، އެ މީހުން ހޭދަ ކުރެއެވެ. ފަހެ، އެ މީހުންނަށްޓަކައި ފޮރުއްވާފައިވާ ލޮލުގެ ފިނިކަން (ސުވަރުގޭގެ ނިޢުމަތްތައް) އެއްވެސް މީހަކަށް ނޭނގޭނެއެވެ. އެއީ އެ މީހުން ކޮށްއުޅުނު ޢަމަލު ތަކުގެ ޖަޒާއެއް ކަމުގައެވެ'. ދެން ފަހެ، ޙަދީޘް ކުރެއްވިއެވެ: ކަންކަމުގެ (އެންމެ އިސް) ބޮލަކީ ކޮބައިކަމާއި، އަދި އޭގެ ތަނބާއި އޭގެ ކުރިބޯއްޓަކީ ކޮބައިކަމާއިމެދު، ތިމަންނަބިއްޔާ، ތިޔަބައިމީހުންނަށް ޚަބަރު ނުކުރައްވާނެ ހެއްޔެވެ؟ ތިމަން ދެންނެވީމެވެ: ނޫނެވެ، އޭ ﷲ ގެ ރަސޫލާއެވެ. ޙަދީޘް ކުރެއްވިއެވެ: ކަންކަމުގެ (އެންމެ އިސް) ބޮލަކީ އިސްލާމް ދީނެވެ. އަދި އޭގެ (އިސްލާމް ދީނުގެ) ތަނބަކީ ނަމާދެވެ. އަދި އޭގެނ(އިސްލާމް ދީނުގެ) ކުރިބޯއްޓަކީ ޖިހާދެވެ. ދެން ފަހެ، ޙަދީޘް ކުރެއްވިއެވެ: ތިމަންނަބިއްޔާ، އެ އެންމެހައި ކަންތައްތަކެއް އެކުވެ ހިފެހެއްޓިގެންވާ ތަނުގެ ވާހަކައިން ތިބާއަށް ޚަބަރު ނުކުރައްވާނެތް ހެއްޔެވެ؟ ތިމަން ދެންނެވީމެވެ: ނޫނެވެ، އޭ ﷲ ގެ ރަސޫލާއެވެ. ފަހެ، ނަބިއްޔާ ދޫފުޅުގައި ހިއްޕެވިިއެވެ. ދެން ޙަދީޘް ކުރެއްވިއެވެ: ތިބާގެ މައްޗަށް މި ހިފަހައްޓާށެވެ. ތިމަން ދެންނެވީމެވެ: އޭ ﷲ ގެ ރަސޫލާއެވެ. ދައްކައި އުޅޭ ވަހަކައިން ހިއްޕެވޭނޭ ބަޔަކު ކަމުގައި ތިމަންމެން ވޭތޯއެވެ؟ ދެން ފަހެ، ޙަދީޘް ކުރެއްވިއެވެ: ތިބާގެ މަންމަ ތިބާ ނެތިގެން ހިތާމަ ކުރާނެއެވެ. ފަހެ، މީހުންގެ ދޫތަކުން ކޮށައި ވަރާ ގޮވާން ތަކެއް ކަމުގެ ސަބަބުން މެނުވީ، ނަރަކައިގެ ތެރެއަށް މޫނުވަތަށް -ނުވަތަ ނޭފަތްތައް ވަތަަށް- މީސްތަކުން ވެއްޓޭނެ ހެއްޔެވެ؟","رواه الترمذي 2616","Tirmidhi 2616","ތިރްމިޛީ 2616"],["#30","[إنّ اللّه فرض فرائض فلا تضيّعوها]","[Allah has laid down religious obligations so do not neglect them]","[ﷲ ފަރުޟު ކުރެއްވި ކަންތައް ނަގައިނުލާށެ]","عَنْ أَبِي ثَعْلَبَةَ الْخُشَنِيِّ، جُرْثُومِ بْنِ نَاشِرٍ رَضِيَ اللَّهُ عَنْهُ، عَنْ رَسُولِ اللَّهِ ﷺ قَالَ: إنَّ اللَّهَ فَرَضَ فَرَائِضَ، فَلَا تُضَيِّعُوهَا. وَحَدَّ حُدُودًا، فَلَا تَعْتَدُوهَا. وَحَرَّمَ أَشْيَاءَ، فَلَا تَنْتَهِكُوهَا. وَسَكَتَ عَنْ أَشْيَاءَ، رَحْمَةً لَكُمْ غَيْرَ نِسْيَانٍ، فَلَا تَبْحَثُوا عَنْهَا.","Narrated Abu Tha’laba al-Khushani, Jurthum bin Nashir (Allah be pleased with him): Allah's Messenger ﷺ said: Indeed, Allah has laid down religious obligations (fara’id), so do not neglect them. And He has set limits, so do not transgress them. And He has forbidden some things, so do not violate them. And He has kept silent about some things, out of compassion for you, not forgetfulness, so do not seek after them.","އަބޫ ޘަޢުލަބާ އަލްޚުޝަނީ، ޖުރްޘޫމް ބިން ނާޝިރު رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ހަމަކަށަވަރުން ﷲ ފަރުޟުވެގެންވާ ކަންތައް ފަރުޟު ކުރެއްވިއެވެ. ފަހެ، ތިޔަބައިމީހުން އެ ފަރުޟުތައް ނަގައިނުލާށެވެ. އަދި އެ އިލާހު ޙައްދުތަކެއް ކަނޑައެޅުއްވިއެވެ. ފަހެ، ތިޔަބައިމީހުން އެ ޙައްދުތައް ފަހަނަޅައި ނުދާށެވެ. އަދި އެ އިލާހު ކަންތައްތަކެއް ޙަރާމް ކުރެއްވިއެވެ. ފަހެ، ތިޔަބައިމީހުން އެ ޙަރާމް ކަންތައްތަކާއި ގާތް ނުވާށެވެ. އަދި އެ އިލާހު (އެހެނިހެން) ކަންތައްތަކަކާއިމެދު ބަޔާން ނުކުރައްވައެވެ. އެއީ ތިޔަބައިމީހުންނަށް ރަޙުމަތެއްގެ ގޮތުގައެވެ. ހަނދުމަ ނެތުމުގެ ސަބަބުންނެއް ނޫނެވެ. ފަހެ، ތިޔަބައިމީހުން އެ ކަންތައްތައް ހޯދަން ނޫޅޭށެވެ.","رواه الدارقطني 4396","Daraqutni 4396","ދާރަޤުޠުނީ 4396"],["#31","[ازهد في الدّنيا يحبّك اللّه]","[Renounce the world, and Allah will love you]","[ދުނިޔެއާ މެދު ޒުހުދުވެރިވާށެ، ﷲ ތިބާ ދެކެ ލޯބިވޮޑިގެން ވާނެ]","عَنْ أَبِي الْعَبَّاسِ، سَهْلِ بنِ سَعْدٍ السَّاعِدِيِّ رَضِيَ اللَّهُ عَنْهُ قَالَ: جَاءَ رَجُلٌ إِلَى النَّبيِّ ﷺ، فَقَالَ: يَا رَسُولَ اللَّهِ، دُلَّنِي عَلَى عَمَلٍ، إِذَا عَمِلْتُهُ أَحَبَّنِيَ اللَّهُ، وأَحَبَّنِيَ النَّاسُ. فَقَالَ: ازْهَدْ فِي الدُّنْيَا، يُحِبَّكَ اللَّهُ. وَازْهَدْ فِيمَا عِنْدَ النَّاسِ، يُحِبَّكَ النَّاسُ.","Narrated Abu al-’Abbas, Sahl bin Sa’d as-Saa’idi (Allah be pleased with him): A man came to the Prophet ﷺ and said: O Allah's Messenger, direct me to an act which, if I do it, Allah will love me and the people will love me. So the Messenger said: Renounce the world, and Allah will love you. And renounce what the people have, and the people will love you. \n\n(Leave that which does not benefit your hereafter even if it is permissible and suffice with what Allah has given you in order to focus on the life to come, because the less you love the world for Allah's sake the closer you will be to Him, but it does not you should wear dirty clothes and eat only dry bread etc, and free and detach yourself from wanting and running after the temporary, ever changing material world and what people possess of temporary material things and do not ask them for anything as much as you are able, because it is the nature of man to love his possessions and keep it to himself, so it displeases and burdens him if he is asked or suggested to lessen from it, while he is fine with someone who shows no interest in engaging with it, and thus will you earn both Allah's and the peope's love.)","އަބޫ އަލްޢައްބާސް، ސަހްލު ބިން ޞަޢްދު އައްސާޢިދީ رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ގެ އަރިހަށް މީހަކު އައިސް ދެންނެވިއެވެ: އޭ ﷲ ގެ ރަސޫލާއެވެ.  އެ ކަމެއް ކުރުމުން، ﷲ ތިމަންނަދެކެ ލޯބިވޮޑިގެން ވާނެ، އަދި މީސްތަކުން ވެސް ތިމަންނަދެކެ ލޯބިވާނެ ޢަމަލެއް ތިމަންނައަށް ދައްކަވާށެވެ. ދެން ފަހެ، ރަަސޫލާ ޙަދީޘް ކުރެއްވިއެވެ: ދުނިޔެއާ މެދު ޒުހުދުވެރި ވާށެވެ. (އޭރުން) ތިބާ ދެކެ ﷲ ލޯބިވޮޑިގެން ވާނެއެވެ. އަދި މީސްތަކުންގެ އަތުގައިވާ ތަކެއްޗާ މެދު ޒުހުދު ވެރިވާށެވެ. (އޭރުން) މީސްތަކުން ތިބާ ދެކެ ލޯބި ވާނެއެވެ.","رواه ابن ماجه 4102","Ibn Majah 4102","އިބްނު މާޖާ 4102"],["#32","[لا ضرر ولا ضرار]","[There must be no harming nor retaliating with harm]","[ގެއްލުން ދިނުމެއް ވެސް ގެއްލުން ލިބިގަތުމެއްވެސް އޮވެގެނެއް ނުވާނެ]","عَنْ أَبِي سَعِيدٍ، سَعْدِ بْنِ مَالِكِ بْنِ سِنَانٍ الخُدْرِيِّ رَضِيَ اللَّهُ عَنْهُ: أَنَّ رَسُولَ اللَّهِ ﷺ قَالَ: لاَ ضَرَرَ، وَلاَ ضِرَارَ.","Narrated Abu Sa’id, Sa'd bin Malik bin Sinan al-Khudri (Allah be pleased with him): Allah's Messenger ﷺ said: There must be no harming nor retaliating with harm.\n\n(There should be no initiating harm by oneself, even if unintentional, nor should there be any intentional retaliation against others for their harm, except for what is allowed under the law of equality in Islamic punishments, which is retributive justice, as a person who is wronged and has his right violated by another, reserves the right to demand equal legal punishment, so long as it is not more than the harm that was done in the first place)","އަބޫ ސަޢީދު، ސަޢްދު ބިން ސިނާނު އަލްޚުޟްރީ رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ގެއްލުން ދިނުމެއް ވެސް އޮވެގެން ނުވާނެއެވެ. އަދި ގެއްލުން ލިބިގަތުމެއް ވެސް ނުވާނެއެވެ.","رواه الدارقطني 3079، وابن ماجه 2341، ومالك 2171، وأحمد 2865","Daraqutni 3079, Ibn Majah 2341, Muwatta Malik 2171, Musnad Ahmad 2865","ދާރަޤުޠުނީ 3079، އިބްނު މާޖާ 2341، މުވައްޠާ މާލިކު 2171، މުސްނަދު އަޙްމަދު 2865"],["#33","[البيّنة على المدّعي]","[The burden of proof is upon the claimant]","[ހެކި ހުށަހަޅައި ސާބިތު ކުރުން ވަނީ ދަޢުވާ ކުރާ މީހާގެ މައްޗަށް]","عَنْ ابْنِ عَبَّاسٍ رَضِيَ اللَّهُ عَنْهُمَا: أنَّ رَسُولَ اللَّهِ ﷺ قَالَ: لَوْ يُعْطَى النَّاسُ بِدَعْواهُمْ، لَادَّعَى رِجَالٌ أَمْوَالَ قَوْمٍ وَدِمَاءَهُمْ. لَكِنِ الْبَيِّنَةُ عَلَى الْمُدَّعِي، وَالْيَمِينُ عَلَى مَنْ أَنْكَرَ.","Narrated Ibn Abbas (Allah be pleased with them both): Allah's Messenger ﷺ said: If people were to be given (everything) that they (simply) laid claim to, then men (who do not fear Allah) would surely (unjustly) lay claim to the wealth and blood (Qisas) of other people. But, the burden of proof (the obligation to produce evidence to prove an allegation) is upon the claimant, and the taking of an oath (swearing by Allah that it is not true) is upon (the defendant) who denies (the accusation, because he is innocent until proven guilty).","އިބްނު ޢައްބާސް رضي اللّه عنهما ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: (ޝަރުޢީ މައްސަލަ ތަކުގައި) މީސްތަކުންނަށް އެ މީހުން ދަޢުވާ ކުރާހައި އެއްޗެއް ދެވޭ ނަމަ، (ﷲ އަށް ބިރުވެތި ނުވާ) މީހުން (ޙައްޤެއް ނެތި އެހެން) މީހުންގެ މުދަލާއި ލެޔަށް (ޤިޞާޞްއަށް) ދަޢުވާ ކުރީސްކަން ކަށަވަރެވެ. އެހެނެއްކަމަކު، ހެކި ހުށަހަޅައި (ސާބިތު ކުރުން) ވަނީ ދަޢުވާ ކުރާ މީހާގެ މައްޗަށެވެ. އަދި (އެއީ ތެދެއް ނޫންކަމަށް ﷲ ގަންދީ) ހުވާ ކުރުން ވަނީ އިންކާރު ކުރާ (ދަޢުވާ ރައްދުވާ) މީހާގެ މައްޗަށެވެ (އެހެނީ އެނާގަ މައްޗަށް ކުރެވޭ ދަޢުވާ ސާބިތު ކުރެވިއްޖެއުމަށް ދާންދެން އޭނާ އެކަމުން ބަރީއަވެގެން ވާނެއެވެ).","رواه البيهقي 21201، والبخاري 4522،  ومسلم 1711","Baihaqi 21201, Bukhari 4522, Muslim 1711","ބައިހަޤީ 21201، ބުޚާރީ 4522، މުސްލިމް 1711"],["#34","[من رأى منكم منكرا فليغيّره بيده]","[Whoever sees an evil then change it with his hand]","[މުންކަރާތެއް ފެނިއްޖެ ނަމަ، ކުޅަދާނަކަން ލިބިގެންވާ މީހާ އެކަން އަތުން މަނާ ކުރާށެ]","عَنْ أَبِي سَعِيدٍ الخُدْرِيِّ رَضِي اللَّهُ عَنْهُ قَالَ: سَمِعْتُ رَسُولَ اللَّهِ ﷺ يَقُولُ: مَنْ رَأَى مِنْكُمْ مُنْكَرًا، فَلْيُغَيِّرْهُ بِيَدِهِ. فَإِنْ لَمْ يَسْتَطِعْ، فَبِلِسَانِهِ. فَإِنْ لَمْ يَسْتَطِعْ، فَبِقَلْبِهِ. وَذَلِكَ أَضْعَفُ الْإيمَانِ.","Narrated Abu Sa`eed al-Khudri (Allah be pleased with him): I heard Allah's Messenger ﷺ say: Whoever of you sees (or knows of) an evil (being committed, whatever Islam has forbidden, big or small), then (hurry to) change (or remove) it with his hand (according to his ability by taking action), and if he is not able to do so (because the perpetrator is stronger or danger of fitna or he fears for himself), then (change it) with his tongue (or by writing, by denouncing it and explaining its evil), and if he is not able to do so, then with his heart (by hating it, wanting it to end and wishing he could stop it), and that is the weakest (lowest level) of faith.","އަބޫ ސަޢީދް އަލްޚުޟްރީ رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރައްވަނިކޮށް އަޑުއެއްސެވީމެވެ: ތިޔަބައިމީހުންކުރެ މީހަކަށް މުންކަރާތެއް (ﷲ އާއި އެ އިލާހުގެ ރަސޫލާ ނަހީ ކުރެއްވި ކަމެއް ކުރާތަން) ފެނިއްޖެ ނަމަ (ނުވަތަ އެނގިއްޖެ ނަމަ)، ފަހެ (ކުޅަދާނަކަން ލިބިގެންވާ މީހާ)  އެކަން އަތުން (ޢަމަލުން) މަނާ ކުރާށެވެ. އަދި (އެކަމަކަށް އަރައިގަންނަ މީހާ ބާރުގަދަ ވުމުން ނުވަތަ ފިތުނަ އުފެދިދާނެތީ ނުވަތަ އަމިއްލަ ނަފްސާމެދު ބިރުހީވުމުގެ ސަބަބުން) ކުޅަދާނަކަން ލިބިގެން ނުވާ މީހާ، ފަހެ ދުލުން (ނުވަތަ ލިޔުމުން) އެކަން މަނާ ކުރާށެވެ (އެކަން ކުށްވެރިކޮށް، އެކަމުގެ ނުބައިކަން ބަޔާންކޮށްދޭށެވެ). އަދި އެކަމުގެ ކުޅަދާނަކަން ވެސް ލިބިގެން ނުވާ މީހާ، ފަހެ ހިތުން އެކަން މަނާ ކުރާށެވެ (އެ ކަމަށް ނަފުރަތުކޮށް، އެކަން ނިމުމަށް ބޭނުންވެ، އެ ކަން ހުއްޓުވުމަށް ހިތުން އެދޭށެވެ). އަދި އެއީ އީމާންކަމުގެ އެންމެ ބަލިކަށި ދަރަޖައެވެ.","رواه مسلم 0049","Muslim 0049","މުސްލިމް 0049"],["#35","[وكونوا عباد اللّه إخوانا]","[Be slaves of Allah and brothers]","[ﷲ ގެ އަޅުންނޭވެ، އަޚުންގެ ގޮތުގައި ވާށެ]","عَنْ أَبِي هُرَيرَةَ رَضِيَ اللَّهُ عَنْهُ قَالَ: قَالَ رَسُولُ اللَّهِ ﷺ: لَا تَحَاسَدُوا، وَلَا تَنَاجَشُوا، وَلَا تَبَاغَضُوا، وَلَا تَدَابَرُوا، وَلَا يَبِعْ بَعْضُكُمْ عَلَى بَيْعِ بَعْضٍ. وَكُونُوا عِبَادَ اللَّهِ إِخْوَانًا. الْمُسْلِمُ أَخُو الْمُسْلِمِ. لَا يَظْلِمُهُ، وَلَا يَخْذُلُهُ، وَلَا يَحْقِرُهُ. التَّقوَى هَهُنَا -وَيُشِيرُ إِلَى صَدْرِهِ ثَلاَثَ مَرَّاتٍ- بِحَسْبِ امْرِئٍ مِنَ الشَّرِّ، أنْ يَحْقِرَ أَخَاهُ المُسْلِمَ. كُلُّ الْمُسْلِمِ عَلَى الْمُسْلِمِ حَرَامٌ؛ دَمُهُ وَمَالُهُ وعِرْضُهُ.","Narrated Abu Huraira (Allah be pleased with him): Allah's Messenger ﷺ said: Do not be jealous of each other, do not inflate prices for each other, do not be angry at each other, do not turn away from each other, do not undercut each other in trade, but (rather) be slaves of Allah and brothers. A Muslim is the brother of a Muslim: he does not oppress him, nor does he fail him, nor does he lie to him, nor does he hold him in contempt. Taqwa (piety) is right here (and he pointed to his chest three times). It is evil enough for a someone to hold his brother Muslim in contempt. The whole of a Muslim is inviolable for another Muslim; his blood, his property, and his honour.\n","އަބޫ ހުރައިރާ رضي اللّه عنه ރިވާ ކުރެއްވިއެވެ: ރަސޫލު ﷲ ﷺ ޙަދީޘް ކުރެއްވިއެވެ: ތިޔަބައިމީހުން އެކަކު އަނެކަކަށް ހަސަދަވެރި ނުވާށެވެ. އަދި އެކަކު އަނެކަކަށް މަކަރުވެރި ނުވާށެވެ. އަދި އެކަކު އަނެކަކަށް ރުޅި ނާރާށެވެ. އަދި އެކަކު އަނެކަކަށް ފުރަގަސް ނުދޭށެވެ. އަދި ތިޔަބައިމީހުންކުރެ އެއްބަޔަކު ގަނެވިއްކުމުގައި، ގަންނާން އަގު ކިޔަކިޔާ އިންދައި އަނެއްބަޔަކު އޭގެ މައްޗަށް ވިޔަފާރި ނުކުރާށެވެ. އަދި، ﷲ ގެ އަޅުންނޭވެ، ތިޔަބައިމީހުން އަޚުންގެ ގޮތުގައި ވާށެވެ. މުސްލިމަކީ އަނެއް މުސްލިމާގެ ޢަޚާއެވެ. އޭނާއަށް އަނިޔާވެރި ނުވާށެވެ. އަދި ނިކަމެތި ނުކުރާށެވެ. އަދި ދޮގުވެރި ނުކުރާށެވެ. އަދި ދެރަ ނުކުރާށެވެ. މީހަކު، އޭނާގެ މުސްލިމު ޢަޚާއަށް ދެރަކޮށް ހިތުން، އެ މީހަކަށް ނުބައިކަމުގެ ތެރެއިން ފުދެއެވެ. ކޮންމެ މުސްލިމަކަށް ވެސް، އަނެއް މުސްލިމާގެ ލެޔާއި، މުދަލާއި، އަބުރު ޙަރާމް ވެގެންވެއެވެ.","رواه مسلم 2564","Muslim 2564","މުސްލިމް 2564"],["#36","[من نفّس عن مؤمن كربة]","[Whoever removes a worldly grief from a believer]","[ދުނިޔޭގެ ހިތާމައެއް މުއުމިނެއްގެ ކިބައިން ފިލުވައިދީފި މީހާ]","عَنْ أَبِي هُريرَةَ رَضِيَ اللَّهُ عَنْهُ، عَنِ النَّبِيِّ ﷺ قَالَ: مَنْ نَفَّسَ عَنْ مُؤْمِنٍ كُرْبَةً مِنْ كُرَبِ الدُّنْيَا، نَفَّسَ اللَّهُ عَنْهُ كُرْبَةً مِنْ كُرَبِ يَوْمِ الْقِيَامَةِ. وَمَنْ يَسَّرَ عَلَى مُعْسِرٍ، يَسَّرَ اللَّهُ عَلَيْهِ فِي الدُّنْيَا وَالْآخِرَةِ. وَمَنْ سَتَرَ مُسْلِمًا، سَتَرَهُ اللَّهُ فِي الدُّنْيَا وَالآخِرَةِ. وَاللَّهُ فِي عَوْنِ الْعَبْدِ مَا كَانَ الْعَبْدُ فِي عَوْنِ أَخِيهِ. وَمَنْ سَلَكَ طَرِيقًا يَلْتَمِسُ فِيهِ عِلْمًا، سَهَّلَ اللَّهُ لَهُ بِهِ طَرِيقًا إِلَى الْجَنَّةِ. وَمَا اجْتَمَعَ قَومٌ فِي بَيْتٍ مِنْ بُيُوتِ اللَّهِ يَتْلُونَ كِتَابَ اللَّهِ، وَيَتَدَارَسُونَهُ بَيْنَهُمْ، إِلاَّ نَزَلَتْ عَلَيْهِمُ السَّكِينَةُ، وَغَشِيَتْهُمُ الرَّحْمَةُ، وَحَفَّتْهُمُ الْمَلاَئِكَةُ، وَذَكَرَهُمُ اللَّهُ فِيمَنْ عِنْدَهُ. وَمَنْ بَطَّأَ بِهِ عَمَلُهُ، لَمْ يُسْرِعْ بِهِ نَسَبُهُ.","Narrated Abu Huraira (Allah be pleased with him): Allah's Prophet ﷺ said: Whoever removes a grief from the worldly griefs of a believer, Allah will remove from him one of the griefs of the Day of Resurrection. And whoever eases the hardship of a person in diff
