    <script type="text/javascript">
        // material-components-web Auto Init
        //  write the necessary DOM needed for a component, and attach a data-mdc-auto-init attribute to the root element with its value set to the component’s JavaScript class name (e.g., MDCTextField). Then, after writing the markup, simply insert a script tag that calls mdc.autoInit(). Make sure you call mdc.autoInit() after all scripts are loaded so it works properly.
        window.mdc.autoInit();



        // Initiate Drawer
        const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));
        // Initiate MDC Top App Bar
        const topAppBar = mdc.topAppBar.MDCTopAppBar.attachTo(document.getElementById('app-bar'));
        topAppBar.listen('MDCTopAppBar:nav', () => {
            drawer.open = !drawer.open;
        });


        // Switch content on tab activation -drawer 
        Array.from(document.querySelectorAll('.mdc-tab')).forEach(
            tab => tab.addEventListener('MDCTab:interacted', (e) => switchToTab(e.detail.tabId))
        );

        const switchToTab = (activatedTabId) => {
            Array.from(document.querySelectorAll('.tab-content')).forEach(tabContent => {
                tabContent.style.display = tabContent.id.slice(0, -1 * '-content'.length) == activatedTabId
                    .slice(0, -1 * '-tab'.length) ? 'block' : 'none';
            });
        }


        // Custom tabs - Get the element with id="defaultOpen" and click on it
        // first line makes sure DOM is ready before running the code, alternatively insert in body
        document.addEventListener("DOMContentLoaded", function(event) {
            document.getElementById("defaultOpen").click();
});
        // Custom tabs - https://www.w3schools.com/howto/howto_js_tabs.asp
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";

            drawer.open = false; // addition - closes MDC drawer

            
        };










    </script>
